<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #1e293b; }
      .bold { font-weight: bold; }
      .shape { fill: #f1f5f9; stroke: #334155; stroke-width: 2; }
      .arrow { stroke: #334155; stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
      .yes-text { fill: #10b981; font-weight: bold; font-family: sans-serif; font-size: 12px;}
      .no-text { fill: #ef4444; font-weight: bold; font-family: sans-serif; font-size: 12px;}
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <!-- Start -->
  <rect x="200" y="20" width="100" height="40" rx="20" class="shape" />
  <text x="250" y="45" class="text">Start</text>

  <path d="M250 60 L250 90" class="arrow" />

  <!-- Decision -->
  <path d="M250 90 L320 130 L250 170 L180 130 Z" class="shape" fill="#fbbf24" stroke="#d97706" />
  <text x="250" y="135" class="text bold">Condition?</text>

  <!-- Yes Path -->
  <path d="M320 130 L400 130 L400 180" class="arrow" />
  <text x="360" y="125" class="yes-text">True</text>

  <!-- Yes Block -->
  <rect x="350" y="180" width="100" height="50" class="shape" fill="#d1fae5" stroke="#059669" />
  <text x="400" y="205" class="text">If Block</text>
  <text x="400" y="220" class="text" font-size="10">(Execute Code)</text>

  <!-- No Path -->
  <path d="M180 130 L100 130 L100 180" class="arrow" />
  <text x="140" y="125" class="no-text">False</text>

  <!-- No Block -->
  <rect x="50" y="180" width="100" height="50" class="shape" fill="#fee2e2" stroke="#dc2626" />
  <text x="100" y="205" class="text">Else Block</text>
  <text x="100" y="220" class="text" font-size="10">(Optional)</text>

  <!-- Merge -->
  <path d="M100 230 L100 280 L250 280" class="arrow" />
  <path d="M400 230 L400 280 L250 280" class="arrow" />

  <!-- End -->
  <rect x="200" y="310" width="100" height="40" rx="20" class="shape" />
  <text x="250" y="335" class="text">Continue</text>

  <path d="M250 280 L250 310" class="arrow" />
    <!-- Watermark -->
    <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
