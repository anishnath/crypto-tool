<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Go Variables &amp; Types Hierarchy
  </text>
  
  <!-- Top Section: Variable Declarations -->
  <g>
    <rect x="30" y="60" width="840" height="100" rx="8" fill="#3498DB" opacity="0.05" stroke="#3498DB" stroke-width="2"/>
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498DB" text-anchor="middle">
      Variable Declarations
    </text>
    
    <!-- var declaration -->
    <rect x="50" y="100" width="190" height="45" rx="6" fill="#3498DB" opacity="0.1" stroke="#3498DB" stroke-width="2"/>
    <text x="145" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      var (explicit)
    </text>
    <text x="145" y="137" font-family="Courier New, monospace" font-size="12" fill="#555" text-anchor="middle">
      var name string
    </text>
    
    <!-- := declaration -->
    <rect x="260" y="100" width="190" height="45" rx="6" fill="#27AE60" opacity="0.1" stroke="#27AE60" stroke-width="2"/>
    <text x="355" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      := (short)
    </text>
    <text x="355" y="137" font-family="Courier New, monospace" font-size="12" fill="#555" text-anchor="middle">
      name := "Go"
    </text>
    
    <!-- const declaration -->
    <rect x="470" y="100" width="190" height="45" rx="6" fill="#9B59B6" opacity="0.1" stroke="#9B59B6" stroke-width="2"/>
    <text x="565" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      const (constant)
    </text>
    <text x="565" y="137" font-family="Courier New, monospace" font-size="12" fill="#555" text-anchor="middle">
      const Pi = 3.14
    </text>
    
    <!-- Zero values -->
    <rect x="680" y="100" width="170" height="45" rx="6" fill="#E67E22" opacity="0.1" stroke="#E67E22" stroke-width="2"/>
    <text x="765" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
      Zero Values
    </text>
    <text x="765" y="137" font-family="Courier New, monospace" font-size="11" fill="#555" text-anchor="middle">
      0, false, "", nil
    </text>
  </g>
  
  <!-- Main Types Section -->
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Type System
  </text>
  
  <!-- Basic Types -->
  <g>
    <rect x="30" y="210" width="270" height="220" rx="8" fill="#3498DB" opacity="0.05" stroke="#3498DB" stroke-width="2"/>
    <text x="165" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498DB" text-anchor="middle">
      Basic Types
    </text>
    
    <!-- Numeric -->
    <rect x="45" y="245" width="240" height="60" rx="4" fill="#E8F4F8"/>
    <text x="55" y="262" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
      Numeric
    </text>
    <text x="65" y="280" font-family="Courier New, monospace" font-size="11" fill="#555">
      int, int8, int16, int32, int64
    </text>
    <text x="65" y="295" font-family="Courier New, monospace" font-size="11" fill="#555">
      uint, uint8, uint16, uint32, uint64
    </text>
    
    <!-- Float & Complex -->
    <rect x="45" y="310" width="240" height="40" rx="4" fill="#E8F4F8"/>
    <text x="65" y="327" font-family="Courier New, monospace" font-size="11" fill="#555">
      float32, float64
    </text>
    <text x="65" y="342" font-family="Courier New, monospace" font-size="11" fill="#555">
      complex64, complex128
    </text>
    
    <!-- String & Bool -->
    <rect x="45" y="355" width="240" height="40" rx="4" fill="#E8F4F8"/>
    <text x="65" y="372" font-family="Courier New, monospace" font-size="11" fill="#555">
      string (immutable)
    </text>
    <text x="65" y="387" font-family="Courier New, monospace" font-size="11" fill="#555">
      bool (true/false)
    </text>
    
    <!-- Byte & Rune -->
    <rect x="45" y="400" width="240" height="20" rx="4" fill="#E8F4F8"/>
    <text x="65" y="413" font-family="Courier New, monospace" font-size="11" fill="#555">
      byte (uint8), rune (int32)
    </text>
  </g>
  
  <!-- Composite Types -->
  <g>
    <rect x="315" y="210" width="270" height="220" rx="8" fill="#27AE60" opacity="0.05" stroke="#27AE60" stroke-width="2"/>
    <text x="450" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27AE60" text-anchor="middle">
      Composite Types
    </text>
    
    <!-- Array -->
    <rect x="330" y="245" width="240" height="30" rx="4" fill="#E8F5E9"/>
    <text x="340" y="262" font-family="Courier New, monospace" font-size="11" fill="#555">
      Array: [5]int (fixed size)
    </text>
    
    <!-- Slice -->
    <rect x="330" y="280" width="240" height="30" rx="4" fill="#E8F5E9"/>
    <text x="340" y="297" font-family="Courier New, monospace" font-size="11" fill="#555">
      Slice: []int (dynamic)
    </text>
    
    <!-- Map -->
    <rect x="330" y="315" width="240" height="30" rx="4" fill="#E8F5E9"/>
    <text x="340" y="332" font-family="Courier New, monospace" font-size="11" fill="#555">
      Map: map[string]int
    </text>
    
    <!-- Struct -->
    <rect x="330" y="350" width="240" height="30" rx="4" fill="#E8F5E9"/>
    <text x="340" y="367" font-family="Courier New, monospace" font-size="11" fill="#555">
      Struct: type Person struct{...}
    </text>
    
    <!-- Pointer -->
    <rect x="330" y="385" width="240" height="30" rx="4" fill="#E8F5E9"/>
    <text x="340" y="402" font-family="Courier New, monospace" font-size="11" fill="#555">
      Pointer: *int, *string
    </text>
  </g>
  
  <!-- Reference Types -->
  <g>
    <rect x="600" y="210" width="270" height="220" rx="8" fill="#9B59B6" opacity="0.05" stroke="#9B59B6" stroke-width="2"/>
    <text x="735" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9B59B6" text-anchor="middle">
      Reference Types
    </text>
    
    <!-- Slice (reference) -->
    <rect x="615" y="245" width="240" height="30" rx="4" fill="#F3E5F5"/>
    <text x="625" y="262" font-family="Courier New, monospace" font-size="11" fill="#555">
      Slice (references array)
    </text>
    
    <!-- Map (reference) -->
    <rect x="615" y="280" width="240" height="30" rx="4" fill="#F3E5F5"/>
    <text x="625" y="297" font-family="Courier New, monospace" font-size="11" fill="#555">
      Map (hash table reference)
    </text>
    
    <!-- Channel -->
    <rect x="615" y="315" width="240" height="30" rx="4" fill="#F3E5F5"/>
    <text x="625" y="332" font-family="Courier New, monospace" font-size="11" fill="#555">
      Channel: chan int
    </text>
    
    <!-- Interface -->
    <rect x="615" y="350" width="240" height="30" rx="4" fill="#F3E5F5"/>
    <text x="625" y="367" font-family="Courier New, monospace" font-size="11" fill="#555">
      Interface: interface{}
    </text>
    
    <!-- Function -->
    <rect x="615" y="385" width="240" height="30" rx="4" fill="#F3E5F5"/>
    <text x="625" y="402" font-family="Courier New, monospace" font-size="11" fill="#555">
      Function: func(int) string
    </text>
  </g>
  
  <!-- Type Conversion & Assertions -->
  <g>
    <rect x="30" y="450" width="410" height="210" rx="8" fill="#E67E22" opacity="0.05" stroke="#E67E22" stroke-width="2"/>
    <text x="235" y="475" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#E67E22" text-anchor="middle">
      Type Conversion &amp; Assertions
    </text>
    
    <!-- Conversion -->
    <rect x="45" y="490" width="380" height="70" rx="4" fill="#FFF3E0"/>
    <text x="55" y="507" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
      Type Conversion (explicit)
    </text>
    <text x="65" y="525" font-family="Courier New, monospace" font-size="11" fill="#555">
      var i int = 42
    </text>
    <text x="65" y="540" font-family="Courier New, monospace" font-size="11" fill="#555">
      var f float64 = float64(i)
    </text>
    <text x="65" y="555" font-family="Courier New, monospace" font-size="11" fill="#555">
      s := string(65)  // "A"
    </text>
    
    <!-- Type Assertion -->
    <rect x="45" y="570" width="380" height="75" rx="4" fill="#FFF3E0"/>
    <text x="55" y="587" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
      Type Assertion (interfaces)
    </text>
    <text x="65" y="605" font-family="Courier New, monospace" font-size="11" fill="#555">
      var i interface{} = "hello"
    </text>
    <text x="65" y="620" font-family="Courier New, monospace" font-size="11" fill="#555">
      s := i.(string)  // unsafe
    </text>
    <text x="65" y="635" font-family="Courier New, monospace" font-size="11" fill="#555">
      s, ok := i.(string)  // safe
    </text>
  </g>
  
  <!-- Special Types -->
  <g>
    <rect x="460" y="450" width="410" height="210" rx="8" fill="#E74C3C" opacity="0.05" stroke="#E74C3C" stroke-width="2"/>
    <text x="665" y="475" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#E74C3C" text-anchor="middle">
      Special Types &amp; Aliases
    </text>
    
    <!-- Type Alias -->
    <rect x="475" y="490" width="380" height="60" rx="4" fill="#FFEBEE"/>
    <text x="485" y="507" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
      Type Alias
    </text>
    <text x="495" y="525" font-family="Courier New, monospace" font-size="11" fill="#555">
      type MyInt = int  // same type
    </text>
    <text x="495" y="540" font-family="Courier New, monospace" font-size="11" fill="#555">
      type Celsius float64  // new type
    </text>
    
    <!-- Empty Interface -->
    <rect x="475" y="560" width="380" height="45" rx="4" fill="#FFEBEE"/>
    <text x="485" y="577" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
      Empty Interface (any type)
    </text>
    <text x="495" y="595" font-family="Courier New, monospace" font-size="11" fill="#555">
      var x interface{}  // or: var x any
    </text>
    
    <!-- Nil -->
    <rect x="475" y="615" width="380" height="30" rx="4" fill="#FFEBEE"/>
    <text x="485" y="632" font-family="Courier New, monospace" font-size="11" fill="#555">
      nil: zero value for pointers, slices, maps, channels
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="880" y="690" font-family="Arial, sans-serif" font-size="12" fill="#95A5A6" text-anchor="end">
    8gwifi.org/tutorials/go
  </text>
</svg>
