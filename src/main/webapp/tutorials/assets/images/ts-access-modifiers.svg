<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="publicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protectedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="900" height="400" fill="#f8f9fa"/>
  <text x="450" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">TypeScript Access Modifiers</text>
  
  <!-- Public -->
  <rect x="50" y="70" width="240" height="280" rx="8" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="70" width="240" height="50" rx="8" fill="url(#publicGrad)"/>
  <text x="170" y="102" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">public</text>
  <text x="70" y="150" font-family="Arial" font-size="12" fill="#333">✓ Accessible from:</text>
  <text x="80" y="175" font-family="Arial" font-size="11" fill="#333">• Same class</text>
  <text x="80" y="195" font-family="Arial" font-size="11" fill="#333">• Child classes</text>
  <text x="80" y="215" font-family="Arial" font-size="11" fill="#333">• Outside class</text>
  <rect x="70" y="235" width="200" height="100" rx="4" fill="#E8F5E9"/>
  <text x="170" y="255" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">class User {</text>
  <text x="170" y="275" font-family="Courier New" font-size="10" text-anchor="middle" fill="#4CAF50">  public name: string;</text>
  <text x="170" y="295" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">}</text>
  <text x="170" y="315" font-family="Courier New" font-size="10" text-anchor="middle" fill="#666">user.name // ✓ OK</text>
  
  <!-- Private -->
  <rect x="330" y="70" width="240" height="280" rx="8" fill="white" stroke="#F44336" stroke-width="2" filter="url(#shadow)"/>
  <rect x="330" y="70" width="240" height="50" rx="8" fill="url(#privateGrad)"/>
  <text x="450" y="102" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">private</text>
  <text x="350" y="150" font-family="Arial" font-size="12" fill="#333">✓ Accessible from:</text>
  <text x="360" y="175" font-family="Arial" font-size="11" fill="#333">• Same class only</text>
  <text x="350" y="200" font-family="Arial" font-size="12" fill="#999">✗ NOT accessible from:</text>
  <text x="360" y="220" font-family="Arial" font-size="11" fill="#999">• Child classes</text>
  <text x="360" y="240" font-family="Arial" font-size="11" fill="#999">• Outside class</text>
  <rect x="350" y="260" width="200" height="75" rx="4" fill="#FFEBEE"/>
  <text x="450" y="280" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">class User {</text>
  <text x="450" y="300" font-family="Courier New" font-size="10" text-anchor="middle" fill="#F44336">  private password;</text>
  <text x="450" y="320" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">}</text>
  
  <!-- Protected -->
  <rect x="610" y="70" width="240" height="280" rx="8" fill="white" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
  <rect x="610" y="70" width="240" height="50" rx="8" fill="url(#protectedGrad)"/>
  <text x="730" y="102" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">protected</text>
  <text x="630" y="150" font-family="Arial" font-size="12" fill="#333">✓ Accessible from:</text>
  <text x="640" y="175" font-family="Arial" font-size="11" fill="#333">• Same class</text>
  <text x="640" y="195" font-family="Arial" font-size="11" fill="#333">• Child classes</text>
  <text x="630" y="220" font-family="Arial" font-size="12" fill="#999">✗ NOT accessible from:</text>
  <text x="640" y="240" font-family="Arial" font-size="11" fill="#999">• Outside class</text>
  <rect x="630" y="260" width="200" height="75" rx="4" fill="#FFF3E0"/>
  <text x="730" y="280" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">class User {</text>
  <text x="730" y="300" font-family="Courier New" font-size="10" text-anchor="middle" fill="#FF9800">  protected id;</text>
  <text x="730" y="320" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">}</text>
  
  <text x="850" y="390" font-family="Arial" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
