<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="stringGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745"/>
      <stop offset="100%" style="stop-color:#20863d"/>
    </linearGradient>
    <linearGradient id="intGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff"/>
      <stop offset="100%" style="stop-color:#0056b3"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545"/>
      <stop offset="100%" style="stop-color:#c82333"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Java Generics: Type Safety</text>

  <!-- WITHOUT GENERICS Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="320" height="190" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="320" height="40" rx="10" fill="url(#errorGrad)"/>
    <rect x="0" y="30" width="320" height="10" fill="url(#errorGrad)"/>
    <text x="160" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">WITHOUT Generics (Unsafe)</text>

    <!-- Raw ArrayList -->
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#64748b">List list = new ArrayList();</text>

    <!-- Box representing raw list -->
    <rect x="20" y="80" width="280" height="50" rx="5" fill="url(#boxGrad)" stroke="#94a3b8" stroke-width="2"/>
    <text x="30" y="100" font-family="monospace" font-size="11" fill="#475569">ArrayList (accepts ANY Object)</text>

    <!-- Mixed items -->
    <rect x="30" y="110" width="50" height="15" rx="3" fill="url(#stringGrad)"/>
    <text x="55" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="white">"Hello"</text>

    <rect x="90" y="110" width="40" height="15" rx="3" fill="url(#intGrad)"/>
    <text x="110" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="white">42</text>

    <rect x="140" y="110" width="50" height="15" rx="3" fill="#ffc107"/>
    <text x="165" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">3.14</text>

    <rect x="200" y="110" width="50" height="15" rx="3" fill="#6f42c1"/>
    <text x="225" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="white">User</text>

    <!-- Runtime error -->
    <text x="20" y="155" font-family="monospace" font-size="11" fill="#475569">String s = (String) list.get(1);</text>
    <text x="20" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#dc3545">⚠ ClassCastException at RUNTIME!</text>
  </g>

  <!-- WITH GENERICS Section -->
  <g transform="translate(430, 60)">
    <rect x="0" y="0" width="320" height="190" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="320" height="40" rx="10" fill="url(#stringGrad)"/>
    <rect x="0" y="30" width="320" height="10" fill="url(#stringGrad)"/>
    <text x="160" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">WITH Generics (Safe)</text>

    <!-- Generic ArrayList -->
    <text x="20" y="65" font-family="monospace" font-size="12" fill="#64748b">List&lt;String&gt; list = new ArrayList&lt;&gt;();</text>

    <!-- Box representing typed list -->
    <rect x="20" y="80" width="280" height="50" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="30" y="100" font-family="monospace" font-size="11" fill="#155724">ArrayList&lt;String&gt; (ONLY Strings)</text>

    <!-- Only String items -->
    <rect x="30" y="110" width="50" height="15" rx="3" fill="url(#stringGrad)"/>
    <text x="55" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="white">"Hello"</text>

    <rect x="90" y="110" width="50" height="15" rx="3" fill="url(#stringGrad)"/>
    <text x="115" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="white">"World"</text>

    <rect x="150" y="110" width="50" height="15" rx="3" fill="url(#stringGrad)"/>
    <text x="175" y="121" text-anchor="middle" font-family="Arial" font-size="9" fill="white">"Java"</text>

    <!-- Compile time safety -->
    <text x="20" y="155" font-family="monospace" font-size="11" fill="#475569">String s = list.get(0); // No cast!</text>
    <text x="20" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#28a745">✓ Type-safe, no casting needed</text>
  </g>

  <!-- Generic Class Box<T> Visualization -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="210" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="700" height="40" rx="10" fill="url(#headerGrad)"/>
    <rect x="0" y="30" width="700" height="10" fill="url(#headerGrad)"/>
    <text x="350" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Generic Class: Box&lt;T&gt; - One Definition, Multiple Types</text>

    <!-- Generic Box Definition -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="180" height="140" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="90" y="25" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#334155">Box&lt;T&gt;</text>
      <text x="90" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">class Box&lt;T&gt; {</text>
      <text x="90" y="70" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">  private T value;</text>
      <text x="90" y="90" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">  void set(T t)</text>
      <text x="90" y="110" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">  T get()</text>
      <text x="90" y="130" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">}</text>
      <text x="90" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#94a3b8">T = Type Parameter</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(210, 115)">
      <line x1="0" y1="0" x2="40" y2="-30" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="#667eea" stroke-width="2"/>
      <line x1="0" y1="0" x2="40" y2="30" stroke="#667eea" stroke-width="2"/>
      <polygon points="40,-30 50,-30 45,-25" fill="#667eea"/>
      <polygon points="40,0 50,0 50,-5 55,0 50,5 50,0" fill="#667eea"/>
      <polygon points="40,30 50,30 45,35" fill="#667eea"/>
    </g>

    <!-- Box<String> -->
    <g transform="translate(270, 55)">
      <rect x="0" y="0" width="130" height="80" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
      <text x="65" y="25" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#155724">Box&lt;String&gt;</text>
      <rect x="15" y="40" width="100" height="25" rx="4" fill="url(#stringGrad)"/>
      <text x="65" y="58" text-anchor="middle" font-family="Arial" font-size="11" fill="white">"Hello"</text>
    </g>

    <!-- Box<Integer> -->
    <g transform="translate(420, 55)">
      <rect x="0" y="0" width="130" height="80" rx="8" fill="#cce5ff" stroke="#007bff" stroke-width="2"/>
      <text x="65" y="25" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#004085">Box&lt;Integer&gt;</text>
      <rect x="15" y="40" width="100" height="25" rx="4" fill="url(#intGrad)"/>
      <text x="65" y="58" text-anchor="middle" font-family="Arial" font-size="11" fill="white">42</text>
    </g>

    <!-- Box<User> -->
    <g transform="translate(570, 55)">
      <rect x="0" y="0" width="130" height="80" rx="8" fill="#e2d9f3" stroke="#6f42c1" stroke-width="2"/>
      <text x="65" y="25" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#4a2c7a">Box&lt;User&gt;</text>
      <rect x="15" y="40" width="100" height="25" rx="4" fill="#6f42c1"/>
      <text x="65" y="58" text-anchor="middle" font-family="Arial" font-size="11" fill="white">User obj</text>
    </g>

    <!-- Common Type Parameters -->
    <g transform="translate(270, 145)">
      <text x="0" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#475569">Common Type Parameters:</text>
      <text x="180" y="15" font-family="monospace" font-size="11" fill="#64748b">T = Type</text>
      <text x="280" y="15" font-family="monospace" font-size="11" fill="#64748b">E = Element</text>
      <text x="380" y="15" font-family="monospace" font-size="11" fill="#64748b">K = Key</text>
      <text x="450" y="15" font-family="monospace" font-size="11" fill="#64748b">V = Value</text>
    </g>
  </g>
</svg>
