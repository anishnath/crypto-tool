<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 16px; fill: #475569; }
      .value { font-size: 28px; font-weight: bold; fill: #3b82f6; text-anchor: middle;}
      .operator { font-size: 32px; font-weight: bold; fill: #ef4444; text-anchor: middle;}
      .box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .arrow { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>

  <text x="400" y="40" text-anchor="middle" class="text title">Integer Division vs Modulo</text>

  <!-- Left Side: Integer Division -->
  <g transform="translate(50, 80)">
    <text x="150" y="30" text-anchor="middle" class="text label" font-weight="600">Integer Division (/)</text>
    
    <!-- Equation -->
    <rect x="20" y="50" width="260" height="120" class="box" />
    <text x="70" y="120" class="text value">10</text>
    <text x="110" y="120" class="text operator">/</text>
    <text x="150" y="120" class="text value">3</text>
    <text x="190" y="120" class="text operator">=</text>
    <text x="230" y="120" class="text value">3</text>
    
    <text x="150" y="200" text-anchor="middle" class="text label">Truncates decimal part</text>
    <text x="150" y="225" text-anchor="middle" class="text label" font-size="14" fill="#64748b">(3.333... becomes 3)</text>
  </g>

  <!-- Right Side: Modulo -->
  <g transform="translate(450, 80)">
    <text x="150" y="30" text-anchor="middle" class="text label" font-weight="600">Modulo Operator (%)</text>
    
    <!-- Equation -->
    <rect x="20" y="50" width="260" height="120" class="box" />
    <text x="70" y="120" class="text value">10</text>
    <text x="110" y="120" class="text operator">%</text>
    <text x="150" y="120" class="text value">3</text>
    <text x="190" y="120" class="text operator">=</text>
    <text x="230" y="120" class="text value">1</text>
    
    <text x="150" y="200" text-anchor="middle" class="text label">Returns the remainder</text>
    
    <!-- Visualization dots -->
    <g transform="translate(85, 240)">
       <circle cx="10" cy="10" r="8" fill="#3b82f6"/>
       <circle cx="35" cy="10" r="8" fill="#3b82f6"/>
       <circle cx="60" cy="10" r="8" fill="#3b82f6"/>
       
       <circle cx="10" cy="35" r="8" fill="#3b82f6"/>
       <circle cx="35" cy="35" r="8" fill="#3b82f6"/>
       <circle cx="60" cy="35" r="8" fill="#3b82f6"/>
       
       <circle cx="10" cy="60" r="8" fill="#3b82f6"/>
       <circle cx="35" cy="60" r="8" fill="#3b82f6"/>
       <circle cx="60" cy="60" r="8" fill="#3b82f6"/>
       
       <!-- Remainder -->
       <circle cx="110" cy="35" r="8" fill="#ef4444"/>
       <text x="110" y="65" text-anchor="middle" font-size="12" class="text">Leftover</text>
       
       <!-- Groups -->
       <rect x="-5" y="-5" width="80" height="85" fill="none" stroke="#94a3b8" stroke-dasharray="4"/>
       <text x="35" y="95" text-anchor="middle" font-size="12" class="text">3 groups of 3</text>
    </g>
  </g>
    <!-- Watermark -->
    <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
