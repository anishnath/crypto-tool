<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Statements vs Expressions in Rust</text>
  
  <!-- Left Side: Statements -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="280" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">Statements</text>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#666">Perform actions, no return value</text>
    
    <!-- Statement examples -->
    <g transform="translate(30, 80)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
      <text x="20" y="30" font-family="Courier New, monospace" font-size="14" fill="#333">let x = 5;</text>
      <text x="260" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="#f59e0b">;</text>
    </g>
    
    <g transform="translate(30, 145)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
      <text x="20" y="30" font-family="Courier New, monospace" font-size="14" fill="#333">x + 1;</text>
      <text x="260" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="#f59e0b">;</text>
    </g>
    
    <!-- Info box -->
    <g transform="translate(30, 210)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="140" y="25" text-anchor="middle" font-size="13" fill="#d97706">Returns: ()</text>
      <text x="140" y="42" text-anchor="middle" font-size="11" fill="#92400e">(unit type - nothing)</text>
    </g>
  </g>
  
  <!-- Right Side: Expressions -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="340" height="280" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">Expressions</text>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#666">Evaluate to a value</text>
    
    <!-- Expression examples -->
    <g transform="translate(30, 80)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="20" y="30" font-family="Courier New, monospace" font-size="14" fill="#333">5 + 3</text>
      <text x="260" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#16a34a">→ 8</text>
    </g>
    
    <g transform="translate(30, 145)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="20" y="30" font-family="Courier New, monospace" font-size="14" fill="#333">{ x + 1 }</text>
      <text x="260" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#16a34a">→ value</text>
    </g>
    
    <!-- Info box -->
    <g transform="translate(30, 210)">
      <rect x="0" y="0" width="280" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="140" y="25" text-anchor="middle" font-size="13" fill="#1e40af">Returns: value</text>
      <text x="140" y="42" text-anchor="middle" font-size="11" fill="#1e3a8a">No semicolon at end!</text>
    </g>
  </g>
  
  <!-- Key Point -->
  <g transform="translate(200, 375)">
    <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      Key: Adding ; turns an expression into a statement!
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
