<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; font-size: 14px; fill: #333; }
      .label { font-family: monospace; font-size: 14px; font-weight: bold; }
      .box { fill: none; stroke-width: 2; stroke-dasharray: 5; }
    </style>
  </defs>

  <!-- Class Scope -->
  <rect x="20" y="20" width="560" height="360" class="box" stroke="#3b82f6" />
  <text x="30" y="40" class="text" fill="#3b82f6" font-weight="bold">Class Level (Global)</text>
  <text x="400" y="40" class="label" fill="#3b82f6">static int globalVar = 10;</text>

  <!-- Method Scope -->
  <rect x="50" y="70" width="500" height="280" class="box" stroke="#10b981" />
  <text x="60" y="90" class="text" fill="#10b981" font-weight="bold">Method Scope (main)</text>
  <text x="400" y="90" class="label" fill="#10b981">int methodVar = 20;</text>

  <!-- Block Scope (If) -->
  <rect x="80" y="120" width="440" height="100" class="box" stroke="#f59e0b" />
  <text x="90" y="140" class="text" fill="#f59e0b" font-weight="bold">Block Scope (if statements)</text>
  <text x="350" y="140" class="label" fill="#f59e0b">int blockVar = 30;</text>
  
  <text x="100" y="180" class="text" font-style="italic">-> Can see globalVar</text>
  <text x="100" y="200" class="text" font-style="italic">-> Can see methodVar</text>

  <!-- Block Scope (Loop) -->
  <rect x="80" y="240" width="440" height="90" class="box" stroke="#8b5cf6" />
  <text x="90" y="260" class="text" fill="#8b5cf6" font-weight="bold">Block Scope (for loop)</text>
  <text x="350" y="260" class="label" fill="#8b5cf6">int i = 0;</text>

   <!-- Watermark -->
    <text x="570" y="375" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>

</svg>
