<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="abstractGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="concreteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <text x="400" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    Abstract Classes - Blueprint Pattern
  </text>
  
  <!-- Abstract Class -->
  <rect x="250" y="60" width="300" height="160" rx="8" fill="white" stroke="#9C27B0" stroke-width="3" stroke-dasharray="8,4" filter="url(#shadow)"/>
  <rect x="250" y="60" width="300" height="45" rx="8" fill="url(#abstractGrad)"/>
  <text x="400" y="88" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    abstract class Shape
  </text>
  
  <text x="270" y="120" font-family="Courier New" font-size="12" fill="#9C27B0" font-style="italic">
    abstract getArea(): number
  </text>
  <text x="270" y="140" font-family="Courier New" font-size="12" fill="#333">
    getName(): string { ... }
  </text>
  <text x="270" y="160" font-family="Courier New" font-size="12" fill="#333">
    protected color: string
  </text>
  
  <text x="270" y="195" font-family="Arial" font-size="10" fill="#9C27B0" font-style="italic">
    ⚠️ Cannot instantiate directly
  </text>
  <text x="270" y="210" font-family="Arial" font-size="10" fill="#9C27B0" font-style="italic">
    ✓ Must be extended by concrete classes
  </text>
  
  <!-- Arrows -->
  <path d="M 350 220 L 300 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 220 L 500 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#666"/>
    </marker>
  </defs>
  
  <text x="320" y="255" font-family="Arial" font-size="11" fill="#666">
    extends
  </text>
  <text x="470" y="255" font-family="Arial" font-size="11" fill="#666">
    extends
  </text>
  
  <!-- Concrete Class 1: Circle -->
  <rect x="50" y="290" width="280" height="180" rx="8" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="290" width="280" height="40" rx="8" fill="url(#concreteGrad)"/>
  <text x="190" y="316" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
    class Circle extends Shape
  </text>
  
  <text x="70" y="350" font-family="Courier New" font-size="11" fill="#333">
    radius: number
  </text>
  <text x="70" y="375" font-family="Courier New" font-size="11" fill="#4CAF50" font-weight="bold">
    getArea(): number {
  </text>
  <text x="90" y="395" font-family="Courier New" font-size="11" fill="#666">
    return Math.PI * this.radius ** 2;
  </text>
  <text x="70" y="415" font-family="Courier New" font-size="11" fill="#4CAF50" font-weight="bold">
    }
  </text>
  
  <text x="70" y="445" font-family="Arial" font-size="10" fill="#4CAF50">
    ✓ Implements abstract method
  </text>
  <text x="70" y="460" font-family="Arial" font-size="10" fill="#4CAF50">
    ✓ Can be instantiated
  </text>
  
  <!-- Concrete Class 2: Rectangle -->
  <rect x="470" y="290" width="280" height="180" rx="8" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <rect x="470" y="290" width="280" height="40" rx="8" fill="url(#concreteGrad)"/>
  <text x="610" y="316" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
    class Rectangle extends Shape
  </text>
  
  <text x="490" y="350" font-family="Courier New" font-size="11" fill="#333">
    width: number, height: number
  </text>
  <text x="490" y="375" font-family="Courier New" font-size="11" fill="#4CAF50" font-weight="bold">
    getArea(): number {
  </text>
  <text x="510" y="395" font-family="Courier New" font-size="11" fill="#666">
    return this.width * this.height;
  </text>
  <text x="490" y="415" font-family="Courier New" font-size="11" fill="#4CAF50" font-weight="bold">
    }
  </text>
  
  <text x="490" y="445" font-family="Arial" font-size="10" fill="#4CAF50">
    ✓ Implements abstract method
  </text>
  <text x="490" y="460" font-family="Arial" font-size="10" fill="#4CAF50">
    ✓ Can be instantiated
  </text>
  
  <text x="750" y="490" font-family="Arial" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
