<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #1e293b; }
      .bold { font-weight: bold; }
      .shape { fill: #f1f5f9; stroke: #334155; stroke-width: 2; }
      .arrow { stroke: #334155; stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
      .yes-text { fill: #10b981; font-weight: bold; font-family: sans-serif; font-size: 12px;}
      .no-text { fill: #ef4444; font-weight: bold; font-family: sans-serif; font-size: 12px;}
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <!-- Start (Init) -->
  <rect x="200" y="20" width="100" height="40" rx="20" class="shape" fill="#bfdbfe" />
  <text x="250" y="45" class="text">Initialization</text>
  <text x="250" y="60" class="text" font-size="10">(int i = 0)</text>

  <path d="M250 60 L250 90" class="arrow" />

  <!-- Condition -->
  <path d="M250 90 L320 130 L250 170 L180 130 Z" class="shape" fill="#fbbf24" stroke="#d97706" />
  <text x="250" y="135" class="text bold">Condition?</text>
  <text x="250" y="150" class="text" font-size="10">(i &lt; 5)</text>

  <!-- Yes Path (Body) -->
  <path d="M250 170 L250 220" class="arrow" />
  <text x="265" y="190" class="yes-text">True</text>

  <!-- Loop Body -->
  <rect x="200" y="220" width="100" height="50" class="shape" fill="#d1fae5" stroke="#059669" />
  <text x="250" y="245" class="text">Loop Body</text>
  <text x="250" y="260" class="text" font-size="10">(Execute Code)</text>

  <!-- Update -->
  <path d="M250 270 L250 310" class="arrow" />
  <rect x="200" y="310" width="100" height="40" class="shape" fill="#ddd6fe" stroke="#7c3aed" />
  <text x="250" y="335" class="text">Update</text>
  <text x="250" y="350" class="text" font-size="10">(i++)</text>

  <!-- Loop Back -->
  <path d="M200 330 L50 330 L50 130 L180 130" class="arrow" />

  <!-- No Path (End) -->
  <path d="M320 130 L400 130 L400 370 L300 370" class="arrow" />
  <text x="360" y="125" class="no-text">False</text>

  <!-- End -->
  <rect x="200" y="350" width="100" height="40" rx="20" class="shape" />
  <text x="250" y="375" class="text">Stop</text>
    <!-- Watermark -->
    <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
