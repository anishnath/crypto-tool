<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">WaitGroup Synchronization</text>
    
    <!-- Main goroutine timeline -->
    <line x1="100" y1="100" x2="700" y2="100" stroke="#3498DB" stroke-width="3"/>
    <text x="50" y="105" text-anchor="end" font-size="14" fill="#3498DB">Main</text>
    
    <!-- WaitGroup operations -->
    <circle cx="150" cy="100" r="8" fill="#3498DB"/>
    <text x="150" y="85" text-anchor="middle" font-size="12" fill="#333">wg.Add(3)</text>
    
    <circle cx="650" cy="100" r="8" fill="#3498DB"/>
    <text x="650" y="85" text-anchor="middle" font-size="12" fill="#333">wg.Wait()</text>
    
    <circle cx="700" cy="100" r="8" fill="#3498DB"/>
    <text x="700" y="85" text-anchor="middle" font-size="12" fill="#333">Continue</text>
    
    <!-- Goroutine 1 -->
    <line x1="200" y1="150" x2="500" y2="150" stroke="#27AE60" stroke-width="2"/>
    <text x="50" y="155" text-anchor="end" font-size="14" fill="#27AE60">Go 1</text>
    <circle cx="200" cy="150" r="6" fill="#27AE60"/>
    <circle cx="500" cy="150" r="6" fill="#27AE60"/>
    <text x="500" y="170" text-anchor="middle" font-size="11" fill="#27AE60">wg.Done()</text>
    
    <!-- Goroutine 2 -->
    <line x1="200" y1="200" x2="550" y2="200" stroke="#27AE60" stroke-width="2"/>
    <text x="50" y="205" text-anchor="end" font-size="14" fill="#27AE60">Go 2</text>
    <circle cx="200" cy="200" r="6" fill="#27AE60"/>
    <circle cx="550" cy="200" r="6" fill="#27AE60"/>
    <text x="550" y="220" text-anchor="middle" font-size="11" fill="#27AE60">wg.Done()</text>
    
    <!-- Goroutine 3 -->
    <line x1="200" y1="250" x2="600" y2="250" stroke="#27AE60" stroke-width="2"/>
    <text x="50" y="255" text-anchor="end" font-size="14" fill="#27AE60">Go 3</text>
    <circle cx="200" cy="250" r="6" fill="#27AE60"/>
    <circle cx="600" cy="250" r="6" fill="#27AE60"/>
    <text x="600" y="270" text-anchor="middle" font-size="11" fill="#27AE60">wg.Done()</text>
    
    <!-- Wait block -->
    <rect x="640" y="120" width="60" height="150" fill="#E74C3C" opacity="0.1" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5" rx="3"/>
    <text x="670" y="300" text-anchor="middle" font-size="11" fill="#E74C3C">Blocked</text>
    <text x="670" y="315" text-anchor="middle" font-size="11" fill="#E74C3C">until all</text>
    <text x="670" y="330" text-anchor="middle" font-size="11" fill="#E74C3C">Done()</text>

    
    <text x="98%" y="96%" text-anchor="end" font-size="10" fill="#666" opacity="0.5" font-family="sans-serif">8gwifi.org/tutorials/go</text>
</svg>
