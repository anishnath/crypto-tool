<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Java Variable Scope</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Class Level vs Instance Level vs Local Level</text>

  <!-- Class Scope (Green) -->
  <rect x="50" y="100" width="700" height="350" rx="10" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="70" y="130" font-family="Monospace" font-size="20" font-weight="bold" fill="#2e7d32">public class MyClass {</text>
  
  <!-- Static/Class Variable Bubble -->
  <g transform="translate(450, 130)">
    <rect x="0" y="0" width="280" height="60" rx="30" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1"/>
    <text x="140" y="25" text-anchor="middle" font-family="Monospace" font-weight="bold" fill="#1b5e20">static int classCount;</text>
    <text x="140" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#1b5e20">Class Variable (Global to class)</text>
  </g>

  <!-- Instance Scope (Blue) -->
  <rect x="80" y="200" width="640" height="220" rx="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="100" y="230" font-family="Arial" font-size="16" font-style="italic" fill="#01579b">Object / Instance Scope</text>

  <!-- Instance Variable Bubble -->
  <g transform="translate(150, 210)">
    <rect x="0" y="0" width="250" height="50" rx="25" fill="#b3e5fc" stroke="#0277bd" stroke-width="1"/>
    <text x="125" y="20" text-anchor="middle" font-family="Monospace" font-weight="bold" fill="#01579b">String userName;</text>
    <text x="125" y="38" text-anchor="middle" font-family="Arial" font-size="12" fill="#01579b">Instance Variable</text>
  </g>

  <!-- Method Scope (Orange) -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="550" height="120" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="20" y="30" font-family="Monospace" font-size="16" font-weight="bold" fill="#e65100">void myMethod(int param) {</text>
    
    <!-- Parameter Bubble -->
    <g transform="translate(300, 10)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Monospace" font-size="14" fill="#bf360c">param</text>
    </g>

    <!-- Local Variable Bubble -->
    <g transform="translate(100, 60)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="#ffcc80" stroke="#f57c00" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-family="Monospace" font-weight="bold" fill="#e65100">int localVar = 10;</text>
    </g>
    
    <text x="20" y="110" font-family="Monospace" font-size="16" font-weight="bold" fill="#e65100">}</text>
    <text x="350" y="90" font-family="Arial" font-size="12" fill="#e65100">‚Üê Local variables only live here!</text>
  </g>

  <text x="70" y="440" font-family="Monospace" font-size="20" font-weight="bold" fill="#2e7d32">}</text>

  <!-- Watermark -->
  <text x="790" y="490" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
