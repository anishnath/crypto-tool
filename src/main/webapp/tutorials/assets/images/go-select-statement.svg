<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">Select Statement</text>
    
    <!-- Channels -->
    <rect x="100" y="80" width="100" height="40" fill="#27AE60" opacity="0.3" stroke="#27AE60" stroke-width="2" rx="5"/>
    <text x="150" y="105" text-anchor="middle" font-size="13" fill="#333">Channel 1</text>
    
    <rect x="100" y="150" width="100" height="40" fill="#3498DB" opacity="0.3" stroke="#3498DB" stroke-width="2" rx="5"/>
    <text x="150" y="175" text-anchor="middle" font-size="13" fill="#333">Channel 2</text>
    
    <rect x="100" y="220" width="100" height="40" fill="#F39C12" opacity="0.3" stroke="#F39C12" stroke-width="2" rx="5"/>
    <text x="150" y="245" text-anchor="middle" font-size="13" fill="#333">Channel 3</text>
    
    <!-- Arrows to select -->
    <path d="M 200 100 L 280 160" stroke="#27AE60" stroke-width="2"/>
    <path d="M 200 170 L 280 170" stroke="#3498DB" stroke-width="2"/>
    <path d="M 200 240 L 280 180" stroke="#F39C12" stroke-width="2"/>
    
    <!-- Select box -->
    <rect x="280" y="130" width="140" height="80" fill="#E74C3C" opacity="0.2" stroke="#E74C3C" stroke-width="3" rx="5"/>
    <text x="350" y="160" text-anchor="middle" font-size="16" font-weight="bold" fill="#E74C3C">SELECT</text>
    <text x="350" y="185" text-anchor="middle" font-size="12" fill="#333">Waits for first</text>
    <text x="350" y="200" text-anchor="middle" font-size="12" fill="#333">ready channel</text>
    
    <!-- Cases -->
    <rect x="480" y="70" width="280" height="220" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="5"/>
    <text x="620" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">select {</text>
    
    <text x="500" y="125" font-size="12" font-family="monospace" fill="#27AE60">case v := &lt;-ch1:</text>
    <text x="520" y="145" font-size="11" font-family="monospace" fill="#666">// Handle ch1</text>
    
    <text x="500" y="175" font-size="12" font-family="monospace" fill="#3498DB">case v := &lt;-ch2:</text>
    <text x="520" y="195" font-size="11" font-family="monospace" fill="#666">// Handle ch2</text>
    
    <text x="500" y="225" font-size="12" font-family="monospace" fill="#F39C12">case v := &lt;-ch3:</text>
    <text x="520" y="245" font-size="11" font-family="monospace" fill="#666">// Handle ch3</text>
    
    <text x="620" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">}</text>
    
    <text x="400" y="325" text-anchor="middle" font-size="12" fill="#666">Blocks until one case can proceed</text>
    <text x="98%" y="96%" text-anchor="end" font-size="10" fill="#666" opacity="0.5" font-family="sans-serif">8gwifi.org/tutorials/go</text>
</svg>
