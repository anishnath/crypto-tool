<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 24px 'Inter', sans-serif; fill: #2c3e50; }
      .subtitle { font: 16px 'Inter', sans-serif; fill: #7f8c8d; }
      .box { fill: #fff; stroke: #777BB3; stroke-width: 2; rx: 8; }
      .header { fill: #777BB3; }
      .box-title { font: bold 16px 'Inter', sans-serif; fill: #fff; }
      .label { font: 14px 'Inter', sans-serif; fill: #2c3e50; }
      .code { font: 13px 'Courier New', monospace; fill: #27ae60; }
      .access { font: bold 12px 'Inter', sans-serif; }
      .public { fill: #27ae60; }
      .protected { fill: #f39c12; }
      .private { fill: #e74c3c; }
      .watermark { font: 12px 'Inter', sans-serif; fill: #bdc3c7; opacity: 0.6; }
      .icon { font: bold 20px 'Inter', sans-serif; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">PHP Access Modifiers</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">public, protected, private</text>
  
  <!-- Public Box -->
  <g transform="translate(50, 100)">
    <rect class="box" width="220" height="280"/>
    <rect fill="#27ae60" width="220" height="40" rx="8"/>
    <text x="110" y="27" text-anchor="middle" class="box-title">public</text>
    
    <text x="110" y="70" text-anchor="middle" class="icon public">üåç</text>
    <text x="110" y="95" text-anchor="middle" class="access public">Everywhere</text>
    
    <text x="15" y="125" class="label">Accessible from:</text>
    <text x="25" y="150" class="code">‚úì Same class</text>
    <text x="25" y="175" class="code">‚úì Child classes</text>
    <text x="25" y="200" class="code">‚úì Outside class</text>
    
    <rect fill="#ecf0f1" x="15" y="220" width="190" height="45" rx="4"/>
    <text x="20" y="238" class="code" font-size="11">public $name;</text>
    <text x="20" y="255" class="code" font-size="11">public function</text>
    <text x="20" y="270" class="code" font-size="11">  getName() {}</text>
  </g>
  
  <!-- Protected Box -->
  <g transform="translate(290, 100)">
    <rect class="box" width="220" height="280"/>
    <rect fill="#f39c12" width="220" height="40" rx="8"/>
    <text x="110" y="27" text-anchor="middle" class="box-title">protected</text>
    
    <text x="110" y="70" text-anchor="middle" class="icon protected">üè†</text>
    <text x="110" y="95" text-anchor="middle" class="access protected">Family Only</text>
    
    <text x="15" y="125" class="label">Accessible from:</text>
    <text x="25" y="150" class="code">‚úì Same class</text>
    <text x="25" y="175" class="code">‚úì Child classes</text>
    <text x="25" y="200" class="code">‚úó Outside class</text>
    
    <rect fill="#ecf0f1" x="15" y="220" width="190" height="45" rx="4"/>
    <text x="20" y="238" class="code" font-size="11">protected $email;</text>
    <text x="20" y="255" class="code" font-size="11">protected function</text>
    <text x="20" y="270" class="code" font-size="11">  validate() {}</text>
  </g>
  
  <!-- Private Box -->
  <g transform="translate(530, 100)">
    <rect class="box" width="220" height="280"/>
    <rect fill="#e74c3c" width="220" height="40" rx="8"/>
    <text x="110" y="27" text-anchor="middle" class="box-title">private</text>
    
    <text x="110" y="70" text-anchor="middle" class="icon private">üîí</text>
    <text x="110" y="95" text-anchor="middle" class="access private">This Class Only</text>
    
    <text x="15" y="125" class="label">Accessible from:</text>
    <text x="25" y="150" class="code">‚úì Same class</text>
    <text x="25" y="175" class="code">‚úó Child classes</text>
    <text x="25" y="200" class="code">‚úó Outside class</text>
    
    <rect fill="#ecf0f1" x="15" y="220" width="190" height="45" rx="4"/>
    <text x="20" y="238" class="code" font-size="11">private $password;</text>
    <text x="20" y="255" class="code" font-size="11">private function</text>
    <text x="20" y="270" class="code" font-size="11">  hashPassword() {}</text>
  </g>
  
  <!-- Summary Box -->
  <g transform="translate(50, 410)">
    <rect fill="#ecf0f1" width="700" height="60" rx="8" stroke="#bdc3c7" stroke-width="1"/>
    <text x="20" y="25" class="label" font-weight="bold">Quick Guide:</text>
    <text x="20" y="45" class="label"><tspan class="public">public</tspan> = API (everyone can use) | <tspan class="protected">protected</tspan> = inheritance (family only) | <tspan class="private">private</tspan> = encapsulation (secret)</text>
  </g>
  
  <!-- Watermark -->
  <text x="400" y="490" text-anchor="middle" class="watermark">8gwifi.org - PHP Tutorial</text>
</svg>
