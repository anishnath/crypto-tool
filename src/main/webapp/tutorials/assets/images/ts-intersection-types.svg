<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="800" height="450" fill="#f8f9fa"/>
  <text x="400" y="35" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Intersection Types (AND Logic)</text>
  
  <!-- Type 1 Circle -->
  <circle cx="300" cy="200" r="100" fill="none" stroke="#3178C6" stroke-width="3"/>
  <text x="220" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="#3178C6">Named</text>
  <text x="220" y="175" font-family="Courier New" font-size="11" fill="#333">firstName</text>
  <text x="220" y="195" font-family="Courier New" font-size="11" fill="#333">lastName</text>
  
  <!-- Type 2 Circle -->
  <circle cx="500" cy="200" r="100" fill="none" stroke="#4CAF50" stroke-width="3"/>
  <text x="540" y="150" font-family="Arial" font-size="16" font-weight="bold" fill="#4CAF50">Aged</text>
  <text x="540" y="175" font-family="Courier New" font-size="11" fill="#333">age</text>
  <text x="540" y="195" font-family="Courier New" font-size="11" fill="#333">birthYear</text>
  
  <!-- Intersection Area -->
  <ellipse cx="400" cy="200" rx="60" ry="80" fill="#FF9800" opacity="0.3" filter="url(#shadow)"/>
  <text x="400" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Combined</text>
  <text x="400" y="215" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">firstName</text>
  <text x="400" y="230" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">lastName</text>
  <text x="400" y="245" font-family="Courier New" font-size="10" text-anchor="middle" fill="#333">age</text>
  
  <!-- AND Symbol -->
  <text x="400" y="120" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#FF9800">&amp;&amp;</text>
  <text x="400" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">AND</text>
  
  <!-- Code Example -->
  <rect x="100" y="330" width="600" height="90" rx="8" fill="white" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="355" font-family="Courier New" font-size="12" text-anchor="middle" fill="#333">type Person = Named &amp;&amp; Aged;</text>
  <text x="400" y="380" font-family="Courier New" font-size="11" text-anchor="middle" fill="#666">// Person MUST have ALL properties from both types</text>
  <text x="400" y="405" font-family="Courier New" font-size="11" text-anchor="middle" fill="#666">let person: Person = { firstName: "Alice", lastName: "J", age: 25 };</text>
  
  <text x="750" y="440" font-family="Arial" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
