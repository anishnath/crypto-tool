<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 550" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title { font-size: 24px; font-weight: bold; fill: #1e293b; font-family: sans-serif; text-anchor: middle;}
            .level-box { fill: #f8fafc; stroke: #94a3b8; stroke-width: 1; rx: 8; }
            .level-text { font-size: 16px; fill: #334155; font-family: monospace; text-anchor: middle; font-weight: bold;}
            .desc-text { font-size: 14px; fill: #64748b; font-family: sans-serif; text-anchor: middle; }
            .arrow { stroke: #3b82f6; stroke-width: 2; marker-end: url(#arrowhead); }
            .high-p { fill: #10b981; font-weight: bold;}
            .low-p { fill: #ef4444; font-weight: bold;}
        </style>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
        </marker>
    </defs>

    <text x="300" y="40" class="title">Operator Precedence Hierarchy</text>

    <!-- High Priority -->
    <g transform="translate(100, 80)">
        <circle cx="200" cy="0" r="15" fill="#10b981" />
        <text x="200" y="5" text-anchor="middle" fill="white" font-weight="bold" font-family="sans-serif" font-size="12">High</text>

        <!-- Level 1 -->
        <rect x="50" y="30" width="300" height="40" class="level-box" />
        <text x="200" y="55" class="level-text">()  []  .</text>
        <text x="380" y="55" class="desc-text" text-anchor="start">Parentheses / Access</text>

        <!-- Level 2 -->
        <rect x="50" y="80" width="300" height="40" class="level-box" />
        <text x="200" y="105" class="level-text">++  --  !  ~</text>
        <text x="380" y="105" class="desc-text" text-anchor="start">Unary / Logical NOT</text>

        <!-- Level 3 -->
        <rect x="50" y="130" width="300" height="40" class="level-box" />
        <text x="200" y="155" class="level-text">*  /  %</text>
        <text x="380" y="155" class="desc-text" text-anchor="start">Multiplicative</text>

        <!-- Level 4 -->
        <rect x="50" y="180" width="300" height="40" class="level-box" />
        <text x="200" y="205" class="level-text">+  -</text>
        <text x="380" y="205" class="desc-text" text-anchor="start">Additive</text>

        <!-- Level 5 -->
        <rect x="50" y="230" width="300" height="40" class="level-box" />
        <text x="200" y="255" class="level-text">&lt;&lt;  &gt;&gt;  &gt;&gt;&gt;</text>
        <text x="380" y="255" class="desc-text" text-anchor="start">Shift</text>

        <!-- Level 6 -->
        <rect x="50" y="280" width="300" height="40" class="level-box" />
        <text x="200" y="305" class="level-text">&lt;  &gt;  &lt;=  &gt;=</text>
        <text x="380" y="305" class="desc-text" text-anchor="start">Relational</text>

        <!-- Level 7 -->
        <rect x="50" y="330" width="300" height="40" class="level-box" />
        <text x="200" y="355" class="level-text">==  !=</text>
        <text x="380" y="355" class="desc-text" text-anchor="start">Equality</text>

        <!-- Level 8 -->
        <rect x="50" y="380" width="300" height="40" class="level-box" />
        <text x="200" y="405" class="level-text">&amp;&amp;  ||</text>
        <text x="380" y="405" class="desc-text" text-anchor="start">Logical AND / OR</text>

        <!-- Level 9 -->
        <rect x="50" y="430" width="300" height="40" class="level-box" stroke="#ef4444" stroke-width="2"/>
        <text x="200" y="455" class="level-text">=  +=  -=  *=</text>
        <text x="380" y="455" class="desc-text" text-anchor="start">Assignment</text>

        <!-- Arrow -->
        <line x1="30" y1="50" x2="30" y2="450" class="arrow"/>
    </g>

    <!-- Low Priority -->
    <circle cx="300" cy="510" r="15" fill="#ef4444" />
    <text x="300" y="515" text-anchor="middle" fill="white" font-weight="bold" font-family="sans-serif" font-size="12">Low</text>

    <!-- Watermark -->
    <text x="790" y="490" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>