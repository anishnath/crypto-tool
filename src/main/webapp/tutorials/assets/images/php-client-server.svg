<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#777BB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F5B93;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3DA35D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">PHP Client-Server Architecture</text>
  
  <!-- Browser (Client) -->
  <g id="browser">
    <rect x="50" y="150" width="200" height="150" rx="10" fill="url(#browserGradient)" stroke="#2E8B57" stroke-width="2"/>
    <rect x="60" y="160" width="180" height="30" rx="5" fill="#fff" opacity="0.3"/>
    <text x="150" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Web Browser</text>
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">(Client)</text>
    
    <!-- Browser icon -->
    <circle cx="75" cy="175" r="5" fill="#fff"/>
    <circle cx="90" cy="175" r="5" fill="#fff"/>
    <circle cx="105" cy="175" r="5" fill="#fff"/>
  </g>
  
  <!-- Server -->
  <g id="server">
    <rect x="550" y="150" width="200" height="150" rx="10" fill="url(#serverGradient)" stroke="#2E5C8A" stroke-width="2"/>
    <text x="650" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Web Server</text>
    <text x="650" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">(Apache/Nginx)</text>
    <text x="650" y="270" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">+ PHP</text>
    
    <!-- Server icon -->
    <rect x="620" y="165" width="60" height="8" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="620" y="178" width="60" height="8" rx="2" fill="#fff" opacity="0.8"/>
    <rect x="620" y="191" width="60" height="8" rx="2" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- PHP Logo in center -->
  <g id="phpLogo" transform="translate(350, 200)">
    <ellipse cx="50" cy="25" rx="60" ry="35" fill="url(#phpGradient)" stroke="#4F5B93" stroke-width="3"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">PHP</text>
  </g>
  
  <!-- Request Arrow -->
  <g id="requestArrow">
    <defs>
      <marker id="arrowRequest" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#E74C3C" />
      </marker>
    </defs>
    <path d="M 250 200 Q 350 150 540 200" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowRequest)"/>
    <text x="350" y="145" font-family="Arial, sans-serif" font-size="14" fill="#E74C3C" text-anchor="middle" font-weight="bold">1. HTTP Request</text>
    <text x="350" y="162" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(example.php)</text>
  </g>
  
  <!-- Response Arrow -->
  <g id="responseArrow">
    <defs>
      <marker id="arrowResponse" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#27AE60" />
      </marker>
    </defs>
    <path d="M 540 250 Q 350 300 260 250" stroke="#27AE60" stroke-width="3" fill="none" marker-end="url(#arrowResponse)"/>
    <text x="350" y="315" font-family="Arial, sans-serif" font-size="14" fill="#27AE60" text-anchor="middle" font-weight="bold">3. HTML Response</text>
    <text x="350" y="332" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(Generated by PHP)</text>
  </g>
  
  <!-- PHP Processing -->
  <g id="processing">
    <rect x="520" y="320" width="260" height="60" rx="8" fill="#FFF3CD" stroke="#FFC107" stroke-width="2"/>
    <text x="650" y="340" font-family="Arial, sans-serif" font-size="13" fill="#856404" text-anchor="middle" font-weight="bold">2. PHP Processes Code</text>
    <text x="650" y="358" font-family="Arial, sans-serif" font-size="11" fill="#856404" text-anchor="middle">• Executes PHP script</text>
    <text x="650" y="373" font-family="Arial, sans-serif" font-size="11" fill="#856404" text-anchor="middle">• Generates HTML output</text>
  </g>
    <!-- Watermark -->
    <text x="400" y="495" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle" opacity="0.7">8gwifi.org/tutorials/php</text>
  <!-- Key Points -->
  <g id="keyPoints">
    <rect x="30" y="400" width="740" height="80" rx="8" fill="#E8F4F8" stroke="#4A90E2" stroke-width="2"/>
    <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" fill="#2C5F7C" text-anchor="middle" font-weight="bold">Key Concept: Server-Side Execution</text>
    <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2C5F7C" text-anchor="middle">✓ PHP runs on the server, not in the browser</text>
    <text x="400" y="462" font-family="Arial, sans-serif" font-size="12" fill="#2C5F7C" text-anchor="middle">✓ Browser receives only HTML (PHP code is hidden from users)</text>
  </g>
  

</svg>
