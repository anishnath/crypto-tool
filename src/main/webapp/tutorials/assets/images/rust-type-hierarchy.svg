<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Rust Data Types Hierarchy
  </text>
  
  <!-- Main root box -->
  <rect x="375" y="60" width="150" height="50" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="450" y="92" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Data Types
  </text>
  
  <!-- Connecting lines from root -->
  <line x1="450" y1="110" x2="250" y2="150" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="450" y1="110" x2="650" y2="150" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- SCALAR TYPES (Left Branch) -->
  <rect x="150" y="150" width="200" height="60" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Scalar Types
  </text>
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Single values
  </text>
  
  <!-- COMPOUND TYPES (Right Branch) -->
  <rect x="550" y="150" width="200" height="60" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Compound Types
  </text>
  <text x="650" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Multiple values
  </text>
  
  <!-- Scalar Type branches -->
  <line x1="200" y1="210" x2="100" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="250" y1="210" x2="250" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="300" y1="210" x2="400" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Integers -->
  <rect x="30" y="250" width="140" height="45" rx="6" fill="#5dade2" stroke="#3498db" stroke-width="2"/>
  <text x="100" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Integers
  </text>
  
  <!-- Integer sub-branches -->
  <line x1="70" y1="295" x2="70" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="130" y1="295" x2="130" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <!-- Signed Integers -->
  <rect x="10" y="320" width="110" height="80" rx="6" fill="#ebf5fb" stroke="#5dade2" stroke-width="1.5"/>
  <text x="65" y="338" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Signed
  </text>
  <text x="65" y="355" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    i8, i16, i32
  </text>
  <text x="65" y="370" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    i64, i128
  </text>
  <text x="65" y="390" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    isize
  </text>
  
  <!-- Unsigned Integers -->
  <rect x="130" y="320" width="110" height="80" rx="6" fill="#ebf5fb" stroke="#5dade2" stroke-width="1.5"/>
  <text x="185" y="338" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Unsigned
  </text>
  <text x="185" y="355" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    u8, u16, u32
  </text>
  <text x="185" y="370" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    u64, u128
  </text>
  <text x="185" y="390" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    usize
  </text>
  
  <!-- Floating-Point -->
  <rect x="180" y="250" width="140" height="45" rx="6" fill="#5dade2" stroke="#3498db" stroke-width="2"/>
  <text x="250" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Floating-Point
  </text>
  
  <line x1="250" y1="295" x2="250" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <rect x="190" y="320" width="120" height="50" rx="6" fill="#ebf5fb" stroke="#5dade2" stroke-width="1.5"/>
  <text x="250" y="345" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="#34495e">
    f32
  </text>
  <text x="250" y="360" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="#34495e">
    f64
  </text>
  
  <!-- Boolean & Character -->
  <rect x="330" y="250" width="140" height="45" rx="6" fill="#5dade2" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Boolean &amp; Char
  </text>
  
  <line x1="370" y1="295" x2="370" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="430" y1="295" x2="430" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <rect x="330" y="320" width="70" height="40" rx="6" fill="#ebf5fb" stroke="#5dade2" stroke-width="1.5"/>
  <text x="365" y="345" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="#34495e">
    bool
  </text>
  
  <rect x="410" y="320" width="70" height="40" rx="6" fill="#ebf5fb" stroke="#5dade2" stroke-width="1.5"/>
  <text x="445" y="345" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="#34495e">
    char
  </text>
  
  <!-- Compound Type branches -->
  <line x1="600" y1="210" x2="550" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="650" y1="210" x2="650" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="700" y1="210" x2="750" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Tuple -->
  <rect x="480" y="250" width="140" height="45" rx="6" fill="#52be80" stroke="#27ae60" stroke-width="2"/>
  <text x="550" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Tuple
  </text>
  
  <line x1="550" y1="295" x2="550" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <rect x="480" y="320" width="140" height="50" rx="6" fill="#d5f4e6" stroke="#52be80" stroke-width="1.5"/>
  <text x="550" y="340" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    (T1, T2, ...)
  </text>
  <text x="550" y="358" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    Fixed size, mixed types
  </text>
  
  <!-- Array -->
  <rect x="580" y="250" width="140" height="45" rx="6" fill="#52be80" stroke="#27ae60" stroke-width="2"/>
  <text x="650" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Array
  </text>
  
  <line x1="650" y1="295" x2="650" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <rect x="580" y="320" width="140" height="50" rx="6" fill="#d5f4e6" stroke="#52be80" stroke-width="1.5"/>
  <text x="650" y="340" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    [T; N]
  </text>
  <text x="650" y="358" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    Fixed size, same type
  </text>
  
  <!-- String Types -->
  <rect x="680" y="250" width="140" height="45" rx="6" fill="#52be80" stroke="#27ae60" stroke-width="2"/>
  <text x="750" y="278" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    String Types
  </text>
  
  <line x1="720" y1="295" x2="720" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="780" y1="295" x2="780" y2="320" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <rect x="670" y="320" width="90" height="50" rx="6" fill="#d5f4e6" stroke="#52be80" stroke-width="1.5"/>
  <text x="715" y="340" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    String
  </text>
  <text x="715" y="358" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
    Heap, owned
  </text>
  
  <rect x="770" y="320" width="90" height="50" rx="6" fill="#d5f4e6" stroke="#52be80" stroke-width="1.5"/>
  <text x="815" y="340" font-family="Courier New, monospace" font-size="11" text-anchor="middle" fill="#34495e">
    &amp;str
  </text>
  <text x="815" y="358" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">
    Slice, borrowed
  </text>
  
  <!-- Legend -->
  <rect x="30" y="450" width="840" height="160" rx="8" fill="white" stroke="#bdc3c7" stroke-width="1.5"/>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Type Characteristics
  </text>
  
  <!-- Legend items -->
  <g transform="translate(50, 490)">
    <rect width="12" height="12" fill="#3498db"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      Scalar Types: Store a single value
    </text>
  </g>
  
  <g transform="translate(50, 515)">
    <rect width="12" height="12" fill="#27ae60"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      Compound Types: Store multiple values
    </text>
  </g>
  
  <g transform="translate(450, 490)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • Integers: Whole numbers (signed/unsigned)
    </text>
  </g>
  
  <g transform="translate(450, 515)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • Floating-Point: Decimal numbers (f32, f64)
    </text>
  </g>
  
  <g transform="translate(50, 540)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • Boolean: true or false
    </text>
  </g>
  
  <g transform="translate(450, 540)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • Character: Single Unicode scalar value
    </text>
  </g>
  
  <g transform="translate(50, 565)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • Tuple: Fixed-size collection of mixed types
    </text>
  </g>
  
  <g transform="translate(450, 565)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • Array: Fixed-size collection of same type
    </text>
  </g>
  
  <g transform="translate(50, 590)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • String: Growable, heap-allocated UTF-8 text
    </text>
  </g>
  
  <g transform="translate(450, 590)">
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      • &amp;str: Immutable string slice reference
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="850" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
</svg>
