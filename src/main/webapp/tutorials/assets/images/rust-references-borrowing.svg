<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    References &amp; Borrowing in Rust
  </text>
  
  <!-- Immutable References Section -->
  <text x="225" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498db">
    Immutable References (&amp;T)
  </text>
  
  <g transform="translate(50, 90)">
    <rect width="350" height="200" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
    
    <!-- Owner -->
    <rect x="20" y="20" width="140" height="80" rx="6" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
    <text x="90" y="45" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
      s (Owner)
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#27ae60">
      String data
    </text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      "hello"
    </text>
    
    <!-- References -->
    <rect x="190" y="20" width="140" height="50" rx="6" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
    <text x="260" y="40" font-family="Courier New, monospace" font-size="13" text-anchor="middle" fill="#3498db">
      r1 = &amp;s
    </text>
    <text x="260" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      Borrows s
    </text>
    
    <rect x="190" y="80" width="140" height="50" rx="6" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
    <text x="260" y="100" font-family="Courier New, monospace" font-size="13" text-anchor="middle" fill="#3498db">
      r2 = &amp;s
    </text>
    <text x="260" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      Borrows s
    </text>
    
    <rect x="190" y="140" width="140" height="50" rx="6" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
    <text x="260" y="160" font-family="Courier New, monospace" font-size="13" text-anchor="middle" fill="#3498db">
      r3 = &amp;s
    </text>
    <text x="260" y="178" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      Borrows s
    </text>
    
    <!-- Arrows -->
    <path d="M 160 60 L 190 45" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    <path d="M 160 60 L 190 105" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    <path d="M 160 60 L 190 165" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
  </g>
  
  <!-- Rules for immutable -->
  <rect x="50" y="305" width="350" height="60" rx="8" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
  <text x="225" y="330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Multiple immutable references OK
  </text>
  <text x="225" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">
    Read-only access, no modifications
  </text>
  
  <!-- Mutable References Section -->
  <text x="675" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Mutable References (&amp;mut T)
  </text>
  
  <g transform="translate(500, 90)">
    <rect width="350" height="200" rx="10" fill="white" stroke="#e74c3c" stroke-width="3"/>
    
    <!-- Owner -->
    <rect x="20" y="20" width="140" height="80" rx="6" fill="#d5f4e6" stroke="#27ae60" stroke-width="2"/>
    <text x="90" y="45" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
      s (Owner)
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#27ae60">
      mut String
    </text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      "hello"
    </text>
    
    <!-- Mutable reference -->
    <rect x="190" y="60" width="140" height="60" rx="6" fill="#fff5f5" stroke="#e74c3c" stroke-width="2"/>
    <text x="260" y="85" font-family="Courier New, monospace" font-size="13" text-anchor="middle" fill="#e74c3c">
      r1 = &amp;mut s
    </text>
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
      Exclusive access
    </text>
    
    <!-- Blocked reference -->
    <rect x="190" y="130" width="140" height="60" rx="6" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="260" y="155" font-family="Courier New, monospace" font-size="13" text-anchor="middle" fill="#95a5a6" text-decoration="line-through">
      r2 = &amp;mut s
    </text>
    <text x="260" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">
      ✗ Not allowed!
    </text>
    
    <!-- Arrow -->
    <path d="M 160 60 L 190 90" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  </g>
  
  <!-- Rules for mutable -->
  <rect x="500" y="305" width="350" height="60" rx="8" fill="#fff5f5" stroke="#e74c3c" stroke-width="2"/>
  <text x="675" y="330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    ⚠ Only ONE mutable reference at a time
  </text>
  <text x="675" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">
    Exclusive access for modifications
  </text>
  
  <!-- The Borrowing Rules -->
  <rect x="50" y="390" width="800" height="180" rx="10" fill="white" stroke="#34495e" stroke-width="3"/>
  <rect x="50" y="390" width="800" height="45" rx="10" fill="#34495e"/>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    The Borrowing Rules
  </text>
  
  <!-- Rule 1 -->
  <g transform="translate(70, 450)">
    <circle cx="15" cy="10" r="12" fill="#3498db"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      1
    </text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      You can have <strong>any number of immutable references</strong> (&amp;T)
    </text>
  </g>
  
  <!-- Rule 2 -->
  <g transform="translate(70, 490)">
    <circle cx="15" cy="10" r="12" fill="#e74c3c"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      2
    </text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      You can have <strong>only ONE mutable reference</strong> (&amp;mut T)
    </text>
  </g>
  
  <!-- Rule 3 -->
  <g transform="translate(70, 530)">
    <circle cx="15" cy="10" r="12" fill="#f39c12"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      3
    </text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      <strong>Cannot mix</strong> mutable and immutable references
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="850" y="593" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
