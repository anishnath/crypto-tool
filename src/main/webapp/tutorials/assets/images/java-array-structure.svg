<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Java Array Structure</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Zero-Indexed Contiguous Memory Block</text>

  <!-- Array Declaration Code -->
  <text x="100" y="120" font-family="Monospace" font-size="18" fill="#333">int[] numbers = new int[5];</text>

  <!-- Array Visual Structure -->
  <g transform="translate(100, 150)">
    
    <!-- Index 0 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Monospace" font-size="20">0</text>
      <text x="50" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Index: 0</text>
    </g>
    
    <!-- Index 1 -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="100" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Monospace" font-size="20">0</text>
      <text x="50" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Index: 1</text>
    </g>
    
    <!-- Index 2 -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="100" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Monospace" font-size="20">0</text>
      <text x="50" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Index: 2</text>
    </g>
    
    <!-- Index 3 -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="100" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Monospace" font-size="20">0</text>
      <text x="50" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Index: 3</text>
    </g>
    
    <!-- Index 4 -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="100" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Monospace" font-size="20">0</text>
      <text x="50" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Index: 4</text>
    </g>

    <!-- Pointer -->
    <path d="M-50, 50 L-10, 50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-90" y="55" text-anchor="end" font-family="Monospace" font-weight="bold">numbers</text>
  </g>

  <!-- Note -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="500" height="50" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#e65100">
      Key: Fixed size, default values used (0 for int)
    </text>
  </g>

  <!-- Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Watermark -->
  <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
