<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Traits in Rust
  </text>
  
  <!-- Trait Definition -->
  <g transform="translate(50, 70)">
    <rect width="800" height="120" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
    <rect width="800" height="40" rx="10" fill="#3498db"/>
    <text x="400" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Trait Definition (Shared Behavior)
    </text>
    
    <rect x="20" y="55" width="760" height="50" rx="5" fill="#ecf0f1"/>
    <text x="30" y="75" font-family="Courier New, monospace" font-size="13" fill="#2c3e50">
      trait Summary {
    </text>
    <text x="50" y="95" font-family="Courier New, monospace" font-size="13" fill="#e74c3c">
      fn summarize(&amp;self) -> String;
    </text>
    <text x="30" y="115" font-family="Courier New, monospace" font-size="13" fill="#2c3e50">
      }
    </text>
  </g>
  
  <!-- Implementation for Type 1 -->
  <g transform="translate(50, 220)">
    <rect width="380" height="140" rx="10" fill="white" stroke="#27ae60" stroke-width="3"/>
    <rect width="380" height="40" rx="10" fill="#27ae60"/>
    <text x="190" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      NewsArticle Implementation
    </text>
    
    <rect x="15" y="55" width="350" height="70" rx="5" fill="#ecf0f1"/>
    <text x="25" y="75" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      impl Summary for NewsArticle {
    </text>
    <text x="35" y="95" font-family="Courier New, monospace" font-size="12" fill="#27ae60">
      fn summarize(&amp;self) -> String {
    </text>
    <text x="45" y="115" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      format!("{}", self.headline)
    </text>
    <text x="35" y="135" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      }
    </text>
  </g>
  
  <!-- Implementation for Type 2 -->
  <g transform="translate(470, 220)">
    <rect width="380" height="140" rx="10" fill="white" stroke="#9b59b6" stroke-width="3"/>
    <rect width="380" height="40" rx="10" fill="#9b59b6"/>
    <text x="190" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Tweet Implementation
    </text>
    
    <rect x="15" y="55" width="350" height="70" rx="5" fill="#ecf0f1"/>
    <text x="25" y="75" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      impl Summary for Tweet {
    </text>
    <text x="35" y="95" font-family="Courier New, monospace" font-size="12" fill="#9b59b6">
      fn summarize(&amp;self) -> String {
    </text>
    <text x="45" y="115" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      format!("@{}", self.username)
    </text>
    <text x="35" y="135" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      }
    </text>
  </g>
  
  <!-- Trait as Parameter -->
  <rect x="50" y="390" width="800" height="180" rx="10" fill="white" stroke="#e67e22" stroke-width="2"/>
  <rect x="50" y="390" width="800" height="40" rx="10" fill="#e67e22"/>
  <text x="450" y="417" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Using Traits
  </text>
  
  <g transform="translate(70, 445)">
    <!-- As Parameter -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e67e22">
      As Parameter:
    </text>
    <rect x="0" y="10" width="360" height="40" rx="5" fill="#ecf0f1"/>
    <text x="10" y="30" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      fn notify(item: &amp;impl Summary) {
    </text>
    <text x="20" y="45" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      println!("{}", item.summarize());
    </text>
    
    <!-- As Return Type -->
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e67e22">
      As Return Type:
    </text>
    <rect x="400" y="10" width="360" height="40" rx="5" fill="#ecf0f1"/>
    <text x="410" y="30" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      fn get_item() -> impl Summary {
    </text>
    <text x="420" y="45" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      NewsArticle { ... }
    </text>
    
    <!-- Trait Bounds -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e67e22">
      Trait Bounds:
    </text>
    <rect x="0" y="85" width="760" height="25" rx="5" fill="#ecf0f1"/>
    <text x="10" y="103" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      fn notify&lt;T: Summary + Display&gt;(item: &amp;T) { ... }
    </text>
  </g>
  
  <!-- Key Points -->
  <g transform="translate(70, 455)">
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      ðŸ’¡ Traits define shared behavior â€¢ Like interfaces in other languages â€¢ Enable polymorphism
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="850" y="593" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
</svg>
