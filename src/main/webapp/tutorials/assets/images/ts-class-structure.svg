<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="classGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235A97;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    TypeScript Class Structure
  </text>
  
  <!-- Class Box -->
  <rect x="200" y="60" width="400" height="340" rx="8" fill="white" stroke="#3178C6" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Class Name Section -->
  <rect x="200" y="60" width="400" height="50" rx="8" fill="url(#classGradient)"/>
  <text x="400" y="92" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Person
  </text>
  
  <!-- Properties Section -->
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">
    Properties
  </text>
  <line x1="220" y1="140" x2="580" y2="140" stroke="#ddd" stroke-width="1"/>
  
  <text x="240" y="165" font-family="Courier New, monospace" font-size="12" fill="#333">
    - name: string
  </text>
  <text x="240" y="190" font-family="Courier New, monospace" font-size="12" fill="#333">
    - age: number
  </text>
  <text x="240" y="215" font-family="Courier New, monospace" font-size="12" fill="#333">
    + email: string
  </text>
  
  <!-- Constructor Section -->
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">
    Constructor
  </text>
  <line x1="220" y1="255" x2="580" y2="255" stroke="#ddd" stroke-width="1"/>
  
  <text x="240" y="280" font-family="Courier New, monospace" font-size="12" fill="#333">
    + constructor(name, age, email)
  </text>
  
  <!-- Methods Section -->
  <text x="220" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">
    Methods
  </text>
  <line x1="220" y1="320" x2="580" y2="320" stroke="#ddd" stroke-width="1"/>
  
  <text x="240" y="345" font-family="Courier New, monospace" font-size="12" fill="#333">
    + greet(): string
  </text>
  <text x="240" y="370" font-family="Courier New, monospace" font-size="12" fill="#333">
    - calculateAge(): number
  </text>
  
  <!-- Legend -->
  <rect x="50" y="150" width="120" height="100" rx="4" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Legend
  </text>
  <text x="60" y="195" font-family="Courier New, monospace" font-size="11" fill="#333">
    + public
  </text>
  <text x="60" y="215" font-family="Courier New, monospace" font-size="11" fill="#333">
    - private
  </text>
  <text x="60" y="235" font-family="Courier New, monospace" font-size="11" fill="#333">
    # protected
  </text>
  
  <!-- Watermark -->
  <text x="750" y="440" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
