<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="genericGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="typeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/></filter>
  </defs>
  
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <text x="400" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    Generic Types - Reusable Type-Safe Code
  </text>
  
  <!-- Generic Function Box -->
  <rect x="50" y="60" width="700" height="100" rx="8" fill="white" stroke="#9C27B0" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="60" width="700" height="40" rx="8" fill="url(#genericGrad)"/>
  <text x="400" y="87" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Generic Function Definition
  </text>
  
  <text x="70" y="120" font-family="Courier New" font-size="14" fill="#333">
    function identity
  </text>
  <text x="220" y="120" font-family="Courier New" font-size="14" fill="#9C27B0" font-weight="bold">
    &lt;T&gt;
  </text>
  <text x="260" y="120" font-family="Courier New" font-size="14" fill="#333">
    (value: T): T {
  </text>
  <text x="90" y="145" font-family="Courier New" font-size="14" fill="#666">
    return value;
  </text>
  <text x="70" y="145" font-family="Courier New" font-size="14" fill="#333">
    }
  </text>
  
  <text x="280" y="120" font-family="Arial" font-size="11" fill="#9C27B0" font-style="italic">
    ← Type parameter
  </text>
  
  <!-- Arrow -->
  <path d="M 400 170 L 400 200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#666"/>
    </marker>
  </defs>
  
  <text x="400" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    Works with any type!
  </text>
  
  <!-- Usage Examples -->
  <rect x="50" y="210" width="220" height="200" rx="8" fill="white" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
  <rect x="50" y="210" width="220" height="35" rx="8" fill="url(#typeGrad)"/>
  <text x="160" y="233" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Number Type
  </text>
  <text x="70" y="265" font-family="Courier New" font-size="12" fill="#333">
    identity&lt;number&gt;(42)
  </text>
  <text x="70" y="290" font-family="Arial" font-size="11" fill="#666">
    T = number
  </text>
  <text x="70" y="310" font-family="Arial" font-size="11" fill="#666">
    ✓ Type-safe
  </text>
  <text x="70" y="330" font-family="Arial" font-size="11" fill="#666">
    ✓ Autocomplete
  </text>
  <text x="70" y="350" font-family="Arial" font-size="11" fill="#666">
    ✓ Compile-time checks
  </text>
  
  <rect x="290" y="210" width="220" height="200" rx="8" fill="white" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <rect x="290" y="210" width="220" height="35" rx="8" fill="#4CAF50"/>
  <text x="400" y="233" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    String Type
  </text>
  <text x="310" y="265" font-family="Courier New" font-size="12" fill="#333">
    identity&lt;string&gt;("Hi")
  </text>
  <text x="310" y="290" font-family="Arial" font-size="11" fill="#666">
    T = string
  </text>
  <text x="310" y="310" font-family="Arial" font-size="11" fill="#666">
    ✓ Type-safe
  </text>
  <text x="310" y="330" font-family="Arial" font-size="11" fill="#666">
    ✓ Autocomplete
  </text>
  <text x="310" y="350" font-family="Arial" font-size="11" fill="#666">
    ✓ Compile-time checks
  </text>
  
  <rect x="530" y="210" width="220" height="200" rx="8" fill="white" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
  <rect x="530" y="210" width="220" height="35" rx="8" fill="#FF9800"/>
  <text x="640" y="233" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Custom Type
  </text>
  <text x="550" y="265" font-family="Courier New" font-size="12" fill="#333">
    identity&lt;User&gt;(user)
  </text>
  <text x="550" y="290" font-family="Arial" font-size="11" fill="#666">
    T = User
  </text>
  <text x="550" y="310" font-family="Arial" font-size="11" fill="#666">
    ✓ Type-safe
  </text>
  <text x="550" y="330" font-family="Arial" font-size="11" fill="#666">
    ✓ Autocomplete
  </text>
  <text x="550" y="350" font-family="Arial" font-size="11" fill="#666">
    ✓ Compile-time checks
  </text>
  
  <text x="750" y="440" font-family="Arial" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
