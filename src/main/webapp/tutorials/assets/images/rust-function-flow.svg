<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <!-- Background -->
  <rect width="800" height="350" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Rust Function Flow</text>
  
  <!-- Parameters Box -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="180" height="180" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">Parameters</text>
    
    <!-- Parameter 1 -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="70" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14">x: i32</text>
      <text x="70" y="42" text-anchor="middle" font-size="11" fill="#666">value: 5</text>
    </g>
    
    <!-- Parameter 2 -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="70" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14">y: i32</text>
      <text x="70" y="42" text-anchor="middle" font-size="11" fill="#666">value: 3</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 240 190 L 290 190" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="265" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6366f1" text-anchor="middle">input</text>
  
  <!-- Function Box -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="200" height="180" rx="10" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7e22ce">Function Body</text>
    
    <!-- Function signature -->
    <rect x="20" y="45" width="160" height="35" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="1"/>
    <text x="100" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="12">fn add(x, y)</text>
    
    <!-- Function body -->
    <rect x="20" y="90" width="160" height="70" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="1"/>
    <text x="100" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="14">x + y</text>
    <text x="100" y="135" text-anchor="middle" font-size="11" fill="#666">expression</text>
    <text x="100" y="150" text-anchor="middle" font-size="11" fill="#7e22ce">(no semicolon)</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 510 190 L 560 190" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="535" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6366f1" text-anchor="middle">return</text>
  
  <!-- Return Value Box -->
  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="180" height="180" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#15803d">Return Value</text>
    
    <!-- Return type -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
      <text x="70" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14">-> i32</text>
      <text x="70" y="42" text-anchor="middle" font-size="11" fill="#666">return type</text>
    </g>
    
    <!-- Return value -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
      <text x="70" y="30" text-anchor="middle" font-family="Courier New, monospace" font-size="20" font-weight="bold">8</text>
      <text x="70" y="45" text-anchor="middle" font-size="11" fill="#15803d">result</text>
    </g>
  </g>
  
  <!-- Code Example -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="13" fill="#666">fn add(x: i32, y: i32) -> i32 { x + y }</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 Z" fill="#6366f1"/>
    </marker>
  </defs>
  
  <!-- Watermark -->
  <text x="790" y="340" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
