<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">Channel Communication</text>
    
    <!-- Sender Goroutine -->
    <rect x="50" y="100" width="150" height="100" fill="#27AE60" opacity="0.2" stroke="#27AE60" stroke-width="2" rx="5"/>
    <text x="125" y="130" text-anchor="middle" font-size="14" font-weight="bold" fill="#27AE60">Sender</text>
    <text x="125" y="150" text-anchor="middle" font-size="12" fill="#333">Goroutine</text>
    <text x="125" y="175" text-anchor="middle" font-size="13" fill="#333" font-family="monospace">ch &lt;- value</text>
    
    <!-- Channel (pipe) -->
    <rect x="250" y="130" width="300" height="40" fill="#3498DB" opacity="0.3" stroke="#3498DB" stroke-width="3" rx="5"/>
    <text x="400" y="155" text-anchor="middle" font-size="14" font-weight="bold" fill="#3498DB">Channel (ch)</text>
    
    <!-- Arrow markers -->
    <defs>
        <marker id="arrowgreen2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#27AE60" />
        </marker>
        <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#E74C3C" />
        </marker>
    </defs>
    
    <!-- Arrows -->
    <path d="M 200 150 L 240 150" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowgreen2)"/>
    <path d="M 560 150 L 600 150" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowred)"/>
    
    <!-- Data flow -->
    <circle cx="320" cy="150" r="12" fill="#F39C12"/>
    <text x="320" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">42</text>
    <path d="M 332 150 L 468 150" stroke="#F39C12" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="480" cy="150" r="12" fill="#F39C12"/>
    <text x="480" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">42</text>
    
    <!-- Receiver Goroutine -->
    <rect x="600" y="100" width="150" height="100" fill="#E74C3C" opacity="0.2" stroke="#E74C3C" stroke-width="2" rx="5"/>
    <text x="675" y="130" text-anchor="middle" font-size="14" font-weight="bold" fill="#E74C3C">Receiver</text>
    <text x="675" y="150" text-anchor="middle" font-size="12" fill="#333">Goroutine</text>
    <text x="675" y="175" text-anchor="middle" font-size="13" fill="#333" font-family="monospace">value := &lt;-ch</text>
    
    <!-- Labels -->
    <text x="400" y="240" text-anchor="middle" font-size="12" fill="#666">Safe, synchronized communication</text>
    <text x="400" y="260" text-anchor="middle" font-size="12" fill="#666">No shared memory, no race conditions</text>
    <text x="98%" y="96%" text-anchor="end" font-size="10" fill="#666" opacity="0.5" font-family="sans-serif">8gwifi.org/tutorials/go</text>


</svg>
