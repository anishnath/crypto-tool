<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Closures in Rust
  </text>
  
  <!-- Closure Syntax -->
  <g transform="translate(50, 70)">
    <rect width="800" height="100" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
    <rect width="800" height="40" rx="10" fill="#3498db"/>
    <text x="400" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Closure Syntax
    </text>
    
    <rect x="20" y="55" width="360" height="30" rx="5" fill="#ecf0f1"/>
    <text x="30" y="75" font-family="Courier New, monospace" font-size="13" fill="#2c3e50">
      |x| x + 1
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Simple closure
    </text>
    
    <rect x="420" y="55" width="360" height="30" rx="5" fill="#ecf0f1"/>
    <text x="430" y="75" font-family="Courier New, monospace" font-size="13" fill="#2c3e50">
      |x: i32| -> i32 { x + 1 }
    </text>
    <text x="430" y="95" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      With type annotations
    </text>
  </g>
  
  <!-- Fn Traits -->
  <g transform="translate(50, 190)">
    <rect width="800" height="180" rx="10" fill="white" stroke="#27ae60" stroke-width="3"/>
    <rect width="800" height="40" rx="10" fill="#27ae60"/>
    <text x="400" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Closure Traits (Capturing Behavior)
    </text>
    
    <!-- Fn -->
    <g transform="translate(20, 55)">
      <rect width="240" height="110" rx="5" fill="#ecf0f1"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
        Fn
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Borrows immutably
      </text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Can call multiple times
      </text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Most restrictive
      </text>
      <text x="10" y="100" font-family="Courier New, monospace" font-size="11" fill="#27ae60">
        || println!("{}", x)
      </text>
    </g>
    
    <!-- FnMut -->
    <g transform="translate(280, 55)">
      <rect width="240" height="110" rx="5" fill="#ecf0f1"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f39c12">
        FnMut
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Borrows mutably
      </text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Can call multiple times
      </text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Can modify captured
      </text>
      <text x="10" y="100" font-family="Courier New, monospace" font-size="11" fill="#f39c12">
        || list.push(4)
      </text>
    </g>
    
    <!-- FnOnce -->
    <g transform="translate(540, 55)">
      <rect width="240" height="110" rx="5" fill="#ecf0f1"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">
        FnOnce
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Takes ownership
      </text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Can call once
      </text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        â€¢ Consumes captured
      </text>
      <text x="10" y="100" font-family="Courier New, monospace" font-size="11" fill="#e74c3c">
        || drop(x)
      </text>
    </g>
  </g>
  
  <!-- move Keyword -->
  <g transform="translate(50, 390)">
    <rect width="800" height="100" rx="10" fill="white" stroke="#9b59b6" stroke-width="3"/>
    <rect width="800" height="40" rx="10" fill="#9b59b6"/>
    <text x="400" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      move Keyword
    </text>
    
    <rect x="20" y="55" width="760" height="30" rx="5" fill="#ecf0f1"/>
    <text x="30" y="75" font-family="Courier New, monospace" font-size="13" fill="#2c3e50">
      let closure = move || println!("{}", x);  // Forces ownership transfer
    </text>
  </g>
  
  <!-- Common Iterator Methods -->
  <rect x="50" y="510" width="800" height="110" rx="10" fill="white" stroke="#e67e22" stroke-width="2"/>
  <rect x="50" y="510" width="800" height="40" rx="10" fill="#e67e22"/>
  <text x="450" y="537" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Common Iterator Methods with Closures
  </text>
  
  <g transform="translate(70, 565)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      .map(|x| x * 2)
    </text>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Transform each element
    </text>
    
    <text x="0" y="20" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      .filter(|x| *x > 5)
    </text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Keep matching elements
    </text>
    
    <text x="0" y="40" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      .fold(0, |acc, x| acc + x)
    </text>
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Reduce to single value
    </text>
    
    <text x="450" y="0" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      .find(|x| *x == 5)
    </text>
    <text x="600" y="0" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Find first match
    </text>
    
    <text x="450" y="20" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      .any(|x| *x > 10)
    </text>
    <text x="600" y="20" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Check if any match
    </text>
    
    <text x="450" y="40" font-family="Courier New, monospace" font-size="12" fill="#2c3e50">
      .all(|x| *x > 0)
    </text>
    <text x="600" y="40" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Check if all match
    </text>
  </g>
  
  <!-- Key Points -->
  <text x="450" y="640" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">
    ðŸ’¡ Anonymous functions â€¢ Capture environment â€¢ Zero-cost abstraction â€¢ Functional programming
  </text>
  
  <!-- Watermark -->
  <text x="850" y="643" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
</svg>
