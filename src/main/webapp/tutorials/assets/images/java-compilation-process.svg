<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bytecodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ED8B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D67700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Java Compilation and Execution Process
  </text>
  
  <!-- Step 1: Source Code -->
  <rect x="50" y="80" width="150" height="120" rx="8" fill="url(#codeGradient)" filter="url(#shadow)"/>
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 1: Write
  </text>
  <text x="125" y="125" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#e3f2fd">
    HelloWorld.java
  </text>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#b3e5ff" font-style="italic">
    (Source Code)
  </text>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
    Platform Independent
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 220 140 L 270 140" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="245" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-weight="bold">
    javac
  </text>
  
  <!-- Step 2: Compilation -->
  <rect x="280" y="100" width="180" height="80" rx="8" fill="#9e9e9e" filter="url(#shadow)"/>
  <text x="370" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 2: Compile
  </text>
  <text x="370" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#f5f5f5">
    JDK Compiler (javac)
  </text>
  <text x="370" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0e0e0">
    Converts .java to .class
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 470 140 L 520 140" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Bytecode -->
  <rect x="530" y="80" width="150" height="120" rx="8" fill="url(#bytecodeGradient)" filter="url(#shadow)"/>
  <text x="605" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 3: Bytecode
  </text>
  <text x="605" y="125" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#ffe6cc">
    HelloWorld.class
  </text>
  <text x="605" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffd699" font-style="italic">
    (Platform Independent)
  </text>
  <text x="605" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
    Same file runs everywhere
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 605 210 L 605 260" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="620" y="235" font-family="Arial, sans-serif" font-size="11" fill="#666" font-weight="bold">
    java
  </text>
  
  <!-- Step 4: JVM Execution -->
  <rect x="350" y="280" width="300" height="80" rx="8" fill="#4caf50" filter="url(#shadow)"/>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 4: Execute
  </text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e8f5e9">
    JVM (Platform Specific)
  </text>
  <text x="500" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c8e6c9">
    Interprets bytecode for specific OS
  </text>
  
  <!-- Platform boxes -->
  <rect x="80" y="280" width="80" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e65100">
    Windows
  </text>
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    JVM
  </text>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    Windows
  </text>
  
  <rect x="180" y="280" width="80" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0d47a1">
    Linux
  </text>
  <text x="220" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    JVM
  </text>
  <text x="220" y="330" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    Linux
  </text>
  
  <rect x="670" y="280" width="80" height="60" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="710" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4a148c">
    macOS
  </text>
  <text x="710" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    JVM
  </text>
  <text x="710" y="330" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    macOS
  </text>
  
  <!-- Arrows from bytecode to platforms -->
  <path d="M 530 140 L 120 280" stroke="#999" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 605 200 L 220 280" stroke="#999" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 680 140 L 710 280" stroke="#999" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Key concept box -->
  <rect x="200" y="220" width="400" height="40" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
  <text x="400" y="238" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    <tspan font-weight="bold">Key Concept:</tspan> Write once (Java source) → Compile once (bytecode) → 
  </text>
  <text x="400" y="253" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Run anywhere (on any platform with JVM)
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
    <!-- Watermark -->
    <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>

