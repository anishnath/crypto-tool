<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Packages, Crates, and Modules in Rust
  </text>
  
  <!-- Package -->
  <g transform="translate(50, 70)">
    <rect width="800" height="480" rx="10" fill="white" stroke="#3498db" stroke-width="4"/>
    <rect width="800" height="45" rx="10" fill="#3498db"/>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Package (my_project)
    </text>
    
    <!-- Cargo.toml -->
    <g transform="translate(20, 60)">
      <rect width="200" height="80" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
        Cargo.toml
      </text>
      <text x="10" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
        [package]
      </text>
      <text x="10" y="55" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
        name = "my_project"
      </text>
      <text x="10" y="70" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
        version = "0.1.0"
      </text>
    </g>
    
    <!-- Binary Crate -->
    <g transform="translate(20, 160)">
      <rect width="360" height="300" rx="8" fill="#e8f5e9" stroke="#27ae60" stroke-width="3"/>
      <rect width="360" height="35" rx="8" fill="#27ae60"/>
      <text x="180" y="23" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
        Binary Crate (src/main.rs)
      </text>
      
      <!-- Modules in Binary -->
      <g transform="translate(15, 50)">
        <rect width="330" height="60" rx="5" fill="#fff" stroke="#27ae60" stroke-width="2"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
          mod network
        </text>
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          pub fn connect() { }
        </text>
      </g>
      
      <g transform="translate(15, 125)">
        <rect width="330" height="60" rx="5" fill="#fff" stroke="#27ae60" stroke-width="2"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
          mod client
        </text>
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          pub fn send() { }
        </text>
      </g>
      
      <g transform="translate(15, 200)">
        <rect width="330" height="80" rx="5" fill="#fff" stroke="#27ae60" stroke-width="2"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
          use statements
        </text>
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          use crate::network;
        </text>
        <text x="20" y="55" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          use std::collections::HashMap;
        </text>
        <text x="20" y="70" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          use my_lib::utils;
        </text>
      </g>
    </g>
    
    <!-- Library Crate -->
    <g transform="translate(420, 160)">
      <rect width="360" height="300" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>
      <rect width="360" height="35" rx="8" fill="#2196f3"/>
      <text x="180" y="23" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
        Library Crate (src/lib.rs)
      </text>
      
      <!-- Modules in Library -->
      <g transform="translate(15, 50)">
        <rect width="330" height="80" rx="5" fill="#fff" stroke="#2196f3" stroke-width="2"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2196f3">
          pub mod utils
        </text>
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          pub fn helper() { }
        </text>
        <text x="20" y="55" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          fn private_fn() { }
        </text>
        <text x="20" y="70" font-family="Courier New, monospace" font-size="11" fill="#7f8c8d">
          // Only pub items exported
        </text>
      </g>
      
      <g transform="translate(15, 145)">
        <rect width="330" height="60" rx="5" fill="#fff" stroke="#2196f3" stroke-width="2"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2196f3">
          pub mod config
        </text>
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          pub struct Settings { }
        </text>
      </g>
      
      <g transform="translate(15, 220)">
        <rect width="330" height="60" rx="5" fill="#fff" stroke="#2196f3" stroke-width="2"/>
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2196f3">
          Re-exports
        </text>
        <text x="20" y="40" font-family="Courier New, monospace" font-size="11" fill="#2c3e50">
          pub use self::utils::helper;
        </text>
      </g>
    </g>
  </g>
  
  <!-- Key Concepts -->
  <g transform="translate(70, 565)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      ðŸ’¡ Package = Cargo.toml + Crates â€¢ Binary crate = executable â€¢ Library crate = reusable code â€¢ Modules = code organization
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="850" y="593" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
</svg>
