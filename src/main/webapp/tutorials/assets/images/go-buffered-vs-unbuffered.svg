<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">Unbuffered vs Buffered Channels</text>
    
    <!-- Unbuffered Channel -->
    <text x="200" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#E74C3C">Unbuffered (Synchronous)</text>
    
    <rect x="100" y="90" width="80" height="60" fill="#27AE60" opacity="0.2" stroke="#27AE60" stroke-width="2" rx="3"/>
    <text x="140" y="125" text-anchor="middle" font-size="12" fill="#333">Sender</text>
    
    <rect x="220" y="100" width="60" height="40" fill="#3498DB" opacity="0.3" stroke="#3498DB" stroke-width="2" rx="3"/>
    <text x="250" y="125" text-anchor="middle" font-size="11" fill="#333">ch</text>
    
    <rect x="320" y="90" width="80" height="60" fill="#E74C3C" opacity="0.2" stroke="#E74C3C" stroke-width="2" rx="3"/>
    <text x="360" y="125" text-anchor="middle" font-size="12" fill="#333">Receiver</text>
    
    <defs>
        <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#666" />
        </marker>
    </defs>
    
    <path d="M 180 120 L 215 120" stroke="#27AE60" stroke-width="2" marker-end="url(#arrow2)"/>
    <path d="M 285 120 L 315 120" stroke="#E74C3C" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <text x="200" y="180" text-anchor="middle" font-size="12" fill="#666">✓ Sender blocks until receiver ready</text>
    <text x="200" y="200" text-anchor="middle" font-size="12" fill="#666">✓ Guaranteed synchronization</text>
    <text x="200" y="220" text-anchor="middle" font-size="12" fill="#666">✗ No capacity</text>
    
    <!-- Buffered Channel -->
    <text x="600" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#27AE60">Buffered (Asynchronous)</text>
    
    <rect x="500" y="90" width="80" height="60" fill="#27AE60" opacity="0.2" stroke="#27AE60" stroke-width="2" rx="3"/>
    <text x="540" y="125" text-anchor="middle" font-size="12" fill="#333">Sender</text>
    
    <!-- Buffer with slots -->
    <rect x="620" y="100" width="100" height="40" fill="#3498DB" opacity="0.3" stroke="#3498DB" stroke-width="2" rx="3"/>
    <line x1="650" y1="100" x2="650" y2="140" stroke="#3498DB" stroke-width="1"/>
    <line x1="680" y1="100" x2="680" y2="140" stroke="#3498DB" stroke-width="1"/>
    <line x1="710" y1="100" x2="710" y2="140" stroke="#3498DB" stroke-width="1"/>
    <circle cx="635" cy="120" r="8" fill="#F39C12"/>
    <circle cx="665" cy="120" r="8" fill="#F39C12"/>
    <text x="670" y="95" text-anchor="middle" font-size="11" fill="#333">ch (cap=3)</text>
    
    <path d="M 580 120 L 615 120" stroke="#27AE60" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <text x="600" y="180" text-anchor="middle" font-size="12" fill="#666">✓ Sender doesn't block (if space)</text>
    <text x="600" y="200" text-anchor="middle" font-size="12" fill="#666">✓ Decouples sender/receiver</text>
    <text x="600" y="220" text-anchor="middle" font-size="12" fill="#666">✓ Has capacity</text>
    
    <!-- Code examples -->
    <rect x="50" y="260" width="350" height="150" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="5"/>
    <text x="225" y="285" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Unbuffered</text>
    <text x="80" y="310" font-size="12" font-family="monospace" fill="#333">ch := make(chan int)</text>
    <text x="80" y="335" font-size="12" font-family="monospace" fill="#666">// Capacity: 0</text>
    <text x="80" y="360" font-size="12" font-family="monospace" fill="#666">// Send blocks until receive</text>
    <text x="80" y="385" font-size="12" font-family="monospace" fill="#666">// Receive blocks until send</text>
    
    <rect x="420" y="260" width="350" height="150" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="5"/>
    <text x="595" y="285" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Buffered</text>
    <text x="450" y="310" font-size="12" font-family="monospace" fill="#333">ch := make(chan int, 3)</text>
    <text x="450" y="335" font-size="12" font-family="monospace" fill="#666">// Capacity: 3</text>
    <text x="450" y="360" font-size="12" font-family="monospace" fill="#666">// Send blocks when full</text>
    <text x="450" y="385" font-size="12" font-family="monospace" fill="#666">// Receive blocks when empty</text>
    <text x="98%" y="96%" text-anchor="end" font-size="10" fill="#666" opacity="0.5" font-family="sans-serif">8gwifi.org/tutorials/go</text>

</svg>
