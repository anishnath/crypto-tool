<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Rust Collections Hierarchy
  </text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Standard library collections and their relationships
  </text>
  
  <!-- Root: Collections -->
  <g transform="translate(375, 80)">
    <rect x="0" y="0" width="150" height="50" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ecf0f1">
      std::collections
    </text>
    <text x="75" y="38" font-family="Monospace, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Collections
    </text>
  </g>
  
  <!-- Arrow from Collections to Sequence Collections -->
  <line x1="450" y1="130" x2="450" y2="160" stroke="#3498db" stroke-width="2"/>
  <polygon points="450,160 445,153 455,153" fill="#3498db"/>
  
  <!-- Sequence Collections Group -->
  <g transform="translate(200, 170)">
    <rect x="0" y="0" width="500" height="200" rx="8" fill="#ecf0f1" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <text x="250" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">
      Sequence Collections
    </text>
    
    <!-- Vec -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="180" height="70" rx="6" fill="white" stroke="#3498db" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#3498db"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        Vec&lt;T&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Dynamic array
      </text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Heap-allocated
      </text>
    </g>
    
    <!-- VecDeque -->
    <g transform="translate(270, 40)">
      <rect x="0" y="0" width="180" height="70" rx="6" fill="white" stroke="#3498db" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#3498db"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        VecDeque&lt;T&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Double-ended queue
      </text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • O(1) push/pop both ends
      </text>
    </g>
    
    <!-- LinkedList -->
    <g transform="translate(50, 130)">
      <rect x="0" y="0" width="180" height="60" rx="6" fill="white" stroke="#3498db" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#3498db"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        LinkedList&lt;T&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Doubly-linked list
      </text>
    </g>
    
    <!-- String -->
    <g transform="translate(270, 130)">
      <rect x="0" y="0" width="180" height="60" rx="6" fill="white" stroke="#27ae60" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#27ae60"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        String
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • UTF-8 encoded text
      </text>
    </g>
  </g>
  
  <!-- Arrow from Collections to Map Collections -->
  <line x1="600" y1="130" x2="600" y2="400" stroke="#9b59b6" stroke-width="2"/>
  <polygon points="600,400 595,393 605,393" fill="#9b59b6"/>
  
  <!-- Map Collections Group -->
  <g transform="translate(650, 410)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">
      Map Collections
    </text>
    
    <!-- HashMap -->
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="180" height="70" rx="6" fill="white" stroke="#9b59b6" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#9b59b6"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        HashMap&lt;K, V&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Hash table
      </text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • O(1) average lookup
      </text>
    </g>
    
    <!-- BTreeMap -->
    <g transform="translate(10, 115)">
      <rect x="0" y="0" width="180" height="50" rx="6" fill="white" stroke="#9b59b6" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#9b59b6"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        BTreeMap&lt;K, V&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Sorted by key
      </text>
    </g>
  </g>
  
  <!-- Arrow from Collections to Set Collections -->
  <line x1="300" y1="130" x2="300" y2="400" stroke="#e67e22" stroke-width="2"/>
  <polygon points="300,400 295,393 305,393" fill="#e67e22"/>
  
  <!-- Set Collections Group -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#fef5e7" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">
      Set Collections
    </text>
    
    <!-- HashSet -->
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="180" height="70" rx="6" fill="white" stroke="#e67e22" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#e67e22"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        HashSet&lt;T&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Unique elements
      </text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Hash-based
      </text>
    </g>
    
    <!-- BTreeSet -->
    <g transform="translate(10, 115)">
      <rect x="0" y="0" width="180" height="50" rx="6" fill="white" stroke="#e67e22" stroke-width="2"/>
      <rect x="0" y="0" width="180" height="30" rx="6" fill="#e67e22"/>
      <text x="90" y="20" font-family="Monospace, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        BTreeSet&lt;T&gt;
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        • Sorted unique elements
      </text>
    </g>
  </g>
  
  <!-- Memory Layout Section -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#f8f9fa" stroke="#95a5a6" stroke-width="2"/>
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Memory Characteristics
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Vec, String, HashMap:</tspan> Heap-allocated, growable
    </text>
    <text x="400" y="45" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Arrays:</tspan> Stack-allocated, fixed size
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="890" y="643" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
</svg>

