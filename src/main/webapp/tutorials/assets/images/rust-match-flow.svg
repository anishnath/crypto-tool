<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Pattern Matching with match
  </text>
  
  <!-- Value box -->
  <rect x="325" y="60" width="150" height="50" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    value
  </text>
  
  <!-- Arrow down -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Match box -->
  <rect x="300" y="140" width="200" height="50" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="400" y="170" font-family="Courier New, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    match value {
  </text>
  
  <!-- Patterns -->
  <g transform="translate(0, 200)">
    <!-- Pattern 1 -->
    <rect x="50" y="0" width="150" height="60" rx="6" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="125" y="25" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="white">
      pattern1 =&gt;
    </text>
    <text x="125" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      action1
    </text>
    
    <!-- Pattern 2 -->
    <rect x="225" y="0" width="150" height="60" rx="6" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="300" y="25" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="white">
      pattern2 =&gt;
    </text>
    <text x="300" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      action2
    </text>
    
    <!-- Pattern 3 -->
    <rect x="400" y="0" width="150" height="60" rx="6" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="475" y="25" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="white">
      pattern3 =&gt;
    </text>
    <text x="475" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      action3
    </text>
    
    <!-- Catch-all -->
    <rect x="600" y="0" width="150" height="60" rx="6" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="675" y="25" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="white">
      _ =&gt;
    </text>
    <text x="675" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      default
    </text>
  </g>
  
  <!-- Arrows from match to patterns -->
  <line x1="400" y1="190" x2="125" y2="200" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="400" y1="190" x2="300" y2="200" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="400" y1="190" x2="475" y2="200" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="400" y1="190" x2="675" y2="200" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <!-- Result -->
  <line x1="125" y1="260" x2="125" y2="300" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="125" y1="300" x2="400" y2="300" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <line x1="300" y1="260" x2="300" y2="300" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="300" y1="300" x2="400" y2="300" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <line x1="475" y1="260" x2="475" y2="300" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="475" y1="300" x2="400" y2="300" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <line x1="675" y1="260" x2="675" y2="300" stroke="#7f8c8d" stroke-width="1.5"/>
  <line x1="675" y1="300" x2="400" y2="300" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <circle cx="400" cy="300" r="5" fill="#34495e"/>
  
  <line x1="400" y1="305" x2="400" y2="330" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Result box -->
  <rect x="300" y="330" width="200" height="50" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Result Value
  </text>
  
  <!-- Key Features -->
  <rect x="50" y="400" width="700" height="80" rx="8" fill="white" stroke="#bdc3c7" stroke-width="1.5"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Key Features of match
  </text>
  
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ✓ Exhaustive - must cover all possibilities
  </text>
  <text x="70" y="468" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ✓ Expression - returns a value
  </text>
  
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ✓ Pattern matching - destructure data
  </text>
  <text x="420" y="468" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ✓ Guards - add conditions with 'if'
  </text>
  
  <!-- Watermark -->
  <text x="750" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#95a5a6">
    8gwifi.org/tutorials
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>
