<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arrayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235A97;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tupleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5CD1A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    Arrays vs Tuples in TypeScript
  </text>
  
  <!-- Arrays Section -->
  <text x="225" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3178C6">
    Arrays
  </text>
  <text x="225" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Same type, variable length
  </text>
  
  <!-- Array visualization -->
  <rect x="50" y="110" width="350" height="140" rx="8" fill="url(#arrayGradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- Array elements -->
  <rect x="70" y="130" width="60" height="40" rx="4" fill="url(#arrayGradient)" filter="url(#shadow)"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
  
  <rect x="145" y="130" width="60" height="40" rx="4" fill="url(#arrayGradient)" filter="url(#shadow)"/>
  <text x="175" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  
  <rect x="220" y="130" width="60" height="40" rx="4" fill="url(#arrayGradient)" filter="url(#shadow)"/>
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  
  <rect x="295" y="130" width="60" height="40" rx="4" fill="url(#arrayGradient)" filter="url(#shadow)"/>
  <text x="325" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
  
  <!-- Array type annotation -->
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="bold">
    let numbers: number[]
  </text>
  
  <!-- Array features -->
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#555">✓ All elements same type</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="#555">✓ Variable length</text>
  
  <!-- Tuples Section -->
  <text x="675" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F7DF1E">
    Tuples
  </text>
  <text x="675" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Different types, fixed length
  </text>
  
  <!-- Tuple visualization -->
  <rect x="500" y="110" width="350" height="140" rx="8" fill="url(#tupleGradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- Tuple elements with different types -->
  <rect x="520" y="130" width="90" height="40" rx="4" fill="#3178C6" filter="url(#shadow)"/>
  <text x="565" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">string</text>
  <text x="565" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">"Alice"</text>
  
  <rect x="625" y="130" width="90" height="40" rx="4" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">number</text>
  <text x="670" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">25</text>
  
  <rect x="730" y="130" width="90" height="40" rx="4" fill="#FF9800" filter="url(#shadow)"/>
  <text x="775" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">boolean</text>
  <text x="775" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">true</text>
  
  <!-- Tuple type annotation -->
  <text x="675" y="195" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="bold">
    let user: [string, number, boolean]
  </text>
  
  <!-- Tuple features -->
  <text x="520" y="225" font-family="Arial, sans-serif" font-size="11" fill="#555">✓ Each position has specific type</text>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="11" fill="#555">✓ Fixed length</text>
  
  <!-- Code Examples -->
  <rect x="50" y="280" width="800" height="160" rx="8" fill="#e3f2fd" stroke="#3178C6" stroke-width="1"/>
  
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Code Examples
  </text>
  
  <!-- Array example -->
  <text x="70" y="335" font-family="Courier New, monospace" font-size="12" fill="#333">// Array - same type</text>
  <text x="70" y="355" font-family="Courier New, monospace" font-size="12" fill="#3178C6" font-weight="bold">let scores: number[] = [95, 87, 92, 88];</text>
  <text x="70" y="375" font-family="Courier New, monospace" font-size="12" fill="#666">scores.push(90); // ✓ OK - can add more</text>
  
  <!-- Tuple example -->
  <text x="70" y="405" font-family="Courier New, monospace" font-size="12" fill="#333">// Tuple - different types, fixed</text>
  <text x="70" y="425" font-family="Courier New, monospace" font-size="12" fill="#F7DF1E" font-weight="bold">let person: [string, number] = ["Bob", 30];</text>
  
  <!-- Watermark -->
  <text x="850" y="490" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
