<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
    <!-- Background -->
    <rect width="800" height="550" fill="#ffffff"/>

    <!-- Title -->
    <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Java Interface Implementation</text>
    <text x="400" y="58" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Multiple inheritance through interfaces</text>

    <!-- Interface 1: Flyable -->
    <g transform="translate(100, 90)">
        <rect x="0" y="0" width="180" height="90" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="11" fill="#2e7d32">&amp;laquo;interface&amp;raquo;</text>
        <text x="90" y="45" text-anchor="middle" font-family="Monospace" font-size="15" font-weight="bold" fill="#1b5e20">Flyable</text>
        <line x1="10" y1="55" x2="170" y2="55" stroke="#a5d6a7" stroke-width="1"/>
        <text x="90" y="75" text-anchor="middle" font-family="Monospace" font-size="11" fill="#2e7d32">+ fly(): void</text>
    </g>

    <!-- Interface 2: Swimmable -->
    <g transform="translate(310, 90)">
        <rect x="0" y="0" width="180" height="90" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="11" fill="#1565c0">&amp;laquo;interface&amp;raquo;</text>
        <text x="90" y="45" text-anchor="middle" font-family="Monospace" font-size="15" font-weight="bold" fill="#0d47a1">Swimmable</text>
        <line x1="10" y1="55" x2="170" y2="55" stroke="#90caf9" stroke-width="1"/>
        <text x="90" y="75" text-anchor="middle" font-family="Monospace" font-size="11" fill="#1565c0">+ swim(): void</text>
    </g>

    <!-- Interface 3: Walkable -->
    <g transform="translate(520, 90)">
        <rect x="0" y="0" width="180" height="90" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="11" fill="#e65100">&amp;laquo;interface&amp;raquo;</text>
        <text x="90" y="45" text-anchor="middle" font-family="Monospace" font-size="15" font-weight="bold" fill="#bf360c">Walkable</text>
        <line x1="10" y1="55" x2="170" y2="55" stroke="#ffcc80" stroke-width="1"/>
        <text x="90" y="75" text-anchor="middle" font-family="Monospace" font-size="11" fill="#e65100">+ walk(): void</text>
    </g>

    <!-- Implements arrows -->
    <!-- Arrow from Duck to Flyable -->
    <path d="M300 300 L300 250 L190 250 L190 180" stroke="#4caf50" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
    <polygon points="190,185 185,195 195,195" fill="#4caf50"/>

    <!-- Arrow from Duck to Swimmable -->
    <line x1="400" y1="300" x2="400" y2="180" stroke="#2196f3" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="400,185 395,195 405,195" fill="#2196f3"/>

    <!-- Arrow from Duck to Walkable -->
    <path d="M500 300 L500 250 L610 250 L610 180" stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
    <polygon points="610,185 605,195 615,195" fill="#ff9800"/>

    <!-- implements labels -->
    <text x="230" y="230" font-family="Arial" font-size="10" fill="#4caf50">implements</text>
    <text x="410" y="240" font-family="Arial" font-size="10" fill="#2196f3">implements</text>
    <text x="530" y="230" font-family="Arial" font-size="10" fill="#ff9800">implements</text>

    <!-- Duck Class (implements all three) -->
    <g transform="translate(250, 300)">
        <rect x="0" y="0" width="300" height="140" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="3"/>
        <rect x="0" y="0" width="300" height="35" rx="10" fill="#e91e63"/>
        <rect x="0" y="25" width="300" height="10" fill="#e91e63"/>
        <text x="150" y="25" text-anchor="middle" font-family="Monospace" font-size="15" font-weight="bold" fill="#fff">Duck</text>

        <text x="20" y="55" font-family="Monospace" font-size="12" fill="#880e4f">implements Flyable, Swimmable, Walkable</text>

        <line x1="10" y1="65" x2="290" y2="65" stroke="#f8bbd9" stroke-width="1"/>

        <text x="20" y="85" font-family="Monospace" font-size="11" fill="#ad1457">+ fly() { print("Duck flying!"); }</text>
        <text x="20" y="103" font-family="Monospace" font-size="11" fill="#ad1457">+ swim() { print("Duck swimming!"); }</text>
        <text x="20" y="121" font-family="Monospace" font-size="11" fill="#ad1457">+ walk() { print("Duck walking!"); }</text>
    </g>

    <!-- Key Points Box -->
    <g transform="translate(50, 460)">
        <rect x="0" y="0" width="700" height="70" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
        <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#6a1b9a">Multiple Inheritance via Interfaces:</text>
        <text x="20" y="48" font-family="Arial" font-size="12" fill="#4a148c">A class can implement multiple interfaces (unlike extending only one class)</text>
        <text x="20" y="63" font-family="Monospace" font-size="11" fill="#7b1fa2">class Duck implements Flyable, Swimmable, Walkable { ... }</text>
    </g>

    <!-- Dashed line legend -->
    <g transform="translate(600, 460)">
        <line x1="0" y1="15" x2="40" y2="15" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="50" y="19" font-family="Arial" font-size="11" fill="#666">Interface</text>
        <line x1="0" y1="40" x2="40" y2="40" stroke="#666" stroke-width="2"/>
        <text x="50" y="44" font-family="Arial" font-size="11" fill="#666">Class</text>
    </g>

    <!-- Watermark -->
    <text x="790" y="540" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>