<svg viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235A97;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DF1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5CD1A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    TypeScript is a Superset of JavaScript
  </text>
  
  <circle cx="350" cy="280" r="180" fill="url(#tsGradient)" opacity="0.8" filter="url(#shadow)"/>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">
    TypeScript
  </text>
  <text x="350" y="175" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e0f2ff">
    JavaScript + Static Types
  </text>
  
  <circle cx="350" cy="320" r="110" fill="url(#jsGradient)" opacity="0.9" filter="url(#shadow)"/>
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    JavaScript
  </text>
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Dynamic Typing
  </text>
  
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">TypeScript Features:</text>
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Interfaces</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Generics</text>
  <text x="160" y="270" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Type Annotations</text>
  <text x="160" y="285" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Enums</text>
  
  <text x="490" y="220" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">TypeScript Only:</text>
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Compile-time checks</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Advanced types</text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="11" fill="#e0f2ff">• Decorators</text>
  
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">All JavaScript code</text>
  <text x="350" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">is valid TypeScript</text>
  
  <rect x="50" y="450" width="600" height="35" rx="5" fill="#e3f2fd" stroke="#3178C6" stroke-width="1"/>
  <text x="350" y="468" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    <tspan font-weight="bold">Key Concept:</tspan> TypeScript extends JavaScript with optional static typing
  </text>
  
  <text x="650" y="490" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="end">8gwifi.org/tutorials</text>
</svg>
