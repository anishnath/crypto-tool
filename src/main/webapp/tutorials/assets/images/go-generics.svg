<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Generics in Go (1.18+)
  </text>
  
  <!-- Top: Type Parameters -->
  <g>
    <rect x="30" y="60" width="840" height="130" rx="8" fill="#3498DB" opacity="0.05" stroke="#3498DB" stroke-width="2"/>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498DB" text-anchor="middle">
      Type Parameters Syntax
    </text>
    
    <rect x="50" y="105" width="800" height="70" rx="6" fill="#E8F4F8"/>
    <text x="450" y="130" font-family="Courier New, monospace" font-size="14" fill="#2c3e50" text-anchor="middle">
      func Print[T any](value T) { fmt.Println(value) }
    </text>
    <text x="450" y="155" font-family="Courier New, monospace" font-size="14" fill="#2c3e50" text-anchor="middle">
      type Stack[T any] struct { items []T }
    </text>
    <text x="450" y="175" font-family="Arial, sans-serif" font-size="12" fill="#E67E22" text-anchor="middle">
      [T any] = Type parameter | T = Type name | any = Constraint
    </text>
  </g>
  
  <!-- Left: Generic Functions -->
  <g>
    <rect x="30" y="210" width="420" height="390" rx="8" fill="#27AE60" opacity="0.05" stroke="#27AE60" stroke-width="2"/>
    <text x="240" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27AE60" text-anchor="middle">
      Generic Functions
    </text>
    
    <!-- Single Type Parameter -->
    <rect x="50" y="255" width="380" height="100" rx="6" fill="#E8F5E9"/>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Single Type Parameter
    </text>
    <text x="70" y="295" font-family="Courier New, monospace" font-size="11" fill="#555">
      func Max[T constraints.Ordered](a, b T) T {
    </text>
    <text x="70" y="310" font-family="Courier New, monospace" font-size="11" fill="#555">
        if a &gt; b { return a }
    </text>
    <text x="70" y="325" font-family="Courier New, monospace" font-size="11" fill="#555">
        return b
    </text>
    <text x="70" y="340" font-family="Courier New, monospace" font-size="11" fill="#555">
      }
    </text>
    
    <!-- Multiple Type Parameters -->
    <rect x="50" y="365" width="380" height="90" rx="6" fill="#E8F5E9"/>
    <text x="60" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Multiple Type Parameters
    </text>
    <text x="70" y="405" font-family="Courier New, monospace" font-size="11" fill="#555">
      func Map[T, U any](slice []T,
    </text>
    <text x="70" y="420" font-family="Courier New, monospace" font-size="11" fill="#555">
        fn func(T) U) []U {
    </text>
    <text x="70" y="435" font-family="Courier New, monospace" font-size="11" fill="#555">
        // Transform T to U
    </text>
    <text x="70" y="450" font-family="Courier New, monospace" font-size="11" fill="#555">
      }
    </text>
    
    <!-- Type Inference -->
    <rect x="50" y="465" width="380" height="120" rx="6" fill="#E8F5E9"/>
    <text x="60" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Type Inference
    </text>
    <text x="70" y="505" font-family="Courier New, monospace" font-size="11" fill="#555">
      // Explicit type
    </text>
    <text x="70" y="520" font-family="Courier New, monospace" font-size="11" fill="#555">
      result := Max[int](10, 20)
    </text>
    <text x="70" y="540" font-family="Courier New, monospace" font-size="11" fill="#555">
      // Inferred (preferred)
    </text>
    <text x="70" y="555" font-family="Courier New, monospace" font-size="11" fill="#555">
      result := Max(10, 20)  // T = int
    </text>
    <text x="70" y="575" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      âœ“ Go infers types from arguments
    </text>
  </g>
  
  <!-- Right: Generic Types & Constraints -->
  <g>
    <rect x="470" y="210" width="400" height="390" rx="8" fill="#9B59B6" opacity="0.05" stroke="#9B59B6" stroke-width="2"/>
    <text x="670" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9B59B6" text-anchor="middle">
      Generic Types &amp; Constraints
    </text>
    
    <!-- Generic Struct -->
    <rect x="490" y="255" width="360" height="110" rx="6" fill="#F3E5F5"/>
    <text x="500" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Generic Struct
    </text>
    <text x="510" y="295" font-family="Courier New, monospace" font-size="11" fill="#555">
      type Stack[T any] struct {
    </text>
    <text x="510" y="310" font-family="Courier New, monospace" font-size="11" fill="#555">
        items []T
    </text>
    <text x="510" y="325" font-family="Courier New, monospace" font-size="11" fill="#555">
      }
    </text>
    <text x="510" y="345" font-family="Courier New, monospace" font-size="11" fill="#555">
      s := Stack[int]{items: []int{1, 2, 3}}
    </text>
    
    <!-- Built-in Constraints -->
    <rect x="490" y="375" width="360" height="90" rx="6" fill="#F3E5F5"/>
    <text x="500" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Built-in Constraints
    </text>
    <text x="510" y="415" font-family="Courier New, monospace" font-size="11" fill="#555">
      any           // interface{}
    </text>
    <text x="510" y="430" font-family="Courier New, monospace" font-size="11" fill="#555">
      comparable    // == and !=
    </text>
    <text x="510" y="445" font-family="Courier New, monospace" font-size="11" fill="#555">
      constraints.Ordered  // &lt;, &gt;, &lt;=, &gt;=
    </text>
    
    <!-- Custom Constraints -->
    <rect x="490" y="475" width="360" height="110" rx="6" fill="#F3E5F5"/>
    <text x="500" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Custom Constraints
    </text>
    <text x="510" y="515" font-family="Courier New, monospace" font-size="11" fill="#555">
      type Number interface {
    </text>
    <text x="510" y="530" font-family="Courier New, monospace" font-size="11" fill="#555">
        int | int64 | float64
    </text>
    <text x="510" y="545" font-family="Courier New, monospace" font-size="11" fill="#555">
      }
    </text>
    <text x="510" y="565" font-family="Courier New, monospace" font-size="11" fill="#555">
      func Sum[T Number](nums []T) T {...}
    </text>
  </g>
  
  <!-- Watermark -->
  <text x="880" y="640" font-family="Arial, sans-serif" font-size="12" fill="#95A5A6" text-anchor="end">
    8gwifi.org/tutorials/go
  </text>
</svg>
