<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: 600; fill: #34495E; }
      .label { font-family: 'Arial', sans-serif; font-size: 14px; fill: #7F8C8D; }
      .code { font-family: 'Courier New', monospace; font-size: 13px; fill: #2C3E50; }
      .key { font-family: 'Courier New', monospace; font-size: 14px; fill: #9B59B6; font-weight: bold; }
      .value { font-family: 'Courier New', monospace; font-size: 14px; fill: #F39C12; font-weight: bold; }
      .watermark { font-family: 'Arial', sans-serif; font-size: 12px; fill: #BDC3C7; }
      .map-box { fill: #ECF0F1; stroke: #34495E; stroke-width: 2; }
      .bucket { fill: #3498DB; stroke: #2980B9; stroke-width: 2; }
      .arrow { stroke: #E74C3C; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E74C3C" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Go Maps: map[string]int</text>
  
  <!-- Map Declaration -->
  <rect x="50" y="50" width="700" height="60" class="map-box" rx="8"/>
  <text x="400" y="75" class="code" text-anchor="middle">ages := make(map[string]int)</text>
  <text x="400" y="95" class="code" text-anchor="middle">ages["Alice"] = 25  |  ages["Bob"] = 30  |  ages["Charlie"] = 35</text>
  
  <!-- Key-Value Pairs -->
  <text x="400" y="140" class="subtitle" text-anchor="middle">Key-Value Pairs</text>
  
  <!-- Alice -->
  <rect x="80" y="160" width="120" height="40" fill="#9B59B6" stroke="#8E44AD" stroke-width="2" rx="4"/>
  <text x="140" y="185" class="key" text-anchor="middle" fill="white">"Alice"</text>
  <path d="M 200 180 L 240 180" class="arrow"/>
  <rect x="250" y="160" width="80" height="40" fill="#F39C12" stroke="#E67E22" stroke-width="2" rx="4"/>
  <text x="290" y="185" class="value" text-anchor="middle" fill="white">25</text>
  
  <!-- Bob -->
  <rect x="380" y="160" width="120" height="40" fill="#9B59B6" stroke="#8E44AD" stroke-width="2" rx="4"/>
  <text x="440" y="185" class="key" text-anchor="middle" fill="white">"Bob"</text>
  <path d="M 500 180 L 540 180" class="arrow"/>
  <rect x="550" y="160" width="80" height="40" fill="#F39C12" stroke="#E67E22" stroke-width="2" rx="4"/>
  <text x="590" y="185" class="value" text-anchor="middle" fill="white">30</text>
  
  <!-- Charlie -->
  <rect x="230" y="220" width="120" height="40" fill="#9B59B6" stroke="#8E44AD" stroke-width="2" rx="4"/>
  <text x="290" y="245" class="key" text-anchor="middle" fill="white">"Charlie"</text>
  <path d="M 350 240 L 390 240" class="arrow"/>
  <rect x="400" y="220" width="80" height="40" fill="#F39C12" stroke="#E67E22" stroke-width="2" rx="4"/>
  <text x="440" y="245" class="value" text-anchor="middle" fill="white">35</text>
  
  <!-- Hash Function -->
  <text x="400" y="300" class="subtitle" text-anchor="middle">Hash Function</text>
  <rect x="250" y="310" width="300" height="40" fill="#1ABC9C" stroke="#16A085" stroke-width="2" rx="4"/>
  <text x="400" y="335" class="code" text-anchor="middle" fill="white">hash("Alice") → bucket index</text>
  
  <!-- Buckets -->
  <text x="400" y="380" class="subtitle" text-anchor="middle">Hash Table Buckets</text>
  
  <rect x="100" y="400" width="100" height="60" class="bucket" rx="4"/>
  <text x="150" y="425" class="label" text-anchor="middle" fill="white">Bucket 0</text>
  <text x="150" y="445" class="code" text-anchor="middle" fill="white" font-size="11">Alice→25</text>
  
  <rect x="230" y="400" width="100" height="60" class="bucket" rx="4"/>
  <text x="280" y="425" class="label" text-anchor="middle" fill="white">Bucket 1</text>
  <text x="280" y="445" class="code" text-anchor="middle" fill="white" font-size="11">empty</text>
  
  <rect x="360" y="400" width="100" height="60" class="bucket" rx="4"/>
  <text x="410" y="425" class="label" text-anchor="middle" fill="white">Bucket 2</text>
  <text x="410" y="445" class="code" text-anchor="middle" fill="white" font-size="11">Bob→30</text>
  
  <rect x="490" y="400" width="100" height="60" class="bucket" rx="4"/>
  <text x="540" y="425" class="label" text-anchor="middle" fill="white">Bucket 3</text>
  <text x="540" y="445" class="code" text-anchor="middle" fill="white" font-size="11">Charlie→35</text>
  
  <rect x="620" y="400" width="100" height="60" class="bucket" rx="4"/>
  <text x="670" y="425" class="label" text-anchor="middle" fill="white">Bucket 4</text>
  <text x="670" y="445" class="code" text-anchor="middle" fill="white" font-size="11">empty</text>
  
  <!-- Operations -->
  <text x="400" y="500" class="subtitle" text-anchor="middle">Common Operations</text>
  
  <rect x="50" y="515" width="700" height="60" class="map-box" rx="8"/>
  <text x="100" y="535" class="code">Insert:</text>
  <text x="160" y="535" class="code" fill="#27AE60">m[key] = value</text>
  
  <text x="350" y="535" class="code">Retrieve:</text>
  <text x="430" y="535" class="code" fill="#2980B9">value := m[key]</text>
  
  <text x="100" y="560" class="code">Delete:</text>
  <text x="160" y="560" class="code" fill="#E74C3C">delete(m, key)</text>
  
  <text x="350" y="560" class="code">Check:</text>
  <text x="410" y="560" class="code" fill="#8E44AD">value, ok := m[key]</text>
  
  <!-- Watermark -->
  <text x="750" y="590" class="watermark" text-anchor="end">8gwifi.org/tutorials/go</text>
</svg>
