  <!-- Graph nodes -->
  <circle cx="32" cy="12" r="5" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <circle cx="16" cy="28" r="5" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <circle cx="48" cy="28" r="5" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
