<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="enScale" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ff4444"/>
    </linearGradient>
    <linearGradient id="polarBadge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="nonpolarBadge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Left: EN Scale Bar -->
  <text x="80" y="80" fill="#c7d2fe" font-family="Inter,sans-serif" font-size="18" font-weight="600" letter-spacing="0.05em">PAULING SCALE</text>

  <!-- Scale gradient bar -->
  <rect x="60" y="100" width="280" height="24" rx="12" fill="url(#enScale)"/>
  <text x="60" y="140" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="12">0.82</text>
  <text x="310" y="140" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="12" text-anchor="end">3.98</text>

  <!-- Element circles on scale -->
  <!-- K (0.82) -->
  <circle cx="80" cy="190" r="28" fill="#4285f4" opacity="0.9"/>
  <text x="80" y="195" fill="#fff" font-family="Inter,sans-serif" font-size="20" font-weight="700" text-anchor="middle">K</text>
  <text x="80" y="230" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">0.82</text>

  <!-- C (2.55) -->
  <circle cx="160" cy="190" r="28" fill="#e0e0e0" opacity="0.9"/>
  <text x="160" y="195" fill="#333" font-family="Inter,sans-serif" font-size="20" font-weight="700" text-anchor="middle">C</text>
  <text x="160" y="230" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">2.55</text>

  <!-- O (3.44) -->
  <circle cx="240" cy="190" r="28" fill="#e84040" opacity="0.9"/>
  <text x="240" y="195" fill="#fff" font-family="Inter,sans-serif" font-size="20" font-weight="700" text-anchor="middle">O</text>
  <text x="240" y="230" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">3.44</text>

  <!-- F (3.98) -->
  <circle cx="320" cy="190" r="28" fill="#cc2020" opacity="0.9"/>
  <text x="320" y="195" fill="#fff" font-family="Inter,sans-serif" font-size="20" font-weight="700" text-anchor="middle">F</text>
  <text x="320" y="230" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">3.98</text>

  <!-- Bond type labels -->
  <rect x="60" y="270" width="120" height="30" rx="6" fill="#059669" opacity="0.3"/>
  <text x="120" y="290" fill="#34d399" font-family="Inter,sans-serif" font-size="11" font-weight="600" text-anchor="middle">ΔEN &lt; 0.4</text>

  <rect x="190" y="270" width="140" height="30" rx="6" fill="#4f46e5" opacity="0.3"/>
  <text x="260" y="290" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="11" font-weight="600" text-anchor="middle">0.4 ≤ ΔEN &lt; 1.7</text>

  <text x="120" y="320" fill="#6ee7b7" font-family="Inter,sans-serif" font-size="12" text-anchor="middle">Nonpolar</text>
  <text x="260" y="320" fill="#c7d2fe" font-family="Inter,sans-serif" font-size="12" text-anchor="middle">Polar Covalent</text>

  <!-- Center: H2O (POLAR) -->
  <text x="600" y="80" fill="#c7d2fe" font-family="Inter,sans-serif" font-size="18" font-weight="600" letter-spacing="0.05em" text-anchor="middle">POLAR EXAMPLE</text>

  <!-- O atom -->
  <circle cx="600" cy="200" r="36" fill="#e84040" opacity="0.9"/>
  <text x="600" y="208" fill="#fff" font-family="Inter,sans-serif" font-size="22" font-weight="700" text-anchor="middle">O</text>
  <text x="600" y="160" fill="#fca5a5" font-family="Inter,sans-serif" font-size="14" font-weight="600" text-anchor="middle">δ−</text>

  <!-- H atoms -->
  <circle cx="510" cy="290" r="24" fill="#60a5fa" opacity="0.9"/>
  <text x="510" y="296" fill="#fff" font-family="Inter,sans-serif" font-size="18" font-weight="700" text-anchor="middle">H</text>
  <text x="480" y="320" fill="#93c5fd" font-family="Inter,sans-serif" font-size="14" font-weight="600" text-anchor="middle">δ+</text>

  <circle cx="690" cy="290" r="24" fill="#60a5fa" opacity="0.9"/>
  <text x="690" y="296" fill="#fff" font-family="Inter,sans-serif" font-size="18" font-weight="700" text-anchor="middle">H</text>
  <text x="720" y="320" fill="#93c5fd" font-family="Inter,sans-serif" font-size="14" font-weight="600" text-anchor="middle">δ+</text>

  <!-- Bonds -->
  <line x1="570" y1="225" x2="530" y2="272" stroke="#c7d2fe" stroke-width="3" opacity="0.5"/>
  <line x1="630" y1="225" x2="670" y2="272" stroke="#c7d2fe" stroke-width="3" opacity="0.5"/>

  <!-- Dipole arrows (H→O) -->
  <line x1="525" y1="280" x2="580" y2="220" stroke="#818cf8" stroke-width="3" marker-end="url(#arrowPurple)"/>
  <line x1="675" y1="280" x2="620" y2="220" stroke="#818cf8" stroke-width="3" marker-end="url(#arrowPurple)"/>
  <defs>
    <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#818cf8"/>
    </marker>
  </defs>

  <!-- Net dipole arrow -->
  <line x1="600" y1="250" x2="600" y2="140" stroke="#fbbf24" stroke-width="4" marker-end="url(#arrowGold)"/>
  <defs>
    <marker id="arrowGold" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
  <text x="620" y="130" fill="#fbbf24" font-family="Inter,sans-serif" font-size="12" font-weight="600">Net dipole</text>

  <!-- POLAR badge -->
  <rect x="550" y="350" width="100" height="36" rx="18" fill="url(#polarBadge)"/>
  <text x="600" y="374" fill="#fff" font-family="Inter,sans-serif" font-size="16" font-weight="700" text-anchor="middle">POLAR</text>
  <text x="600" y="405" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">H₂O — 1.85 D</text>

  <!-- Right: CO2 (NONPOLAR) -->
  <text x="1000" y="80" fill="#c7d2fe" font-family="Inter,sans-serif" font-size="18" font-weight="600" letter-spacing="0.05em" text-anchor="middle">NONPOLAR EXAMPLE</text>

  <!-- O-C-O linear -->
  <circle cx="880" cy="200" r="30" fill="#e84040" opacity="0.9"/>
  <text x="880" y="208" fill="#fff" font-family="Inter,sans-serif" font-size="18" font-weight="700" text-anchor="middle">O</text>

  <circle cx="1000" cy="200" r="30" fill="#e0e0e0" opacity="0.9"/>
  <text x="1000" y="208" fill="#333" font-family="Inter,sans-serif" font-size="18" font-weight="700" text-anchor="middle">C</text>

  <circle cx="1120" cy="200" r="30" fill="#e84040" opacity="0.9"/>
  <text x="1120" y="208" fill="#fff" font-family="Inter,sans-serif" font-size="18" font-weight="700" text-anchor="middle">O</text>

  <!-- Bonds -->
  <line x1="910" y1="200" x2="970" y2="200" stroke="#c7d2fe" stroke-width="3" opacity="0.5"/>
  <line x1="1030" y1="200" x2="1090" y2="200" stroke="#c7d2fe" stroke-width="3" opacity="0.5"/>

  <!-- Opposing dipole arrows -->
  <line x1="960" y1="170" x2="920" y2="170" stroke="#818cf8" stroke-width="3" marker-end="url(#arrowPurpleLeft)"/>
  <line x1="1040" y1="170" x2="1080" y2="170" stroke="#818cf8" stroke-width="3" marker-end="url(#arrowPurple2)"/>
  <defs>
    <marker id="arrowPurpleLeft" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#818cf8"/>
    </marker>
    <marker id="arrowPurple2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#818cf8"/>
    </marker>
  </defs>

  <!-- Cancel annotation -->
  <text x="1000" y="158" fill="#fbbf24" font-family="Inter,sans-serif" font-size="12" font-weight="600" text-anchor="middle">← cancel →</text>

  <!-- NONPOLAR badge -->
  <rect x="930" y="250" width="140" height="36" rx="18" fill="url(#nonpolarBadge)"/>
  <text x="1000" y="274" fill="#fff" font-family="Inter,sans-serif" font-size="16" font-weight="700" text-anchor="middle">NONPOLAR</text>
  <text x="1000" y="305" fill="#6ee7b7" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">CO₂ — 0 D</text>

  <!-- Footer -->
  <rect x="0" y="560" width="1200" height="70" fill="rgba(0,0,0,0.2)"/>
  <text x="600" y="595" fill="#e0e7ff" font-family="Inter,sans-serif" font-size="20" font-weight="700" text-anchor="middle" letter-spacing="0.02em">Electronegativity &amp; Polarity Checker — 8gwifi.org</text>
  <text x="600" y="618" fill="#a5b4fc" font-family="Inter,sans-serif" font-size="13" text-anchor="middle">EN Heatmap · Bond Dipole Arrows · 3D Charge Maps · Instant Verdict</text>
</svg>
