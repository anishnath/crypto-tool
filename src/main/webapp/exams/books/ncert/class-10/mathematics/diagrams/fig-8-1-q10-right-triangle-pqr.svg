<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Title -->
  <text x="200" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Exercise 8.1 Q10: Right Triangle PQR</text>
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">∠Q = 90°, PQ = 5 cm, PR + QR = 25 cm</text>

  <!-- Right Triangle PQR -->
  <polygon points="80,260 80,140 260,260" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>

  <!-- Right angle marker at Q -->
  <rect x="80" y="240" width="20" height="20" fill="none" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Angle P arc -->
  <path d="M 80 165 A 25 25 0 0 0 100 140" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="95" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">P</text>

  <!-- Vertex labels -->
  <circle cx="80" cy="140" r="5" fill="#f59e0b"/>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">P</text>

  <circle cx="80" cy="260" r="5" fill="#f59e0b"/>
  <text x="55" y="275" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">Q</text>

  <circle cx="260" cy="260" r="5" fill="#f59e0b"/>
  <text x="265" y="275" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" font-weight="bold">R</text>

  <!-- Side labels -->
  <!-- PQ = 5 cm (vertical) -->
  <line x1="50" y1="140" x2="50" y2="260" stroke="#3b82f6" stroke-width="1"/>
  <line x1="45" y1="140" x2="55" y2="140" stroke="#3b82f6" stroke-width="1"/>
  <line x1="45" y1="260" x2="55" y2="260" stroke="#3b82f6" stroke-width="1"/>
  <text x="30" y="205" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">5 cm</text>

  <!-- QR = x (horizontal) -->
  <line x1="80" y1="285" x2="260" y2="285" stroke="#22c55e" stroke-width="1"/>
  <line x1="80" y1="280" x2="80" y2="290" stroke="#22c55e" stroke-width="1"/>
  <line x1="260" y1="280" x2="260" y2="290" stroke="#22c55e" stroke-width="1"/>
  <text x="165" y="300" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">QR = x</text>

  <!-- PR = hypotenuse -->
  <text x="155" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" font-weight="bold" transform="rotate(-33, 155, 185)">PR = 25 - x</text>

  <!-- Solution Box -->
  <rect x="200" y="55" width="190" height="155" fill="#ecfdf5" stroke="#22c55e" stroke-width="1" rx="5"/>
  <text x="295" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d" font-weight="bold">Solution:</text>

  <text x="210" y="92" font-family="Arial, sans-serif" font-size="9" fill="#374151">Let QR = x, then PR = 25 - x</text>
  <text x="210" y="108" font-family="Arial, sans-serif" font-size="9" fill="#374151">By Pythagoras theorem:</text>
  <text x="210" y="122" font-family="Arial, sans-serif" font-size="9" fill="#374151">PR² = PQ² + QR²</text>
  <text x="210" y="136" font-family="Arial, sans-serif" font-size="9" fill="#374151">(25-x)² = 5² + x²</text>
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="9" fill="#374151">625 - 50x + x² = 25 + x²</text>
  <text x="210" y="164" font-family="Arial, sans-serif" font-size="9" fill="#374151">600 = 50x → x = 12</text>

  <line x1="210" y1="172" x2="380" y2="172" stroke="#d1d5db" stroke-width="1"/>

  <text x="210" y="186" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="bold">QR = 12 cm, PR = 13 cm</text>
  <text x="210" y="200" font-family="Arial, sans-serif" font-size="9" fill="#374151">sin P = 12/13, cos P = 5/13</text>
  <text x="210" y="212" font-family="Arial, sans-serif" font-size="9" fill="#374151">tan P = 12/5</text>

  <!-- Key insight -->
  <rect x="80" y="55" width="110" height="25" fill="#dbeafe" stroke="#3b82f6" rx="3"/>
  <text x="135" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb" font-weight="bold">5-12-13 triplet!</text>

  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
