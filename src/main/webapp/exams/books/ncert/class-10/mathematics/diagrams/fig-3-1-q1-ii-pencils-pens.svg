<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Cost of Pencils &amp; Pens</text>
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">5x + 7y = 50, 7x + 5y = 46</text>

  <!-- Coordinate System -->
  <!-- Range: X, Y from 0 to 12 -->
  <!-- Origin at (40, 260). Scale: 25px per unit. -->
  
  <g stroke="#e5e7eb" stroke-width="1">
    <!-- Grid -->
    <line x1="40" y1="260" x2="360" y2="260"/> <!-- X axis -->
    <line x1="40" y1="10" x2="40" y2="260"/> <!-- Y axis -->
    
    <!-- Step 25px -->
    <!-- X grid -->
    <line x1="90" y1="10" x2="90" y2="260"/>
    <line x1="140" y1="10" x2="140" y2="260"/>
    <line x1="190" y1="10" x2="190" y2="260"/>
    <line x1="240" y1="10" x2="240" y2="260"/>
    <line x1="290" y1="10" x2="290" y2="260"/>
    
    <!-- Y grid -->
    <line x1="40" y1="210" x2="360" y2="210"/>
    <line x1="40" y1="160" x2="360" y2="160"/>
    <line x1="40" y1="110" x2="360" y2="110"/>
    <line x1="40" y1="60" x2="360" y2="60"/>
  </g>

  <!-- Axes Labels -->
  <text x="350" y="275" font-family="Arial, sans-serif" font-size="12" fill="#374151">Pencil Cost (x)</text>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#374151">Pen Cost (y)</text>
  <line x1="40" y1="260" x2="360" y2="260" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="40" y1="260" x2="40" y2="10" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Numbers -->
  <text x="35" y="275" font-family="Arial, sans-serif" font-size="10" fill="#374151">0</text>
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="10" fill="#374151">4</text>
  <text x="240" y="275" font-family="Arial, sans-serif" font-size="10" fill="#374151">8</text>
  
  <text x="25" y="215" font-family="Arial, sans-serif" font-size="10" fill="#374151">2</text>
  <text x="25" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">6</text>
  <text x="25" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">8</text>
  
  <!-- Line 1: 5x + 7y = 50 -->
  <!-- x=10, y=0 -> (290, 260) -->
  <!-- x=3, y=5 -> 40 + 75 = 115, 260 - 125 = 135 -->
  <!-- x=-4, y=10 (off). x=1.6, y=6 (40+40=80, 260-150=110) -->
  <!-- (3, 5) -> (115, 135) -->
  <!-- (10, 0) -> (290, 260) -->
  <line x1="40" y1="81" x2="290" y2="260" stroke="#2563eb" stroke-width="2"/> <!-- Approx start point -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">5x + 7y = 50</text>
  
  <!-- Line 2: 7x + 5y = 46 -->
  <!-- x=3, y=5 -> (115, 135) -->
  <!-- x=8, y=-2 -> (240, 310) off graph -->
  <!-- x=0, y=9.2 -> (40, 260 - 230 = 30) -->
  <!-- (3, 5) -> (115, 135) -->
  <line x1="40" y1="30" x2="215" y2="260" stroke="#dc2626" stroke-width="2"/> <!-- End approx -->
  <text x="180" y="50" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">7x + 5y = 46</text>

  <!-- Intersection (3, 5) -->
  <circle cx="115" cy="135" r="4" fill="#1e293b"/>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">(3, 5)</text>
  
  <!-- Dotted Lines to Axis -->
  <line x1="115" y1="135" x2="115" y2="260" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="115" y="275" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">3</text>
  
  <line x1="115" y1="135" x2="40" y2="135" stroke="#9ca3af" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="25" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">5</text>

  <!-- Watermark -->
  <text x="50%" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
