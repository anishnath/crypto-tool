<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 280">
  <defs>
    <linearGradient id="vesselGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="hemiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Hollow Hemisphere + Cylinder Vessel</text>

  <!-- Cylinder part -->
  <ellipse cx="150" cy="70" rx="70" ry="15" fill="none" stroke="#6366f1" stroke-width="2"/>
  <rect x="80" y="70" width="140" height="60" fill="url(#vesselGrad)" stroke="none"/>
  <line x1="80" y1="70" x2="80" y2="130" stroke="#6366f1" stroke-width="2"/>
  <line x1="220" y1="70" x2="220" y2="130" stroke="#6366f1" stroke-width="2"/>

  <!-- Hemisphere part -->
  <path d="M 80 130 Q 80 200, 150 200 Q 220 200, 220 130" fill="url(#hemiGrad)" stroke="#6366f1" stroke-width="2"/>

  <!-- Inner ellipse at junction -->
  <ellipse cx="150" cy="130" rx="70" ry="15" fill="none" stroke="#6366f1" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Dimension lines -->
  <!-- Diameter -->
  <line x1="80" y1="220" x2="220" y2="220" stroke="#374151" stroke-width="1"/>
  <line x1="80" y1="215" x2="80" y2="225" stroke="#374151" stroke-width="1"/>
  <line x1="220" y1="215" x2="220" y2="225" stroke="#374151" stroke-width="1"/>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">d = 14 cm</text>

  <!-- Total height -->
  <line x1="240" y1="70" x2="240" y2="200" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="235" y1="70" x2="245" y2="70" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="235" y1="200" x2="245" y2="200" stroke="#22c55e" stroke-width="1.5"/>
  <text x="255" y="140" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">13 cm</text>
  <text x="255" y="152" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">(total)</text>

  <!-- Cylinder height -->
  <line x1="55" y1="70" x2="55" y2="130" stroke="#f59e0b" stroke-width="1"/>
  <line x1="50" y1="70" x2="60" y2="70" stroke="#f59e0b" stroke-width="1"/>
  <line x1="50" y1="130" x2="60" y2="130" stroke="#f59e0b" stroke-width="1"/>
  <text x="35" y="100" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">6 cm</text>

  <!-- Hemisphere radius -->
  <line x1="55" y1="130" x2="55" y2="200" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="50" y1="130" x2="60" y2="130" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="50" y1="200" x2="60" y2="200" stroke="#8b5cf6" stroke-width="1"/>
  <text x="35" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">r=7 cm</text>

  <!-- Labels -->
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Cylinder</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Hemisphere</text>

  <!-- Radius indicator -->
  <line x1="150" y1="130" x2="220" y2="130" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="185" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">r = 7 cm</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>