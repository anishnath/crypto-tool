<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="capsuleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#f43f5e;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="hemiLeftGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="hemiRightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Medicine Capsule (Cylinder + 2 Hemispheres)</text>

  <!-- Left hemisphere -->
  <path d="M 100 70 Q 70 70, 70 95 Q 70 120, 100 120" fill="url(#hemiLeftGrad)" stroke="#f43f5e" stroke-width="2"/>

  <!-- Cylinder body -->
  <rect x="100" y="70" width="200" height="50" fill="url(#capsuleGrad)" stroke="none"/>
  <line x1="100" y1="70" x2="300" y2="70" stroke="#f43f5e" stroke-width="2"/>
  <line x1="100" y1="120" x2="300" y2="120" stroke="#f43f5e" stroke-width="2"/>

  <!-- Right hemisphere -->
  <path d="M 300 70 Q 330 70, 330 95 Q 330 120, 300 120" fill="url(#hemiRightGrad)" stroke="#f43f5e" stroke-width="2"/>

  <!-- Junction lines (dashed) -->
  <line x1="100" y1="70" x2="100" y2="120" stroke="#f43f5e" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="300" y1="70" x2="300" y2="120" stroke="#f43f5e" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Center line -->
  <line x1="70" y1="95" x2="330" y2="95" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Dimension lines -->
  <!-- Total length -->
  <line x1="70" y1="145" x2="330" y2="145" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="70" y1="140" x2="70" y2="150" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="330" y1="140" x2="330" y2="150" stroke="#22c55e" stroke-width="1.5"/>
  <text x="200" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Total length = 14 mm</text>

  <!-- Cylinder length -->
  <line x1="100" y1="55" x2="300" y2="55" stroke="#3b82f6" stroke-width="1"/>
  <line x1="100" y1="50" x2="100" y2="60" stroke="#3b82f6" stroke-width="1"/>
  <line x1="300" y1="50" x2="300" y2="60" stroke="#3b82f6" stroke-width="1"/>
  <text x="200" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Cylinder = 14 - 5 = 9 mm</text>

  <!-- Diameter -->
  <line x1="345" y1="70" x2="345" y2="120" stroke="#374151" stroke-width="1"/>
  <line x1="340" y1="70" x2="350" y2="70" stroke="#374151" stroke-width="1"/>
  <line x1="340" y1="120" x2="350" y2="120" stroke="#374151" stroke-width="1"/>
  <text x="355" y="100" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">d = 5 mm</text>

  <!-- Radius indicators -->
  <line x1="200" y1="95" x2="200" y2="120" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="200" cy="95" r="2" fill="#f59e0b"/>
  <text x="210" y="112" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">r = 2.5 mm</text>

  <!-- Labels -->
  <text x="85" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Hemi-</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cylinder</text>
  <text x="315" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Hemi-</text>

  <!-- Formula hint -->
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">TSA = CSA(cylinder) + 2 × CSA(hemisphere) = 2πrh + 2(2πr²)</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>