<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 250">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Similarity: Intersecting Lines</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">ΔODC ~ ΔOBA, AB || CD</text>

  <!-- Coordinates -->
  <!-- O at (160, 125) center -->
  <!-- AB parallel to CD -->
  <!-- CD top (smaller?), AB bottom (larger?) or vice versa. -->
  <!-- Fig 6.35 typical: CD above, AB below. Intersecting at O. -->
  <!-- C(-, -), D(+, -) relative to O. A(+, +), B(-, +). -->
  
  <!-- O(160, 120) -->
  
  <!-- Line CD (Top) -->
  <!-- C(100, 60), D(220, 60). -->
  
  <!-- Line AB (Bottom) -->
  <!-- Inverted through O. Scale factor maybe 1.5? -->
  <!-- A(250, 210) [220->250, 60->210] -->
  <!-- A should correspond to C? No, ODC ~ OBA implies: -->
  <!-- O <-> O, D <-> B, C <-> A. -->
  <!-- So C(100, 60) maps to A(220, 180) [reflected and scaled] -->
  <!-- D(220, 60) maps to B(100, 180). -->
  
  <!-- Let's verify angles. CD || AB. -->
  <!-- Transversal BC passes through O. -->
  <!-- Transversal AD passes through O. -->
  
  <!-- Line segments: -->
  <!-- DOC = 55 deg? Let's check visual appearance. -->
  <!-- CD horizontal. -->
  
  <!-- C(100, 60), D(220, 60) -->
  <line x1="100" y1="60" x2="220" y2="60" stroke="#2563eb" stroke-width="2"/>
  <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">CD</text>

  <!-- A(250, 180), B(70, 180). Wait. -->
  <!-- D(Top Right) connects to B(Bottom Left). -->
  <!-- C(Top Left) connects to A(Bottom Right). -->
  
  <!-- Let's calculate coords for nice intersection at O(160, 120). -->
  <!-- D(220, 60). Vector OD = (60, -60). -->
  <!-- B should be opposite. Vector OB = (-60, 60) * k. -->
  <!-- Let B = (100, 180). Line DB passes through O(160, 120). -->
  
  <!-- C(100, 60). Vector OC = (-60, -60). -->
  <!-- A should be opposite. Vector OA = (60, 60) * k. -->
  <!-- Let A = (220, 180). Line CA passes through O. -->
  
  <!-- Line AB -->
  <line x1="100" y1="180" x2="220" y2="180" stroke="#2563eb" stroke-width="2"/>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">AB</text>

  <!-- Diagonals -->
  <!-- DB -->
  <line x1="220" y1="60" x2="100" y2="180" stroke="#374151" stroke-width="2"/>
  <!-- CA -->
  <line x1="100" y1="60" x2="220" y2="180" stroke="#374151" stroke-width="2"/>

  <!-- Points labels -->
  <text x="90" y="60" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">C</text>
  <text x="230" y="60" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">D</text>
  <text x="90" y="190" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">B</text>
  <text x="230" y="190" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">A</text>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">O</text>

  <!-- Angles -->
  <!-- BOC = 125 deg. (Obtuse vertical angle) -->
  <!-- Angle between OC(Vector -1, -1) and OB(Vector -1, 1). -->
  <!-- Dot prod: 1 - 1 = 0. 90 deg? My coords make it 90. -->
  <!-- Need obtuse. Flatten the X. -->
  <!-- C(60, 60), D(260, 60). O(160, 110). -->
  <!-- B(60, 160)? No B is opposite D. -->
  <!-- Let's just label the angles as given, even if geometry isn't perfectly 125 deg in drawing. -->
  
  <!-- Arc for BOC (Top Left quadrant? No. B is bottom left, C is top left. ) -->
  <!-- B(100, 180), C(100, 60). -->
  <!-- Angle BOC is the angle on the Left side of O. -->
  <!-- <path d="M 150 130 A 15 15 0 0 0 150 110" ... -->
  <path d="M 148 132 A 20 20 0 0 0 148 108" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <text x="125" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">125°</text>

  <!-- Angle CDO = 70 deg. At D. -->
  <!-- Line DC to DB. -->
  <path d="M 205 60 A 15 15 0 0 0 210 70" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <text x="200" y="80" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">70°</text>

  <!-- Hints for Solution -->
  <rect x="230" y="100" width="80" height="50" fill="white" stroke="#2563eb" stroke-width="1" rx="5" opacity="0.9"/>
  <text x="270" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb" font-weight="bold">To Find:</text>
  <text x="270" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">∠DOC</text>
  <text x="270" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">∠DCO</text>

  <!-- Watermark -->
  <text x="50%" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
