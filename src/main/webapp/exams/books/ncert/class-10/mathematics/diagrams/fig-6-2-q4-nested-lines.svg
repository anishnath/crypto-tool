<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Nested Triangles &amp; Parallel Lines</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">DE || AC and DF || AE</text>

  <!-- Vertices -->
  <!-- A left, B top, C right -->
  <!-- A(60, 240). B(160, 40). C(260, 240). -->
  
  <!-- Triangle ABC -->
  <path d="M 60 240 L 160 40 L 260 240 Z" fill="none" stroke="#374151" stroke-width="2"/>

  <!-- Labels Vertices -->
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">A</text>
  <text x="160" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">B</text>
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">C</text>

  <!-- Point D on AB (Midpoint aprox) -->
  <!-- D(110, 140) -->
  <circle cx="110" cy="140" r="3" fill="#ef4444"/>
  <text x="100" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">D</text>

  <!-- Point E on BC (Midpoint approx, DE || AC) -->
  <!-- E(210, 140) -->
  <circle cx="210" cy="140" r="3" fill="#ef4444"/>
  <text x="215" y="140" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">E</text>
  
  <!-- Line DE -->
  <line x1="110" y1="140" x2="210" y2="140" stroke="#2563eb" stroke-width="2"/>
  <text x="160" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">DE || AC</text>

  <!-- Line AE -->
  <line x1="60" y1="240" x2="210" y2="140" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Point F on BE (Calculated F(200, 120)) -->
  <circle cx="200" cy="120" r="3" fill="#ef4444"/>
  <text x="205" y="115" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">F</text>
  
  <!-- Line DF -->
  <line x1="110" y1="140" x2="200" y2="120" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Parallel Markers for DF || AE -->
  <path d="M 155 125 L 160 130 L 155 135" fill="none" stroke="#dc2626" stroke-width="1.5" transform="rotate(-15, 155, 130)"/> <!-- On DF -->
  <path d="M 125 190 L 130 195 L 125 200" fill="none" stroke="#9ca3af" stroke-width="1.5" transform="rotate(-33, 130, 195)"/> <!-- On AE -->

  <!-- Watermark -->
  <text x="50%" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
