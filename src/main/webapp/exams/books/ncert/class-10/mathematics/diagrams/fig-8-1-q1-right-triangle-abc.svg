<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 300">
  <!-- Title -->
  <text x="190" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Exercise 8.1 Q1: Right Triangle ABC</text>
  <text x="190" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">AB = 24 cm, BC = 7 cm, ∠B = 90°</text>

  <!-- Right Triangle ABC -->
  <polygon points="100,250 100,70 280,250" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>

  <!-- Right angle marker at B -->
  <rect x="100" y="230" width="20" height="20" fill="none" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Angle A arc -->
  <path d="M 100 95 A 25 25 0 0 0 120 70" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="115" y="105" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">A</text>

  <!-- Angle C arc -->
  <path d="M 250 250 A 30 30 0 0 0 265 225" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="238" y="238" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">C</text>

  <!-- Vertex labels -->
  <circle cx="100" cy="70" r="5" fill="#3b82f6"/>
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">A</text>

  <circle cx="100" cy="250" r="5" fill="#3b82f6"/>
  <text x="75" y="265" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">B</text>

  <circle cx="280" cy="250" r="5" fill="#3b82f6"/>
  <text x="285" y="265" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">C</text>

  <!-- Side labels -->
  <!-- AB = 24 cm (vertical) -->
  <line x1="70" y1="70" x2="70" y2="250" stroke="#22c55e" stroke-width="1"/>
  <line x1="65" y1="70" x2="75" y2="70" stroke="#22c55e" stroke-width="1"/>
  <line x1="65" y1="250" x2="75" y2="250" stroke="#22c55e" stroke-width="1"/>
  <text x="45" y="165" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">24 cm</text>

  <!-- BC = 7 cm (horizontal) -->
  <line x1="100" y1="275" x2="280" y2="275" stroke="#f59e0b" stroke-width="1"/>
  <line x1="100" y1="270" x2="100" y2="280" stroke="#f59e0b" stroke-width="1"/>
  <line x1="280" y1="270" x2="280" y2="280" stroke="#f59e0b" stroke-width="1"/>
  <text x="185" y="290" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" font-weight="bold">7 cm</text>

  <!-- AC = ? (hypotenuse) -->
  <text x="175" y="145" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" font-weight="bold" transform="rotate(-45, 175, 145)">AC = 25 cm</text>

  <!-- Solution Box -->
  <rect x="200" y="55" width="170" height="115" fill="#ecfdf5" stroke="#22c55e" stroke-width="1" rx="5"/>
  <text x="285" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d" font-weight="bold">Solution:</text>

  <text x="210" y="92" font-family="Arial, sans-serif" font-size="9" fill="#374151">AC² = AB² + BC²</text>
  <text x="210" y="106" font-family="Arial, sans-serif" font-size="9" fill="#374151">AC² = 24² + 7² = 576 + 49</text>
  <text x="210" y="120" font-family="Arial, sans-serif" font-size="9" fill="#374151">AC = √625 = 25 cm</text>

  <line x1="210" y1="128" x2="360" y2="128" stroke="#d1d5db" stroke-width="1"/>

  <text x="210" y="142" font-family="Arial, sans-serif" font-size="9" fill="#374151">sin A = BC/AC = 7/25</text>
  <text x="210" y="155" font-family="Arial, sans-serif" font-size="9" fill="#374151">cos A = AB/AC = 24/25</text>
  <text x="210" y="168" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">sin C = 24/25, cos C = 7/25</text>

  <!-- Key insight -->
  <rect x="100" y="55" width="90" height="25" fill="#fef2f2" stroke="#ef4444" rx="3"/>
  <text x="145" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626" font-weight="bold">7-24-25 triplet!</text>

  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
