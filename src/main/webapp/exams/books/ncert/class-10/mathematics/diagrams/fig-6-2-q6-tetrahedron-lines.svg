<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Homothety: Inner Triangle</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">AB || PQ, AC || PR, BC || QR</text>

  <!-- Vertices -->
  <!-- P(160, 40). Q(60, 240). R(260, 240). O(160, 160). -->

  <!-- Main Triangle PQR (Outer) -->
  <path d="M 160 40 L 60 240 L 260 240 Z" fill="none" stroke="#374151" stroke-width="2"/>

  <!-- Center O -->
  <circle cx="160" cy="160" r="3" fill="#1f2937"/>
  <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">O</text>

  <!-- Radial Lines OP, OQ, OR -->
  <line x1="160" y1="160" x2="160" y2="40" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="160" y1="160" x2="60" y2="240" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="160" y1="160" x2="260" y2="240" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Inner Triangle ABC (k=0.5) -->
  <!-- A(160, 100), B(110, 200), C(210, 200) -->
  <polygon points="160,100 110,200 210,200" fill="#dbeafe" stroke="#2563eb" stroke-width="2" opacity="0.8"/>
  
  <!-- Points A, B, C -->
  <circle cx="160" cy="100" r="3" fill="#ef4444"/>
  <text x="165" y="100" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">A</text>

  <circle cx="110" cy="200" r="3" fill="#ef4444"/>
  <text x="100" y="200" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">B</text>

  <circle cx="210" cy="200" r="3" fill="#ef4444"/>
  <text x="220" y="200" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">C</text>

  <!-- Labels PQR -->
  <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">P</text>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">Q</text>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">R</text>

  <!-- Parallel Indicators -->
  <!-- AB || PQ -->
  <!-- AC || PR -->
  <!-- BC || QR -->
  
  <!-- Watermark -->
  <text x="50%" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
