<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 320">
  <defs>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="grazingGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.6"/>
    </linearGradient>
    <pattern id="grassPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <line x1="0" y1="10" x2="5" y2="5" stroke="#22c55e" stroke-width="0.5"/>
      <line x1="5" y1="10" x2="10" y2="5" stroke="#22c55e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="170" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Horse Grazing at Corner of Field</text>
  <text x="170" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Square field: 15m × 15m, Rope: 5m</text>

  <!-- Square field -->
  <rect x="60" y="60" width="180" height="180" fill="url(#grassGrad)" stroke="#16a34a" stroke-width="2"/>
  <rect x="60" y="60" width="180" height="180" fill="url(#grassPattern)" opacity="0.3"/>

  <!-- Grazing area (quarter circle) -->
  <path d="M 60 60 L 60 120 A 60 60 0 0 0 120 60 Z" fill="url(#grazingGrad)" stroke="#f59e0b" stroke-width="2"/>

  <!-- Extended grazing with 10m rope (dashed) -->
  <path d="M 60 60 L 60 180 A 120 120 0 0 0 180 60 Z" fill="none" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Peg at corner -->
  <circle cx="60" cy="60" r="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" font-weight="bold">Peg</text>

  <!-- Horse icon (simple) -->
  <ellipse cx="85" cy="95" rx="12" ry="8" fill="#92400e" stroke="#78350f" stroke-width="1"/>
  <circle cx="95" cy="88" r="5" fill="#92400e" stroke="#78350f" stroke-width="1"/>
  <line x1="78" y1="103" x2="75" y2="115" stroke="#78350f" stroke-width="2"/>
  <line x1="85" y1="103" x2="82" y2="115" stroke="#78350f" stroke-width="2"/>
  <line x1="90" y1="103" x2="92" y2="115" stroke="#78350f" stroke-width="2"/>

  <!-- Rope line -->
  <line x1="60" y1="60" x2="85" y2="95" stroke="#374151" stroke-width="2" stroke-dasharray="3,2"/>

  <!-- 90° angle indicator -->
  <path d="M 75 60 L 75 75 L 60 75" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <text x="80" y="82" font-family="Arial, sans-serif" font-size="10" fill="#6366f1">90°</text>

  <!-- Dimension lines -->
  <!-- Field side (bottom) -->
  <line x1="60" y1="255" x2="240" y2="255" stroke="#374151" stroke-width="1"/>
  <line x1="60" y1="250" x2="60" y2="260" stroke="#374151" stroke-width="1"/>
  <line x1="240" y1="250" x2="240" y2="260" stroke="#374151" stroke-width="1"/>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">15 m</text>

  <!-- Field side (right) -->
  <line x1="255" y1="60" x2="255" y2="240" stroke="#374151" stroke-width="1"/>
  <line x1="250" y1="60" x2="260" y2="60" stroke="#374151" stroke-width="1"/>
  <line x1="250" y1="240" x2="260" y2="240" stroke="#374151" stroke-width="1"/>
  <text x="275" y="155" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">15 m</text>

  <!-- Rope length (5m) -->
  <line x1="60" y1="48" x2="120" y2="48" stroke="#f59e0b" stroke-width="1.5"/>
  <line x1="60" y1="43" x2="60" y2="53" stroke="#f59e0b" stroke-width="1.5"/>
  <line x1="120" y1="43" x2="120" y2="53" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="90" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">r = 5 m</text>

  <!-- Labels -->
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a" font-weight="bold">Square Field</text>

  <!-- Grazing area label -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="9" fill="#d97706" font-weight="bold">Grazing</text>
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="9" fill="#d97706" font-weight="bold">Area</text>

  <!-- Legend -->
  <rect x="265" y="80" width="12" height="12" fill="url(#grazingGrad)" stroke="#f59e0b" stroke-width="1"/>
  <text x="282" y="90" font-family="Arial, sans-serif" font-size="9" fill="#374151">5m rope</text>

  <line x1="265" y1="105" x2="277" y2="105" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="282" y="109" font-family="Arial, sans-serif" font-size="9" fill="#374151">10m rope</text>

  <!-- Formulas -->

  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
