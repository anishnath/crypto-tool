<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 380">
  <defs>
    <linearGradient id="smallTriGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="bigTriGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#1f2937" font-weight="bold">Areas of Similar Triangles</text>
  <text x="225" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Ratio of areas = Square of ratio of corresponding sides</text>

  <!-- Small Triangle ABC -->
  <polygon points="80,100 50,180 140,180" fill="url(#smallTriGrad)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Large Triangle PQR (similar, scaled 2x) -->
  <polygon points="300,60 240,220 420,220" fill="url(#bigTriGrad)" stroke="#22c55e" stroke-width="2"/>

  <!-- Points for small triangle -->
  <circle cx="80" cy="100" r="4" fill="#3b82f6"/>
  <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A</text>
  <circle cx="50" cy="180" r="4" fill="#3b82f6"/>
  <text x="35" y="188" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">B</text>
  <circle cx="140" cy="180" r="4" fill="#3b82f6"/>
  <text x="150" y="188" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">C</text>

  <!-- Points for large triangle -->
  <circle cx="300" cy="60" r="4" fill="#22c55e"/>
  <text x="300" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">P</text>
  <circle cx="240" cy="220" r="4" fill="#22c55e"/>
  <text x="225" y="230" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Q</text>
  <circle cx="420" cy="220" r="4" fill="#22c55e"/>
  <text x="435" y="230" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">R</text>

  <!-- Side labels - small triangle -->
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">3</text>
  <text x="95" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">4</text>
  <text x="115" y="140" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">5</text>

  <!-- Side labels - large triangle -->
  <text x="258" y="145" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">6</text>
  <text x="330" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">8</text>
  <text x="375" y="140" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">10</text>

  <!-- Similar symbol -->
  <text x="190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#8b5cf6" font-weight="bold">~</text>

  <!-- Area labels -->
  <rect x="60" y="195" width="70" height="25" fill="#dbeafe" stroke="#3b82f6" rx="3"/>
  <text x="95" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" font-weight="bold">Area = 6</text>

  <rect x="290" y="235" width="90" height="25" fill="#dcfce7" stroke="#22c55e" rx="3"/>
  <text x="335" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a" font-weight="bold">Area = 24</text>

  <!-- Theorem Box -->
  <rect x="30" y="275" width="390" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="225" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#d97706" font-weight="bold">Theorem: If △ABC ~ △PQR, then</text>

  <text x="225" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1f2937" font-weight="bold">ar(ABC)/ar(PQR) = (AB/PQ)² = (BC/QR)² = (CA/RP)²</text>

  <text x="225" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Example: Sides ratio = 3:6 = 1:2 → Area ratio = 1²:2² = 1:4</text>

  <!-- Example calculation -->
  <rect x="150" y="55" width="100" height="55" fill="#f3f4f6" stroke="#9ca3af" rx="3"/>
  <text x="200" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Verification:</text>
  <text x="200" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">6/24 = 1/4 ✓</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">(3/6)² = 1/4 ✓</text>

  <!-- Key insight -->
  <rect x="5" y="55" width="85" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="47" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1d4ed8" font-weight="bold">Key Insight</text>
  <text x="47" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Sides → 1:2</text>
  <text x="47" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Areas → 1:4</text>
  <text x="47" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" font-weight="bold">(Squared!)</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
