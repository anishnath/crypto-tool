<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Congruence -> Similarity</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">ΔABE ≅ ΔACD => ΔADE ~ ΔABC</text>

  <!-- Triangle ABC -->
  <!-- A top (160, 60). B left (60, 240). C right (260, 240). -->
  <path d="M 160 60 L 60 240 L 260 240 Z" fill="none" stroke="#374151" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">A</text>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">B</text>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">C</text>

  <!-- Points D on AB and E on AC -->
  <!-- D is on AB. E is on AC. -->
  <!-- Condition: ABE congruent to ACD. -->
  <!-- AB = AC (Isosceles). BE = CD. -->
  <!-- And AE = AD. -->
  <!-- This implies D and E are at same height if triangle is isosceles. -->
  <!-- Let's assume ABC is isosceles for simplest drawing, or just arbitrary but keeping AD approx = AE relative to sides. -->
  
  <!-- Let D be at (110, 150) on AB. -->
  <!-- Let E be at (210, 150) on AC. -->
  
  <circle cx="110" cy="150" r="3" fill="#ef4444"/>
  <text x="100" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">D</text>

  <circle cx="210" cy="150" r="3" fill="#ef4444"/>
  <text x="220" y="150" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">E</text>

  <!-- Line DE -->
  <line x1="110" y1="150" x2="210" y2="150" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Overlapping Congruent Triangles Lines -->
  <!-- BE -->
  <!-- B(60, 240) to E(210, 150). -->
  <line x1="60" y1="240" x2="210" y2="150" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="5,2"/>
  
  <!-- CD -->
  <!-- C(260, 240) to D(110, 150). -->
  <line x1="260" y1="240" x2="110" y2="150" stroke="#db2777" stroke-width="1.5" stroke-dasharray="5,2"/>

  <!-- Legend -->
  <text x="160" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">Blue: BE</text>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#db2777">Pink: CD</text>
  <text x="100" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Green: DE</text>

  <!-- Watermark -->
  <text x="50%" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
