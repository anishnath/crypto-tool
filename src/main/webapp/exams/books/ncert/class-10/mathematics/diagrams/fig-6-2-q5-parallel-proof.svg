<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Proof: EF || QR</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Given: DE || OQ and DF || OR</text>

  <!-- Vertices -->
  <!-- P(160, 40). Q(60, 240). R(260, 240). O(160, 160). -->

  <!-- Main Triangle PQR -->
  <path d="M 160 40 L 60 240 L 260 240 Z" fill="none" stroke="#374151" stroke-width="2"/>
  
  <!-- Internal Point O and Lines PO, QO, RO -->
  <circle cx="160" cy="160" r="3" fill="#1f2937"/>
  <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">O</text>

  <line x1="160" y1="40" x2="160" y2="160" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/> <!-- PO -->
  <line x1="60" y1="240" x2="160" y2="160" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/> <!-- QO -->
  <line x1="260" y1="240" x2="160" y2="160" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="4,2"/> <!-- RO -->

  <!-- Labels -->
  <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">P</text>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">Q</text>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">R</text>

  <!-- Point D on PO (midpoint for visualisation: 160, 100) -->
  <circle cx="160" cy="100" r="3" fill="#ef4444"/>
  <text x="165" y="100" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">D</text>

  <!-- Point E on PQ (Calculated 76.6, 206.8) -->
  <circle cx="77" cy="207" r="3" fill="#ef4444"/>
  <text x="70" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">E</text>

  <!-- Point F on PR (Calculated 243.3, 206.8) -->
  <circle cx="243" cy="207" r="3" fill="#ef4444"/>
  <text x="250" y="205" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">F</text>
  
  <!-- Line DE -->
  <line x1="160" y1="100" x2="77" y2="207" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Line DF -->
  <line x1="160" y1="100" x2="243" y2="207" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Line EF -->
  <line x1="77" y1="207" x2="243" y2="207" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,2"/>
  <text x="160" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">EF || QR</text>

  <!-- Parallel Makers -->
  <!-- DE || OQ means slope approx same -->
  <!-- DF || OR -->

  <!-- Watermark -->
  <text x="50%" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
