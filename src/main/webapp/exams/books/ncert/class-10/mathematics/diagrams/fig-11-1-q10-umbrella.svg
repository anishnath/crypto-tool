<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 340">
  <defs>
    <linearGradient id="umbrellaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="highlightSector" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Umbrella with 8 Ribs</text>
  <text x="160" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Radius = 45 cm, 8 Equal Sectors</text>

  <!-- Umbrella dome (semicircle-ish, slightly domed) -->
  <ellipse cx="160" cy="160" rx="100" ry="85" fill="url(#umbrellaGrad)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Highlight one sector (45°) -->
  <path d="M 160 160 L 260 160 A 100 85 0 0 0 230.7 89.9 Z" fill="url(#highlightSector)" stroke="#f59e0b" stroke-width="2"/>

  <!-- 8 Ribs (radial lines) -->
  <!-- Rib 1: 0° (right) -->
  <line x1="160" y1="160" x2="260" y2="160" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 2: 45° -->
  <line x1="160" y1="160" x2="230.7" y2="99.9" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 3: 90° (top) -->
  <line x1="160" y1="160" x2="160" y2="75" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 4: 135° -->
  <line x1="160" y1="160" x2="89.3" y2="99.9" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 5: 180° (left) -->
  <line x1="160" y1="160" x2="60" y2="160" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 6: 225° -->
  <line x1="160" y1="160" x2="89.3" y2="220.1" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 7: 270° (bottom) -->
  <line x1="160" y1="160" x2="160" y2="245" stroke="#1e3a5f" stroke-width="2.5"/>
  <!-- Rib 8: 315° -->
  <line x1="160" y1="160" x2="230.7" y2="220.1" stroke="#1e3a5f" stroke-width="2.5"/>

  <!-- Center hub -->
  <circle cx="160" cy="160" r="8" fill="#1e3a5f" stroke="#0f172a" stroke-width="2"/>

  <!-- Handle -->
  <line x1="160" y1="160" x2="160" y2="280" stroke="#78350f" stroke-width="4"/>
  <path d="M 160 280 Q 160 295, 145 295 Q 130 295, 130 280" fill="none" stroke="#78350f" stroke-width="4" stroke-linecap="round"/>

  <!-- Angle indicator (45°) -->
  <path d="M 185 160 A 25 21 0 0 0 177.7 142.3" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="192" y="148" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">45°</text>

  <!-- Radius dimension -->
  <line x1="160" y1="50" x2="260" y2="50" stroke="#374151" stroke-width="1"/>
  <line x1="160" y1="45" x2="160" y2="55" stroke="#374151" stroke-width="1"/>
  <line x1="260" y1="45" x2="260" y2="55" stroke="#374151" stroke-width="1"/>
  <text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">r = 45 cm</text>

  <!-- Labels -->
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">Area between</text>
  <text x="220" y="142" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">two ribs</text>

  <!-- Rib labels -->
  <text x="265" y="163" font-family="Arial, sans-serif" font-size="8" fill="#1e3a5f">Rib 1</text>
  <text x="235" y="93" font-family="Arial, sans-serif" font-size="8" fill="#1e3a5f">Rib 2</text>
  <text x="163" y="70" font-family="Arial, sans-serif" font-size="8" fill="#1e3a5f">Rib 3</text>

  <!-- Formula and calculation -->
  <text x="160" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Area Between Two Consecutive Ribs:</text>
  <text x="160" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">= (45°/360°) × πr² = (1/8) × (22/7) × 45²</text>
  <text x="160" y="331" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">= 795.375 cm²</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
