<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320">
  <defs>
    <linearGradient id="sky9Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Kite Flying Problem</text>
  <text x="160" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Height = 60 m, Angle = 60°</text>

  <!-- Sky background -->
  <rect x="0" y="40" width="320" height="210" fill="url(#sky9Grad)"/>

  <!-- Clouds -->
  <ellipse cx="50" cy="70" rx="25" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="280" cy="90" rx="30" ry="15" fill="white" opacity="0.6"/>

  <!-- Ground -->
  <rect x="0" y="250" width="320" height="70" fill="#d1fae5"/>
  <line x1="0" y1="250" x2="320" y2="250" stroke="#22c55e" stroke-width="2"/>

  <!-- Kite -->
  <polygon points="230,70 250,90 230,130 210,90" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <polygon points="230,70 250,90 230,90 210,90" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <line x1="230" y1="130" x2="230" y2="145" stroke="#dc2626" stroke-width="1"/>
  <line x1="225" y1="145" x2="235" y2="145" stroke="#dc2626" stroke-width="1"/>
  <line x1="220" y1="150" x2="240" y2="150" stroke="#dc2626" stroke-width="1"/>

  <!-- String -->
  <line x1="230" y1="130" x2="80" y2="250" stroke="#374151" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Person holding string -->
  <circle cx="80" cy="235" r="8" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <line x1="80" y1="243" x2="80" y2="265" stroke="#d97706" stroke-width="2"/>
  <line x1="80" y1="250" x2="70" y2="260" stroke="#d97706" stroke-width="2"/>
  <line x1="80" y1="248" x2="90" y2="240" stroke="#d97706" stroke-width="2"/>
  <line x1="80" y1="265" x2="73" y2="280" stroke="#d97706" stroke-width="2"/>
  <line x1="80" y1="265" x2="87" y2="280" stroke="#d97706" stroke-width="2"/>

  <!-- Points -->
  <!-- A - ground point (person) -->
  <circle cx="80" cy="250" r="4" fill="#3b82f6"/>
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">A</text>

  <!-- B - kite position -->
  <circle cx="230" cy="100" r="4" fill="#3b82f6"/>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">B</text>

  <!-- C - point below kite on ground level -->
  <circle cx="230" cy="250" r="4" fill="#3b82f6"/>
  <text x="238" y="265" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">C</text>

  <!-- Vertical dashed line (height) -->
  <line x1="230" y1="100" x2="230" y2="250" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Right angle at C -->
  <rect x="218" y="238" width="12" height="12" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>

  <!-- Angle at A = 60° -->
  <path d="M 105 250 A 25 25 0 0 0 92 228" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="108" y="235" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">60°</text>

  <!-- Dimensions -->
  <!-- Height = 60 m -->
  <line x1="250" y1="100" x2="250" y2="250" stroke="#22c55e" stroke-width="1"/>
  <line x1="245" y1="100" x2="255" y2="100" stroke="#22c55e" stroke-width="1"/>
  <line x1="245" y1="250" x2="255" y2="250" stroke="#22c55e" stroke-width="1"/>
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">h = 60 m</text>

  <!-- String length = ? -->
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold" transform="rotate(-51, 140, 165)">String = ?</text>

  <!-- Solution box -->
  <rect x="10" y="55" width="130" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="75" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">Solution:</text>
  <text x="75" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">sin 60° = BC/AB</text>
  <text x="75" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">√3/2 = 60/L</text>
  <text x="75" y="114" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">L = 120/√3</text>
  <text x="75" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">= 40√3 ≈ 69.28 m</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
