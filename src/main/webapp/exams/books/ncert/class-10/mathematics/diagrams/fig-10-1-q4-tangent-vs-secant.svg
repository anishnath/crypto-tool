<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 280">
  <defs>
    <linearGradient id="circleGrad10b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.25"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Tangent vs Secant</text>
  <text x="175" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Parallel lines: one touches, one cuts</text>

  <!-- Given reference line (bottom) -->
  <line x1="30" y1="220" x2="320" y2="220" stroke="#6b7280" stroke-width="2"/>
  <text x="325" y="224" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Given line</text>

  <!-- Circle -->
  <circle cx="175" cy="130" r="55" fill="url(#circleGrad10b)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Centre O -->
  <circle cx="175" cy="130" r="3" fill="#3b82f6"/>
  <text x="163" y="135" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">O</text>

  <!-- Tangent line (touches at one point) -->
  <line x1="30" y1="185" x2="320" y2="185" stroke="#22c55e" stroke-width="2"/>
  <circle cx="175" cy="185" r="4" fill="#22c55e"/>
  <text x="175" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">P (point of contact)</text>

  <!-- Tangent label -->
  <text x="325" y="189" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">Tangent</text>
  <text x="40" y="178" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Touches at ONE point</text>

  <!-- Secant line (cuts at two points) -->
  <line x1="30" y1="100" x2="320" y2="100" stroke="#ef4444" stroke-width="2"/>

  <!-- Intersection points of secant -->
  <circle cx="127" cy="100" r="4" fill="#ef4444"/>
  <circle cx="223" cy="100" r="4" fill="#ef4444"/>
  <text x="127" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">A</text>
  <text x="223" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">B</text>

  <!-- Secant label -->
  <text x="325" y="104" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">Secant</text>
  <text x="40" y="115" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">Cuts at TWO points</text>

  <!-- Parallel indicators -->
  <path d="M 25 95 L 25 105" stroke="#374151" stroke-width="1"/>
  <path d="M 25 180 L 25 190" stroke="#374151" stroke-width="1"/>
  <path d="M 25 215 L 25 225" stroke="#374151" stroke-width="1"/>
  <text x="15" y="160" font-family="Arial, sans-serif" font-size="9" fill="#374151">∥</text>

  <!-- Radius to point of contact -->
  <line x1="175" y1="130" x2="175" y2="185" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="182" y="160" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">r ⊥</text>

  <!-- Legend box -->
  <rect x="240" y="230" width="100" height="45" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  <line x1="250" y1="245" x2="275" y2="245" stroke="#22c55e" stroke-width="2"/>
  <text x="280" y="249" font-family="Arial, sans-serif" font-size="9" fill="#374151">1 intersection</text>
  <line x1="250" y1="262" x2="275" y2="262" stroke="#ef4444" stroke-width="2"/>
  <text x="280" y="266" font-family="Arial, sans-serif" font-size="9" fill="#374151">2 intersections</text>

  <!-- Key definitions -->
  <rect x="30" y="230" width="200" height="45" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="130" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">Definitions:</text>
  <text x="130" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Tangent = touches at exactly 1 point</text>
  <text x="130" y="273" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Secant = intersects at 2 points</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
