<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 340">
  <!-- Title -->
  <text x="210" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1f2937" font-weight="bold">Trigonometric Ratios in a Right Triangle</text>

  <!-- Right Triangle -->
  <polygon points="60,280 60,100 280,280" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>

  <!-- Right angle marker -->
  <rect x="60" y="260" width="20" height="20" fill="none" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Angle theta arc -->
  <path d="M 240 280 A 40 40 0 0 0 265 255" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="230" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">θ</text>

  <!-- Vertex labels -->
  <circle cx="60" cy="100" r="4" fill="#3b82f6"/>
  <text x="45" y="95" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">A</text>

  <circle cx="60" cy="280" r="4" fill="#3b82f6"/>
  <text x="40" y="295" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">B</text>

  <circle cx="280" cy="280" r="4" fill="#3b82f6"/>
  <text x="285" y="295" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">C</text>

  <!-- Side labels -->
  <!-- Opposite (AB) -->
  <text x="25" y="195" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Opposite</text>
  <text x="35" y="210" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">(to θ)</text>

  <!-- Adjacent (BC) -->
  <text x="145" y="310" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" font-weight="bold">Adjacent (to θ)</text>

  <!-- Hypotenuse (AC) -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" font-weight="bold" transform="rotate(-39, 150, 175)">Hypotenuse</text>

  <!-- Formulas Box -->
  <rect x="300" y="70" width="115" height="180" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="357" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">SOH-CAH-TOA</text>
  <line x1="310" y1="105" x2="405" y2="105" stroke="#d1d5db" stroke-width="1"/>

  <!-- Sin -->
  <rect x="310" y="115" width="95" height="35" fill="#dcfce7" rx="4"/>
  <text x="357" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#16a34a" font-weight="bold">sin θ =</text>
  <text x="357" y="146" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Opposite / Hypotenuse</text>

  <!-- Cos -->
  <rect x="310" y="155" width="95" height="35" fill="#fef3c7" rx="4"/>
  <text x="357" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706" font-weight="bold">cos θ =</text>
  <text x="357" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Adjacent / Hypotenuse</text>

  <!-- Tan -->
  <rect x="310" y="195" width="95" height="35" fill="#dbeafe" rx="4"/>
  <text x="357" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">tan θ =</text>
  <text x="357" y="226" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Opposite / Adjacent</text>

  <!-- Reciprocal ratios -->
  <rect x="60" y="300" width="350" height="35" fill="#fef2f2" stroke="#fca5a5" rx="5"/>
  <text x="235" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Reciprocal Ratios:</text>
  <text x="235" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">cosec θ = 1/sin θ     |     sec θ = 1/cos θ     |     cot θ = 1/tan θ</text>

  <!-- Key insight -->
  <rect x="60" y="50" width="180" height="35" fill="#ecfdf5" stroke="#22c55e" rx="4"/>
  <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d" font-weight="bold">Remember: ∠B = 90°</text>
  <text x="150" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">θ is always an acute angle</text>

  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
