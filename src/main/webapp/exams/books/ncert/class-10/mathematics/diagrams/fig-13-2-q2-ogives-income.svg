<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 400">
  <defs>
    <linearGradient id="lessOgive2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="moreOgive2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Ex 13.2 Q2: Daily Income of 50 Workers</text>
  <text x="225" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Finding Median using Both Types of Ogives</text>

  <!-- Graph area -->
  <rect x="70" y="55" width="300" height="200" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="0.5">
    <line x1="70" y1="95" x2="370" y2="95"/>
    <line x1="70" y1="135" x2="370" y2="135"/>
    <line x1="70" y1="175" x2="370" y2="175"/>
    <line x1="70" y1="215" x2="370" y2="215"/>
    <line x1="130" y1="55" x2="130" y2="255"/>
    <line x1="190" y1="55" x2="190" y2="255"/>
    <line x1="250" y1="55" x2="250" y2="255"/>
    <line x1="310" y1="55" x2="310" y2="255"/>
  </g>

  <!-- Axes -->
  <line x1="70" y1="255" x2="380" y2="255" stroke="#374151" stroke-width="2"/>
  <line x1="70" y1="255" x2="70" y2="50" stroke="#374151" stroke-width="2"/>
  <polygon points="380,255 372,251 372,259" fill="#374151"/>
  <polygon points="70,50 66,58 74,58" fill="#374151"/>

  <!-- X-axis labels -->
  <text x="70" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">100</text>
  <text x="130" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">120</text>
  <text x="190" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">140</text>
  <text x="250" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">160</text>
  <text x="310" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">180</text>
  <text x="370" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">200</text>
  <text x="220" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Daily Income (Rs)</text>

  <!-- Y-axis labels -->
  <text x="60" y="259" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">0</text>
  <text x="60" y="219" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">10</text>
  <text x="60" y="179" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">20</text>
  <text x="60" y="139" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">30</text>
  <text x="60" y="99" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">40</text>
  <text x="60" y="59" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">50</text>
  <text x="30" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold" transform="rotate(-90, 30, 155)">Cumulative Frequency</text>

  <!-- Less Than Ogive: Points at (120,12), (140,26), (160,34), (180,40), (200,50) -->
  <!-- Y-scale: 0→255, 50→55, so each unit = 4 pixels down from 255 -->
  <!-- 12→255-48=207, 26→255-104=151, 34→255-136=119, 40→255-160=95, 50→255-200=55 -->
  <path d="M 70 255
           Q 100 250, 130 207
           Q 160 175, 190 151
           Q 220 130, 250 119
           Q 280 105, 310 95
           Q 340 70, 370 55"
        fill="none" stroke="url(#lessOgive2)" stroke-width="3"/>

  <!-- Less Than points -->
  <circle cx="130" cy="207" r="4" fill="#3b82f6"/>
  <circle cx="190" cy="151" r="4" fill="#3b82f6"/>
  <circle cx="250" cy="119" r="4" fill="#3b82f6"/>
  <circle cx="310" cy="95" r="4" fill="#3b82f6"/>
  <circle cx="370" cy="55" r="4" fill="#3b82f6"/>

  <!-- Point labels for less than -->
  <text x="130" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">(120,12)</text>
  <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">(140,26)</text>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">(160,34)</text>

  <!-- More Than Ogive: Points at (100,50), (120,38), (140,24), (160,16), (180,10), (200,0) -->
  <!-- 50→55, 38→255-152=103, 24→255-96=159, 16→255-64=191, 10→215, 0→255 -->
  <path d="M 70 55
           Q 100 75, 130 103
           Q 160 135, 190 159
           Q 220 180, 250 191
           Q 280 210, 310 215
           Q 340 240, 370 255"
        fill="none" stroke="url(#moreOgive2)" stroke-width="3"/>

  <!-- More Than points -->
  <circle cx="70" cy="55" r="4" fill="#ef4444"/>
  <circle cx="130" cy="103" r="4" fill="#ef4444"/>
  <circle cx="190" cy="159" r="4" fill="#ef4444"/>
  <circle cx="250" cy="191" r="4" fill="#ef4444"/>
  <circle cx="310" cy="215" r="4" fill="#ef4444"/>

  <!-- Intersection point (around x=145, y=25=155) -->
  <circle cx="205" cy="155" r="6" fill="#22c55e" stroke="#15803d" stroke-width="2"/>

  <!-- Median lines -->
  <line x1="205" y1="155" x2="205" y2="255" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="70" y1="155" x2="205" y2="155" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Median value -->
  <text x="205" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">145</text>
  <text x="55" y="159" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="bold">25</text>
  <text x="55" y="168" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">(n/2)</text>

  <!-- Data Table -->
  <rect x="70" y="295" width="310" height="100" fill="#f3f4f6" stroke="#d1d5db" rx="3"/>
  <text x="225" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="bold">Data Table</text>

  <!-- Table headers -->
  <line x1="70" y1="318" x2="380" y2="318" stroke="#d1d5db"/>
  <text x="100" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Income</text>
  <text x="160" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Freq</text>
  <text x="230" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6" font-weight="bold">Less cf</text>
  <text x="310" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" font-weight="bold">More cf</text>
  <line x1="70" y1="338" x2="380" y2="338" stroke="#d1d5db"/>

  <!-- Table data -->
  <text x="100" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">100-120</text>
  <text x="160" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">12</text>
  <text x="230" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">12</text>
  <text x="310" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">50</text>

  <text x="100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">120-140</text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">14</text>
  <text x="230" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">26</text>
  <text x="310" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">38</text>

  <text x="100" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">140-160</text>
  <text x="160" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">8</text>
  <text x="230" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">34</text>
  <text x="310" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">24</text>

  <text x="100" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">160-180</text>
  <text x="160" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">6</text>
  <text x="230" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">40</text>
  <text x="310" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">16</text>

  <!-- Legend -->
  <rect x="385" y="55" width="60" height="80" fill="#fefce8" stroke="#fbbf24" rx="3"/>
  <text x="415" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Answer</text>
  <line x1="390" y1="78" x2="440" y2="78" stroke="#fbbf24"/>
  <text x="415" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Median</text>
  <text x="415" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Rs 145</text>
  <text x="415" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">(from graph</text>
  <text x="415" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">intersection)</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
