<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Proof of BPT with Common Diagonal</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Given: LM || CB and LN || CD</text>

  <!-- Vertices -->
  <!-- A at left. C at right. B top, D bottom. -->
  <!-- A(20, 140). C(280, 140). -->
  <!-- B(200, 40). D(200, 240). -->
  
  <!-- Triangle ABC (Top) -->
  <path d="M 20 140 L 200 40 L 280 140" fill="none" stroke="#374151" stroke-width="2"/>
  
  <!-- Triangle ADC (Bottom) -->
  <path d="M 20 140 L 200 240 L 280 140" fill="none" stroke="#374151" stroke-width="2"/>
  
  <!-- Diagonal AC -->
  <line x1="20" y1="140" x2="280" y2="140" stroke="#374151" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Labels for Vertices -->
  <text x="10" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">A</text>
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">B</text>
  <text x="290" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">C</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">D</text>

  <!-- Point L on AC -->
  <!-- Let L be somewhat close to C for visualisation? Or middle? -->
  <!-- BPT: Ratio AM/AB = AL/AC. -->
  <!-- Let's put L at x=180. Width AC=260. Ratio 160/260 = ~0.6 -->
  <!-- L(180, 140) -->
  <circle cx="180" cy="140" r="3" fill="#ef4444"/>
  <text x="180" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">L</text>

  <!-- Line LM || CB -->
  <!-- Slope CB: (140-40)/(280-200) = 100/80 = 1.25 -->
  <!-- Line through L(180, 140) with slope 1.25. -->
  <!-- y - 140 = 1.25(x - 180) -->
  <!-- Intersection with AB. -->
  <!-- AB Line: A(20, 140), B(200, 40). -->
  <!-- Slope AB: (40-140)/(200-20) = -100/180 = -0.555 -->
  <!-- Eq AB: y - 140 = -0.555(x - 20) -->
  <!-- Solve: 1.25x - 85 = -0.555x + 151.1 -->
  <!-- 1.805x = 236.1 => x ≈ 130.8 -->
  <!-- y = 1.25(130.8 - 180) + 140 = 1.25(-49.2) + 140 = -61.5 + 140 = 78.5 -->
  <!-- M(130.8, 78.5) -->
  <line x1="180" y1="140" x2="131" y2="79" stroke="#2563eb" stroke-width="2"/>
  <circle cx="131" cy="79" r="3" fill="#2563eb"/>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">M</text>

  <!-- Line LN || CD -->
  <!-- C(280, 140), D(200, 240). -->
  <!-- Slope CD: (240-140)/(200-280) = 100/-80 = -1.25 -->
  <!-- Line through L(180, 140) slope -1.25. -->
  <!-- Intersection with AD. -->
  <!-- A(20, 140), D(200, 240). -->
  <!-- Slope AD: (240-140)/(200-20) = 100/180 = 0.555 -->
  <!-- Eq AD: y - 140 = 0.555(x - 20) -->
  <!-- Solve: -1.25(x-180)+140 = 0.555(x-20)+140 -->
  <!-- -1.25x + 225 = 0.555x - 11.1 -->
  <!-- 236.1 = 1.805x => x ≈ 130.8 -->
  <!-- y = 0.555(110.8) + 140 = 61.5 + 140 = 201.5 -->
  <!-- N(130.8, 201.5) -->
  <!-- Symmetry check: M y=78.5 (dist -61.5), N y=201.5 (dist +61.5). Correct. -->
  <line x1="180" y1="140" x2="131" y2="202" stroke="#2563eb" stroke-width="2"/>
  <circle cx="131" cy="202" r="3" fill="#2563eb"/>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">N</text>

  <!-- Parallel Markers -->
  <!-- LM || CB -->
  <path d="M 155 109 L 160 115 L 155 121" fill="none" stroke="#2563eb" stroke-width="1.5" transform="rotate(-38, 155, 110)"/> <!-- On LM -->
  <path d="M 240 90 L 245 96 L 240 102" fill="none" stroke="#374151" stroke-width="1.5" transform="rotate(-38, 240, 90)"/> <!-- On CB -->

  <!-- LN || CD -->
  <path d="M 155 171 L 160 177 L 155 183" fill="none" stroke="#2563eb" stroke-width="1.5" transform="rotate(38, 155, 170)"/> <!-- On LN -->
  <path d="M 240 190 L 245 196 L 240 202" fill="none" stroke="#374151" stroke-width="1.5" transform="rotate(38, 240, 190)"/> <!-- On CD -->

  <!-- Watermark -->
  <text x="50%" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
