<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#fffbeb;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect x="0" y="0" width="340" height="250" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect x="0" y="250" width="340" height="50" fill="#f0fdf4"/>
  <line x1="0" y1="250" x2="340" y2="250" stroke="#16a34a" stroke-width="2"/>

  <!-- Title -->
  <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Complementary Angles</text>

  <!-- Tower -->
  <!-- Base at x=50, y=250. Height 6m. Let's use scale 1m=25px. Height=150px. Top at y=100. -->
  <line x1="50" y1="250" x2="50" y2="100" stroke="#7c3aed" stroke-width="3"/>
  <text x="35" y="175" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed" font-weight="bold" transform="rotate(-90, 35, 175)">Height (h)</text>
  
  <!-- Points -->
  <!-- Point A: 4m away. 4 * 25 = 100px. x = 50 + 100 = 150. -->
  <circle cx="150" cy="250" r="4" fill="#db2777"/>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#db2777" font-weight="bold">A</text>
  
  <!-- Point B: 9m away. 9 * 25 = 225px. x = 50 + 225 = 275. -->
  <circle cx="275" cy="250" r="4" fill="#db2777"/>
  <text x="275" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#db2777" font-weight="bold">B</text>

  <!-- Sight Lines -->
  <!-- A to Top -->
  <line x1="150" y1="250" x2="50" y2="100" stroke="#4b5563" stroke-width="1.5"/>
  <!-- B to Top -->
  <line x1="275" y1="250" x2="50" y2="100" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Angles -->
  <!-- Angle at A (theta) -->
  <!-- atan(6/4) = 56 deg -->
  <path d="M 130 250 A 20 20 0 0 0 138 232" fill="none" stroke="#db2777" stroke-width="1.5"/>
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="11" fill="#db2777" font-weight="bold">θ</text>

  <!-- Angle at B (90-theta) -->
  <!-- atan(6/9) = 33 deg -->
  <path d="M 245 250 A 30 30 0 0 0 255 235" fill="none" stroke="#db2777" stroke-width="1.5"/>
  <text x="235" y="240" font-family="Arial, sans-serif" font-size="11" fill="#db2777" font-weight="bold">90°-θ</text>

  <!-- Distance Vectors -->
  <!-- 4m -->
  <line x1="50" y1="275" x2="150" y2="275" stroke="#4b5563" stroke-width="1"/>
  <text x="100" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">4 m</text>
  
  <!-- 9m -->
  <line x1="50" y1="290" x2="275" y2="290" stroke="#4b5563" stroke-width="1"/>
  <line x1="50" y1="285" x2="50" y2="295" stroke="#4b5563" stroke-width="1"/>
  <line x1="275" y1="285" x2="275" y2="295" stroke="#4b5563" stroke-width="1"/>
  <text x="210" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4b5563">9 m</text>

  <!-- Solution Hints -->
  <rect x="180" y="50" width="150" height="100" fill="white" stroke="#7c3aed" stroke-width="1" rx="5" opacity="0.9"/>
  <text x="255" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed" font-weight="bold">Proof Strategy:</text>
  <text x="190" y="85" font-family="Arial, sans-serif" font-size="9" fill="#374151">tan θ = h/4</text>
  <text x="190" y="98" font-family="Arial, sans-serif" font-size="9" fill="#374151">tan(90°-θ) = h/9</text>
  <text x="190" y="111" font-family="Arial, sans-serif" font-size="9" fill="#374151">cot θ = h/9</text>
  <text x="190" y="124" font-family="Arial, sans-serif" font-size="9" fill="#374151">tan θ · cot θ = (h/4)(h/9)</text>
  <text x="190" y="137" font-family="Arial, sans-serif" font-size="9" fill="#374151">1 = h²/36 => h=6m</text>

  <!-- Watermark -->
  <text x="50%" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
