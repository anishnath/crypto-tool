<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Triangular Region on X-Axis</text>
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Lines: x - y + 1 = 0 and 3x + 2y - 12 = 0</text>

  <!-- Coordinate System -->
  <!-- Range: X from -2 to 6, Y from -2 to 5 -->
  <!-- Center Origin roughly/Scale -->
  <!-- Width 360px for X=-2 to 6 (8 units). 1 unit = 45px. -->
  <!-- Height 240px for Y=-2 to 4 (6 units). 1 unit = 40px. -->
  <!-- Origin at (100, 240) -> (Unit -1 is 55, 0 is 100, 1 is 145... -->
  <!-- Let's map Origin (0,0) to pixel (120, 220) -->
  <!-- Scale 1 unit = 40px -->

  <!-- Grid Lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <!-- Verticals -->
    <!-- x=-1 --> <line x1="80" y1="50" x2="80" y2="280"/>
    <!-- x=0 --> <line x1="120" y1="50" x2="120" y2="280"/>
    <!-- x=1 --> <line x1="160" y1="50" x2="160" y2="280"/>
    <!-- x=2 --> <line x1="200" y1="50" x2="200" y2="280"/>
    <!-- x=3 --> <line x1="240" y1="50" x2="240" y2="280"/>
    <!-- x=4 --> <line x1="280" y1="50" x2="280" y2="280"/>
    
    <!-- Horizontals -->
    <!-- y=0 --> <line x1="20" y1="220" x2="380" y2="220"/>
    <!-- y=1 --> <line x1="20" y1="180" x2="380" y2="180"/>
    <!-- y=2 --> <line x1="20" y1="140" x2="380" y2="140"/>
    <!-- y=3 --> <line x1="20" y1="100" x2="380" y2="100"/>
    <!-- y=4 --> <line x1="20" y1="60" x2="380" y2="60"/>
  </g>

  <!-- Axes -->
  <!-- X Axis -->
  <line x1="20" y1="220" x2="380" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="370" y="240" font-family="Arial, sans-serif" font-size="12" fill="#374151">X</text>
  
  <!-- Y Axis -->
  <line x1="120" y1="280" x2="120" y2="40" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">Y</text>

  <!-- Shaded Region -->
  <!-- Vertices: A(-1, 0), B(4, 0), C(2, 3) -->
  <!-- A: (-1, 0) -> (80, 220) -->
  <!-- B: (4, 0) -> (280, 220) -->
  <!-- C: (2, 3) -> (200, 100) -->
  <path d="M 80,220 L 280,220 L 200,100 Z" fill="#bbf7d0" stroke="none" opacity="0.6"/>
  <text x="180" y="180" font-family="Arial, sans-serif" font-size="10" fill="#15803d" font-weight="bold">Shaded Region</text>

  <!-- Line 1: x - y + 1 = 0 => y = x + 1 -->
  <!-- (-2, -1) -> (40, 260) -->
  <!-- (4, 5) -> (280, 20) off chart. (3, 4) -> (240, 60) -->
  <line x1="40" y1="260" x2="260" y2="40" stroke="#2563eb" stroke-width="2"/>
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">x - y + 1 = 0</text>

  <!-- Line 2: 3x + 2y - 12 = 0 => 2y = 12 - 3x => Intercepts (4,0), (0,6) -->
  <!-- (0, 6) -> (120, -20) off chart. Let's use (0, 6) virtual. -->
  <!-- (2, 3) -> (200, 100). (4, 0) -> (280, 220). -->
  <!-- (6, -3) -> (360, 340). -->
  <line x1="80" y1="20" x2="300" y2="250" stroke="#dc2626" stroke-width="2"/>
  <text x="290" y="270" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">3x + 2y - 12 = 0</text>

  <!-- Intersection Point C (2, 3) -->
  <circle cx="200" cy="100" r="4" fill="#1e293b"/>
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">C (2, 3)</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold" />

  <!-- Vertex A (-1, 0) -->
  <circle cx="80" cy="220" r="4" fill="#1e293b"/>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">A (-1, 0)</text>

  <!-- Vertex B (4, 0) -->
  <circle cx="280" cy="220" r="4" fill="#1e293b"/>
  <text x="290" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">B (4, 0)</text>

  <!-- Watermark -->
  <text x="50%" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
