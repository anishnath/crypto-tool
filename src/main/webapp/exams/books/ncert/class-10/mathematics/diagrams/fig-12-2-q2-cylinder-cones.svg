<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="modelCylGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="modelConeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Cylinder with Two Cones (Engineering Model)</text>

  <!-- Left cone -->
  <polygon points="70,95 110,70 110,120" fill="url(#modelConeGrad)" stroke="#ef4444" stroke-width="2"/>

  <!-- Cylinder body -->
  <rect x="110" y="70" width="180" height="50" fill="url(#modelCylGrad)" stroke="none"/>
  <ellipse cx="110" cy="95" rx="8" ry="25" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="110" y1="70" x2="290" y2="70" stroke="#3b82f6" stroke-width="2"/>
  <line x1="110" y1="120" x2="290" y2="120" stroke="#3b82f6" stroke-width="2"/>
  <ellipse cx="290" cy="95" rx="8" ry="25" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Right cone -->
  <polygon points="330,95 290,70 290,120" fill="url(#modelConeGrad)" stroke="#ef4444" stroke-width="2"/>

  <!-- Center axis -->
  <line x1="60" y1="95" x2="340" y2="95" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Dimension lines -->
  <!-- Total length -->
  <line x1="70" y1="145" x2="330" y2="145" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="70" y1="140" x2="70" y2="150" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="330" y1="140" x2="330" y2="150" stroke="#22c55e" stroke-width="1.5"/>
  <text x="200" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">Total length = 12 cm</text>

  <!-- Cone heights -->
  <line x1="70" y1="55" x2="110" y2="55" stroke="#ef4444" stroke-width="1"/>
  <line x1="70" y1="50" x2="70" y2="60" stroke="#ef4444" stroke-width="1"/>
  <line x1="110" y1="50" x2="110" y2="60" stroke="#ef4444" stroke-width="1"/>
  <text x="90" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">2 cm</text>

  <line x1="290" y1="55" x2="330" y2="55" stroke="#ef4444" stroke-width="1"/>
  <line x1="290" y1="50" x2="290" y2="60" stroke="#ef4444" stroke-width="1"/>
  <line x1="330" y1="50" x2="330" y2="60" stroke="#ef4444" stroke-width="1"/>
  <text x="310" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">2 cm</text>

  <!-- Cylinder length -->
  <line x1="110" y1="55" x2="290" y2="55" stroke="#3b82f6" stroke-width="1"/>
  <text x="200" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Cylinder = 8 cm</text>

  <!-- Diameter -->
  <line x1="345" y1="70" x2="345" y2="120" stroke="#374151" stroke-width="1"/>
  <line x1="340" y1="70" x2="350" y2="70" stroke="#374151" stroke-width="1"/>
  <line x1="340" y1="120" x2="350" y2="120" stroke="#374151" stroke-width="1"/>
  <text x="355" y="100" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">d = 3 cm</text>

  <!-- Labels -->
  <text x="90" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Cone</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cylinder</text>
  <text x="310" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Cone</text>

  <!-- Volume formula -->
  <text x="200" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Volume = πr²h(cyl) + 2 × (1/3)πr²h(cone)</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>