<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 340">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="180" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Angle of Elevation AND Depression</text>
  <text x="180" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Building = 7 m, Elevation = 60°, Depression = 45°</text>

  <!-- Ground -->
  <rect x="0" y="250" width="360" height="90" fill="#d1fae5"/>
  <line x1="0" y1="250" x2="360" y2="250" stroke="#22c55e" stroke-width="2"/>

  <!-- Building (7 m) -->
  <rect x="50" y="180" width="40" height="70" fill="url(#buildingGrad)" stroke="#4f46e5" stroke-width="2"/>
  <!-- Windows -->
  <rect x="58" y="190" width="10" height="12" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <rect x="72" y="190" width="10" height="12" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <rect x="58" y="210" width="10" height="12" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>
  <rect x="72" y="210" width="10" height="12" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1"/>

  <!-- Cable Tower -->
  <rect x="255" y="80" width="20" height="170" fill="url(#towerGrad)" stroke="#1f2937" stroke-width="2"/>
  <!-- Tower cross-beams -->
  <line x1="255" y1="100" x2="275" y2="120" stroke="#6b7280" stroke-width="1"/>
  <line x1="275" y1="100" x2="255" y2="120" stroke="#6b7280" stroke-width="1"/>
  <line x1="255" y1="140" x2="275" y2="160" stroke="#6b7280" stroke-width="1"/>
  <line x1="275" y1="140" x2="255" y2="160" stroke="#6b7280" stroke-width="1"/>
  <line x1="255" y1="180" x2="275" y2="200" stroke="#6b7280" stroke-width="1"/>
  <line x1="275" y1="180" x2="255" y2="200" stroke="#6b7280" stroke-width="1"/>

  <!-- Observer on building top -->
  <circle cx="70" cy="172" r="6" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>

  <!-- Points -->
  <!-- A - top of building (observer) -->
  <circle cx="90" cy="180" r="3" fill="#3b82f6"/>
  <text x="95" y="175" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">A</text>

  <!-- B - foot of building -->
  <text x="45" y="265" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">B</text>

  <!-- C - top of tower -->
  <circle cx="265" cy="80" r="3" fill="#ef4444"/>
  <text x="275" y="78" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">C</text>

  <!-- D - foot of tower -->
  <circle cx="265" cy="250" r="3" fill="#3b82f6"/>
  <text x="275" y="265" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">D</text>

  <!-- E - horizontal from A to tower -->
  <circle cx="265" cy="180" r="3" fill="#22c55e"/>
  <text x="275" y="185" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">E</text>

  <!-- Horizontal line of sight -->
  <line x1="90" y1="180" x2="265" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- Line of sight to tower top (elevation 60°) -->
  <line x1="90" y1="180" x2="265" y2="80" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Line of sight to tower foot (depression 45°) -->
  <line x1="90" y1="180" x2="265" y2="250" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Angle of elevation = 60° -->
  <path d="M 120 180 A 30 30 0 0 0 110 158" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="125" y="165" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">60°</text>
  <text x="125" y="153" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">elevation</text>

  <!-- Angle of depression = 45° -->
  <path d="M 120 180 A 30 30 0 0 1 107 200" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">45°</text>
  <text x="125" y="212" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">depression</text>

  <!-- Building height = 7 m -->
  <line x1="30" y1="180" x2="30" y2="250" stroke="#6366f1" stroke-width="1"/>
  <line x1="25" y1="180" x2="35" y2="180" stroke="#6366f1" stroke-width="1"/>
  <line x1="25" y1="250" x2="35" y2="250" stroke="#6366f1" stroke-width="1"/>
  <text x="15" y="220" font-family="Arial, sans-serif" font-size="9" fill="#6366f1" font-weight="bold">7 m</text>

  <!-- Tower height = H -->
  <line x1="295" y1="80" x2="295" y2="250" stroke="#374151" stroke-width="1"/>
  <line x1="290" y1="80" x2="300" y2="80" stroke="#374151" stroke-width="1"/>
  <line x1="290" y1="250" x2="300" y2="250" stroke="#374151" stroke-width="1"/>
  <text x="305" y="170" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">H = ?</text>

  <!-- Solution box -->
  <rect x="10" y="270" width="340" height="65" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="180" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">Solution:</text>
  <text x="180" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">tan 45° = AE/ED = 7/x → x = 7 m (distance)</text>
  <text x="180" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">tan 60° = CE/AE → CE = 7√3 m (height above A)</text>
  <text x="180" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">Tower H = 7 + 7√3 = 7(1+√3) ≈ 19.12 m</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
