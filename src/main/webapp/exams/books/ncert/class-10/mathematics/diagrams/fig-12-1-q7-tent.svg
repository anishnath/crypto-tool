<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 300">
  <defs>
    <linearGradient id="tentConeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="tentCylGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Tent (Cylinder + Conical Top)</text>

  <!-- Conical top -->
  <polygon points="160,50 80,120 240,120" fill="url(#tentConeGrad)" stroke="#d97706" stroke-width="2"/>

  <!-- Cone base ellipse -->
  <ellipse cx="160" cy="120" rx="80" ry="15" fill="none" stroke="#d97706" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Cylindrical part -->
  <rect x="80" y="120" width="160" height="84" fill="url(#tentCylGrad)" stroke="none"/>
  <line x1="80" y1="120" x2="80" y2="204" stroke="#3b82f6" stroke-width="2"/>
  <line x1="240" y1="120" x2="240" y2="204" stroke="#3b82f6" stroke-width="2"/>

  <!-- Bottom ellipse -->
  <ellipse cx="160" cy="204" rx="80" ry="15" fill="none" stroke="#3b82f6" stroke-width="2"/>

  <!-- Ground line -->
  <line x1="60" y1="219" x2="260" y2="219" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- Slant height line -->
  <line x1="160" y1="50" x2="240" y2="120" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="215" y="80" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">l = 2.8 m</text>

  <!-- Dimension lines -->
  <!-- Total height label -->
  <line x1="270" y1="50" x2="270" y2="204" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="265" y1="50" x2="275" y2="50" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="265" y1="204" x2="275" y2="204" stroke="#22c55e" stroke-width="1.5"/>
  <text x="280" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">Total</text>

  <!-- Cylinder height -->
  <line x1="55" y1="120" x2="55" y2="204" stroke="#3b82f6" stroke-width="1"/>
  <line x1="50" y1="120" x2="60" y2="120" stroke="#3b82f6" stroke-width="1"/>
  <line x1="50" y1="204" x2="60" y2="204" stroke="#3b82f6" stroke-width="1"/>
  <text x="40" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">h = 2.1 m</text>

  <!-- Cone height indicator -->
  <line x1="160" y1="50" x2="160" y2="120" stroke="#d97706" stroke-width="1" stroke-dasharray="3,2"/>
  <circle cx="160" cy="50" r="2" fill="#d97706"/>

  <!-- Diameter -->
  <line x1="80" y1="235" x2="240" y2="235" stroke="#374151" stroke-width="1"/>
  <line x1="80" y1="230" x2="80" y2="240" stroke="#374151" stroke-width="1"/>
  <line x1="240" y1="230" x2="240" y2="240" stroke="#374151" stroke-width="1"/>
  <text x="160" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Diameter = 4 m</text>

  <!-- Radius line -->
  <line x1="160" y1="204" x2="240" y2="204" stroke="#8b5cf6" stroke-width="1"/>
  <circle cx="160" cy="204" r="2" fill="#8b5cf6"/>
  <text x="200" y="196" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6">r = 2 m</text>

  <!-- Labels -->
  <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Conical Top</text>
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Cylindrical</text>
  <text x="160" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Part</text>

  <!-- Formula hint -->
  <text x="160" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Canvas area = CSA(cone) + CSA(cylinder)</text>
  <text x="160" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">= πrl + 2πrh</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>