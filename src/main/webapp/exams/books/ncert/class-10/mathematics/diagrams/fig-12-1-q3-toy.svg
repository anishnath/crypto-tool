<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 320">
  <defs>
    <linearGradient id="coneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="hemiGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Cone on Hemisphere (Toy)</text>

  <!-- Cone -->
  <polygon points="140,50 95,170 185,170" fill="url(#coneGrad)" stroke="#ef4444" stroke-width="2"/>

  <!-- Cone base ellipse -->
  <ellipse cx="140" cy="170" rx="45" ry="10" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Hemisphere -->
  <path d="M 95 170 Q 95 215, 140 215 Q 185 215, 185 170" fill="url(#hemiGrad2)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Slant height line -->
  <line x1="140" y1="50" x2="185" y2="170" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="175" y="105" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">l = 12.5 cm</text>

  <!-- Dimension lines -->
  <!-- Total height -->
  <line x1="210" y1="50" x2="210" y2="215" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="205" y1="50" x2="215" y2="50" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="205" y1="215" x2="215" y2="215" stroke="#22c55e" stroke-width="1.5"/>
  <text x="225" y="130" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">15.5 cm</text>
  <text x="225" y="145" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">(total)</text>

  <!-- Cone height -->
  <line x1="60" y1="50" x2="60" y2="170" stroke="#ef4444" stroke-width="1"/>
  <line x1="55" y1="50" x2="65" y2="50" stroke="#ef4444" stroke-width="1"/>
  <line x1="55" y1="170" x2="65" y2="170" stroke="#ef4444" stroke-width="1"/>
  <text x="45" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">h=12 cm</text>

  <!-- Hemisphere radius -->
  <line x1="60" y1="170" x2="60" y2="215" stroke="#3b82f6" stroke-width="1"/>
  <line x1="55" y1="170" x2="65" y2="170" stroke="#3b82f6" stroke-width="1"/>
  <line x1="55" y1="215" x2="65" y2="215" stroke="#3b82f6" stroke-width="1"/>
  <text x="45" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">r=3.5</text>

  <!-- Radius line -->
  <line x1="140" y1="170" x2="185" y2="170" stroke="#374151" stroke-width="1"/>
  <circle cx="140" cy="170" r="2" fill="#374151"/>
  <text x="165" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">r = 3.5 cm</text>

  <!-- Diameter -->
  <line x1="95" y1="235" x2="185" y2="235" stroke="#374151" stroke-width="1"/>
  <line x1="95" y1="230" x2="95" y2="240" stroke="#374151" stroke-width="1"/>
  <line x1="185" y1="230" x2="185" y2="240" stroke="#374151" stroke-width="1"/>
  <text x="140" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">d = 7 cm</text>

  <!-- Labels -->
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Cone</text>
  <text x="140" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Hemisphere</text>

  <!-- Formula hints -->
  <text x="140" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">TSA = CSA(cone) + CSA(hemisphere)</text>
  <text x="140" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">= πrl + 2πr²</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>