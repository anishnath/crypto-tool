<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 360">
  <defs>
    <linearGradient id="trapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="200" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">Ex 6.2 Q9: Trapezium Diagonals</text>
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">ABCD with AB || DC, diagonals intersect at O</text>

  <!-- Trapezium ABCD -->
  <polygon points="100,100 280,100 330,220 50,220" fill="url(#trapGrad)" stroke="#f59e0b" stroke-width="2"/>

  <!-- Diagonals -->
  <line x1="100" y1="100" x2="330" y2="220" stroke="#3b82f6" stroke-width="2"/>
  <line x1="280" y1="100" x2="50" y2="220" stroke="#ef4444" stroke-width="2"/>

  <!-- Helper line OE || AB through O -->
  <line x1="85" y1="160" x2="295" y2="160" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Points -->
  <!-- A -->
  <circle cx="100" cy="100" r="5" fill="#3b82f6"/>
  <text x="85" y="90" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">A</text>

  <!-- B -->
  <circle cx="280" cy="100" r="5" fill="#3b82f6"/>
  <text x="290" y="90" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">B</text>

  <!-- C -->
  <circle cx="330" cy="220" r="5" fill="#3b82f6"/>
  <text x="345" y="225" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">C</text>

  <!-- D -->
  <circle cx="50" cy="220" r="5" fill="#3b82f6"/>
  <text x="30" y="225" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">D</text>

  <!-- O (intersection) -->
  <circle cx="190" cy="160" r="6" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" font-weight="bold">O</text>

  <!-- E (on AD) -->
  <circle cx="75" cy="160" r="4" fill="#22c55e"/>
  <text x="55" y="158" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">E</text>

  <!-- Parallel markers -->
  <!-- AB || DC -->
  <line x1="180" y1="96" x2="190" y2="104" stroke="#f59e0b" stroke-width="2"/>
  <line x1="185" y1="96" x2="195" y2="104" stroke="#f59e0b" stroke-width="2"/>
  <line x1="180" y1="216" x2="190" y2="224" stroke="#f59e0b" stroke-width="2"/>
  <line x1="185" y1="216" x2="195" y2="224" stroke="#f59e0b" stroke-width="2"/>

  <!-- OE || AB markers -->
  <line x1="175" y1="156" x2="185" y2="164" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="180" y1="156" x2="190" y2="164" stroke="#22c55e" stroke-width="1.5"/>

  <!-- Segment labels -->
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">AO</text>
  <text x="260" y="190" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">CO</text>
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">BO</text>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="bold">DO</text>

  <!-- Proof Box -->
  <rect x="20" y="245" width="360" height="110" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8" font-weight="bold">Proof: AO/BO = CO/DO</text>
  <line x1="30" y1="273" x2="370" y2="273" stroke="#3b82f6"/>

  <text x="30" y="290" font-family="Arial, sans-serif" font-size="9" fill="#374151">1. Draw OE || AB (hence || DC) meeting AD at E</text>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="9" fill="#374151">2. In △ADC, OE || DC ⟹ AE/ED = AO/CO (by BPT)</text>
  <text x="30" y="320" font-family="Arial, sans-serif" font-size="9" fill="#374151">3. In △DAB, OE || AB ⟹ AE/ED = BO/DO (by BPT)</text>
  <text x="30" y="335" font-family="Arial, sans-serif" font-size="9" fill="#374151">4. From (2) and (3): AO/CO = BO/DO ⟹</text>
  <text x="240" y="347" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">AO/BO = CO/DO ✓</text>

  <!-- Key insight -->
  <rect x="300" y="55" width="95" height="40" fill="#dcfce7" stroke="#22c55e" rx="3"/>
  <text x="347" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d" font-weight="bold">Key Trick:</text>
  <text x="347" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Draw OE || AB</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
