<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="cubeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="cubeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Two Cubes Joined End to End</text>

  <!-- First Cube (left) -->
  <!-- Front face -->
  <polygon points="60,80 140,80 140,160 60,160" fill="url(#cubeGrad1)" stroke="#6366f1" stroke-width="2"/>
  <!-- Top face -->
  <polygon points="60,80 100,50 180,50 140,80" fill="url(#cubeGrad2)" stroke="#6366f1" stroke-width="2"/>
  <!-- Right face (shared) -->
  <polygon points="140,80 180,50 180,130 140,160" fill="#8b5cf6" fill-opacity="0.4" stroke="#6366f1" stroke-width="2"/>

  <!-- Second Cube (right) -->
  <!-- Front face -->
  <polygon points="140,80 220,80 220,160 140,160" fill="url(#cubeGrad1)" stroke="#6366f1" stroke-width="2"/>
  <!-- Top face -->
  <polygon points="140,80 180,50 260,50 220,80" fill="url(#cubeGrad2)" stroke="#6366f1" stroke-width="2"/>
  <!-- Right face -->
  <polygon points="220,80 260,50 260,130 220,160" fill="#8b5cf6" fill-opacity="0.4" stroke="#6366f1" stroke-width="2"/>

  <!-- Dashed line showing joined face -->
  <line x1="140" y1="80" x2="140" y2="160" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="140" y1="80" x2="180" y2="50" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="180" y1="50" x2="180" y2="130" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Dimensions -->
  <!-- Width of each cube -->
  <line x1="60" y1="175" x2="140" y2="175" stroke="#374151" stroke-width="1"/>
  <line x1="60" y1="170" x2="60" y2="180" stroke="#374151" stroke-width="1"/>
  <line x1="140" y1="170" x2="140" y2="180" stroke="#374151" stroke-width="1"/>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">4 cm</text>

  <line x1="140" y1="175" x2="220" y2="175" stroke="#374151" stroke-width="1"/>
  <line x1="220" y1="170" x2="220" y2="180" stroke="#374151" stroke-width="1"/>
  <text x="180" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">4 cm</text>

  <!-- Height -->
  <line x1="235" y1="80" x2="235" y2="160" stroke="#374151" stroke-width="1"/>
  <line x1="230" y1="80" x2="240" y2="80" stroke="#374151" stroke-width="1"/>
  <line x1="230" y1="160" x2="240" y2="160" stroke="#374151" stroke-width="1"/>
  <text x="255" y="125" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#374151">4 cm</text>

  <!-- Total length -->
  <line x1="60" y1="40" x2="260" y2="40" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="60" y1="35" x2="60" y2="45" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="260" y1="35" x2="260" y2="45" stroke="#22c55e" stroke-width="1.5"/>
  <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">8 cm (total)</text>

  <!-- Legend -->
  <rect x="290" y="70" width="15" height="15" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="1"/>
  <text x="310" y="82" font-family="Arial, sans-serif" font-size="10" fill="#374151">Joined face</text>
  <text x="310" y="95" font-family="Arial, sans-serif" font-size="10" fill="#374151">(hidden)</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>