<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 320">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#f3f4f6;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="sectorColor1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="sectorColor2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Silver Wire Brooch</text>
  <text x="150" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Diameter = 35 mm, 5 Diameters = 10 Sectors</text>

  <!-- Main circle (brooch outline) -->
  <circle cx="150" cy="145" r="80" fill="url(#silverGrad)" stroke="#9ca3af" stroke-width="3"/>

  <!-- Alternating colored sectors -->
  <!-- Sector 1: 0° to 36° -->
  <path d="M 150 145 L 230 145 A 80 80 0 0 1 214.7 192.4 Z" fill="url(#sectorColor1)" stroke="none"/>
  <!-- Sector 3: 72° to 108° -->
  <path d="M 150 145 L 174.7 222.4 A 80 80 0 0 1 100.5 210.5 Z" fill="url(#sectorColor1)" stroke="none"/>
  <!-- Sector 5: 144° to 180° -->
  <path d="M 150 145 L 70 145 A 80 80 0 0 1 85.3 97.6 Z" fill="url(#sectorColor1)" stroke="none"/>
  <!-- Sector 7: 216° to 252° -->
  <path d="M 150 145 L 125.3 67.6 A 80 80 0 0 1 199.5 79.5 Z" fill="url(#sectorColor1)" stroke="none"/>
  <!-- Sector 9: 288° to 324° -->
  <path d="M 150 145 L 224.7 117.6 A 80 80 0 0 1 230 145 Z" fill="url(#sectorColor1)" stroke="none"/>

  <!-- 5 Diameter lines (silver wire) -->
  <!-- Diameter 1: horizontal -->
  <line x1="70" y1="145" x2="230" y2="145" stroke="#6b7280" stroke-width="2"/>

  <!-- Diameter 2: 36° -->
  <line x1="85.3" y1="192.4" x2="214.7" y2="97.6" stroke="#6b7280" stroke-width="2"/>

  <!-- Diameter 3: 72° -->
  <line x1="100.5" y1="79.5" x2="199.5" y2="210.5" stroke="#6b7280" stroke-width="2"/>

  <!-- Diameter 4: 108° -->
  <line x1="125.3" y1="222.4" x2="174.7" y2="67.6" stroke="#6b7280" stroke-width="2"/>

  <!-- Diameter 5: 144° -->
  <line x1="174.7" y1="222.4" x2="125.3" y2="67.6" stroke="#6b7280" stroke-width="2"/>

  <!-- Center point -->
  <circle cx="150" cy="145" r="4" fill="#374151"/>

  <!-- Circle outline (silver wire) -->
  <circle cx="150" cy="145" r="80" fill="none" stroke="#6b7280" stroke-width="2.5"/>

  <!-- Angle indicator for one sector -->
  <path d="M 165 145 A 15 15 0 0 1 162.2 156.5" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <text x="172" y="155" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">36°</text>

  <!-- Dimension: diameter -->
  <line x1="70" y1="245" x2="230" y2="245" stroke="#374151" stroke-width="1"/>
  <line x1="70" y1="240" x2="70" y2="250" stroke="#374151" stroke-width="1"/>
  <line x1="230" y1="240" x2="230" y2="250" stroke="#374151" stroke-width="1"/>
  <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">d = 35 mm</text>

  <!-- Radius indicator -->
  <line x1="150" y1="145" x2="230" y2="145" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="190" y="138" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">r = 17.5 mm</text>

  <!-- Labels -->
  <text x="180" y="170" font-family="Arial, sans-serif" font-size="9" fill="#6366f1">One</text>
  <text x="180" y="180" font-family="Arial, sans-serif" font-size="9" fill="#6366f1">Sector</text>

  <!-- Calculations -->
  <text x="150" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Wire Length Calculation:</text>
  <text x="150" y="291" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">(i) Circumference = πd = (22/7)×35 = 110 mm</text>
  <text x="150" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">(i) 5 Diameters = 5×35 = 175 mm</text>
  <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6" font-weight="bold">Total Wire = 110 + 175 = 285 mm</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
