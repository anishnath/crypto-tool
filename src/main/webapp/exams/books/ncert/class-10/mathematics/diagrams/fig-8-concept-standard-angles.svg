<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 380">
  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1f2937" font-weight="bold">Trigonometric Ratios of Standard Angles</text>

  <!-- Table -->
  <rect x="30" y="45" width="390" height="200" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>

  <!-- Header row -->
  <rect x="30" y="45" width="390" height="35" fill="#6366f1" rx="5"/>
  <rect x="30" y="65" width="390" height="15" fill="#6366f1"/>

  <!-- Header text -->
  <text x="70" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Angle</text>
  <text x="140" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">0°</text>
  <text x="205" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">30°</text>
  <text x="270" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">45°</text>
  <text x="335" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">60°</text>
  <text x="390" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">90°</text>

  <!-- Column lines -->
  <line x1="105" y1="45" x2="105" y2="245" stroke="#d1d5db" stroke-width="1"/>
  <line x1="170" y1="45" x2="170" y2="245" stroke="#d1d5db" stroke-width="1"/>
  <line x1="240" y1="45" x2="240" y2="245" stroke="#d1d5db" stroke-width="1"/>
  <line x1="305" y1="45" x2="305" y2="245" stroke="#d1d5db" stroke-width="1"/>
  <line x1="360" y1="45" x2="360" y2="245" stroke="#d1d5db" stroke-width="1"/>

  <!-- Row lines -->
  <line x1="30" y1="80" x2="420" y2="80" stroke="#d1d5db" stroke-width="1"/>
  <line x1="30" y1="112" x2="420" y2="112" stroke="#d1d5db" stroke-width="1"/>
  <line x1="30" y1="145" x2="420" y2="145" stroke="#d1d5db" stroke-width="1"/>
  <line x1="30" y1="178" x2="420" y2="178" stroke="#d1d5db" stroke-width="1"/>
  <line x1="30" y1="211" x2="420" y2="211" stroke="#d1d5db" stroke-width="1"/>

  <!-- sin row -->
  <rect x="30" y="80" width="75" height="32" fill="#dcfce7"/>
  <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#16a34a" font-weight="bold">sin θ</text>
  <text x="140" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0</text>
  <text x="205" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1/2</text>
  <text x="270" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1/√2</text>
  <text x="335" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">√3/2</text>
  <text x="390" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1</text>

  <!-- cos row -->
  <rect x="30" y="112" width="75" height="33" fill="#fef3c7"/>
  <text x="70" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706" font-weight="bold">cos θ</text>
  <text x="140" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1</text>
  <text x="205" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">√3/2</text>
  <text x="270" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1/√2</text>
  <text x="335" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1/2</text>
  <text x="390" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0</text>

  <!-- tan row -->
  <rect x="30" y="145" width="75" height="33" fill="#dbeafe"/>
  <text x="70" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">tan θ</text>
  <text x="140" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0</text>
  <text x="205" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1/√3</text>
  <text x="270" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1</text>
  <text x="335" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">√3</text>
  <text x="390" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">∞</text>

  <!-- cosec row -->
  <rect x="30" y="178" width="75" height="33" fill="#fce7f3"/>
  <text x="70" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#be185d" font-weight="bold">cosec θ</text>
  <text x="140" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">∞</text>
  <text x="205" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">2</text>
  <text x="270" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">√2</text>
  <text x="335" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">2/√3</text>
  <text x="390" y="199" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1</text>

  <!-- sec row -->
  <rect x="30" y="211" width="75" height="34" fill="#f3e8ff"/>
  <text x="70" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed" font-weight="bold">sec θ</text>
  <text x="140" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1</text>
  <text x="205" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">2/√3</text>
  <text x="270" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">√2</text>
  <text x="335" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">2</text>
  <text x="390" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">∞</text>

  <!-- cot row (outside main box) -->
  <rect x="30" y="249" width="390" height="30" fill="#e0f2fe" stroke="#d1d5db" stroke-width="1"/>
  <text x="70" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1" font-weight="bold">cot θ</text>
  <line x1="105" y1="249" x2="105" y2="279" stroke="#d1d5db" stroke-width="1"/>
  <text x="140" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">∞</text>
  <line x1="170" y1="249" x2="170" y2="279" stroke="#d1d5db" stroke-width="1"/>
  <text x="205" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">√3</text>
  <line x1="240" y1="249" x2="240" y2="279" stroke="#d1d5db" stroke-width="1"/>
  <text x="270" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1</text>
  <line x1="305" y1="249" x2="305" y2="279" stroke="#d1d5db" stroke-width="1"/>
  <text x="335" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">1/√3</text>
  <line x1="360" y1="249" x2="360" y2="279" stroke="#d1d5db" stroke-width="1"/>
  <text x="390" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0</text>

  <!-- Memory trick box -->
  <rect x="30" y="295" width="390" height="75" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="225" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706" font-weight="bold">Memory Trick for sin values:</text>
  <text x="225" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">sin 0° = √0/2 = 0    |    sin 30° = √1/2 = 1/2    |    sin 45° = √2/2</text>
  <text x="225" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">sin 60° = √3/2    |    sin 90° = √4/2 = 1</text>
  <text x="225" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">cos values are sin values in reverse order!</text>

  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
