<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <linearGradient id="cubeTopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="cubeFrontGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="hemiTopGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Cube with Hemisphere on Top</text>

  <!-- Hemisphere on top -->
  <ellipse cx="160" cy="95" rx="35" ry="8" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M 125 95 Q 125 60, 160 60 Q 195 60, 195 95" fill="url(#hemiTopGrad)" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Cube - top face -->
  <polygon points="90,95 160,65 230,95 160,125" fill="url(#cubeTopGrad)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Cube - front face -->
  <polygon points="90,95 90,195 160,225 160,125" fill="url(#cubeFrontGrad)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Cube - right face -->
  <polygon points="160,125 230,95 230,195 160,225" fill="#6366f1" fill-opacity="0.35" stroke="#3b82f6" stroke-width="2"/>

  <!-- Hidden edge (dashed) -->
  <line x1="90" y1="195" x2="230" y2="195" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Dimension lines -->
  <!-- Cube side (front) -->
  <line x1="70" y1="95" x2="70" y2="195" stroke="#374151" stroke-width="1"/>
  <line x1="65" y1="95" x2="75" y2="95" stroke="#374151" stroke-width="1"/>
  <line x1="65" y1="195" x2="75" y2="195" stroke="#374151" stroke-width="1"/>
  <text x="55" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">7 cm</text>

  <!-- Cube side (bottom) -->
  <line x1="90" y1="240" x2="160" y2="240" stroke="#374151" stroke-width="1"/>
  <line x1="90" y1="235" x2="90" y2="245" stroke="#374151" stroke-width="1"/>
  <line x1="160" y1="235" x2="160" y2="245" stroke="#374151" stroke-width="1"/>
  <text x="125" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">7 cm</text>

  <!-- Hemisphere diameter -->
  <line x1="125" y1="55" x2="195" y2="55" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="125" y1="50" x2="125" y2="60" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="195" y1="50" x2="195" y2="60" stroke="#8b5cf6" stroke-width="1"/>
  <text x="160" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">d = 7 cm (max)</text>

  <!-- Radius indicator -->
  <line x1="160" y1="95" x2="195" y2="95" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,2"/>
  <circle cx="160" cy="95" r="2" fill="#ef4444"/>
  <text x="177" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">r=3.5</text>

  <!-- Labels -->
  <text x="160" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Hemisphere</text>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Cube</text>

  <!-- Note -->
  <text x="250" y="140" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Greatest</text>
  <text x="250" y="152" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">diameter</text>
  <text x="250" y="164" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">= side of</text>
  <text x="250" y="176" text-anchor="start" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">cube</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>