<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 380">
  <defs>
    <linearGradient id="triangleGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#1f2937" font-weight="bold">Basic Proportionality Theorem (BPT)</text>
  <text x="225" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Also called Thales Theorem</text>

  <!-- Main Triangle ABC -->
  <polygon points="200,70 50,280 350,280" fill="url(#triangleGrad6)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Line DE parallel to BC -->
  <line x1="125" y1="175" x2="275" y2="175" stroke="#ef4444" stroke-width="3"/>

  <!-- Parallel markers on DE and BC -->
  <line x1="190" y1="170" x2="200" y2="180" stroke="#ef4444" stroke-width="2"/>
  <line x1="195" y1="170" x2="205" y2="180" stroke="#ef4444" stroke-width="2"/>
  <line x1="190" y1="275" x2="200" y2="285" stroke="#3b82f6" stroke-width="2"/>
  <line x1="195" y1="275" x2="205" y2="285" stroke="#3b82f6" stroke-width="2"/>

  <!-- Points -->
  <!-- A (top) -->
  <circle cx="200" cy="70" r="5" fill="#3b82f6"/>
  <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">A</text>

  <!-- B (bottom left) -->
  <circle cx="50" cy="280" r="5" fill="#3b82f6"/>
  <text x="35" y="290" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">B</text>

  <!-- C (bottom right) -->
  <circle cx="350" cy="280" r="5" fill="#3b82f6"/>
  <text x="365" y="290" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">C</text>

  <!-- D (on AB) -->
  <circle cx="125" cy="175" r="5" fill="#ef4444"/>
  <text x="105" y="175" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">D</text>

  <!-- E (on AC) -->
  <circle cx="275" cy="175" r="5" fill="#ef4444"/>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">E</text>

  <!-- Dimension labels -->
  <!-- AD -->
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">AD</text>
  <!-- DB -->
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" font-weight="bold">DB</text>
  <!-- AE -->
  <text x="250" y="115" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">AE</text>
  <!-- EC -->
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" font-weight="bold">EC</text>

  <!-- DE || BC label -->
  <rect x="165" y="185" width="70" height="20" fill="#fef2f2" stroke="#ef4444" rx="3"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">DE || BC</text>

  <!-- Theorem Box -->
  <rect x="20" y="305" width="410" height="70" fill="#ecfdf5" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="225" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#15803d" font-weight="bold">BPT: If DE || BC, then</text>
  <text x="225" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" font-weight="bold">AD/DB = AE/EC</text>

  <!-- Converse box -->
  <rect x="320" y="55" width="125" height="85" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="382" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">Converse:</text>
  <text x="382" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">If AD/DB = AE/EC</text>
  <text x="382" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">then DE || BC</text>
  <text x="382" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">(Used to prove</text>
  <text x="382" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">lines are parallel)</text>

  <!-- Key insight -->
  <rect x="5" y="55" width="100" height="65" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="55" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1d4ed8" font-weight="bold">Key Insight:</text>
  <text x="55" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Parallel line</text>
  <text x="55" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">divides sides</text>
  <text x="55" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">proportionally</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
