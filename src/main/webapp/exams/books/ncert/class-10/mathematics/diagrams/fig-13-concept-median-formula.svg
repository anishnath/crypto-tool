<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <defs>
    <linearGradient id="medianBarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="medianClassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#1f2937" font-weight="bold">Median of Grouped Data - Visual Understanding</text>
  <text x="225" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Finding the Middle Value using Cumulative Frequency</text>

  <!-- Histogram representation -->
  <rect x="50" y="55" width="250" height="150" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Axes -->
  <line x1="50" y1="205" x2="310" y2="205" stroke="#374151" stroke-width="2"/>
  <line x1="50" y1="205" x2="50" y2="50" stroke="#374151" stroke-width="2"/>

  <!-- Y-axis label -->
  <text x="30" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold" transform="rotate(-90, 30, 130)">Cumulative Frequency</text>

  <!-- Bars representing cumulative frequency growth -->
  <!-- Class 1: 0-10, cf=8 -->
  <rect x="50" y="175" width="50" height="30" fill="url(#medianBarGrad)" stroke="#7c3aed" stroke-width="1"/>
  <text x="75" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">cf=8</text>
  <text x="75" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">0-10</text>

  <!-- Class 2: 10-20, cf=23 -->
  <rect x="100" y="130" width="50" height="75" fill="url(#medianBarGrad)" stroke="#7c3aed" stroke-width="1"/>
  <text x="125" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">cf=23</text>
  <text x="125" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">10-20</text>

  <!-- Class 3: 20-30 (Median class), cf=42 -->
  <rect x="150" y="80" width="50" height="125" fill="url(#medianClassGrad)" stroke="#d97706" stroke-width="2"/>
  <text x="175" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d97706" font-weight="bold">cf=42</text>
  <text x="175" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">MEDIAN</text>
  <text x="175" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">CLASS</text>
  <text x="175" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d97706" font-weight="bold">20-30</text>

  <!-- Class 4: 30-40, cf=55 -->
  <rect x="200" y="60" width="50" height="145" fill="url(#medianBarGrad)" stroke="#7c3aed" stroke-width="1"/>
  <text x="225" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">cf=55</text>
  <text x="225" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">30-40</text>

  <!-- Class 5: 40-50, cf=60 -->
  <rect x="250" y="55" width="50" height="150" fill="url(#medianBarGrad)" stroke="#7c3aed" stroke-width="1"/>
  <text x="275" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">cf=60</text>
  <text x="275" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">40-50</text>

  <!-- n/2 line (30th position for n=60) -->
  <line x1="50" y1="110" x2="200" y2="110" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="40" y="114" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="bold">n/2=30</text>

  <!-- Arrow showing n/2 falls in median class -->
  <path d="M 55 110 L 150 110" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#greenArrow)"/>
  <defs>
    <marker id="greenArrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Parameters explanation -->
  <rect x="320" y="55" width="125" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="382" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706" font-weight="bold">Parameters</text>
  <line x1="325" y1="82" x2="440" y2="82" stroke="#f59e0b"/>

  <text x="330" y="100" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">l</text>
  <text x="345" y="100" font-family="Arial, sans-serif" font-size="9" fill="#374151">= lower limit = 20</text>

  <text x="330" y="118" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">n</text>
  <text x="345" y="118" font-family="Arial, sans-serif" font-size="9" fill="#374151">= total freq = 60</text>

  <text x="330" y="136" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">cf</text>
  <text x="350" y="136" font-family="Arial, sans-serif" font-size="9" fill="#374151">= cf before = 23</text>

  <text x="330" y="154" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">f</text>
  <text x="345" y="154" font-family="Arial, sans-serif" font-size="9" fill="#374151">= class freq = 19</text>

  <text x="330" y="172" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">h</text>
  <text x="345" y="172" font-family="Arial, sans-serif" font-size="9" fill="#374151">= class width = 10</text>

  <text x="382" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">n/2 = 30 falls in</text>
  <text x="382" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#d97706" font-weight="bold">20-30 (median class)</text>

  <!-- Formula box -->
  <rect x="50" y="235" width="395" height="110" fill="#ecfdf5" stroke="#22c55e" stroke-width="2" rx="8"/>

  <text x="247" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#15803d" font-weight="bold">Median Formula for Grouped Data</text>
  <line x1="60" y1="265" x2="435" y2="265" stroke="#22c55e"/>

  <!-- Main formula -->
  <text x="247" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1f2937" font-weight="bold">Median = l + (n/2 - cf)/f × h</text>

  <!-- Calculation -->
  <text x="247" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">= 20 + (30 - 23)/19 × 10 = 20 + 70/19 = 20 + 3.68</text>

  <rect x="180" y="328" width="130" height="22" fill="#22c55e" rx="3"/>
  <text x="245" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Median ≈ 23.68</text>

  <!-- Key insight -->
  <rect x="320" y="210" width="125" height="22" fill="#dbeafe" stroke="#3b82f6" rx="3"/>
  <text x="382" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1d4ed8" font-weight="bold">cf just ≥ n/2 → Median Class</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
