<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 380">
  <defs>
    <linearGradient id="modalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="225" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#1f2937" font-weight="bold">Mode of Grouped Data - Visual Understanding</text>
  <text x="225" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">The Modal Class has the Highest Frequency</text>

  <!-- Graph area -->
  <rect x="70" y="55" width="300" height="180" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Y-axis labels -->
  <text x="60" y="239" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">0</text>
  <text x="60" y="203" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">5</text>
  <text x="60" y="167" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">10</text>
  <text x="60" y="131" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">15</text>
  <text x="60" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">20</text>
  <text x="60" y="59" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#374151">25</text>
  <text x="30" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold" transform="rotate(-90, 30, 145)">Frequency</text>

  <!-- Axes -->
  <line x1="70" y1="235" x2="380" y2="235" stroke="#374151" stroke-width="2"/>
  <line x1="70" y1="235" x2="70" y2="50" stroke="#374151" stroke-width="2"/>

  <!-- X-axis labels -->
  <text x="100" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">0-10</text>
  <text x="160" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">10-20</text>
  <text x="220" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="bold">20-30</text>
  <text x="280" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">30-40</text>
  <text x="340" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">40-50</text>
  <text x="220" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" font-weight="bold">Class Intervals</text>

  <!-- Histogram bars -->
  <!-- Bar 1: 0-10, freq=6 (height = 6*7.2 = 43.2) -->
  <rect x="70" y="192" width="60" height="43" fill="url(#barGrad)" stroke="#2563eb" stroke-width="1"/>
  <text x="100" y="186" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">f₀ = 6</text>

  <!-- Bar 2: 10-20, freq=15 (height = 15*7.2 = 108) -->
  <rect x="130" y="127" width="60" height="108" fill="url(#barGrad)" stroke="#2563eb" stroke-width="1"/>
  <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">f₀ = 15</text>

  <!-- Bar 3 (Modal): 20-30, freq=23 (height = 23*7.2 = 166) -->
  <rect x="190" y="69" width="60" height="166" fill="url(#modalGrad)" stroke="#15803d" stroke-width="2"/>
  <text x="220" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d" font-weight="bold">f₁ = 23</text>
  <text x="220" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">MODAL</text>
  <text x="220" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">CLASS</text>

  <!-- Bar 4: 30-40, freq=12 (height = 12*7.2 = 86) -->
  <rect x="250" y="149" width="60" height="86" fill="url(#barGrad)" stroke="#2563eb" stroke-width="1"/>
  <text x="280" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" font-weight="bold">f₂ = 12</text>

  <!-- Bar 5: 40-50, freq=8 (height = 8*7.2 = 58) -->
  <rect x="310" y="177" width="60" height="58" fill="url(#barGrad)" stroke="#2563eb" stroke-width="1"/>
  <text x="340" y="171" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">f = 8</text>

  <!-- Diagonal lines showing mode calculation -->
  <line x1="130" y1="127" x2="250" y2="69" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="190" y1="69" x2="310" y2="149" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,3"/>

  <!-- Intersection point -->
  <circle cx="225" cy="100" r="5" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <line x1="225" y1="100" x2="225" y2="235" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="225" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" font-weight="bold">Mode ≈ 25</text>

  <!-- Formula box -->
  <rect x="70" y="280" width="300" height="95" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="220" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e" font-weight="bold">Mode Formula for Grouped Data</text>

  <text x="220" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Mode = l + (f₁ - f₀)/(2f₁ - f₀ - f₂) × h</text>

  <text x="220" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">l = lower limit of modal class = 20</text>
  <text x="220" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">h = class width = 10, f₁ = 23, f₀ = 15, f₂ = 12</text>

  <!-- Legend box -->
  <rect x="380" y="55" width="65" height="120" fill="#f3f4f6" stroke="#d1d5db" rx="3"/>
  <text x="412" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Legend</text>
  <line x1="382" y1="78" x2="443" y2="78" stroke="#d1d5db"/>

  <rect x="387" y="87" width="12" height="12" fill="url(#modalGrad)"/>
  <text x="405" y="97" font-family="Arial, sans-serif" font-size="8" fill="#374151">Modal</text>

  <rect x="387" y="107" width="12" height="12" fill="url(#barGrad)"/>
  <text x="405" y="117" font-family="Arial, sans-serif" font-size="8" fill="#374151">Others</text>

  <circle cx="393" cy="135" r="4" fill="#f59e0b"/>
  <text x="405" y="139" font-family="Arial, sans-serif" font-size="8" fill="#374151">Mode</text>

  <line x1="387" y1="152" x2="399" y2="152" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="405" y="156" font-family="Arial, sans-serif" font-size="8" fill="#374151">f₀ line</text>

  <line x1="387" y1="167" x2="399" y2="167" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="405" y="171" font-family="Arial, sans-serif" font-size="8" fill="#374151">f₂ line</text>
  <!-- Watermark -->
  <text x="50%" y="98%" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.7">8gwifi.org/exams/books/ncert/class-10/mathematics/</text>
</svg>
