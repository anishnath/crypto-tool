<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" font-weight="bold">Similarity: Common Angle</text>
  <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Given: ∠P = ∠RTS</text>

  <!-- Triangle PQR -->
  <!-- R top, P left, Q right? -->
  <!-- Let R be top (common vertex). -->
  <!-- R(160, 60). P(40, 240). Q(280, 240). -->
  
  <path d="M 160 60 L 40 240 L 280 240 Z" fill="none" stroke="#374151" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">R</text>
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">P</text>
  <text x="290" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1f2937" font-weight="bold">Q</text>

  <!-- Point S on PR -->
  <!-- PR goes from (160, 60) to (40, 240). -->
  <!-- Let S be at 1/3 from R? -->
  <!-- S(120, 120). -->
  <circle cx="120" cy="120" r="3" fill="#ef4444"/>
  <text x="110" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">S</text>

  <!-- Point T on QR -->
  <!-- We need Angle P approx = Angle RTS -->
  <!-- Angle P is angle at (40, 240). Vector RP = (-120, 180). Vector RQ = (120, 180). -->
  <!-- Angle at P: Vector PR(120, -180). Vector PQ(240, 0). -->
  <!-- Angle P = ~56 deg. -->
  
  <!-- We need Angle RTS = 56 deg. -->
  <!-- T is on QR. QR goes from (280, 240) to (160, 60). -->
  <!-- T is somewhere on QR. ST connects S and T. Angle between TR (dir of QR) and TS should be 56 deg. -->
  <!-- QR vector (from Q to R) is (-120, -180). Angle ~236 deg. -->
  <!-- TR vector (R-T). -->
  <!-- Angle RTS (TR vs TS). -->
  
  <!-- Let's just place T visually such that ST looks like it makes a similar angle relative to QR as P does to PQ. -->
  <!-- Or more simply, Angle P = Angle RTS. -->
  <!-- If ST was parallel to PQ, angle S = angle P and T = Q. -->
  <!-- But here Angle P = Angle T (RTS). -->
  <!-- This implies Cross relationship. -->
  
  <!-- Let T be on QR. E.g. T(200, 120). -->
  <circle cx="200" cy="120" r="3" fill="#ef4444"/>
  <text x="210" y="120" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#ef4444" font-weight="bold">T</text>
  
  <!-- Line ST -->
  <line x1="120" y1="120" x2="200" y2="120" stroke="#2563eb" stroke-width="2"/>

  <!-- Angle Marks -->
  <!-- Angle P -->
  <path d="M 60 240 A 20 20 0 0 0 54 220" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  <text x="65" y="235" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">∠P</text>

  <!-- Angle RTS (at T). ST vs TR. -->
  <!-- T(200, 120). R(160, 60). S(120, 120). -->
  <!-- TR vector (-40, -60). TS vector (-80, 0). -->
  <!-- Visual approximation. -->
  <path d="M 190 105 A 20 20 0 0 0 180 120" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  <text x="175" y="105" font-family="Arial, sans-serif" font-size="11" fill="#2563eb" font-weight="bold">∠RTS</text>

  <!-- Common Angle R -->
  <path d="M 155 80 A 25 25 0 0 1 165 80" fill="none" stroke="#16a34a" stroke-width="1.5"/>
  <text x="155" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Common</text>

  <!-- Watermark -->
  <text x="50%" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>

</svg>
