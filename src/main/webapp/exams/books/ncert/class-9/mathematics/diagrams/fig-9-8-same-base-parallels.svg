<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .shape { fill: none; stroke: #374151; stroke-width: 2; }
    .parallel { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 4; }
    .base { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 11px; fill: #1f2937; }
  </style>

  <!-- Parallel lines -->
  <line x1="30" y1="50" x2="270" y2="50" class="parallel"/>
  <line x1="30" y1="140" x2="270" y2="140" class="parallel"/>

  <!-- Triangle and trapezoid sharing base -->
  <polygon points="60,140 180,140 120,50" class="shape"/>
  <polygon points="180,140 260,140 240,50 160,50" class="shape"/>

  <!-- Base line highlighted -->
  <line x1="60" y1="140" x2="260" y2="140" class="base"/>

  <!-- Points -->
  <circle cx="60" cy="140" r="3" class="point"/>
  <text x="52" y="155" class="label">A</text>

  <circle cx="180" cy="140" r="3" class="point"/>
  <text x="175" y="155" class="label">D</text>

  <circle cx="260" cy="140" r="3" class="point"/>
  <text x="260" y="155" class="label">C</text>

  <circle cx="120" cy="50" r="3" class="point"/>
  <text x="115" y="42" class="label">P</text>

  <text x="150" y="175" class="label" text-anchor="middle" font-size="10">Figures on same base between same parallels</text>
</svg>