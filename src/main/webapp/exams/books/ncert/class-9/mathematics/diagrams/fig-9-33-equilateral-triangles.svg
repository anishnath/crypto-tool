<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .triangle1 { fill: rgba(99, 102, 241, 0.1); stroke: #374151; stroke-width: 2; }
    .triangle2 { fill: rgba(34, 197, 94, 0.1); stroke: #22c55e; stroke-width: 2; }
    .line { stroke: #6366f1; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 11px; fill: #1f2937; }
  </style>

  <!-- Equilateral triangle ABC -->
  <polygon points="150,20 60,170 240,170" class="triangle1"/>

  <!-- Point D (midpoint of BC) -->
  <circle cx="150" cy="170" r="4" class="point"/>
  <text x="145" y="188" class="label">D</text>

  <!-- Equilateral triangle BDE -->
  <polygon points="60,170 150,170 105,92" class="triangle2"/>

  <!-- Point E -->
  <circle cx="105" cy="92" r="4" class="point"/>
  <text x="88" y="90" class="label">E</text>

  <!-- Line AE -->
  <line x1="150" y1="20" x2="105" y2="92" class="line"/>

  <!-- Point F (AE intersects BC) -->
  <circle cx="120" cy="170" r="3" fill="#f59e0b"/>
  <text x="115" y="185" class="label">F</text>

  <!-- Points -->
  <circle cx="150" cy="20" r="4" class="point"/>
  <text x="145" y="10" class="label">A</text>

  <circle cx="60" cy="170" r="4" class="point"/>
  <text x="45" y="178" class="label">B</text>

  <circle cx="240" cy="170" r="4" class="point"/>
  <text x="248" y="178" class="label">C</text>

  <text x="150" y="198" class="label" text-anchor="middle" font-size="10">Equilateral triangles ABC and BDE with D midpoint of BC</text>
</svg>