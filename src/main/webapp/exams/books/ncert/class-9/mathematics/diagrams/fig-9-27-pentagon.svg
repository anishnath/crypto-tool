<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .pentagon { fill: rgba(99, 102, 241, 0.1); stroke: #374151; stroke-width: 2; }
    .triangle { fill: none; stroke: #6366f1; stroke-width: 1.5; }
    .parallel { stroke: #22c55e; stroke-width: 1.5; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Pentagon ABCDE -->
  <polygon points="150,20 250,70 220,160 80,160 50,70" class="pentagon"/>

  <!-- Line through B parallel to AC -->
  <line x1="250" y1="70" x2="280" y2="160" class="parallel"/>

  <!-- Triangle ACB highlighted -->
  <polygon points="150,20 220,160 250,70" class="triangle"/>

  <!-- Point F on DC extended -->
  <circle cx="280" cy="160" r="4" class="point"/>
  <text x="285" y="168" class="label">F</text>

  <!-- Points -->
  <circle cx="150" cy="20" r="4" class="point"/>
  <text x="145" y="10" class="label">A</text>

  <circle cx="250" cy="70" r="4" class="point"/>
  <text x="258" y="68" class="label">B</text>

  <circle cx="220" cy="160" r="4" class="point"/>
  <text x="218" y="178" class="label">C</text>

  <circle cx="80" cy="160" r="4" class="point"/>
  <text x="72" y="178" class="label">D</text>

  <circle cx="50" cy="70" r="4" class="point"/>
  <text x="35" y="68" class="label">E</text>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="11">Pentagon ABCDE with line through B parallel to AC</text>
</svg>