<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .mirror { stroke: #374151; stroke-width: 3; }
    .ray { stroke: #ef4444; stroke-width: 2; }
    .normal { stroke: #22c55e; stroke-width: 1; stroke-dasharray: 4; }
    .hatch { stroke: #94a3b8; stroke-width: 1; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Mirror PQ -->
  <line x1="40" y1="50" x2="260" y2="50" class="mirror"/>
  <text x="30" y="55" class="label">P</text>
  <text x="265" y="55" class="label">Q</text>
  <!-- Hatching for mirror -->
  <g class="hatch">
    <line x1="50" y1="50" x2="45" y2="40"/>
    <line x1="70" y1="50" x2="65" y2="40"/>
    <line x1="90" y1="50" x2="85" y2="40"/>
    <line x1="110" y1="50" x2="105" y2="40"/>
    <line x1="130" y1="50" x2="125" y2="40"/>
    <line x1="150" y1="50" x2="145" y2="40"/>
    <line x1="170" y1="50" x2="165" y2="40"/>
    <line x1="190" y1="50" x2="185" y2="40"/>
    <line x1="210" y1="50" x2="205" y2="40"/>
    <line x1="230" y1="50" x2="225" y2="40"/>
    <line x1="250" y1="50" x2="245" y2="40"/>
  </g>

  <!-- Mirror RS -->
  <line x1="40" y1="150" x2="260" y2="150" class="mirror"/>
  <text x="30" y="155" class="label">R</text>
  <text x="265" y="155" class="label">S</text>
  <!-- Hatching for mirror -->
  <g class="hatch">
    <line x1="50" y1="150" x2="45" y2="160"/>
    <line x1="70" y1="150" x2="65" y2="160"/>
    <line x1="90" y1="150" x2="85" y2="160"/>
    <line x1="110" y1="150" x2="105" y2="160"/>
    <line x1="130" y1="150" x2="125" y2="160"/>
    <line x1="150" y1="150" x2="145" y2="160"/>
    <line x1="170" y1="150" x2="165" y2="160"/>
    <line x1="190" y1="150" x2="185" y2="160"/>
    <line x1="210" y1="150" x2="205" y2="160"/>
    <line x1="230" y1="150" x2="225" y2="160"/>
    <line x1="250" y1="150" x2="245" y2="160"/>
  </g>

  <!-- Ray path: A -> B -> C -> D -->
  <line x1="50" y1="20" x2="100" y2="50" class="ray"/>
  <text x="40" y="18" class="label">A</text>

  <line x1="100" y1="50" x2="180" y2="150" class="ray"/>

  <line x1="180" y1="150" x2="250" y2="100" class="ray"/>
  <text x="255" y="98" class="label">D</text>

  <!-- Points B and C -->
  <circle cx="100" cy="50" r="4" class="point"/>
  <text x="105" y="70" class="label">B</text>

  <circle cx="180" cy="150" r="4" class="point"/>
  <text x="172" y="140" class="label">C</text>

  <!-- Normals at B and C -->
  <line x1="100" y1="30" x2="100" y2="80" class="normal"/>
  <line x1="180" y1="120" x2="180" y2="170" class="normal"/>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">Two parallel mirrors PQ and RS with light reflection</text>
</svg>