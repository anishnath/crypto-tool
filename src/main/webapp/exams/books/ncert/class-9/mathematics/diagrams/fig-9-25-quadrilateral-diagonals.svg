<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .diagonal { stroke: #6366f1; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Quadrilateral ABCD -->
  <polygon points="80,40 220,40 250,140 50,140" class="quad"/>

  <!-- Diagonals -->
  <line x1="80" y1="40" x2="250" y2="140" class="diagonal"/>
  <line x1="220" y1="40" x2="50" y2="140" class="diagonal"/>

  <!-- Point O (intersection) -->
  <circle cx="150" cy="90" r="4" fill="#22c55e"/>
  <text x="158" y="88" class="label">O</text>

  <!-- Points -->
  <circle cx="80" cy="40" r="4" class="point"/>
  <text x="65" y="35" class="label">A</text>

  <circle cx="220" cy="40" r="4" class="point"/>
  <text x="228" y="35" class="label">B</text>

  <circle cx="250" cy="140" r="4" class="point"/>
  <text x="258" y="145" class="label">C</text>

  <circle cx="50" cy="140" r="4" class="point"/>
  <text x="35" y="145" class="label">D</text>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Quadrilateral ABCD with diagonals intersecting at O</text>
</svg>