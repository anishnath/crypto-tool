<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .parallel { stroke: #374151; stroke-width: 2; }
    .transversal { stroke: #6366f1; stroke-width: 2; }
    .perp { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .right-angle { fill: none; stroke: #22c55e; stroke-width: 1; }
  </style>

  <!-- Parallel line AB -->
  <line x1="30" y1="50" x2="270" y2="50" class="parallel"/>
  <text x="20" y="55" class="label">A</text>
  <text x="275" y="55" class="label">B</text>

  <!-- Parallel line CD -->
  <line x1="30" y1="150" x2="270" y2="150" class="parallel"/>
  <text x="20" y="155" class="label">C</text>
  <text x="275" y="155" class="label">D</text>

  <!-- Transversal GE through both lines -->
  <line x1="100" y1="30" x2="180" y2="170" class="transversal"/>
  <text x="95" y="22" class="label">G</text>

  <!-- Point E on transversal at CD -->
  <circle cx="158" cy="150" r="3" class="point"/>
  <text x="165" y="165" class="label">E</text>

  <!-- Line EF perpendicular to CD -->
  <line x1="158" y1="150" x2="158" y2="100" class="perp"/>
  <text x="163" y="95" class="label">F</text>

  <!-- Right angle marker at E -->
  <rect x="158" y="138" width="10" height="10" class="right-angle"/>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">AB || CD with transversal, EF perpendicular to CD</text>
</svg>