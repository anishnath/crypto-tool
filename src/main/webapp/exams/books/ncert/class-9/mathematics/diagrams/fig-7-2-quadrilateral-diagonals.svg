<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .diagonal { stroke: #6366f1; stroke-width: 1.5; stroke-dasharray: 5; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle-arc { fill: none; stroke: #f59e0b; stroke-width: 1.5; }
  </style>

  <!-- Quadrilateral ABCD -->
  <polygon points="80,50 220,50 240,150 60,150" fill="none" class="line"/>

  <!-- Points -->
  <circle cx="80" cy="50" r="4" class="point"/>
  <text x="65" y="45" class="label">A</text>

  <circle cx="220" cy="50" r="4" class="point"/>
  <text x="225" y="45" class="label">B</text>

  <circle cx="240" cy="150" r="4" class="point"/>
  <text x="248" y="155" class="label">C</text>

  <circle cx="60" cy="150" r="4" class="point"/>
  <text x="42" y="155" class="label">D</text>

  <!-- Diagonals AC and BD -->
  <line x1="80" y1="50" x2="240" y2="150" class="diagonal"/>
  <line x1="220" y1="50" x2="60" y2="150" class="diagonal"/>

  <!-- Equal marks on AD and BC -->
  <line x1="68" y1="95" x2="78" y2="105" class="equal-mark"/>
  <line x1="222" y1="95" x2="232" y2="105" class="equal-mark"/>

  <!-- Angle arcs -->
  <path d="M 100 55 A 20 20 0 0 1 95 75" class="angle-arc"/>
  <path d="M 205 55 A 20 20 0 0 0 200 75" class="angle-arc"/>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">Quadrilateral ABCD with AD = BC and equal angles</text>
</svg>