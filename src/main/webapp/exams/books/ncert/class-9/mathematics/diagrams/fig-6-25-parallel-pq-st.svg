<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .parallel { stroke: #374151; stroke-width: 2; }
    .transversal { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle { font-family: Arial, sans-serif; font-size: 10px; fill: #22c55e; }
  </style>

  <!-- Parallel line PQ -->
  <line x1="30" y1="50" x2="270" y2="50" class="parallel"/>
  <text x="20" y="55" class="label">P</text>
  <text x="275" y="55" class="label">Q</text>

  <!-- Parallel line ST -->
  <line x1="30" y1="150" x2="270" y2="150" class="parallel"/>
  <text x="20" y="155" class="label">S</text>
  <text x="275" y="155" class="label">T</text>

  <!-- Transversal with point R between parallel lines -->
  <line x1="80" y1="50" x2="220" y2="150" class="transversal"/>
  <line x1="80" y1="50" x2="40" y2="20" class="transversal"/>
  <line x1="220" y1="150" x2="260" y2="180" class="transversal"/>

  <!-- Point R (between parallel lines on transversal) -->
  <circle cx="150" cy="100" r="4" class="point"/>
  <text x="155" y="95" class="label">R</text>

  <!-- Intersection points -->
  <circle cx="80" cy="50" r="3" class="point"/>
  <circle cx="220" cy="150" r="3" class="point"/>

  <!-- Angle labels -->
  <text x="60" y="45" class="angle">110°</text>
  <text x="200" y="165" class="angle">130°</text>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">Parallel lines PQ and ST with angles at transversal</text>
</svg>