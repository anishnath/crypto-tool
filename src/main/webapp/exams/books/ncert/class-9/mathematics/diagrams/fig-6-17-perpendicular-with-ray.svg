<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .perp { stroke: #22c55e; stroke-width: 2; }
    .ray { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .right-angle { fill: none; stroke: #22c55e; stroke-width: 1; }
  </style>

  <!-- Line POQ (horizontal) -->
  <line x1="30" y1="120" x2="270" y2="120" class="line"/>
  <text x="20" y="125" class="label">P</text>
  <text x="275" y="125" class="label">Q</text>

  <!-- Point O -->
  <circle cx="150" cy="120" r="4" class="point"/>
  <text x="155" y="140" class="label">O</text>

  <!-- Ray OR (perpendicular to PQ) -->
  <line x1="150" y1="120" x2="150" y2="30" class="perp"/>
  <text x="145" y="22" class="label">R</text>

  <!-- Ray OS (between OP and OR) -->
  <line x1="150" y1="120" x2="80" y2="50" class="ray"/>
  <text x="68" y="45" class="label">S</text>

  <!-- Right angle marker -->
  <rect x="138" y="108" width="10" height="10" class="right-angle"/>

  <text x="150" y="170" class="label" text-anchor="middle" font-size="11">Line POQ with OR perpendicular, ray OS between OP and OR</text>
</svg>