<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" width="300" height="220">
  <style>
    .circle { fill: none; stroke: #6366f1; stroke-width: 2; }
    .triangle { fill: none; stroke: #374151; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle-arc { fill: none; stroke: #22c55e; stroke-width: 1.5; }
    .angle-label { font-family: Arial, sans-serif; font-size: 10px; fill: #22c55e; }
  </style>

  <!-- Circle -->
  <circle cx="150" cy="110" r="75" class="circle"/>

  <!-- Point A (top) -->
  <circle cx="150" cy="35" r="4" class="point"/>
  <text x="145" y="25" class="label">A</text>

  <!-- Point B (bottom-left) -->
  <circle cx="85" cy="160" r="4" class="point"/>
  <text x="68" y="165" class="label">B</text>

  <!-- Point C (bottom-right) -->
  <circle cx="210" cy="145" r="4" class="point"/>
  <text x="218" y="150" class="label">C</text>

  <!-- Point D (right side, on major arc) -->
  <circle cx="225" cy="100" r="4" class="point"/>
  <text x="232" y="105" class="label">D</text>

  <!-- Triangle ABC -->
  <polygon points="150,35 85,160 210,145" class="triangle"/>

  <!-- Lines to D for cyclic quadrilateral feel -->
  <line x1="85" y1="160" x2="225" y2="100" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
  <line x1="210" y1="145" x2="225" y2="100" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>

  <!-- Angle arcs -->
  <path d="M 100 150 A 20 20 0 0 1 93 135" class="angle-arc"/>
  <text x="105" y="138" class="angle-label">69째</text>

  <path d="M 195 145 A 20 20 0 0 0 200 130" class="angle-arc"/>
  <text x="180" y="135" class="angle-label">31째</text>

  <text x="150" y="205" class="label" text-anchor="middle" font-size="11">Triangle ABC inscribed in circle with angle ABC = 69째, angle ACB = 31째</text>
</svg>