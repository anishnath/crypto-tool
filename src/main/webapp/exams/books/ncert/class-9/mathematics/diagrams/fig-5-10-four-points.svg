<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .segment { font-family: Arial, sans-serif; font-size: 10px; fill: #6366f1; }
  </style>

  <!-- Line with four points A, B, C, D -->
  <line x1="30" y1="50" x2="280" y2="50" class="line"/>

  <!-- Point A -->
  <circle cx="50" cy="50" r="5" class="point"/>
  <text x="42" y="75" class="label">A</text>

  <!-- Point B -->
  <circle cx="110" cy="50" r="5" class="point"/>
  <text x="102" y="75" class="label">B</text>

  <!-- Point C -->
  <circle cx="190" cy="50" r="5" class="point"/>
  <text x="182" y="75" class="label">C</text>

  <!-- Point D -->
  <circle cx="260" cy="50" r="5" class="point"/>
  <text x="252" y="75" class="label">D</text>

  <!-- Segment labels -->
  <text x="75" y="35" class="segment">AB</text>
  <text x="145" y="35" class="segment">BC</text>
  <text x="220" y="35" class="segment">CD</text>

  <text x="150" y="95" class="label" text-anchor="middle" font-size="11">If AC = BD, then AB = CD (Euclid's Axiom)</text>
</svg>