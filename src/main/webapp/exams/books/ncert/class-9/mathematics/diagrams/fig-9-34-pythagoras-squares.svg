<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 280" width="340" height="280">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .square1 { fill: rgba(99, 102, 241, 0.1); stroke: #6366f1; stroke-width: 1.5; }
    .square2 { fill: rgba(34, 197, 94, 0.1); stroke: #22c55e; stroke-width: 1.5; }
    .square3 { fill: rgba(249, 115, 22, 0.1); stroke: #f97316; stroke-width: 1.5; }
    .perp { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 10px; fill: #1f2937; }
  </style>

  <!-- Right triangle ABC -->
  <polygon points="120,180 120,80 220,180" class="triangle"/>

  <!-- Square on AB (ABMN) -->
  <polygon points="120,80 120,180 20,180 20,80" class="square1"/>

  <!-- Square on AC (ACFG) -->
  <polygon points="120,80 220,80 220,180 120,180" class="square2" transform="rotate(-90 170 130)"/>

  <!-- Square on BC (BCED) -->
  <polygon points="120,180 220,180 220,280 120,280" class="square3"/>

  <!-- Perpendicular from A to DE -->
  <line x1="120" y1="80" x2="120" y2="280" class="perp"/>

  <!-- Points -->
  <circle cx="120" cy="80" r="3" class="point"/>
  <text x="108" y="75" class="label">A</text>

  <circle cx="120" cy="180" r="3" class="point"/>
  <text x="108" y="192" class="label">B</text>

  <circle cx="220" cy="180" r="3" class="point"/>
  <text x="225" y="192" class="label">C</text>

  <circle cx="20" cy="80" r="3" class="point"/>
  <text x="8" y="78" class="label">M</text>

  <circle cx="20" cy="180" r="3" class="point"/>
  <text x="5" y="185" class="label">N</text>

  <circle cx="120" cy="280" r="3" class="point"/>
  <text x="115" y="275" class="label">Y</text>

  <circle cx="220" cy="280" r="3" class="point"/>
  <text x="225" y="275" class="label">E</text>

  <text x="170" y="268" class="label" text-anchor="middle" font-size="9">Right triangle with squares on all sides (Pythagoras proof)</text>
</svg>