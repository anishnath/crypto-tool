<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .line { stroke: #6366f1; stroke-width: 1.5; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Triangle ABC -->
  <polygon points="150,30 50,150 250,150" class="triangle"/>

  <!-- Points D and E trisecting BC -->
  <circle cx="117" cy="150" r="4" class="point"/>
  <text x="110" y="168" class="label">D</text>

  <circle cx="183" cy="150" r="4" class="point"/>
  <text x="178" y="168" class="label">E</text>

  <!-- Lines AD and AE -->
  <line x1="150" y1="30" x2="117" y2="150" class="line"/>
  <line x1="150" y1="30" x2="183" y2="150" class="line"/>

  <!-- Equal marks on BD, DE, EC -->
  <line x1="78" y1="145" x2="78" y2="155" class="equal-mark"/>
  <line x1="150" y1="145" x2="150" y2="155" class="equal-mark"/>
  <line x1="217" y1="145" x2="217" y2="155" class="equal-mark"/>

  <!-- Points -->
  <circle cx="150" cy="30" r="4" class="point"/>
  <text x="145" y="20" class="label">A</text>

  <circle cx="50" cy="150" r="4" class="point"/>
  <text x="35" y="158" class="label">B</text>

  <circle cx="250" cy="150" r="4" class="point"/>
  <text x="258" y="158" class="label">C</text>

  <text x="150" y="175" class="label" text-anchor="middle" font-size="11">Triangle ABC with BD = DE = EC (Budhia's field)</text>
</svg>