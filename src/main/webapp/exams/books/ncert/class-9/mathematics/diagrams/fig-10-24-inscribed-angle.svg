<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" width="300" height="220">
  <style>
    .circle { fill: none; stroke: #6366f1; stroke-width: 2; }
    .chord { stroke: #374151; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .center { fill: #6366f1; }
    .angle-arc { fill: none; stroke: #22c55e; stroke-width: 1.5; }
    .angle-label { font-family: Arial, sans-serif; font-size: 10px; fill: #22c55e; }
  </style>

  <!-- Circle -->
  <circle cx="150" cy="110" r="75" class="circle"/>

  <!-- Centre O -->
  <circle cx="150" cy="110" r="3" class="center"/>
  <text x="155" y="105" class="label">O</text>

  <!-- Point P (left side) -->
  <circle cx="77" cy="95" r="4" class="point"/>
  <text x="60" y="95" class="label">P</text>

  <!-- Point Q (top) -->
  <circle cx="150" cy="35" r="4" class="point"/>
  <text x="145" y="25" class="label">Q</text>

  <!-- Point R (right side) -->
  <circle cx="220" cy="130" r="4" class="point"/>
  <text x="228" y="135" class="label">R</text>

  <!-- Chords PQ and QR -->
  <line x1="77" y1="95" x2="150" y2="35" class="chord"/>
  <line x1="150" y1="35" x2="220" y2="130" class="chord"/>

  <!-- Angle arc at Q (inscribed angle PQR = 100°) -->
  <path d="M 95 70 A 30 30 0 0 1 175 60" class="angle-arc"/>
  <text x="130" y="55" class="angle-label">100°</text>

  <!-- Chord PR (optional, to show the arc) -->
  <line x1="77" y1="95" x2="220" y2="130" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>

  <text x="150" y="205" class="label" text-anchor="middle" font-size="11">Circle with inscribed angle PQR = 100°</text>
</svg>