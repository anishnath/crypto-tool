<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .triangle { fill: none; stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Line ST -->
  <line x1="20" y1="130" x2="280" y2="130" class="line"/>
  <text x="10" y="135" class="label">S</text>
  <text x="285" y="135" class="label">T</text>

  <!-- Triangle PQR with base QR on line ST -->
  <polygon points="150,40 90,130 210,130" class="triangle"/>

  <!-- Points -->
  <circle cx="150" cy="40" r="4" class="point"/>
  <text x="145" y="30" class="label">P</text>

  <circle cx="90" cy="130" r="4" class="point"/>
  <text x="82" y="148" class="label">Q</text>

  <circle cx="210" cy="130" r="4" class="point"/>
  <text x="208" y="148" class="label">R</text>

  <text x="150" y="170" class="label" text-anchor="middle" font-size="11">Triangle PQR with base QR on line ST</text>
</svg>