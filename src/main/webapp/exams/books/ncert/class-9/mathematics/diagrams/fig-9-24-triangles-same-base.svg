<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .triangle1 { fill: rgba(99, 102, 241, 0.1); stroke: #6366f1; stroke-width: 2; }
    .triangle2 { fill: rgba(34, 197, 94, 0.1); stroke: #22c55e; stroke-width: 2; }
    .base { stroke: #374151; stroke-width: 2; }
    .line { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Base AB -->
  <line x1="60" y1="90" x2="240" y2="90" class="base"/>

  <!-- Triangle ABC (above) -->
  <polygon points="60,90 240,90 150,30" class="triangle1"/>

  <!-- Triangle ABD (below) -->
  <polygon points="60,90 240,90 150,150" class="triangle2"/>

  <!-- Line CD -->
  <line x1="150" y1="30" x2="150" y2="150" class="line"/>

  <!-- Point O (intersection) -->
  <circle cx="150" cy="90" r="4" fill="#f59e0b"/>
  <text x="158" y="88" class="label">O</text>

  <!-- Points -->
  <circle cx="60" cy="90" r="4" class="point"/>
  <text x="42" y="95" class="label">A</text>

  <circle cx="240" cy="90" r="4" class="point"/>
  <text x="248" y="95" class="label">B</text>

  <circle cx="150" cy="30" r="4" class="point"/>
  <text x="155" y="22" class="label">C</text>

  <circle cx="150" cy="150" r="4" class="point"/>
  <text x="155" y="165" class="label">D</text>

  <text x="150" y="175" class="label" text-anchor="middle" font-size="11">Triangles ABC and ABD on same base AB</text>
</svg>