<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .triangle { fill: rgba(99, 102, 241, 0.1); stroke: #6366f1; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .interior { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Parallelogram ABCD -->
  <polygon points="50,40 230,40 260,140 80,140" class="quad"/>

  <!-- Interior point P -->
  <circle cx="155" cy="90" r="5" class="interior"/>
  <text x="162" y="88" class="label">P</text>

  <!-- Triangles from P -->
  <polygon points="50,40 230,40 155,90" class="triangle"/>
  <polygon points="260,140 80,140 155,90" class="triangle"/>

  <!-- Points -->
  <circle cx="50" cy="40" r="4" class="point"/>
  <text x="35" y="38" class="label">A</text>

  <circle cx="230" cy="40" r="4" class="point"/>
  <text x="238" y="38" class="label">B</text>

  <circle cx="260" cy="140" r="4" class="point"/>
  <text x="268" y="145" class="label">C</text>

  <circle cx="80" cy="140" r="4" class="point"/>
  <text x="65" y="148" class="label">D</text>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Parallelogram ABCD with interior point P</text>
</svg>