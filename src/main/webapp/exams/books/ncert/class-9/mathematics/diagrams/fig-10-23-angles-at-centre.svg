<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" width="300" height="220">
  <style>
    .circle { fill: none; stroke: #6366f1; stroke-width: 2; }
    .radius { stroke: #374151; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .center { fill: #6366f1; }
    .angle-arc { fill: none; stroke: #22c55e; stroke-width: 1.5; }
    .angle-label { font-family: Arial, sans-serif; font-size: 10px; fill: #22c55e; }
  </style>

  <!-- Circle -->
  <circle cx="150" cy="110" r="75" class="circle"/>

  <!-- Centre O -->
  <circle cx="150" cy="110" r="3" class="center"/>
  <text x="155" y="105" class="label">O</text>

  <!-- Point A (top) -->
  <circle cx="150" cy="35" r="4" class="point"/>
  <text x="145" y="25" class="label">A</text>

  <!-- Point B (right-top, 60 degrees from A) -->
  <circle cx="215" cy="72" r="4" class="point"/>
  <text x="220" y="68" class="label">B</text>

  <!-- Point C (right, 30 degrees from B) -->
  <circle cx="225" cy="110" r="4" class="point"/>
  <text x="232" y="115" class="label">C</text>

  <!-- Point D (bottom-left, on major arc) -->
  <circle cx="85" cy="155" r="4" class="point"/>
  <text x="70" y="165" class="label">D</text>

  <!-- Radii -->
  <line x1="150" y1="110" x2="150" y2="35" class="radius"/>
  <line x1="150" y1="110" x2="215" y2="72" class="radius"/>
  <line x1="150" y1="110" x2="225" y2="110" class="radius"/>

  <!-- Angle arcs -->
  <path d="M 150 85 A 25 25 0 0 1 172 93" class="angle-arc"/>
  <text x="163" y="82" class="angle-label">60째</text>

  <path d="M 172 93 A 25 25 0 0 1 175 110" class="angle-arc"/>
  <text x="182" y="98" class="angle-label">30째</text>

  <!-- Chord from A to D through the circle -->
  <line x1="150" y1="35" x2="85" y2="155" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
  <line x1="225" y1="110" x2="85" y2="155" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>

  <text x="150" y="205" class="label" text-anchor="middle" font-size="11">Circle with angles at centre: angle BOC = 30째, angle AOB = 60째</text>
</svg>