<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .quad2 { fill: none; stroke: #6366f1; stroke-width: 2; }
    .extension { stroke: #94a3b8; stroke-width: 1.5; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Parallelogram ABCD -->
  <polygon points="60,50 180,50 220,130 100,130" class="quad"/>

  <!-- Extension to P and parallelogram PBQR -->
  <line x1="180" y1="50" x2="260" y2="50" class="extension"/>
  <polygon points="180,50 260,50 300,130 220,130" class="quad2"/>

  <!-- Points -->
  <circle cx="60" cy="50" r="4" class="point"/>
  <text x="45" y="48" class="label">A</text>

  <circle cx="180" cy="50" r="4" class="point"/>
  <text x="175" y="38" class="label">B</text>

  <circle cx="260" cy="50" r="4" class="point"/>
  <text x="265" y="48" class="label">P</text>

  <circle cx="220" cy="130" r="4" class="point"/>
  <text x="228" y="138" class="label">C</text>

  <circle cx="100" cy="130" r="4" class="point"/>
  <text x="88" y="145" class="label">D</text>

  <circle cx="300" cy="130" r="4" class="point"/>
  <text x="305" y="138" class="label">Q</text>

  <text x="160" y="170" class="label" text-anchor="middle" font-size="11">Parallelogram ABCD with AB extended, PBQR constructed</text>
</svg>