<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .line { stroke: #6366f1; stroke-width: 1.5; }
    .diagonal { stroke: #94a3b8; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .midpoint { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Parallelogram ABCD -->
  <polygon points="60,40 240,40 210,140 30,140" class="quad"/>

  <!-- Diagonal BD -->
  <line x1="240" y1="40" x2="30" y2="140" class="diagonal"/>

  <!-- Points -->
  <circle cx="60" cy="40" r="4" class="point"/>
  <text x="48" y="32" class="label">A</text>

  <circle cx="240" cy="40" r="4" class="point"/>
  <text x="245" y="32" class="label">B</text>

  <circle cx="210" cy="140" r="4" class="point"/>
  <text x="218" y="150" class="label">C</text>

  <circle cx="30" cy="140" r="4" class="point"/>
  <text x="15" y="150" class="label">D</text>

  <!-- Midpoints E and F -->
  <circle cx="150" cy="40" r="4" class="midpoint"/>
  <text x="145" y="28" class="label">E</text>

  <circle cx="120" cy="140" r="4" class="midpoint"/>
  <text x="115" y="158" class="label">F</text>

  <!-- Lines AF and EC -->
  <line x1="60" y1="40" x2="120" y2="140" class="line"/>
  <line x1="150" y1="40" x2="210" y2="140" class="line"/>

  <!-- Points P and Q on BD -->
  <circle cx="165" cy="73" r="3" class="point"/>
  <text x="172" y="70" class="label">P</text>

  <circle cx="105" cy="107" r="3" class="point"/>
  <text x="92" y="105" class="label">Q</text>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Parallelogram with E, F midpoints, AF and EC trisect BD</text>
</svg>