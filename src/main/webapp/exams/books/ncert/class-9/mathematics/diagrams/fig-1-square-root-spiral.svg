<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 260" width="320" height="260">
  <style>
    .line { stroke: #374151; stroke-width: 1.5; }
    .perp { stroke: #6366f1; stroke-width: 1.5; }
    .hyp { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 10px; fill: #1f2937; }
    .radius-label { font-family: Arial, sans-serif; font-size: 9px; fill: #22c55e; }
  </style>

  <!-- Starting point O -->
  <circle cx="160" cy="180" r="3" class="point"/>
  <text x="155" y="195" class="label">O</text>

  <!-- First segment OP1 = 1 -->
  <line x1="160" y1="180" x2="200" y2="180" class="line"/>
  <circle cx="200" cy="180" r="3" class="point"/>
  <text x="205" y="178" class="label">P1</text>

  <!-- Perpendicular at P1, height 1 -->
  <line x1="200" y1="180" x2="200" y2="140" class="perp"/>
  <circle cx="200" cy="140" r="3" class="point"/>
  <text x="205" y="138" class="label">P2</text>

  <!-- OP2 = sqrt(2) -->
  <line x1="160" y1="180" x2="200" y2="140" class="hyp"/>
  <text x="175" y="155" class="radius-label">sqrt(2)</text>

  <!-- Perpendicular at P2, height 1 -->
  <line x1="200" y1="140" x2="160" y2="110" class="perp"/>
  <circle cx="160" cy="110" r="3" class="point"/>
  <text x="150" y="105" class="label">P3</text>

  <!-- OP3 = sqrt(3) -->
  <line x1="160" y1="180" x2="160" y2="110" class="hyp"/>
  <text x="140" y="148" class="radius-label">sqrt(3)</text>

  <!-- Perpendicular at P3, height 1 -->
  <line x1="160" y1="110" x2="115" y2="120" class="perp"/>
  <circle cx="115" cy="120" r="3" class="point"/>
  <text x="100" y="118" class="label">P4</text>

  <!-- OP4 = sqrt(4) = 2 -->
  <line x1="160" y1="180" x2="115" y2="120" class="hyp"/>
  <text x="120" y="155" class="radius-label">sqrt(4)=2</text>

  <!-- Perpendicular at P4, height 1 -->
  <line x1="115" y1="120" x2="100" y2="165" class="perp"/>
  <circle cx="100" cy="165" r="3" class="point"/>
  <text x="85" y="168" class="label">P5</text>

  <!-- OP5 = sqrt(5) -->
  <line x1="160" y1="180" x2="100" y2="165" class="hyp"/>
  <text x="115" y="180" class="radius-label">sqrt(5)</text>

  <!-- Continue spiral indication -->
  <text x="75" y="200" class="label">...</text>

  <text x="160" y="250" class="label" text-anchor="middle" font-size="11">Square Root Spiral: Each radius is sqrt(n)</text>
</svg>