<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .parallel { stroke: #374151; stroke-width: 2; }
    .transversal { stroke: #6366f1; stroke-width: 2; }
    .diagonal { stroke: #94a3b8; stroke-width: 1.5; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Parallel line l -->
  <line x1="30" y1="50" x2="270" y2="50" class="parallel"/>
  <text x="275" y="55" class="label">l</text>

  <!-- Parallel line m -->
  <line x1="30" y1="150" x2="270" y2="150" class="parallel"/>
  <text x="275" y="155" class="label">m</text>

  <!-- Transversal line p (slanting) -->
  <line x1="60" y1="30" x2="120" y2="170" class="transversal"/>
  <text x="50" y="25" class="label">p</text>

  <!-- Transversal line q (slanting) -->
  <line x1="180" y1="30" x2="240" y2="170" class="transversal"/>
  <text x="175" y="25" class="label">q</text>

  <!-- Points A, B, C, D -->
  <circle cx="72" cy="50" r="4" class="point"/>
  <text x="60" y="42" class="label">A</text>

  <circle cx="192" cy="50" r="4" class="point"/>
  <text x="198" y="42" class="label">B</text>

  <circle cx="228" cy="150" r="4" class="point"/>
  <text x="235" y="160" class="label">C</text>

  <circle cx="108" cy="150" r="4" class="point"/>
  <text x="95" y="165" class="label">D</text>

  <!-- Diagonal AC -->
  <line x1="72" y1="50" x2="228" y2="150" class="diagonal"/>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">Parallel lines l and m intersected by lines p and q</text>
</svg>