<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" width="300" height="220">
  <style>
    .circle { fill: none; stroke: #6366f1; stroke-width: 2; }
    .quad { fill: none; stroke: #374151; stroke-width: 1.5; }
    .diagonal { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle-arc { fill: none; stroke: #22c55e; stroke-width: 1.5; }
    .angle-label { font-family: Arial, sans-serif; font-size: 10px; fill: #22c55e; }
  </style>

  <!-- Circle -->
  <circle cx="150" cy="110" r="75" class="circle"/>

  <!-- Point A (top-left) -->
  <circle cx="95" cy="55" r="4" class="point"/>
  <text x="78" y="50" class="label">A</text>

  <!-- Point B (top-right) -->
  <circle cx="205" cy="55" r="4" class="point"/>
  <text x="212" y="50" class="label">B</text>

  <!-- Point C (bottom-right) -->
  <circle cx="215" cy="145" r="4" class="point"/>
  <text x="222" y="155" class="label">C</text>

  <!-- Point D (bottom-left) -->
  <circle cx="85" cy="145" r="4" class="point"/>
  <text x="68" y="155" class="label">D</text>

  <!-- Point E (intersection of diagonals) -->
  <circle cx="150" cy="100" r="3" fill="#f59e0b"/>
  <text x="155" y="95" class="label">E</text>

  <!-- Cyclic quadrilateral ABCD -->
  <polygon points="95,55 205,55 215,145 85,145" class="quad"/>

  <!-- Diagonals AC and BD -->
  <line x1="95" y1="55" x2="215" y2="145" class="diagonal"/>
  <line x1="205" y1="55" x2="85" y2="145" class="diagonal"/>

  <!-- Angle at E (BEC = 130°) -->
  <path d="M 165 90 A 20 20 0 0 1 160 115" class="angle-arc"/>
  <text x="168" y="108" class="angle-label">130°</text>

  <!-- Angle ECD = 20° -->
  <path d="M 200 140 A 18 18 0 0 0 210 125" class="angle-arc"/>
  <text x="185" y="130" class="angle-label">20°</text>

  <text x="150" y="205" class="label" text-anchor="middle" font-size="11">Cyclic quadrilateral ABCD with diagonals, angle BEC = 130°</text>
</svg>