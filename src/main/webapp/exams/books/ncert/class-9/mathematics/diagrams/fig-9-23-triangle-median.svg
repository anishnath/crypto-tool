<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .median { stroke: #6366f1; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .midpoint { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Triangle ABC -->
  <polygon points="150,30 50,150 250,150" class="triangle"/>

  <!-- Median AD -->
  <line x1="150" y1="30" x2="150" y2="150" class="median"/>

  <!-- Point E on AD -->
  <circle cx="150" cy="90" r="4" class="midpoint"/>
  <text x="158" y="88" class="label">E</text>

  <!-- Points -->
  <circle cx="150" cy="30" r="4" class="point"/>
  <text x="145" y="20" class="label">A</text>

  <circle cx="50" cy="150" r="4" class="point"/>
  <text x="35" y="158" class="label">B</text>

  <circle cx="250" cy="150" r="4" class="point"/>
  <text x="258" y="158" class="label">C</text>

  <circle cx="150" cy="150" r="4" class="point"/>
  <text x="145" y="168" class="label">D</text>

  <text x="150" y="175" class="label" text-anchor="middle" font-size="11">Triangle ABC with median AD and point E on AD</text>
</svg>