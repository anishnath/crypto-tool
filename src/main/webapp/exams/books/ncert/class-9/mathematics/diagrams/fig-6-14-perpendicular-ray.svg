<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .perp { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle { font-family: Arial, sans-serif; font-size: 10px; fill: #6366f1; }
    .right-angle { fill: none; stroke: #22c55e; stroke-width: 1; }
  </style>

  <!-- Line XY (horizontal) -->
  <line x1="30" y1="120" x2="270" y2="120" class="line"/>
  <text x="20" y="125" class="label">X</text>
  <text x="275" y="125" class="label">Y</text>

  <!-- Line MN (slanting through O) -->
  <line x1="60" y1="180" x2="240" y2="50" class="line"/>
  <text x="50" y="188" class="label">M</text>
  <text x="245" y="48" class="label">N</text>

  <!-- Point O (intersection) -->
  <circle cx="150" cy="120" r="4" class="point"/>
  <text x="155" y="135" class="label">O</text>

  <!-- Ray OP (perpendicular to XY) -->
  <line x1="150" y1="120" x2="150" y2="30" class="perp"/>
  <text x="145" y="22" class="label">P</text>

  <!-- Right angle marker -->
  <rect x="150" y="105" width="12" height="12" class="right-angle" transform="rotate(0 150 120)"/>

  <!-- Angle labels a, b, c -->
  <text x="125" y="115" class="angle">a</text>
  <text x="158" y="100" class="angle">b</text>
  <text x="175" y="115" class="angle">c</text>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="11">Lines XY and MN at O, ray OP perpendicular to XY</text>
</svg>