<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .point { fill: #ef4444; }
    .midpoint { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .equal-mark { stroke: #6366f1; stroke-width: 2; }
  </style>

  <!-- Line segment AB -->
  <line x1="50" y1="50" x2="250" y2="50" class="line"/>

  <!-- Point A -->
  <circle cx="50" cy="50" r="5" class="point"/>
  <text x="42" y="75" class="label">A</text>

  <!-- Point C (midpoint) -->
  <circle cx="150" cy="50" r="5" class="midpoint"/>
  <text x="142" y="75" class="label">C</text>

  <!-- Point B -->
  <circle cx="250" cy="50" r="5" class="point"/>
  <text x="242" y="75" class="label">B</text>

  <!-- Equal marks -->
  <line x1="95" y1="45" x2="95" y2="55" class="equal-mark"/>
  <line x1="205" y1="45" x2="205" y2="55" class="equal-mark"/>

  <!-- Labels -->
  <text x="100" y="35" class="label">AC</text>
  <text x="195" y="35" class="label">CB</text>

  <text x="150" y="95" class="label" text-anchor="middle" font-size="11">C is midpoint of AB: AC = CB</text>
</svg>