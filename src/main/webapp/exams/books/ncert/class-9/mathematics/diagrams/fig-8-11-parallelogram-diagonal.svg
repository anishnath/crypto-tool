<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .diagonal { stroke: #6366f1; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Parallelogram ABCD -->
  <polygon points="70,50 250,50 210,140 30,140" class="quad"/>

  <!-- Diagonal AC -->
  <line x1="70" y1="50" x2="210" y2="140" class="diagonal"/>

  <!-- Points -->
  <circle cx="70" cy="50" r="4" class="point"/>
  <text x="55" y="45" class="label">A</text>

  <circle cx="250" cy="50" r="4" class="point"/>
  <text x="255" y="45" class="label">B</text>

  <circle cx="210" cy="140" r="4" class="point"/>
  <text x="218" y="150" class="label">C</text>

  <circle cx="30" cy="140" r="4" class="point"/>
  <text x="15" y="150" class="label">D</text>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Parallelogram ABCD with diagonal AC</text>
</svg>