<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 220" width="300" height="220">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .line { stroke: #6366f1; stroke-width: 1.5; stroke-dasharray: 5; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .equal-mark2 { stroke: #f59e0b; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Triangle ABC -->
  <polygon points="150,30 60,160 240,160" class="triangle"/>

  <!-- Triangle DBC (same side as A) -->
  <polygon points="150,90 60,160 240,160" class="triangle"/>

  <!-- Line AD extended to P -->
  <line x1="150" y1="30" x2="150" y2="200" class="line"/>

  <!-- Points -->
  <circle cx="150" cy="30" r="4" class="point"/>
  <text x="155" y="25" class="label">A</text>

  <circle cx="60" cy="160" r="4" class="point"/>
  <text x="42" y="165" class="label">B</text>

  <circle cx="240" cy="160" r="4" class="point"/>
  <text x="248" y="165" class="label">C</text>

  <circle cx="150" cy="90" r="4" class="point"/>
  <text x="158" y="88" class="label">D</text>

  <circle cx="150" cy="160" r="4" class="point"/>
  <text x="155" y="178" class="label">P</text>

  <!-- Equal marks on AB and AC -->
  <line x1="98" y1="90" x2="108" y2="100" class="equal-mark"/>
  <line x1="192" y1="100" x2="202" y2="90" class="equal-mark"/>

  <!-- Equal marks on DB and DC -->
  <line x1="98" y1="120" x2="108" y2="130" class="equal-mark2"/>
  <line x1="192" y1="130" x2="202" y2="120" class="equal-mark2"/>

  <text x="150" y="215" class="label" text-anchor="middle" font-size="11">Isosceles triangles ABC and DBC, AD meets BC at P</text>
</svg>