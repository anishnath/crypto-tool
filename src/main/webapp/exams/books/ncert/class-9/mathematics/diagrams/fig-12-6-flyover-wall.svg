<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .triangle { fill: rgba(249, 115, 22, 0.2); stroke: #374151; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 11px; fill: #1f2937; }
    .dimension { font-family: Arial, sans-serif; font-size: 10px; fill: #6366f1; }
    .car { fill: #64748b; }
  </style>

  <!-- Triangular wall -->
  <polygon points="150,30 40,160 260,160" class="triangle"/>

  <!-- Side labels -->
  <text x="80" y="85" class="dimension" transform="rotate(-55 80 85)">122 m</text>
  <text x="210" y="90" class="dimension" transform="rotate(60 210 90)">22 m</text>
  <text x="150" y="178" class="dimension" text-anchor="middle">120 m</text>

  <!-- Car illustrations (simplified) -->
  <rect x="80" y="130" width="25" height="15" rx="3" class="car"/>
  <rect x="130" y="115" width="25" height="15" rx="3" class="car"/>
  <rect x="180" y="125" width="25" height="15" rx="3" class="car"/>

  <!-- Wheels -->
  <circle cx="87" cy="145" r="4" fill="#374151"/>
  <circle cx="98" cy="145" r="4" fill="#374151"/>
  <circle cx="137" cy="130" r="4" fill="#374151"/>
  <circle cx="148" cy="130" r="4" fill="#374151"/>
  <circle cx="187" cy="140" r="4" fill="#374151"/>
  <circle cx="198" cy="140" r="4" fill="#374151"/>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="10">Triangular flyover wall for advertisement (Heron's Formula)</text>
</svg>