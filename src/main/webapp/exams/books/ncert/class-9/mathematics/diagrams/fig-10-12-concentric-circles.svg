<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .circle { fill: none; stroke: #6366f1; stroke-width: 2; }
    .line { stroke: #374151; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .center { fill: #6366f1; }
  </style>

  <!-- Concentric circles -->
  <circle cx="150" cy="100" r="70" class="circle"/>
  <circle cx="150" cy="100" r="45" class="circle"/>

  <!-- Centre O -->
  <circle cx="150" cy="100" r="3" class="center"/>
  <text x="155" y="95" class="label">O</text>

  <!-- Line intersecting circles -->
  <line x1="50" y1="70" x2="250" y2="130" class="line"/>

  <!-- Points A, B, C, D on the line -->
  <circle cx="82" cy="80" r="4" class="point"/>
  <text x="75" y="72" class="label">A</text>

  <circle cx="107" cy="88" r="4" class="point"/>
  <text x="100" y="80" class="label">B</text>

  <circle cx="193" cy="112" r="4" class="point"/>
  <text x="198" y="108" class="label">C</text>

  <circle cx="218" cy="120" r="4" class="point"/>
  <text x="223" y="116" class="label">D</text>

  <!-- Labels for explanation -->
  <text x="150" y="185" class="label" text-anchor="middle" font-size="11">Two concentric circles with common centre O</text>
</svg>