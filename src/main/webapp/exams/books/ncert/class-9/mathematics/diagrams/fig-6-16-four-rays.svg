<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .ray { stroke: #374151; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle { font-family: Arial, sans-serif; font-size: 11px; fill: #6366f1; }
    .arc { fill: none; stroke: #22c55e; stroke-width: 1.5; }
  </style>

  <!-- Point O (center) -->
  <circle cx="150" cy="100" r="4" class="point"/>
  <text x="155" y="93" class="label">O</text>

  <!-- Ray OA (up-left) -->
  <line x1="150" y1="100" x2="60" y2="40" class="ray"/>
  <text x="50" y="35" class="label">A</text>

  <!-- Ray OB (down-left) -->
  <line x1="150" y1="100" x2="60" y2="160" class="ray"/>
  <text x="50" y="168" class="label">B</text>

  <!-- Ray OC (down-right) -->
  <line x1="150" y1="100" x2="240" y2="160" class="ray"/>
  <text x="245" y="168" class="label">C</text>

  <!-- Ray OD (up-right) -->
  <line x1="150" y1="100" x2="240" y2="40" class="ray"/>
  <text x="245" y="35" class="label">D</text>

  <!-- Angle arcs and labels -->
  <path d="M 130 80 A 28 28 0 0 0 130 120" class="arc"/>
  <text x="105" y="105" class="angle">x</text>

  <path d="M 130 120 A 28 28 0 0 0 170 120" class="arc"/>
  <text x="145" y="140" class="angle">y</text>

  <path d="M 170 120 A 28 28 0 0 0 170 80" class="arc"/>
  <text x="185" y="105" class="angle">w</text>

  <path d="M 170 80 A 28 28 0 0 0 130 80" class="arc"/>
  <text x="145" y="70" class="angle">z</text>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">Four rays OA, OB, OC, OD from point O forming angles x, y, w, z</text>
</svg>