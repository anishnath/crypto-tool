<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .ray { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Line AB -->
  <line x1="30" y1="100" x2="270" y2="100" class="line"/>
  <text x="20" y="105" class="label">A</text>
  <text x="275" y="105" class="label">B</text>

  <!-- Line CD (intersecting at O) -->
  <line x1="80" y1="30" x2="220" y2="170" class="line"/>
  <text x="70" y="25" class="label">C</text>
  <text x="225" y="180" class="label">D</text>

  <!-- Point O (intersection) -->
  <circle cx="150" cy="100" r="4" class="point"/>
  <text x="155" y="93" class="label">O</text>

  <!-- Ray OE -->
  <line x1="150" y1="100" x2="250" y2="50" class="ray"/>
  <text x="255" y="48" class="label">E</text>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">Two lines AB and CD intersecting at O with ray OE</text>
</svg>