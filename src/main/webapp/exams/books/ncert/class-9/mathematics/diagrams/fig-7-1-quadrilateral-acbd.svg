<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .bisector { stroke: #6366f1; stroke-width: 1.5; stroke-dasharray: 5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Point A (top) -->
  <circle cx="150" cy="30" r="4" class="point"/>
  <text x="145" y="20" class="label">A</text>

  <!-- Point C (left) -->
  <circle cx="70" cy="100" r="4" class="point"/>
  <text x="52" y="105" class="label">C</text>

  <!-- Point D (right) -->
  <circle cx="230" cy="100" r="4" class="point"/>
  <text x="238" y="105" class="label">D</text>

  <!-- Point B (bottom) -->
  <circle cx="150" cy="170" r="4" class="point"/>
  <text x="145" y="188" class="label">B</text>

  <!-- Lines AC and AD (equal) -->
  <line x1="150" y1="30" x2="70" y2="100" class="line"/>
  <line x1="150" y1="30" x2="230" y2="100" class="line"/>

  <!-- Equal marks on AC and AD -->
  <line x1="102" y1="58" x2="112" y2="68" class="equal-mark"/>
  <line x1="188" y1="68" x2="198" y2="58" class="equal-mark"/>

  <!-- Lines CB and DB -->
  <line x1="70" y1="100" x2="150" y2="170" class="line"/>
  <line x1="230" y1="100" x2="150" y2="170" class="line"/>

  <!-- Angle bisector AB -->
  <line x1="150" y1="30" x2="150" y2="170" class="bisector"/>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="11">Quadrilateral ACBD where AC = AD, AB bisects angle A</text>
</svg>