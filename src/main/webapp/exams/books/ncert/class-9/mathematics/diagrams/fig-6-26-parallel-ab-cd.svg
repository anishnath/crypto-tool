<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .parallel { stroke: #374151; stroke-width: 2; }
    .transversal { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle { font-family: Arial, sans-serif; font-size: 10px; fill: #22c55e; }
  </style>

  <!-- Parallel line AB -->
  <line x1="30" y1="50" x2="270" y2="50" class="parallel"/>
  <text x="20" y="55" class="label">A</text>
  <text x="275" y="55" class="label">B</text>

  <!-- Parallel line CD -->
  <line x1="30" y1="150" x2="270" y2="150" class="parallel"/>
  <text x="20" y="155" class="label">C</text>
  <text x="275" y="155" class="label">D</text>

  <!-- Transversal PQR -->
  <line x1="80" y1="20" x2="220" y2="180" class="transversal"/>

  <!-- Point P on line AB -->
  <circle cx="97" cy="50" r="3" class="point"/>
  <text x="85" y="42" class="label">P</text>

  <!-- Point Q between lines -->
  <circle cx="150" cy="100" r="4" class="point"/>
  <text x="155" y="95" class="label">Q</text>

  <!-- Point R on line CD -->
  <circle cx="203" cy="150" r="3" class="point"/>
  <text x="210" y="162" class="label">R</text>

  <!-- Angle labels x and y -->
  <text x="105" y="65" class="angle">x = 50°</text>
  <text x="180" y="145" class="angle">y = 127°</text>

  <text x="150" y="190" class="label" text-anchor="middle" font-size="11">AB || CD with transversal, angles x and y marked</text>
</svg>