<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 240" width="280" height="240">
  <style>
    .cylinder { fill: none; stroke: #374151; stroke-width: 2; }
    .sphere { fill: rgba(99, 102, 241, 0.2); stroke: #6366f1; stroke-width: 2; }
    .dashed { stroke-dasharray: 5; }
    .label { font-family: Arial, sans-serif; font-size: 11px; fill: #1f2937; }
    .dimension { font-family: Arial, sans-serif; font-size: 10px; fill: #6366f1; }
  </style>

  <!-- Cylinder body (outline) -->
  <rect x="60" y="40" width="160" height="160" fill="none" stroke="#374151" stroke-width="2" rx="2"/>

  <!-- Top ellipse of cylinder -->
  <ellipse cx="140" cy="40" rx="80" ry="15" class="cylinder"/>

  <!-- Bottom ellipse of cylinder -->
  <ellipse cx="140" cy="200" rx="80" ry="15" class="cylinder"/>

  <!-- Hidden bottom ellipse (dashed) -->
  <ellipse cx="140" cy="200" rx="80" ry="15" class="cylinder dashed"/>

  <!-- Sphere inscribed -->
  <circle cx="140" cy="120" r="80" class="sphere"/>

  <!-- Radius of sphere -->
  <line x1="140" y1="120" x2="220" y2="120" stroke="#ef4444" stroke-width="1.5"/>
  <text x="175" y="112" class="dimension">r</text>

  <!-- Height of cylinder = 2r -->
  <line x1="235" y1="40" x2="235" y2="200" stroke="#22c55e" stroke-width="1.5"/>
  <line x1="230" y1="40" x2="240" y2="40"/>
  <line x1="230" y1="200" x2="240" y2="200"/>
  <text x="245" y="125" class="dimension">2r</text>

  <!-- Center point -->
  <circle cx="140" cy="120" r="3" fill="#ef4444"/>

  <text x="140" y="230" class="label" text-anchor="middle" font-size="10">Sphere of radius r inscribed in a cylinder</text>
</svg>