<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 180" width="340" height="180">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .construction { stroke: #6366f1; stroke-width: 1.5; }
    .arc { fill: none; stroke: #22c55e; stroke-width: 1.5; }
    .perp { stroke: #ef4444; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 11px; fill: #1f2937; }
    .tick { stroke: #374151; stroke-width: 1; }
  </style>

  <!-- Number line -->
  <line x1="20" y1="120" x2="320" y2="120" class="line"/>

  <!-- Tick marks -->
  <line x1="60" y1="115" x2="60" y2="125" class="tick"/>
  <text x="57" y="138" class="label">0</text>

  <line x1="110" y1="115" x2="110" y2="125" class="tick"/>
  <text x="107" y="138" class="label">1</text>

  <line x1="160" y1="115" x2="160" y2="125" class="tick"/>
  <text x="157" y="138" class="label">2</text>

  <line x1="210" y1="115" x2="210" y2="125" class="tick"/>
  <text x="207" y="138" class="label">3</text>

  <!-- Point O at 0 -->
  <circle cx="60" cy="120" r="4" class="point"/>
  <text x="55" y="152" class="label">O</text>

  <!-- Point A at 2 -->
  <circle cx="160" cy="120" r="4" class="point"/>
  <text x="155" y="152" class="label">A</text>

  <!-- Perpendicular at A, height 1 unit -->
  <line x1="160" y1="120" x2="160" y2="70" class="perp"/>

  <!-- Point B at top of perpendicular -->
  <circle cx="160" cy="70" r="4" class="point"/>
  <text x="165" y="65" class="label">B</text>

  <!-- Hypotenuse OB -->
  <line x1="60" y1="120" x2="160" y2="70" class="construction"/>

  <!-- Arc from O with radius OB -->
  <path d="M 160 70 A 112 112 0 0 1 172 120" class="arc"/>

  <!-- Point P (sqrt5) -->
  <circle cx="172" cy="120" r="4" fill="#22c55e"/>
  <text x="167" y="138" class="label">P</text>
  <text x="160" y="155" class="label">sqrt(5)</text>

  <!-- Right angle marker -->
  <rect x="150" y="110" width="10" height="10" fill="none" stroke="#ef4444" stroke-width="1"/>

  <!-- Labels -->
  <text x="108" y="112" class="label">2 units</text>
  <text x="165" y="95" class="label">1</text>

  <text x="170" y="175" class="label" text-anchor="middle" font-size="10">Construction of sqrt(5) on number line</text>
</svg>