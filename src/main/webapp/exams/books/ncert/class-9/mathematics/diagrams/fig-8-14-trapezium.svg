<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .parallel { stroke: #6366f1; stroke-width: 1; stroke-dasharray: 4; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Trapezium ABCD (AB || CD) -->
  <polygon points="90,50 210,50 250,130 50,130" class="quad"/>

  <!-- Points -->
  <circle cx="90" cy="50" r="4" class="point"/>
  <text x="82" y="40" class="label">A</text>

  <circle cx="210" cy="50" r="4" class="point"/>
  <text x="215" y="40" class="label">B</text>

  <circle cx="250" cy="130" r="4" class="point"/>
  <text x="258" y="135" class="label">C</text>

  <circle cx="50" cy="130" r="4" class="point"/>
  <text x="35" y="135" class="label">D</text>

  <!-- Equal marks on AD and BC -->
  <line x1="65" y1="85" x2="75" y2="95" class="equal-mark"/>
  <line x1="225" y1="95" x2="235" y2="85" class="equal-mark"/>

  <!-- Parallel markers -->
  <text x="150" y="45" class="label" font-size="10">||</text>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Trapezium ABCD with AB || CD and AD = BC</text>
</svg>