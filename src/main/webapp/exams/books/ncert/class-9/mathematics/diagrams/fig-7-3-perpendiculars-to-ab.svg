<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .perp { stroke: #22c55e; stroke-width: 2; }
    .equal-mark { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .right-angle { fill: none; stroke: #22c55e; stroke-width: 1; }
  </style>

  <!-- Line AB (horizontal) -->
  <line x1="40" y1="130" x2="260" y2="130" class="line"/>
  <text x="30" y="135" class="label">A</text>
  <text x="265" y="135" class="label">B</text>

  <!-- Perpendicular AD -->
  <line x1="80" y1="130" x2="80" y2="40" class="perp"/>
  <text x="75" y="32" class="label">D</text>

  <!-- Perpendicular BC -->
  <line x1="220" y1="130" x2="220" y2="40" class="perp"/>
  <text x="215" y="32" class="label">C</text>

  <!-- Line CD connecting tops -->
  <line x1="80" y1="40" x2="220" y2="40" class="line"/>

  <!-- Point O (intersection of AB and CD) -->
  <circle cx="150" cy="85" r="4" class="point"/>
  <text x="155" y="80" class="label">O</text>

  <!-- Line CD intersecting AB at O -->
  <line x1="80" y1="40" x2="220" y2="130" class="line" stroke-dasharray="5"/>

  <!-- Right angle markers -->
  <rect x="80" y="118" width="10" height="10" class="right-angle"/>
  <rect x="210" y="118" width="10" height="10" class="right-angle"/>

  <!-- Equal marks on AD and BC -->
  <line x1="75" y1="80" x2="85" y2="80" class="equal-mark"/>
  <line x1="215" y1="80" x2="225" y2="80" class="equal-mark"/>

  <text x="150" y="170" class="label" text-anchor="middle" font-size="11">AD and BC perpendicular to AB with AD = BC</text>
</svg>