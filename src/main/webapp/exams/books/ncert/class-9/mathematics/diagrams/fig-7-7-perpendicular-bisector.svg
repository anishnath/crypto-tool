<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .perp { stroke: #22c55e; stroke-width: 2; }
    .equal-mark { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .right-angle { fill: none; stroke: #22c55e; stroke-width: 1; }
  </style>

  <!-- Triangle ABC -->
  <polygon points="150,30 60,160 240,160" class="triangle"/>

  <!-- Points -->
  <circle cx="150" cy="30" r="4" class="point"/>
  <text x="145" y="20" class="label">A</text>

  <circle cx="60" cy="160" r="4" class="point"/>
  <text x="45" y="168" class="label">B</text>

  <circle cx="240" cy="160" r="4" class="point"/>
  <text x="248" y="168" class="label">C</text>

  <!-- Point D (midpoint of BC) -->
  <circle cx="150" cy="160" r="4" class="point"/>
  <text x="145" y="178" class="label">D</text>

  <!-- Perpendicular AD -->
  <line x1="150" y1="30" x2="150" y2="160" class="perp"/>

  <!-- Right angle marker at D -->
  <rect x="150" y="148" width="10" height="10" class="right-angle"/>

  <!-- Equal marks on BD and DC -->
  <line x1="100" y1="155" x2="100" y2="165" class="equal-mark"/>
  <line x1="200" y1="155" x2="200" y2="165" class="equal-mark"/>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="11">Triangle ABC with AD perpendicular to BC, BD = DC</text>
</svg>