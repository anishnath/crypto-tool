<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .parallel { stroke: #374151; stroke-width: 2; }
    .transversal { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .angle { font-family: Arial, sans-serif; font-size: 11px; fill: #22c55e; }
  </style>

  <!-- Parallel line AB -->
  <line x1="30" y1="40" x2="270" y2="40" class="parallel"/>
  <text x="20" y="45" class="label">A</text>
  <text x="275" y="45" class="label">B</text>

  <!-- Parallel line CD -->
  <line x1="30" y1="100" x2="270" y2="100" class="parallel"/>
  <text x="20" y="105" class="label">C</text>
  <text x="275" y="105" class="label">D</text>

  <!-- Parallel line EF -->
  <line x1="30" y1="160" x2="270" y2="160" class="parallel"/>
  <text x="20" y="165" class="label">E</text>
  <text x="275" y="165" class="label">F</text>

  <!-- Transversal -->
  <line x1="100" y1="20" x2="200" y2="180" class="transversal"/>

  <!-- Intersection points -->
  <circle cx="117" cy="40" r="3" class="point"/>
  <circle cx="150" cy="100" r="3" class="point"/>
  <circle cx="183" cy="160" r="3" class="point"/>

  <!-- Angle labels -->
  <text x="125" y="35" class="angle">x</text>
  <text x="155" y="95" class="angle">y</text>
  <text x="165" y="175" class="angle">z</text>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="11">Three parallel lines AB, CD, EF with transversal</text>
</svg>