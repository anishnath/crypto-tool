<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .line { stroke: #6366f1; stroke-width: 1.5; }
    .extension { stroke: #94a3b8; stroke-width: 1.5; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Parallelogram ABCD -->
  <polygon points="60,40 180,40 210,130 90,130" class="quad"/>

  <!-- BC extended to Q -->
  <line x1="180" y1="40" x2="280" y2="130" class="extension"/>

  <!-- Line AQ -->
  <line x1="60" y1="40" x2="280" y2="130" class="line"/>

  <!-- Point P (AQ intersects DC) -->
  <circle cx="170" cy="85" r="4" fill="#22c55e"/>
  <text x="178" y="82" class="label">P</text>

  <!-- Points -->
  <circle cx="60" cy="40" r="4" class="point"/>
  <text x="45" y="38" class="label">A</text>

  <circle cx="180" cy="40" r="4" class="point"/>
  <text x="185" y="32" class="label">B</text>

  <circle cx="210" cy="130" r="4" class="point"/>
  <text x="218" y="138" class="label">C</text>

  <circle cx="90" cy="130" r="4" class="point"/>
  <text x="78" y="145" class="label">D</text>

  <circle cx="280" cy="130" r="4" class="point"/>
  <text x="285" y="138" class="label">Q</text>

  <text x="160" y="170" class="label" text-anchor="middle" font-size="11">Parallelogram ABCD with BC extended to Q, AQ meets DC at P</text>
</svg>