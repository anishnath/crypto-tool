<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .inner { fill: none; stroke: #6366f1; stroke-width: 2; }
    .diagonal { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .midpoint { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Quadrilateral ABCD -->
  <polygon points="150,20 260,80 220,170 50,150" class="quad"/>

  <!-- Diagonal AC -->
  <line x1="150" y1="20" x2="220" y2="170" class="diagonal"/>

  <!-- Points -->
  <circle cx="150" cy="20" r="4" class="point"/>
  <text x="145" y="12" class="label">A</text>

  <circle cx="260" cy="80" r="4" class="point"/>
  <text x="268" y="85" class="label">B</text>

  <circle cx="220" cy="170" r="4" class="point"/>
  <text x="225" y="182" class="label">C</text>

  <circle cx="50" cy="150" r="4" class="point"/>
  <text x="32" y="155" class="label">D</text>

  <!-- Midpoints P, Q, R, S -->
  <circle cx="205" cy="50" r="4" class="midpoint"/>
  <text x="212" y="48" class="label">P</text>

  <circle cx="240" cy="125" r="4" class="midpoint"/>
  <text x="248" y="128" class="label">Q</text>

  <circle cx="135" cy="160" r="4" class="midpoint"/>
  <text x="128" y="175" class="label">R</text>

  <circle cx="100" cy="85" r="4" class="midpoint"/>
  <text x="82" y="82" class="label">S</text>

  <!-- Inner quadrilateral PQRS -->
  <polygon points="205,50 240,125 135,160 100,85" class="inner"/>

  <text x="150" y="195" class="label" text-anchor="middle" font-size="11">Quadrilateral ABCD with midpoints P, Q, R, S forming PQRS</text>
</svg>