<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .line { stroke: #6366f1; stroke-width: 1.5; }
    .diagonal { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .midpoint { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Trapezium ABCD (AB || DC) -->
  <polygon points="90,40 210,40 260,140 40,140" class="quad"/>

  <!-- Diagonal BD -->
  <line x1="210" y1="40" x2="40" y2="140" class="diagonal"/>

  <!-- Points -->
  <circle cx="90" cy="40" r="4" class="point"/>
  <text x="82" y="30" class="label">A</text>

  <circle cx="210" cy="40" r="4" class="point"/>
  <text x="215" y="30" class="label">B</text>

  <circle cx="260" cy="140" r="4" class="point"/>
  <text x="268" y="145" class="label">C</text>

  <circle cx="40" cy="140" r="4" class="point"/>
  <text x="25" y="145" class="label">D</text>

  <!-- Point E (midpoint of AD) -->
  <circle cx="65" cy="90" r="4" class="midpoint"/>
  <text x="48" y="88" class="label">E</text>

  <!-- Point F (on BC, to be proved midpoint) -->
  <circle cx="235" cy="90" r="4" class="midpoint"/>
  <text x="242" y="88" class="label">F</text>

  <!-- Line EF parallel to AB -->
  <line x1="65" y1="90" x2="235" y2="90" class="line"/>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Trapezium ABCD with E midpoint of AD, EF || AB</text>
</svg>