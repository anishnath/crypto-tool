<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" width="480" height="320">
  <style>
    .axis { stroke: #374151; stroke-width: 2; }
    .grid { stroke: #e5e7eb; stroke-width: 1; }
    .line-a { stroke: #3b82f6; stroke-width: 2; fill: none; }
    .line-b { stroke: #22c55e; stroke-width: 2; fill: none; }
    .point-a { fill: #3b82f6; }
    .point-b { fill: #22c55e; }
    .label { font-family: Arial, sans-serif; font-size: 9px; fill: #1f2937; }
    .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; }
    .value { font-family: Arial, sans-serif; font-size: 8px; fill: #1f2937; }
    .axis-label { font-family: Arial, sans-serif; font-size: 10px; fill: #6366f1; }
    .legend { font-family: Arial, sans-serif; font-size: 10px; }
  </style>

  <!-- Title -->
  <text x="240" y="20" class="title" text-anchor="middle">Frequency Polygon: Runs Scored (Team A vs Team B)</text>

  <!-- Y-axis -->
  <line x1="60" y1="50" x2="60" y2="250" class="axis"/>

  <!-- X-axis -->
  <line x1="60" y1="250" x2="450" y2="250" class="axis"/>

  <!-- Grid lines (scale: 0-12) -->
  <text x="50" y="254" class="value" text-anchor="end">0</text>

  <line x1="60" y1="233" x2="450" y2="233" class="grid" stroke-dasharray="3"/>
  <text x="50" y="237" class="value" text-anchor="end">2</text>

  <line x1="60" y1="216" x2="450" y2="216" class="grid" stroke-dasharray="3"/>
  <text x="50" y="220" class="value" text-anchor="end">4</text>

  <line x1="60" y1="200" x2="450" y2="200" class="grid" stroke-dasharray="3"/>
  <text x="50" y="204" class="value" text-anchor="end">6</text>

  <line x1="60" y1="183" x2="450" y2="183" class="grid" stroke-dasharray="3"/>
  <text x="50" y="187" class="value" text-anchor="end">8</text>

  <line x1="60" y1="166" x2="450" y2="166" class="grid" stroke-dasharray="3"/>
  <text x="50" y="170" class="value" text-anchor="end">10</text>

  <line x1="60" y1="150" x2="450" y2="150" class="grid" stroke-dasharray="3"/>
  <text x="50" y="154" class="value" text-anchor="end">12</text>

  <!-- X-axis labels (class marks: -2.5, 3.5, 9.5, 15.5, 21.5, 27.5, 33.5, 39.5, 45.5, 51.5, 57.5, 63.5) -->
  <!-- Using continuous intervals: 0.5-6.5, 6.5-12.5, etc. Class marks: 3.5, 9.5, 15.5... -->
  <text x="70" y="265" class="label" text-anchor="middle">-2.5</text>
  <text x="105" y="265" class="label" text-anchor="middle">3.5</text>
  <text x="140" y="265" class="label" text-anchor="middle">9.5</text>
  <text x="175" y="265" class="label" text-anchor="middle">15.5</text>
  <text x="210" y="265" class="label" text-anchor="middle">21.5</text>
  <text x="245" y="265" class="label" text-anchor="middle">27.5</text>
  <text x="280" y="265" class="label" text-anchor="middle">33.5</text>
  <text x="315" y="265" class="label" text-anchor="middle">39.5</text>
  <text x="350" y="265" class="label" text-anchor="middle">45.5</text>
  <text x="385" y="265" class="label" text-anchor="middle">51.5</text>
  <text x="420" y="265" class="label" text-anchor="middle">57.5</text>
  <text x="455" y="265" class="label" text-anchor="middle">63.5</text>

  <!-- Team A runs: 0, 2, 1, 8, 9, 4, 5, 6, 10, 6, 2, 0 -->
  <!-- Y position = 250 - (runs * 8.5) -->
  <polyline points="70,250 105,233 140,241 175,182 210,173 245,216 280,207 315,199 350,165 385,199 420,233 455,250" class="line-a"/>
  <circle cx="70" cy="250" r="3" class="point-a"/>
  <circle cx="105" cy="233" r="3" class="point-a"/>
  <circle cx="140" cy="241" r="3" class="point-a"/>
  <circle cx="175" cy="182" r="3" class="point-a"/>
  <circle cx="210" cy="173" r="3" class="point-a"/>
  <circle cx="245" cy="216" r="3" class="point-a"/>
  <circle cx="280" cy="207" r="3" class="point-a"/>
  <circle cx="315" cy="199" r="3" class="point-a"/>
  <circle cx="350" cy="165" r="3" class="point-a"/>
  <circle cx="385" cy="199" r="3" class="point-a"/>
  <circle cx="420" cy="233" r="3" class="point-a"/>
  <circle cx="455" cy="250" r="3" class="point-a"/>

  <!-- Team A values -->
  <text x="105" y="226" class="value" fill="#3b82f6">2</text>
  <text x="140" y="234" class="value" fill="#3b82f6">1</text>
  <text x="175" y="175" class="value" fill="#3b82f6">8</text>
  <text x="210" y="166" class="value" fill="#3b82f6">9</text>
  <text x="245" y="209" class="value" fill="#3b82f6">4</text>
  <text x="280" y="200" class="value" fill="#3b82f6">5</text>
  <text x="315" y="192" class="value" fill="#3b82f6">6</text>
  <text x="350" y="158" class="value" fill="#3b82f6">10</text>
  <text x="385" y="192" class="value" fill="#3b82f6">6</text>
  <text x="420" y="226" class="value" fill="#3b82f6">2</text>

  <!-- Team B runs: 0, 5, 6, 2, 10, 5, 6, 3, 4, 8, 10, 0 -->
  <polyline points="70,250 105,207 140,199 175,233 210,165 245,207 280,199 315,224 350,216 385,182 420,165 455,250" class="line-b"/>
  <circle cx="70" cy="250" r="3" class="point-b"/>
  <circle cx="105" cy="207" r="3" class="point-b"/>
  <circle cx="140" cy="199" r="3" class="point-b"/>
  <circle cx="175" cy="233" r="3" class="point-b"/>
  <circle cx="210" cy="165" r="3" class="point-b"/>
  <circle cx="245" cy="207" r="3" class="point-b"/>
  <circle cx="280" cy="199" r="3" class="point-b"/>
  <circle cx="315" cy="224" r="3" class="point-b"/>
  <circle cx="350" cy="216" r="3" class="point-b"/>
  <circle cx="385" cy="182" r="3" class="point-b"/>
  <circle cx="420" cy="165" r="3" class="point-b"/>
  <circle cx="455" cy="250" r="3" class="point-b"/>

  <!-- Team B values -->
  <text x="112" y="200" class="value" fill="#22c55e">5</text>
  <text x="147" y="192" class="value" fill="#22c55e">6</text>
  <text x="182" y="226" class="value" fill="#22c55e">2</text>
  <text x="217" y="158" class="value" fill="#22c55e">10</text>
  <text x="252" y="200" class="value" fill="#22c55e">5</text>
  <text x="287" y="192" class="value" fill="#22c55e">6</text>
  <text x="322" y="217" class="value" fill="#22c55e">3</text>
  <text x="357" y="209" class="value" fill="#22c55e">4</text>
  <text x="392" y="175" class="value" fill="#22c55e">8</text>
  <text x="427" y="158" class="value" fill="#22c55e">10</text>

  <!-- Axis labels -->
  <text x="15" y="155" class="axis-label" text-anchor="middle" transform="rotate(-90, 15, 155)">Runs Scored</text>
  <text x="260" y="285" class="axis-label" text-anchor="middle">Ball Number (Class Mark)</text>

  <!-- Legend -->
  <line x1="120" y1="40" x2="150" y2="40" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="135" cy="40" r="3" class="point-a"/>
  <text x="155" y="44" class="legend">Team A</text>

  <line x1="220" y1="40" x2="250" y2="40" stroke="#22c55e" stroke-width="2"/>
  <circle cx="235" cy="40" r="3" class="point-b"/>
  <text x="255" y="44" class="legend">Team B</text>

  <text x="240" y="305" class="label" text-anchor="middle" font-size="9">Frequency polygon comparing runs scored by Team A and Team B</text>
</svg>
