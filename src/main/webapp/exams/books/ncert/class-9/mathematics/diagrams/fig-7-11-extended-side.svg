<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" width="320" height="200">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .extension { stroke: #374151; stroke-width: 2; stroke-dasharray: 5; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Triangle ABC -->
  <polygon points="150,100 60,170 240,170" class="triangle"/>

  <!-- Point D (extension of BA beyond A) -->
  <line x1="150" y1="100" x2="200" y2="40" class="extension"/>

  <!-- Points -->
  <circle cx="150" cy="100" r="4" class="point"/>
  <text x="135" y="95" class="label">A</text>

  <circle cx="60" cy="170" r="4" class="point"/>
  <text x="45" y="178" class="label">B</text>

  <circle cx="240" cy="170" r="4" class="point"/>
  <text x="248" y="178" class="label">C</text>

  <circle cx="200" cy="40" r="4" class="point"/>
  <text x="205" y="35" class="label">D</text>

  <!-- Equal marks on AB and AC -->
  <line x1="98" y1="130" x2="108" y2="140" class="equal-mark"/>
  <line x1="192" y1="140" x2="202" y2="130" class="equal-mark"/>

  <!-- Equal mark on AD = AB -->
  <line x1="168" y1="65" x2="178" y2="75" class="equal-mark"/>

  <text x="160" y="195" class="label" text-anchor="middle" font-size="11">Isosceles triangle ABC with BA extended to D, AD = AB</text>
</svg>