<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .parallel { stroke: #374151; stroke-width: 2; }
    .triangle { fill: rgba(99, 102, 241, 0.1); stroke: #6366f1; stroke-width: 1.5; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Three parallel lines AP, BQ, CR -->
  <line x1="50" y1="40" x2="250" y2="40" class="parallel"/>
  <line x1="60" y1="90" x2="260" y2="90" class="parallel"/>
  <line x1="70" y1="140" x2="270" y2="140" class="parallel"/>

  <!-- Labels for lines -->
  <text x="255" y="35" class="label">AP</text>
  <text x="265" y="85" class="label">BQ</text>
  <text x="275" y="135" class="label">CR</text>

  <!-- Points A, B, C on the lines -->
  <circle cx="100" cy="40" r="4" class="point"/>
  <text x="92" y="30" class="label">A</text>

  <circle cx="150" cy="90" r="4" class="point"/>
  <text x="155" y="82" class="label">B</text>

  <circle cx="200" cy="140" r="4" class="point"/>
  <text x="205" y="155" class="label">C</text>

  <!-- Points P, Q, R -->
  <circle cx="200" cy="40" r="4" class="point"/>
  <text x="205" y="30" class="label">P</text>

  <circle cx="220" cy="90" r="4" class="point"/>
  <text x="225" y="82" class="label">Q</text>

  <circle cx="240" cy="140" r="4" class="point"/>
  <text x="245" y="155" class="label">R</text>

  <!-- Triangles -->
  <polygon points="100,40 150,90 200,140" class="triangle"/>
  <polygon points="200,40 220,90 240,140" class="triangle"/>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Three parallel lines with triangles AQC and PBR</text>
</svg>