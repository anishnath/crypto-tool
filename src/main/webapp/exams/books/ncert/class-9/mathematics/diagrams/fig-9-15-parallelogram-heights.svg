<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180">
  <style>
    .quad { fill: none; stroke: #374151; stroke-width: 2; }
    .height { stroke: #6366f1; stroke-width: 1.5; stroke-dasharray: 4; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
    .right-angle { fill: none; stroke: #6366f1; stroke-width: 1; }
  </style>

  <!-- Parallelogram ABCD -->
  <polygon points="50,50 210,50 260,140 100,140" class="quad"/>

  <!-- Height AE (to DC) -->
  <line x1="50" y1="50" x2="50" y2="140" class="height"/>
  <line x1="50" y1="140" x2="100" y2="140" stroke="#94a3b8" stroke-width="1"/>

  <!-- Height CF (to AD) -->
  <line x1="260" y1="140" x2="125" y2="70" class="height"/>

  <!-- Points -->
  <circle cx="50" cy="50" r="4" class="point"/>
  <text x="35" y="48" class="label">A</text>

  <circle cx="210" cy="50" r="4" class="point"/>
  <text x="215" y="48" class="label">B</text>

  <circle cx="260" cy="140" r="4" class="point"/>
  <text x="268" y="145" class="label">C</text>

  <circle cx="100" cy="140" r="4" class="point"/>
  <text x="95" y="158" class="label">D</text>

  <circle cx="50" cy="140" r="3" class="point"/>
  <text x="42" y="158" class="label">E</text>

  <circle cx="125" cy="70" r="3" class="point"/>
  <text x="115" y="62" class="label">F</text>

  <!-- Right angle markers -->
  <rect x="50" y="128" width="10" height="10" class="right-angle"/>

  <text x="150" y="172" class="label" text-anchor="middle" font-size="11">Parallelogram ABCD with heights AE and CF</text>
</svg>