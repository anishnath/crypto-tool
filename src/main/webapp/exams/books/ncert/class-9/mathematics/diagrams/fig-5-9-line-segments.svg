<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150" width="300" height="150">
  <style>
    .line { stroke: #374151; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Line segment AB -->
  <line x1="30" y1="40" x2="130" y2="40" class="line"/>
  <circle cx="30" cy="40" r="4" class="point"/>
  <circle cx="130" cy="40" r="4" class="point"/>
  <text x="25" y="30" class="label">A</text>
  <text x="125" y="30" class="label">B</text>

  <!-- Line segment PQ -->
  <line x1="30" y1="80" x2="130" y2="80" class="line"/>
  <circle cx="30" cy="80" r="4" class="point"/>
  <circle cx="130" cy="80" r="4" class="point"/>
  <text x="25" y="70" class="label">P</text>
  <text x="125" y="70" class="label">Q</text>

  <!-- Line segment XY -->
  <line x1="30" y1="120" x2="130" y2="120" class="line"/>
  <circle cx="30" cy="120" r="4" class="point"/>
  <circle cx="130" cy="120" r="4" class="point"/>
  <text x="25" y="110" class="label">X</text>
  <text x="125" y="110" class="label">Y</text>

  <!-- Equal signs -->
  <text x="160" y="62" class="label">AB = PQ</text>
  <text x="160" y="102" class="label">PQ = XY</text>
  <text x="160" y="140" class="label" fill="#6366f1">Therefore AB = XY</text>
</svg>