<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <style>
    .triangle { fill: none; stroke: #374151; stroke-width: 2; }
    .equal-mark { stroke: #22c55e; stroke-width: 2; }
    .equal-mark2 { stroke: #6366f1; stroke-width: 2; }
    .point { fill: #ef4444; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; }
  </style>

  <!-- Triangle ABC (above BC) -->
  <polygon points="150,20 60,100 240,100" class="triangle"/>

  <!-- Triangle DBC (below BC) -->
  <polygon points="150,180 60,100 240,100" class="triangle"/>

  <!-- Points -->
  <circle cx="150" cy="20" r="4" class="point"/>
  <text x="145" y="12" class="label">A</text>

  <circle cx="60" cy="100" r="4" class="point"/>
  <text x="42" y="105" class="label">B</text>

  <circle cx="240" cy="100" r="4" class="point"/>
  <text x="248" y="105" class="label">C</text>

  <circle cx="150" cy="180" r="4" class="point"/>
  <text x="145" y="198" class="label">D</text>

  <!-- Equal marks on AB and AC -->
  <line x1="98" y1="55" x2="108" y2="65" class="equal-mark"/>
  <line x1="192" y1="65" x2="202" y2="55" class="equal-mark"/>

  <!-- Equal marks on DB and DC -->
  <line x1="98" y1="135" x2="108" y2="145" class="equal-mark2"/>
  <line x1="192" y1="145" x2="202" y2="135" class="equal-mark2"/>

  <text x="150" y="210" class="label" text-anchor="middle" font-size="11" dy="-15">Two isosceles triangles ABC and DBC sharing base BC</text>
</svg>