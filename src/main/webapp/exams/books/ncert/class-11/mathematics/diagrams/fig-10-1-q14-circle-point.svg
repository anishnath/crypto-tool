<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="20" class="title">Q14: Circle with Centre (2,2) passing through (4,5)</text>

  <!-- Coordinate System (Scale: 1 unit = 25px, Origin at 100, 200) -->
  <g transform="translate(100, 200)">
    <!-- Axes -->
    <line x1="-50" y1="0" x2="180" y2="0" class="axis" marker-end="url(#arrow)" />
    <line x1="0" y1="50" x2="0" y2="-180" class="axis" marker-end="url(#arrow)" />
    
    <!-- Labels -->
    <text x="170" y="15" class="label">X</text>
    <text x="-15" y="-170" class="label">Y</text>
    <text x="-10" y="15" class="label">O</text>
    
    <!-- Centre C(2,2) -->
    <!-- 2 -> 50, 2 -> -50 -->
    <circle cx="50" cy="-50" r="3" class="point" />
    <text x="55" y="-55" class="label" font-weight="bold">C(2,2)</text>
    
    <!-- Point P(4,5) -->
    <!-- 4 -> 100, 5 -> -125 -->
    <circle cx="100" cy="-125" r="3" class="point" />
    <text x="105" y="-125" class="label">P(4,5)</text>
    
    <!-- Radius r = sqrt(13) approx 3.6 units = 90px -->
    <!-- Calculated: dx=50, dy=75. radius = sqrt(2500+5625) = sqrt(8125) = 90.13 -->
    <circle cx="50" cy="-50" r="90" class="circle" />
    
    <!-- Radius Line -->
    <line x1="50" y1="-50" x2="100" y2="-125" stroke="#dc2626" stroke-width="1" />
    <text x="80" y="-80" class="label" fill="#dc2626">r</text>
    
  </g>
  
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
