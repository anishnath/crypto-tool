<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .set-boundary { fill: #eff6ff; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .nested-set { fill: #fef3c7; stroke: #d97706; stroke-width: 1.5; rx: 6; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .element { font-family: Arial, sans-serif; font-size: 13px; fill: #1f2937; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Q3: A = {1, 2, {3,4}, 5} â€” 4 Elements</text>

  <!-- Set A boundary -->
  <rect x="20" y="28" width="260" height="75" class="set-boundary" />
  <text x="35" y="42" class="label" fill="#2563eb" font-weight="bold">A</text>

  <!-- Element 1 -->
  <circle cx="60" cy="65" r="16" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
  <text x="60" y="69" class="element" text-anchor="middle">1</text>

  <!-- Element 2 -->
  <circle cx="110" cy="65" r="16" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
  <text x="110" y="69" class="element" text-anchor="middle">2</text>

  <!-- Element {3,4} as ONE blob -->
  <rect x="143" y="47" width="55" height="36" class="nested-set" />
  <text x="170" y="63" class="element" text-anchor="middle" fill="#92400e">{3,4}</text>
  <text x="170" y="75" class="label" text-anchor="middle" fill="#d97706">1 element</text>

  <!-- Element 5 -->
  <circle cx="240" cy="65" r="16" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
  <text x="240" y="69" class="element" text-anchor="middle">5</text>

  <!-- Key distinction -->
  <text x="150" y="118" class="note">{3,4} &#x2208; A (element) &#x2714;  |  {3,4} &#x2282; A &#x2718; (3 and 4 are NOT individual elements)</text>
  <text x="150" y="130" class="note">{{3,4}} &#x2282; A &#x2714;  |  1 &#x2208; A &#x2714;  |  1 &#x2282; A &#x2718; (1 is not a set)</text>

  <text x="150" y="146" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
