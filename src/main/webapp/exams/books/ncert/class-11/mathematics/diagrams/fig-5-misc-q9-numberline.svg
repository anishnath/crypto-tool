<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; }
      .tick { stroke: #374151; stroke-width: 2; }
      .solution { stroke: #2563eb; stroke-width: 4; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #4b5563; text-anchor: middle; }
      .circle-open { fill: #ffffff; stroke: #2563eb; stroke-width: 2; }
      .circle-closed { fill: #2563eb; stroke: #2563eb; stroke-width: 2; }
      .title { font-family: Arial, sans-serif; font-size: 14px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow-start" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="arrow-end" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="arrow-solution-end" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#2563eb" />
    </marker>
  </defs>

  <text x="175" y="20" class="title">Q9: x &gt; 5</text>

  <!-- Number Line System -->
  <!-- Range 0 to 10. Total 10 units. Width 300px. 1 unit = 30px. -->
  <g transform="translate(25, 60)">
    <!-- Main Axis -->
    <line x1="0" y1="0" x2="300" y2="0" class="axis" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)" />

    <!-- Ticks -->
    <!-- 0 --> <line x1="0" y1="-5" x2="0" y2="5" class="tick" /> <text x="0" y="20" class="label">0</text>
    <!-- 1 --> <line x1="30" y1="-5" x2="30" y2="5" class="tick" /> 
    <!-- 2 --> <line x1="60" y1="-5" x2="60" y2="5" class="tick" /> 
    <!-- 3 --> <line x1="90" y1="-5" x2="90" y2="5" class="tick" /> 
    <!-- 4 --> <line x1="120" y1="-5" x2="120" y2="5" class="tick" /> 
    <!-- 5 --> <line x1="150" y1="-5" x2="150" y2="5" class="tick" /> <text x="150" y="20" class="label">5</text>
    <!-- 6 --> <line x1="180" y1="-5" x2="180" y2="5" class="tick" /> 
    <!-- 8 --> <line x1="240" y1="-5" x2="240" y2="5" class="tick" /> 
    <!-- 10 --> <line x1="300" y1="-5" x2="300" y2="5" class="tick" /> <text x="300" y="20" class="label">10</text>

    <!-- Solution: x > 5 -->
    <!-- Line from 150 to 300 -->
    <line x1="150" y1="0" x2="300" y2="0" class="solution" marker-end="url(#arrow-solution-end)" />
    
    <!-- Open Circle at 5 -->
    <circle cx="150" cy="0" r="5" class="circle-open" />

  </g>
  <text x="175" y="90" text-anchor="middle" font-size="10" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
