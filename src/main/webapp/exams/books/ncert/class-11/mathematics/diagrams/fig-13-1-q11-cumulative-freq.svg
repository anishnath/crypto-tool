<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 170">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; }
      .ogive { fill: none; stroke: #2563eb; stroke-width: 2; }
      .median-line { stroke: #dc2626; stroke-width: 1.5; stroke-dasharray: 5 3; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; }
      .axis-label { font-family: Arial, sans-serif; font-size: 10px; fill: #374151; font-weight: bold; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .median-label { font-family: Arial, sans-serif; font-size: 9px; fill: #dc2626; font-weight: bold; }
      .dot { fill: #2563eb; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
    </style>
    <marker id="ax-arr" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Concept: Finding Median from Cumulative Frequency</text>

  <g transform="translate(50, 30)">
    <!-- Axes -->
    <line x1="0" y1="110" x2="220" y2="110" class="axis" marker-end="url(#ax-arr)" />
    <line x1="0" y1="110" x2="0" y2="0" class="axis" marker-end="url(#ax-arr)" />

    <!-- Axis labels -->
    <text x="110" y="128" class="axis-label">Class boundaries</text>
    <text x="-12" y="55" class="axis-label" transform="rotate(-90, -12, 55)">Cumulative Freq.</text>

    <!-- Y-axis ticks -->
    <text x="-8" y="108" class="label" text-anchor="end">0</text>
    <line x1="-3" y1="88" x2="3" y2="88" stroke="#374151" stroke-width="1" />
    <line x1="-3" y1="66" x2="3" y2="66" stroke="#374151" stroke-width="1" />
    <line x1="-3" y1="44" x2="3" y2="44" stroke="#374151" stroke-width="1" />
    <line x1="-3" y1="22" x2="3" y2="22" stroke="#374151" stroke-width="1" />
    <text x="-8" y="26" class="label" text-anchor="end">N</text>

    <!-- Ogive (S-curve) -->
    <path d="M 0,110 L 30,102 L 60,88 L 90,66 L 120,38 L 150,24 L 180,16 L 210,12" class="ogive" />
    <circle cx="0" cy="110" r="3" class="dot" />
    <circle cx="30" cy="102" r="3" class="dot" />
    <circle cx="60" cy="88" r="3" class="dot" />
    <circle cx="90" cy="66" r="3" class="dot" />
    <circle cx="120" cy="38" r="3" class="dot" />
    <circle cx="150" cy="24" r="3" class="dot" />
    <circle cx="180" cy="16" r="3" class="dot" />
    <circle cx="210" cy="12" r="3" class="dot" />

    <!-- N/2 horizontal line -->
    <line x1="0" y1="55" x2="100" y2="55" class="median-line" />
    <text x="-8" y="58" class="median-label" text-anchor="end">N/2</text>

    <!-- Vertical drop to x-axis -->
    <line x1="100" y1="55" x2="100" y2="110" class="median-line" />

    <!-- Intersection point -->
    <circle cx="100" cy="55" r="4" fill="#dc2626" />

    <!-- Median label -->
    <text x="100" y="122" class="median-label" text-anchor="middle">Median class</text>
  </g>

  <text x="150" y="155" class="note">Draw N/2 on y-axis &#x2192; horizontal to curve &#x2192; drop to x-axis &#x2192; Median class</text>

  <text x="150" y="168" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
