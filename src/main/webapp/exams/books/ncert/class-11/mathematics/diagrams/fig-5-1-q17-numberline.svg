<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; }
      .tick { stroke: #374151; stroke-width: 2; }
      .solution { stroke: #2563eb; stroke-width: 4; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #4b5563; text-anchor: middle; }
      .circle-open { fill: #ffffff; stroke: #2563eb; stroke-width: 2; }
      .circle-closed { fill: #2563eb; stroke: #2563eb; stroke-width: 2; }
      .title { font-family: Arial, sans-serif; font-size: 14px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow-start" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="arrow-end" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="arrow-solution-start" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L0,6 L6,3 z" fill="#2563eb" />
    </marker>
  </defs>

  <text x="150" y="20" class="title">Q17: x &lt; 3</text>

  <!-- Number Line System -->
  <!-- Range -4 to 8. Total 12 units. Width 240px. 1 unit = 20px. -->
  <!-- 0 at index 4 (80px). 3 at index 7 (140px). -->
  <g transform="translate(30, 60)">
    <!-- Main Axis -->
    <line x1="0" y1="0" x2="240" y2="0" class="axis" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)" />

    <!-- Ticks -->
    <!-- -4 --> <line x1="0" y1="-5" x2="0" y2="5" class="tick" /> <text x="0" y="20" class="label">-4</text>
    <!-- -2 --> <line x1="40" y1="-5" x2="40" y2="5" class="tick" /> <text x="40" y="20" class="label">-2</text>
    <!-- 0 --> <line x1="80" y1="-5" x2="80" y2="5" class="tick" /> <text x="80" y="20" class="label">0</text>
    <!-- 2 --> <line x1="120" y1="-5" x2="120" y2="5" class="tick" /> <text x="120" y="20" class="label">2</text>
    <!-- 3 --> <line x1="140" y1="-5" x2="140" y2="5" class="tick" /> <text x="140" y="20" class="label">3</text>
    <!-- 4 --> <line x1="160" y1="-5" x2="160" y2="5" class="tick" /> <text x="160" y="20" class="label">4</text>
    <!-- 6 --> <line x1="200" y1="-5" x2="200" y2="5" class="tick" /> <text x="200" y="20" class="label">6</text>

    <!-- Solution: x < 3 -->
    <!-- Line from 3 (140) to left end (0) -->
    <line x1="0" y1="0" x2="140" y2="0" class="solution" marker-start="url(#arrow-solution-start)" />
    
    <!-- Open Circle at 3 -->
    <circle cx="140" cy="0" r="5" class="circle-open" />

  </g>
  <text x="150" y="90" text-anchor="middle" font-size="10" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
