<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <style>
      .branch { stroke: #93c5fd; stroke-width: 1.5; fill: none; }
      .branch-t { stroke: #fca5a5; stroke-width: 1.5; fill: none; }
      .node { font-family: Arial, sans-serif; font-size: 9px; fill: #1f2937; font-weight: bold; }
      .outcome { font-family: Arial, sans-serif; font-size: 9px; fill: #1f2937; font-weight: bold; }
      .outcome-box { fill: #f0fdf4; stroke: #86efac; stroke-width: 1; rx: 3; }
      .coin-label { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .h-label { font-family: Arial, sans-serif; font-size: 8px; fill: #2563eb; }
      .t-label { font-family: Arial, sans-serif; font-size: 8px; fill: #dc2626; }
    </style>
  </defs>

  <text x="150" y="14" class="title">Q4: Sample Space â€” 3 Coins Tossed</text>

  <!-- Coin labels -->
  <text x="30" y="32" class="coin-label">Start</text>
  <text x="90" y="32" class="coin-label">Coin 1</text>
  <text x="170" y="32" class="coin-label">Coin 2</text>
  <text x="255" y="32" class="coin-label">Coin 3</text>

  <g transform="translate(0, 30)">
    <!-- Root -->
    <circle cx="30" cy="75" r="3" fill="#6b7280" />

    <!-- Level 1: Coin 1 -->
    <line x1="33" y1="73" x2="87" y2="40" class="branch" />
    <text x="55" y="50" class="h-label">H</text>
    <line x1="33" y1="77" x2="87" y2="110" class="branch-t" />
    <text x="55" y="102" class="t-label">T</text>
    <circle cx="90" cy="40" r="3" fill="#2563eb" />
    <circle cx="90" cy="110" r="3" fill="#dc2626" />

    <!-- Level 2 from H -->
    <line x1="93" y1="38" x2="167" y2="22" class="branch" />
    <text x="127" y="24" class="h-label">H</text>
    <line x1="93" y1="42" x2="167" y2="58" class="branch-t" />
    <text x="127" y="56" class="t-label">T</text>
    <circle cx="170" cy="22" r="3" fill="#2563eb" />
    <circle cx="170" cy="58" r="3" fill="#dc2626" />

    <!-- Level 2 from T -->
    <line x1="93" y1="108" x2="167" y2="92" class="branch" />
    <text x="127" y="94" class="h-label">H</text>
    <line x1="93" y1="112" x2="167" y2="128" class="branch-t" />
    <text x="127" y="126" class="t-label">T</text>
    <circle cx="170" cy="92" r="3" fill="#2563eb" />
    <circle cx="170" cy="128" r="3" fill="#dc2626" />

    <!-- Level 3 from HH -->
    <line x1="173" y1="20" x2="232" y2="12" class="branch" />
    <line x1="173" y1="24" x2="232" y2="30" class="branch-t" />
    <!-- Level 3 from HT -->
    <line x1="173" y1="56" x2="232" y2="48" class="branch" />
    <line x1="173" y1="60" x2="232" y2="66" class="branch-t" />
    <!-- Level 3 from TH -->
    <line x1="173" y1="90" x2="232" y2="82" class="branch" />
    <line x1="173" y1="94" x2="232" y2="100" class="branch-t" />
    <!-- Level 3 from TT -->
    <line x1="173" y1="126" x2="232" y2="118" class="branch" />
    <line x1="173" y1="130" x2="232" y2="136" class="branch-t" />

    <!-- Outcomes -->
    <rect x="234" y="5" width="42" height="16" class="outcome-box" />
    <text x="255" y="16" class="outcome" text-anchor="middle">HHH</text>

    <rect x="234" y="23" width="42" height="16" class="outcome-box" />
    <text x="255" y="34" class="outcome" text-anchor="middle">HHT</text>

    <rect x="234" y="41" width="42" height="16" class="outcome-box" />
    <text x="255" y="52" class="outcome" text-anchor="middle">HTH</text>

    <rect x="234" y="59" width="42" height="16" class="outcome-box" />
    <text x="255" y="70" class="outcome" text-anchor="middle">HTT</text>

    <rect x="234" y="75" width="42" height="16" class="outcome-box" />
    <text x="255" y="86" class="outcome" text-anchor="middle">THH</text>

    <rect x="234" y="93" width="42" height="16" class="outcome-box" />
    <text x="255" y="104" class="outcome" text-anchor="middle">THT</text>

    <rect x="234" y="111" width="42" height="16" class="outcome-box" />
    <text x="255" y="122" class="outcome" text-anchor="middle">TTH</text>

    <rect x="234" y="129" width="42" height="16" class="outcome-box" />
    <text x="255" y="140" class="outcome" text-anchor="middle">TTT</text>
  </g>

  <text x="150" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">n(S) = 2&#xB3; = 8 equally likely outcomes</text>
  <text x="150" y="196" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
