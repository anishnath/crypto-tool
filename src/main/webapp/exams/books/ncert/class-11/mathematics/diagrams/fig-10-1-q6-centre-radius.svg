<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="20" class="title">Q6: Centre and Radius of (x+5)² + (y-3)² = 36</text>

  <!-- Coordinate System (Scale: 1 unit = 15px, Origin at 200, 200) -->
  <!-- Needs to show (-5, 3) and radius 6. Bounds: x=[-11, 1], y=[-3, 9] -->
  <g transform="translate(200, 200)">
    <!-- Axes -->
    <line x1="-180" y1="0" x2="50" y2="0" class="axis" marker-end="url(#arrow)" /> <!-- X-axis -->
    <line x1="0" y1="50" x2="0" y2="-180" class="axis" marker-end="url(#arrow)" /> <!-- Y-axis -->
    
    <!-- Labels -->
    <text x="40" y="15" class="label">X</text>
    <text x="5" y="-170" class="label">Y</text>
    <text x="5" y="15" class="label">O</text>
    
    <!-- Centre (-5, 3) -->
    <!-- -5 units = -75px. 3 units = -45px (up) -->
    <circle cx="-75" cy="-45" r="3" class="point" />
    <text x="-80" y="-55" class="label" font-weight="bold">C(-5,3)</text>
    
    <!-- Radius 6 units = 90px -->
    <circle cx="-75" cy="-45" r="90" class="circle" />
    
    <!-- Radius Line -->
    <line x1="-75" y1="-45" x2="-75" y2="-135" stroke="#dc2626" stroke-width="1" stroke-dasharray="4 2" />
    <text x="-70" y="-100" class="label" fill="#dc2626">r=6</text>
    
    <!-- Helper lines -->
    <line x1="-75" y1="-45" x2="-75" y2="0" stroke="#9ca3af" stroke-width="0.5" stroke-dasharray="2 2" />
    <line x1="-75" y1="-45" x2="0" y2="-45" stroke="#9ca3af" stroke-width="0.5" stroke-dasharray="2 2" />
    <text x="-75" y="12" class="label">-5</text>
    <text x="5" y="-45" class="label">3</text>
  </g>
  
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
