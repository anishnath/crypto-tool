<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .curve { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .line { stroke: #059669; stroke-width: 1; stroke-dasharray: 4 2; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <text x="150" y="20" class="title">Q2: Parabola xÂ² = 6y</text>

  <!-- Coordinate System (Scale: 1 unit = 30px, Origin at 150, 200) -->
  <!-- Focus at (0, 1.5). Directrix y = -1.5 -->
  <g transform="translate(150, 200)">
    <!-- Axes -->
    <line x1="-130" y1="0" x2="130" y2="0" class="axis" marker-end="url(#arrow)" /> <!-- X -->
    <line x1="0" y1="80" x2="0" y2="-180" class="axis" marker-end="url(#arrow)" /> <!-- Y -->
    <text x="120" y="15" class="label">X</text>
    <text x="5" y="-170" class="label">Y</text>
    <text x="5" y="15" class="label">O</text>
    
    <!-- Parabola x^2 = 6y => y = x^2 / 6 -->
    <!-- Scale 30px/unit -->
    <!-- x=3 -> y=9/6=1.5 -> (90, -45) -->
    <!-- x=4 -> y=16/6=2.66 -> (120, -80) -->
    <!-- x=-3 -> (-90, -45) -->
    <path d="M -120,-80 Q 0,40 120,-80" fill="none" class="curve" /> 
    <!-- Bezier approx: Start (-120, -80). End (120, -80). Control (0, y_c). -->
    <!-- For parabola through origin, control point height relative to vertex? -->
    <!-- Use points logic for better accuracy -->
    <!-- x=0 -> y=0 -->
    <!-- x=1 (30px) -> y=1/6 (5px) -> (30, -5) -->
    <!-- x=2 (60px) -> y=4/6=0.66 (20px) -> (60, -20) -->
    <!-- x=3 (90px) -> y=1.5 (45px) -> (90, -45) -->
    <!-- x=4 (120px) -> y=2.66 (80px) -> (120, -80) -->
    <path d="M -120,-80 L -105,-61 L -90,-45 L -75,-31 L -60,-20 L -45,-11 L -30,-5 L 0,0 L 30,-5 L 45,-11 L 60,-20 L 75,-31 L 90,-45 L 105,-61 L 120,-80" fill="none" stroke="#2563eb" stroke-width="2" />

    <!-- Focus (0, 1.5) -> (0, -45) -->
    <circle cx="0" cy="-45" r="3" class="point" />
    <text x="5" y="-45" class="label">F(0, 1.5)</text>
    
    <!-- Directrix y = -1.5 -> y = 45 -->
    <line x1="-130" y1="45" x2="130" y2="45" class="line" />
    <text x="80" y="40" class="label" fill="#059669">Dir: y = -1.5</text>
    
    <!-- Latus Rectum: y=1.5, x=3 and x=-3 -->
    <!-- (90, -45) and (-90, -45) -->
    <line x1="-90" y1="-45" x2="90" y2="-45" stroke="#dc2626" stroke-width="1.5" />
    <text x="95" y="-50" class="label">(3, 1.5)</text>
    <text x="-125" y="-50" class="label">(-3, 1.5)</text>

  </g>
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
