<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .num { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #2563eb; text-anchor: middle; }
      .row-label { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: end; }
      .expansion { font-family: Arial, sans-serif; font-size: 8px; fill: #4b5563; text-anchor: start; }
      .highlight { fill: #fef3c7; stroke: #d97706; stroke-width: 1; rx: 3; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .connect { stroke: #d1d5db; stroke-width: 0.8; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Pascal's Triangle &#x2192; Binomial Coefficients</text>

  <!-- Pascal's Triangle -->
  <g transform="translate(90, 24)">
    <!-- Row 0: n=0 -->
    <text x="-50" y="12" class="row-label">n=0</text>
    <circle cx="60" cy="8" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="60" y="12" class="num">1</text>

    <!-- Row 1: n=1 -->
    <text x="-50" y="34" class="row-label">n=1</text>
    <line x1="53" y1="16" x2="42" y2="24" class="connect" />
    <line x1="67" y1="16" x2="78" y2="24" class="connect" />
    <circle cx="42" cy="30" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="42" y="34" class="num">1</text>
    <circle cx="78" cy="30" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="78" y="34" class="num">1</text>

    <!-- Row 2: n=2 -->
    <text x="-50" y="56" class="row-label">n=2</text>
    <line x1="35" y1="38" x2="24" y2="46" class="connect" />
    <line x1="49" y1="38" x2="60" y2="46" class="connect" />
    <line x1="71" y1="38" x2="60" y2="46" class="connect" />
    <line x1="85" y1="38" x2="96" y2="46" class="connect" />
    <circle cx="24" cy="52" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="24" y="56" class="num">1</text>
    <circle cx="60" cy="52" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="60" y="56" class="num">2</text>
    <circle cx="96" cy="52" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="96" y="56" class="num">1</text>

    <!-- Row 3: n=3 -->
    <text x="-50" y="78" class="row-label">n=3</text>
    <line x1="17" y1="60" x2="6" y2="68" class="connect" />
    <line x1="31" y1="60" x2="42" y2="68" class="connect" />
    <line x1="53" y1="60" x2="42" y2="68" class="connect" />
    <line x1="67" y1="60" x2="78" y2="68" class="connect" />
    <line x1="89" y1="60" x2="78" y2="68" class="connect" />
    <line x1="103" y1="60" x2="114" y2="68" class="connect" />
    <circle cx="6" cy="74" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="6" y="78" class="num">1</text>
    <circle cx="42" cy="74" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="42" y="78" class="num">3</text>
    <circle cx="78" cy="74" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="78" y="78" class="num">3</text>
    <circle cx="114" cy="74" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1" />
    <text x="114" y="78" class="num">1</text>

    <!-- Row 4: n=4 (highlighted) -->
    <text x="-50" y="100" class="row-label">n=4</text>
    <rect x="-24" y="86" width="168" height="22" class="highlight" />
    <text x="-12" y="100" class="num" fill="#d97706">1</text>
    <text x="24" y="100" class="num" fill="#d97706">4</text>
    <text x="60" y="100" class="num" fill="#d97706">6</text>
    <text x="96" y="100" class="num" fill="#d97706">4</text>
    <text x="132" y="100" class="num" fill="#d97706">1</text>
  </g>

  <!-- Expansion examples -->
  <g transform="translate(15, 140)">
    <text x="0" y="0" class="expansion" fill="#6b7280">n=2: (a+b)&#xB2; = </text>
    <text x="60" y="0" class="expansion" font-weight="bold">1&#xB7;a&#xB2; + 2&#xB7;ab + 1&#xB7;b&#xB2;</text>

    <text x="0" y="14" class="expansion" fill="#6b7280">n=3: (a+b)&#xB3; = </text>
    <text x="60" y="14" class="expansion" font-weight="bold">1&#xB7;a&#xB3; + 3&#xB7;a&#xB2;b + 3&#xB7;ab&#xB2; + 1&#xB7;b&#xB3;</text>

    <text x="0" y="28" class="expansion" fill="#d97706">n=4: (a+b)&#x2074; = </text>
    <text x="60" y="28" class="expansion" font-weight="bold" fill="#d97706">1&#xB7;a&#x2074; + 4&#xB7;a&#xB3;b + 6&#xB7;a&#xB2;b&#xB2; + 4&#xB7;ab&#xB3; + 1&#xB7;b&#x2074;</text>
  </g>

  <text x="150" y="186" class="formula">Each entry = sum of two entries above it | Row n gives &#x207F;C&#x2080;, &#x207F;C&#x2081;, ..., &#x207F;C&#x2099;</text>

  <text x="150" y="200" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
