<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 140">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 1.5; }
      .point-a { fill: #2563eb; }
      .point-b { fill: #dc2626; }
      .mean-line { stroke: #6b7280; stroke-width: 1.5; stroke-dasharray: 4 3; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .set-label { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: start; }
      .brace { fill: none; stroke: #6b7280; stroke-width: 1; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Concept: Variance Measures Spread from Mean</text>

  <!-- Dataset A: Low variance (clustered) -->
  <g transform="translate(25, 38)">
    <text x="0" y="0" class="set-label" fill="#2563eb">Set A: Low Variance</text>
    <line x1="0" y1="15" x2="250" y2="15" class="axis" />
    <line x1="125" y1="5" x2="125" y2="25" class="mean-line" />
    <text x="125" y="35" class="label" fill="#6b7280">x&#x0304;</text>

    <circle cx="90" cy="15" r="5" class="point-a" />
    <circle cx="105" cy="15" r="5" class="point-a" />
    <circle cx="118" cy="15" r="5" class="point-a" />
    <circle cx="132" cy="15" r="5" class="point-a" />
    <circle cx="145" cy="15" r="5" class="point-a" />
    <circle cx="160" cy="15" r="5" class="point-a" />

    <!-- Small spread indicator -->
    <line x1="90" y1="25" x2="160" y2="25" stroke="#2563eb" stroke-width="1.5" />
    <text x="125" y="46" class="label" fill="#2563eb">Small spread &#x2192; &#x3C3;&#xB2; small</text>
  </g>

  <!-- Dataset B: High variance (spread out) -->
  <g transform="translate(25, 90)">
    <text x="0" y="0" class="set-label" fill="#dc2626">Set B: High Variance</text>
    <line x1="0" y1="15" x2="250" y2="15" class="axis" />
    <line x1="125" y1="5" x2="125" y2="25" class="mean-line" />
    <text x="125" y="35" class="label" fill="#6b7280">x&#x0304;</text>

    <circle cx="20" cy="15" r="5" class="point-b" />
    <circle cx="60" cy="15" r="5" class="point-b" />
    <circle cx="110" cy="15" r="5" class="point-b" />
    <circle cx="140" cy="15" r="5" class="point-b" />
    <circle cx="190" cy="15" r="5" class="point-b" />
    <circle cx="230" cy="15" r="5" class="point-b" />

    <!-- Large spread indicator -->
    <line x1="20" y1="25" x2="230" y2="25" stroke="#dc2626" stroke-width="1.5" />
    <text x="125" y="46" class="label" fill="#dc2626">Large spread &#x2192; &#x3C3;&#xB2; large</text>
  </g>

  <text x="150" y="140" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
