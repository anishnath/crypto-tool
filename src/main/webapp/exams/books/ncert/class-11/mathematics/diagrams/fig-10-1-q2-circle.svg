<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .grid { stroke: #e5e7eb; stroke-width: 0.5; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="20" class="title">Q2: Circle with Centre (-2,3) and Radius 4</text>

  <!-- Coordinate System (Scale: 1 unit = 20px, Origin at 150, 180) -->
  <g transform="translate(150, 180)">
    <!-- Axes -->
    <line x1="-140" y1="0" x2="140" y2="0" class="axis" marker-end="url(#arrow)" /> <!-- X-axis -->
    <line x1="0" y1="100" x2="0" y2="-170" class="axis" marker-end="url(#arrow)" /> <!-- Y-axis -->
    
    <!-- Labels -->
    <text x="130" y="15" class="label">X</text>
    <text x="5" y="-160" class="label">Y</text>
    <text x="5" y="15" class="label">O</text>
    
    <!-- Centre (-2, 3) -->
    <!-- -2 units = -40px. 3 units = -60px (up) -->
    <circle cx="-40" cy="-60" r="3" class="point" />
    <text x="-45" y="-70" class="label" font-weight="bold">C(-2,3)</text>
    
    <!-- Radius 4 units = 80px -->
    <circle cx="-40" cy="-60" r="80" class="circle" />
    
    <!-- Radius Line -->
    <line x1="-40" y1="-60" x2="40" y2="-60" stroke="#dc2626" stroke-width="1" stroke-dasharray="4 2" />
    <text x="-10" y="-65" class="label" fill="#dc2626">r=4</text>
    
    <!-- Helper lines to axes -->
    <line x1="-40" y1="-60" x2="-40" y2="0" stroke="#9ca3af" stroke-width="0.5" stroke-dasharray="2 2" />
    <line x1="-40" y1="-60" x2="0" y2="-60" stroke="#9ca3af" stroke-width="0.5" stroke-dasharray="2 2" />
    <text x="-45" y="12" class="label">-2</text>
    <text x="5" y="-60" class="label">3</text>

  </g>
  
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
