<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 160">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 1.5; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; }
      .val { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .line1 { stroke: #2563eb; stroke-width: 2; }
      .line2 { stroke: #dc2626; stroke-width: 2; }
      .dist { stroke: #16a34a; stroke-width: 2; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
    </style>
    <marker id="par-arr" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="g-arr" markerWidth="5" markerHeight="5" refX="2.5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#16a34a" />
    </marker>
    <marker id="g-arr2" markerWidth="5" markerHeight="5" refX="2.5" refY="2.5" orient="auto">
      <path d="M5,0 L5,5 L0,2.5 z" fill="#16a34a" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Concept: Distance Between Parallel Lines</text>

  <g transform="translate(30, 25)">
    <!-- Axes -->
    <line x1="0" y1="90" x2="230" y2="90" class="axis" marker-end="url(#par-arr)" />
    <line x1="0" y1="90" x2="0" y2="0" class="axis" marker-end="url(#par-arr)" />
    <text x="235" y="94" class="label" fill="#374151" font-weight="bold">X</text>
    <text x="-6" y="-4" class="label" fill="#374151" font-weight="bold">Y</text>

    <!-- Line 1: Ax + By + C₁ = 0 -->
    <line x1="10" y1="20" x2="210" y2="55" class="line1" />
    <text x="212" y="50" class="val" fill="#2563eb" font-size="8">L&#x2081;: Ax+By+C&#x2081;=0</text>

    <!-- Line 2: Ax + By + C₂ = 0 -->
    <line x1="10" y1="50" x2="210" y2="85" class="line2" />
    <text x="212" y="80" class="val" fill="#dc2626" font-size="8">L&#x2082;: Ax+By+C&#x2082;=0</text>

    <!-- Perpendicular distance -->
    <line x1="100" y1="35" x2="100" y2="65" class="dist" marker-start="url(#g-arr2)" marker-end="url(#g-arr)" />
    <text x="112" y="54" class="val" fill="#16a34a">d</text>

    <!-- Right angle markers -->
    <rect x="96" y="35" width="5" height="5" fill="none" stroke="#6b7280" stroke-width="0.7" />
    <rect x="96" y="60" width="5" height="5" fill="none" stroke="#6b7280" stroke-width="0.7" />

    <!-- Same slope indicator -->
    <text x="50" y="14" class="label" fill="#6b7280" text-anchor="middle">Same slope (parallel)</text>
  </g>

  <!-- Formula -->
  <rect x="30" y="120" width="240" height="22" rx="4" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" />
  <text x="150" y="135" class="formula" font-weight="bold">d = |C&#x2081; - C&#x2082;| / &#x221A;(A&#xB2; + B&#xB2;)</text>

  <text x="150" y="152" class="note">Both lines must have the same A and B coefficients (same slope)</text>

  <text x="150" y="160" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
