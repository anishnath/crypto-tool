<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .universal { fill: #f9fafb; stroke: #374151; stroke-width: 2; rx: 8; }
      .set-a { fill: #dbeafe; stroke: #2563eb; stroke-width: 1.5; opacity: 0.7; }
      .set-b { fill: #dcfce7; stroke: #16a34a; stroke-width: 1.5; opacity: 0.7; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .set-label { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .u-label { font-family: Arial, sans-serif; font-size: 12px; fill: #374151; font-weight: bold; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Q7: Universal Set for Types of Triangles</text>

  <!-- Universal Set rectangle -->
  <rect x="20" y="25" width="260" height="100" class="universal" />
  <text x="268" y="40" class="u-label">U</text>
  <text x="268" y="52" class="label">All</text>
  <text x="268" y="62" class="label" font-size="8">Triangles</text>

  <!-- Right Triangles -->
  <ellipse cx="110" cy="75" rx="55" ry="30" class="set-a" />
  <text x="110" y="70" class="set-label" text-anchor="middle" fill="#2563eb">Right</text>
  <text x="110" y="82" class="set-label" text-anchor="middle" fill="#2563eb">Triangles</text>

  <!-- Isosceles Triangles -->
  <ellipse cx="210" cy="75" rx="50" ry="30" class="set-b" />
  <text x="210" y="70" class="set-label" text-anchor="middle" fill="#16a34a">Isosceles</text>
  <text x="210" y="82" class="set-label" text-anchor="middle" fill="#16a34a">Triangles</text>

  <!-- Small triangle icons -->
  <!-- Right triangle in set A -->
  <polygon points="75,90 95,90 75,68" fill="none" stroke="#2563eb" stroke-width="1" />
  <rect x="75" y="84" width="5" height="5" fill="none" stroke="#2563eb" stroke-width="0.8" />

  <!-- Isosceles triangle in set B -->
  <polygon points="230,90 245,90 237,68" fill="none" stroke="#16a34a" stroke-width="1" />

  <!-- Scalene triangle outside both sets (in U) -->
  <polygon points="38,95 55,95 43,78" fill="none" stroke="#6b7280" stroke-width="1" />
  <text x="46" y="108" class="label" text-anchor="middle" font-size="8">Scalene</text>

  <text x="150" y="146" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
