<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .axis { stroke: #374151; stroke-width: 1.5; }
      .circle { fill: none; stroke: #d1d5db; stroke-width: 1; }
      .dot { r: 6; }
      .power { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .value { font-family: Arial, sans-serif; font-size: 9px; }
      .arrow { fill: none; stroke-width: 1.5; }
      .rotate { font-family: Arial, sans-serif; font-size: 8px; fill: #d97706; font-weight: bold; text-anchor: middle; }
      .formula { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #374151; font-weight: bold; }
    </style>
    <marker id="rot-arr" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#d97706" />
    </marker>
    <marker id="pi-arr" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#374151" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Powers of i: The 4-Step Cycle</text>

  <!-- Unit circle with 4 positions -->
  <g transform="translate(100, 95)">
    <circle cx="0" cy="0" r="55" class="circle" />

    <!-- Axes -->
    <line x1="-65" y1="0" x2="65" y2="0" class="axis" marker-end="url(#pi-arr)" />
    <line x1="0" y1="60" x2="0" y2="-60" class="axis" marker-end="url(#pi-arr)" />
    <text x="68" y="-4" class="label" font-size="8">Re</text>
    <text x="6" y="-60" class="label" font-size="8">Im</text>

    <!-- i⁰ = 1 (right) -->
    <circle cx="55" cy="0" class="dot" fill="#2563eb" />
    <text x="64" y="-8" class="power" fill="#2563eb">i&#x2070; = i&#x2074;</text>
    <text x="64" y="4" class="value" fill="#2563eb">= 1</text>

    <!-- i¹ = i (top) -->
    <circle cx="0" cy="-55" class="dot" fill="#16a34a" />
    <text x="14" y="-58" class="power" fill="#16a34a">i&#xB9;</text>
    <text x="14" y="-46" class="value" fill="#16a34a">= i</text>

    <!-- i² = -1 (left) -->
    <circle cx="-55" cy="0" class="dot" fill="#dc2626" />
    <text x="-64" y="-8" class="power" fill="#dc2626" text-anchor="end">i&#xB2;</text>
    <text x="-64" y="4" class="value" fill="#dc2626" text-anchor="end">= &#x2212;1</text>

    <!-- i³ = -i (bottom) -->
    <circle cx="0" cy="55" class="dot" fill="#d97706" />
    <text x="14" y="52" class="power" fill="#d97706">i&#xB3;</text>
    <text x="14" y="64" class="value" fill="#d97706">= &#x2212;i</text>

    <!-- Rotation arrows (90° each) -->
    <path d="M48,-25 A55,55 0 0,0 25,-48" class="arrow" stroke="#d97706" marker-end="url(#rot-arr)" />
    <text x="44" y="-40" class="rotate">&#xD7;i</text>

    <path d="M-25,-48 A55,55 0 0,0 -48,-25" class="arrow" stroke="#d97706" marker-end="url(#rot-arr)" />
    <text x="-44" y="-40" class="rotate">&#xD7;i</text>

    <path d="M-48,25 A55,55 0 0,0 -25,48" class="arrow" stroke="#d97706" marker-end="url(#rot-arr)" />
    <text x="-44" y="44" class="rotate">&#xD7;i</text>

    <path d="M25,48 A55,55 0 0,0 48,25" class="arrow" stroke="#d97706" marker-end="url(#rot-arr)" />
    <text x="44" y="44" class="rotate">&#xD7;i</text>

    <!-- Origin -->
    <circle cx="0" cy="0" r="2" fill="#374151" />
  </g>

  <!-- Cycle table on the right -->
  <g transform="translate(175, 30)">
    <rect x="0" y="0" width="115" height="95" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />
    <text x="57" y="14" class="label" fill="#1f2937" text-anchor="middle">Cycle of 4:</text>

    <text x="10" y="30" class="power" fill="#2563eb" font-size="9">i&#x2070; = 1</text>
    <text x="68" y="30" class="power" fill="#2563eb" font-size="9">i&#x2074; = 1</text>

    <text x="10" y="46" class="power" fill="#16a34a" font-size="9">i&#xB9; = i</text>
    <text x="68" y="46" class="power" fill="#16a34a" font-size="9">i&#x2075; = i</text>

    <text x="10" y="62" class="power" fill="#dc2626" font-size="9">i&#xB2; = &#x2212;1</text>
    <text x="68" y="62" class="power" fill="#dc2626" font-size="9">i&#x2076; = &#x2212;1</text>

    <text x="10" y="78" class="power" fill="#d97706" font-size="9">i&#xB3; = &#x2212;i</text>
    <text x="68" y="78" class="power" fill="#d97706" font-size="9">i&#x2077; = &#x2212;i</text>

    <text x="57" y="92" class="formula" fill="#6b7280" font-size="8">pattern repeats every 4</text>
  </g>

  <!-- Key formula -->
  <rect x="170" y="130" width="120" height="22" rx="4" fill="#fef3c7" stroke="#d97706" stroke-width="1" />
  <text x="230" y="144" class="formula" font-weight="bold" fill="#d97706">i&#x207F; = i&#x207F; &#x1D40;&#x1D3C;&#x1D30; &#x2074;</text>

  <text x="150" y="168" class="note">Multiplying by i = 90° counterclockwise rotation on the complex plane</text>

  <text x="150" y="180" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
