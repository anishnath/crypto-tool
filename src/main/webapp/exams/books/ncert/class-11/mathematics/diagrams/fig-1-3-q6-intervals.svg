<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; }
      .tick { stroke: #374151; stroke-width: 2; }
      .solution { stroke: #2563eb; stroke-width: 4; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #4b5563; text-anchor: middle; }
      .circle-open { fill: #ffffff; stroke: #2563eb; stroke-width: 2; }
      .circle-closed { fill: #2563eb; stroke: #2563eb; stroke-width: 2; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow-start" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="arrow-end" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
  </defs>

  <text x="150" y="18" class="title">Q6(i): (-3, 0) â€” Open at Both Ends</text>

  <!-- Number Line: Range -5 to 3. 8 units. 1 unit = 28px. -->
  <g transform="translate(36, 55)">
    <!-- Main Axis -->
    <line x1="0" y1="0" x2="224" y2="0" class="axis" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)" />

    <!-- Ticks and Labels -->
    <!-- -5 at 0px --> <line x1="0" y1="-5" x2="0" y2="5" class="tick" /> <text x="0" y="20" class="label">-5</text>
    <!-- -4 at 28px --> <line x1="28" y1="-5" x2="28" y2="5" class="tick" /> <text x="28" y="20" class="label">-4</text>
    <!-- -3 at 56px --> <line x1="56" y1="-5" x2="56" y2="5" class="tick" /> <text x="56" y="20" class="label">-3</text>
    <!-- -2 at 84px --> <line x1="84" y1="-5" x2="84" y2="5" class="tick" /> <text x="84" y="20" class="label">-2</text>
    <!-- -1 at 112px --> <line x1="112" y1="-5" x2="112" y2="5" class="tick" /> <text x="112" y="20" class="label">-1</text>
    <!-- 0 at 140px --> <line x1="140" y1="-5" x2="140" y2="5" class="tick" /> <text x="140" y="20" class="label">0</text>
    <!-- 1 at 168px --> <line x1="168" y1="-5" x2="168" y2="5" class="tick" /> <text x="168" y="20" class="label">1</text>
    <!-- 2 at 196px --> <line x1="196" y1="-5" x2="196" y2="5" class="tick" /> <text x="196" y="20" class="label">2</text>

    <!-- Solution: (-3, 0) -->
    <line x1="56" y1="0" x2="140" y2="0" class="solution" />

    <!-- Open circle at -3 -->
    <circle cx="56" cy="0" r="5" class="circle-open" />
    <!-- Open circle at 0 -->
    <circle cx="140" cy="0" r="5" class="circle-open" />
  </g>

  <text x="150" y="92" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
