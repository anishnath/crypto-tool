<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 170">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .node { fill: #dbeafe; stroke: #2563eb; stroke-width: 1.5; }
      .branch { stroke: #6b7280; stroke-width: 1.2; fill: none; }
      .level { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: end; }
      .count { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; text-anchor: start; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .total { font-family: Arial, sans-serif; font-size: 9px; fill: #dc2626; font-weight: bold; text-anchor: start; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Concept: Geometric Growth as Branching</text>

  <!-- Tree diagram -->
  <g transform="translate(60, 28)">
    <!-- Level 0: 1 node -->
    <text x="-15" y="8" class="level">n=0</text>
    <circle cx="90" cy="5" r="6" class="node" />
    <text x="185" y="8" class="count" fill="#2563eb">1</text>

    <!-- Branches to level 1 -->
    <line x1="84" y1="10" x2="50" y2="35" class="branch" />
    <line x1="90" y1="11" x2="90" y2="35" class="branch" />
    <line x1="96" y1="10" x2="130" y2="35" class="branch" />

    <!-- Level 1: 3 nodes -->
    <text x="-15" y="43" class="level">n=1</text>
    <circle cx="50" cy="40" r="5" class="node" />
    <circle cx="90" cy="40" r="5" class="node" />
    <circle cx="130" cy="40" r="5" class="node" />
    <text x="185" y="43" class="count" fill="#2563eb">r</text>

    <!-- Branches to level 2 (from first node only, others implied) -->
    <line x1="46" y1="44" x2="20" y2="68" class="branch" />
    <line x1="50" y1="45" x2="50" y2="68" class="branch" />
    <line x1="54" y1="44" x2="80" y2="68" class="branch" />

    <line x1="86" y1="44" x2="86" y2="68" class="branch" opacity="0.4" />
    <line x1="90" y1="45" x2="90" y2="68" class="branch" opacity="0.4" />
    <line x1="94" y1="44" x2="94" y2="68" class="branch" opacity="0.4" />

    <line x1="126" y1="44" x2="120" y2="68" class="branch" opacity="0.4" />
    <line x1="130" y1="45" x2="130" y2="68" class="branch" opacity="0.4" />
    <line x1="134" y1="44" x2="140" y2="68" class="branch" opacity="0.4" />

    <!-- Level 2: 9 nodes -->
    <text x="-15" y="78" class="level">n=2</text>
    <circle cx="20" cy="73" r="4" class="node" />
    <circle cx="50" cy="73" r="4" class="node" />
    <circle cx="80" cy="73" r="4" class="node" />
    <circle cx="86" cy="73" r="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1" opacity="0.5" />
    <circle cx="90" cy="73" r="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1" opacity="0.5" />
    <circle cx="94" cy="73" r="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1" opacity="0.5" />
    <circle cx="120" cy="73" r="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1" opacity="0.5" />
    <circle cx="130" cy="73" r="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1" opacity="0.5" />
    <circle cx="140" cy="73" r="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1" opacity="0.5" />
    <text x="185" y="78" class="count" fill="#2563eb">r&#xB2;</text>

    <!-- Level 3 dots -->
    <text x="-15" y="100" class="level">n=3</text>
    <text x="20" y="95" class="note">&#x22EF;</text>
    <text x="50" y="95" class="note">&#x22EF;</text>
    <text x="80" y="95" class="note">&#x22EF;</text>
    <text x="110" y="95" class="note">&#x22EF;</text>
    <text x="140" y="95" class="note">&#x22EF;</text>
    <text x="185" y="100" class="count" fill="#2563eb">r&#xB3;</text>

    <!-- Totals -->
    <text x="185" y="8" class="count" fill="#2563eb">1</text>
    <line x1="180" y1="105" x2="210" y2="105" stroke="#dc2626" stroke-width="0.5" />
    <text x="185" y="118" class="total">Total = 1+r+r&#xB2;+...+r&#x207F;</text>
  </g>

  <text x="150" y="148" class="formula">At level n: r&#x207F; nodes | Total through n levels: (r&#x207F;&#x207A;&#xB9; - 1)/(r - 1)</text>
  <text x="150" y="160" class="note">Each node spawns r new nodes â€” classic geometric sum application</text>

  <text x="150" y="170" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
