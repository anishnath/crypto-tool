<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Styles -->
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .grid { stroke: #e5e7eb; stroke-width: 0.5; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="20" class="title">Q1: Circle with Centre (0,2) and Radius 2</text>

  <!-- Coordinate System (Scale: 1 unit = 30px, Origin at 150, 180) -->
  <g transform="translate(150, 180)">
    <!-- Grid lines -->
    <line x1="-120" y1="-30" x2="120" y2="-30" class="grid" /> <!-- y=1 -->
    <line x1="-120" y1="-60" x2="120" y2="-60" class="grid" /> <!-- y=2 -->
    <line x1="-120" y1="-90" x2="120" y2="-90" class="grid" /> <!-- y=3 -->
    <line x1="-120" y1="-120" x2="120" y2="-120" class="grid" /> <!-- y=4 -->
    
    <!-- Axes -->
    <line x1="-130" y1="0" x2="130" y2="0" class="axis" marker-end="url(#arrow)" /> <!-- X-axis -->
    <line x1="0" y1="100" x2="0" y2="-160" class="axis" marker-end="url(#arrow)" /> <!-- Y-axis -->
    
    <!-- Labels -->
    <text x="120" y="15" class="label">X</text>
    <text x="5" y="-150" class="label">Y</text>
    <text x="5" y="15" class="label">O</text>
    
    <!-- Ticks -->
    <text x="30" y="12" class="label">1</text>
    <text x="60" y="12" class="label">2</text>
    <text x="-30" y="12" class="label">-1</text>
    <text x="-60" y="12" class="label">-2</text>
    <text x="-15" y="-30" class="label">1</text>
    <text x="-15" y="-60" class="label">2</text>
    <text x="-15" y="-90" class="label">3</text>
    <text x="-15" y="-120" class="label">4</text>
    
    <!-- The Circle: Centre (0, 2), Radius 2 -->
    <!-- Centre at (0, -60) in SVG coords -->
    <!-- Radius 2 units = 60px -->
    <circle cx="0" cy="-60" r="60" class="circle" />
    <circle cx="0" cy="-60" r="2" class="point" />
    <text x="5" y="-60" class="label" font-weight="bold">C(0,2)</text>
    
    <!-- Radius Line -->
    <line x1="0" y1="-60" x2="60" y2="-60" stroke="#dc2626" stroke-width="1" stroke-dasharray="4 2" />
    <text x="25" y="-65" class="label" fill="#dc2626">r=2</text>
  </g>
  
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
