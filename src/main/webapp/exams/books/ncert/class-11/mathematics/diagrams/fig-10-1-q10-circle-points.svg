<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .circle { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .line { stroke: #059669; stroke-width: 1.5; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="20" class="title">Q10: Circle passing (4,1), (6,5) and Centre on 4x+y=16</text>

  <!-- Coordinate System (Scale: 1 unit = 20px, Origin at 50, 250) -->
  <g transform="translate(50, 250)">
    <!-- Axes -->
    <line x1="-20" y1="0" x2="200" y2="0" class="axis" marker-end="url(#arrow)" />
    <line x1="0" y1="20" x2="0" y2="-200" class="axis" marker-end="url(#arrow)" />
    
    <!-- Labels -->
    <text x="190" y="15" class="label">X</text>
    <text x="-15" y="-190" class="label">Y</text>
    <text x="-10" y="15" class="label">O</text>
    
    <!-- Points A(4,1) and B(6,5) -->
    <!-- (4,1) -> 80, -20 -->
    <!-- (6,5) -> 120, -100 -->
    <circle cx="80" cy="-20" r="3" class="point" />
    <text x="85" y="-20" class="label">A(4,1)</text>
    
    <circle cx="120" cy="-100" r="3" class="point" />
    <text x="125" y="-100" class="label">B(6,5)</text>
    
    <!-- Line 4x + y = 16 -->
    <!-- Intercepts: (4,0) and (0,16) -->
    <!-- (4,0) -> 80, 0 -->
    <!-- (0,16) -> 0, -320 (off chart) -->
    <!-- Let's plot from x=2 to x=5 -->
    <!-- x=2, y=8 -> 40, -160 -->
    <!-- x=4, y=0 -> 80, 0 -->
    <line x1="40" y1="-160" x2="90" y2="40" class="line" />
    <text x="90" y="30" class="label" fill="#059669">4x+y=16</text>
    
    <!-- Calculated Centre C(3,4) -->
    <!-- (3,4) -> 60, -80 -->
    <circle cx="60" cy="-80" r="3" class="point" />
    <text x="40" y="-80" class="label" font-weight="bold">C(3,4)</text>
    
    <!-- Radius = sqrt(10) approx 3.16 units = 63px -->
    <circle cx="60" cy="-80" r="63" class="circle" />
    
    <!-- Dashed lines indicating distances -->
    <line x1="60" y1="-80" x2="80" y2="-20" stroke="#9ca3af" stroke-width="0.5" stroke-dasharray="2 2" />
    <line x1="60" y1="-80" x2="120" y2="-100" stroke="#9ca3af" stroke-width="0.5" stroke-dasharray="2 2" />
    
  </g>
  
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
