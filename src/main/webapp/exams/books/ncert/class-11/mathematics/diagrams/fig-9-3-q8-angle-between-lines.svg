<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 1.5; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; }
      .val { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .line1 { stroke: #2563eb; stroke-width: 2; }
      .line2 { stroke: #dc2626; stroke-width: 2; }
      .angle-arc { fill: none; stroke-width: 1.5; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .case { font-family: Arial, sans-serif; font-size: 8px; fill: #4b5563; }
    </style>
    <marker id="ab-arr" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Concept: Angle Between Two Lines</text>

  <g transform="translate(55, 30)">
    <!-- X-axis -->
    <line x1="0" y1="80" x2="190" y2="80" class="axis" marker-end="url(#ab-arr)" />
    <text x="195" y="84" class="label" fill="#374151" font-weight="bold">X</text>

    <!-- Line 1 (slope m₁) -->
    <line x1="10" y1="75" x2="170" y2="20" class="line1" />
    <text x="172" y="18" class="val" fill="#2563eb">L&#x2081;</text>

    <!-- Line 2 (slope m₂) -->
    <line x1="30" y1="30" x2="180" y2="70" class="line2" />
    <text x="182" y="68" class="val" fill="#dc2626">L&#x2082;</text>

    <!-- Intersection point -->
    <circle cx="85" cy="50" r="4" fill="#d97706" />

    <!-- Angle θ between lines -->
    <path d="M100,46 A20,20 0 0,1 95,56" class="angle-arc" stroke="#d97706" />
    <text x="108" y="55" class="val" fill="#d97706">&#x3B8;</text>

    <!-- θ₁ angle (line 1 with x-axis) -->
    <path d="M145,80 A30,30 0 0,0 136,62" class="angle-arc" stroke="#2563eb" stroke-dasharray="3 2" />
    <text x="148" y="70" class="label" fill="#2563eb" font-weight="bold">&#x3B8;&#x2081;</text>

    <!-- θ₂ angle (line 2 with x-axis) -->
    <path d="M130,80 A40,40 0 0,0 148,73" class="angle-arc" stroke="#dc2626" stroke-dasharray="3 2" />
    <text x="138" y="90" class="label" fill="#dc2626" font-weight="bold">&#x3B8;&#x2082;</text>

    <!-- Slope labels -->
    <text x="30" y="100" class="label" fill="#2563eb" font-weight="bold">m&#x2081; = tan &#x3B8;&#x2081;</text>
    <text x="120" y="100" class="label" fill="#dc2626" font-weight="bold">m&#x2082; = tan &#x3B8;&#x2082;</text>
  </g>

  <!-- Formula -->
  <rect x="25" y="130" width="250" height="22" rx="4" fill="#fef3c7" fill-opacity="0.5" stroke="#d97706" stroke-width="1" />
  <text x="150" y="145" class="formula" font-weight="bold">tan &#x3B8; = |(m&#x2081; - m&#x2082;) / (1 + m&#x2081;m&#x2082;)|</text>

  <!-- Special cases -->
  <text x="80" y="162" class="case" font-weight="bold" fill="#16a34a">Parallel: m&#x2081; = m&#x2082; (&#x3B8; = 0&#xB0;)</text>
  <text x="220" y="162" class="case" font-weight="bold" fill="#dc2626">Perpendicular: m&#x2081;m&#x2082; = -1 (&#x3B8; = 90&#xB0;)</text>

  <text x="150" y="176" class="note">The acute angle &#x3B8; between any two intersecting lines</text>

  <text x="150" y="180" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
