<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .vertex { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .coord { font-family: Arial, sans-serif; font-size: 8px; fill: #6b7280; }
      .side-label { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; fill: #d97706; text-anchor: middle; }
      .edge { stroke: #374151; stroke-width: 2; fill: none; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .check { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; }
      .type-label { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Verifying Triangle Types Using Distance Formula</text>

  <!-- Triangle in 3D space -->
  <g transform="translate(25, 30)">
    <!-- Triangle -->
    <polygon points="40,95 130,20 220,85" fill="#dbeafe" fill-opacity="0.3" stroke="#2563eb" stroke-width="2" />

    <!-- Vertices -->
    <circle cx="40" cy="95" r="5" fill="#2563eb" />
    <text x="20" y="92" class="vertex" fill="#2563eb">A</text>
    <text x="12" y="104" class="coord">(x&#x2081;,y&#x2081;,z&#x2081;)</text>

    <circle cx="130" cy="20" r="5" fill="#dc2626" />
    <text x="130" y="14" class="vertex" fill="#dc2626" text-anchor="middle">B</text>
    <text x="130" y="7" class="coord" text-anchor="middle">(x&#x2082;,y&#x2082;,z&#x2082;)</text>

    <circle cx="220" cy="85" r="5" fill="#16a34a" />
    <text x="232" y="82" class="vertex" fill="#16a34a">C</text>
    <text x="240" y="94" class="coord">(x&#x2083;,y&#x2083;,z&#x2083;)</text>

    <!-- Side labels -->
    <text x="78" y="50" class="side-label">AB = a</text>
    <text x="182" y="45" class="side-label">BC = b</text>
    <text x="135" y="100" class="side-label">AC = c</text>
  </g>

  <!-- Verification checks -->
  <g transform="translate(30, 140)">
    <rect x="0" y="-10" width="240" height="36" rx="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" />

    <circle cx="12" cy="2" r="4" fill="#2563eb" />
    <text x="20" y="5" class="check" font-weight="bold" fill="#2563eb">Equilateral:</text>
    <text x="80" y="5" class="check">a = b = c</text>

    <circle cx="12" cy="16" r="4" fill="#d97706" />
    <text x="20" y="19" class="check" font-weight="bold" fill="#d97706">Isosceles:</text>
    <text x="76" y="19" class="check">any two sides equal</text>

    <circle cx="130" cy="2" r="4" fill="#dc2626" />
    <text x="138" y="5" class="check" font-weight="bold" fill="#dc2626">Right:</text>
    <text x="160" y="5" class="check">a&#xB2;+b&#xB2;=c&#xB2;</text>

    <circle cx="130" cy="16" r="4" fill="#16a34a" />
    <text x="138" y="19" class="check" font-weight="bold" fill="#16a34a">Scalene:</text>
    <text x="175" y="19" class="check">all sides different</text>
  </g>

  <text x="150" y="180" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
