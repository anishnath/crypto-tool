<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .coord { font-family: Arial, sans-serif; font-size: 8px; fill: #6b7280; text-anchor: middle; }
      .ratio { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; fill: #d97706; text-anchor: middle; }
      .formula { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .brace { font-family: Arial, sans-serif; font-size: 9px; fill: #d97706; text-anchor: middle; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Section Formula in 3D</text>

  <!-- Main line segment A to B -->
  <g transform="translate(30, 55)">
    <!-- Line AB -->
    <line x1="0" y1="0" x2="240" y2="0" stroke="#374151" stroke-width="2.5" />

    <!-- Point A -->
    <circle cx="0" cy="0" r="6" fill="#2563eb" />
    <text x="0" y="-14" class="label" fill="#2563eb" text-anchor="middle">A</text>
    <text x="0" y="-24" class="coord">(x&#x2081;, y&#x2081;, z&#x2081;)</text>

    <!-- Point P (divides in m:n) -->
    <circle cx="144" cy="0" r="6" fill="#d97706" />
    <text x="144" y="-14" class="label" fill="#d97706" text-anchor="middle">P</text>
    <text x="144" y="-24" class="coord">(x, y, z)</text>

    <!-- Point B -->
    <circle cx="240" cy="0" r="6" fill="#dc2626" />
    <text x="240" y="-14" class="label" fill="#dc2626" text-anchor="middle">B</text>
    <text x="240" y="-24" class="coord">(x&#x2082;, y&#x2082;, z&#x2082;)</text>

    <!-- Ratio labels -->
    <line x1="0" y1="16" x2="144" y2="16" stroke="#d97706" stroke-width="1.5" />
    <text x="72" y="30" class="ratio">m</text>

    <line x1="144" y1="16" x2="240" y2="16" stroke="#d97706" stroke-width="1.5" />
    <text x="192" y="30" class="ratio">n</text>
  </g>

  <!-- Internal division formula -->
  <rect x="20" y="95" width="260" height="32" rx="5" fill="#fef3c7" fill-opacity="0.5" stroke="#d97706" stroke-width="1" />
  <text x="150" y="108" class="formula" font-weight="bold" fill="#d97706">Internal Division (m : n)</text>
  <text x="150" y="121" class="formula">P = ( (mx&#x2082;+nx&#x2081;)/(m+n), (my&#x2082;+ny&#x2081;)/(m+n), (mz&#x2082;+nz&#x2081;)/(m+n) )</text>

  <!-- Midpoint special case -->
  <rect x="20" y="132" width="260" height="28" rx="5" fill="#dbeafe" fill-opacity="0.5" stroke="#2563eb" stroke-width="1" />
  <text x="150" y="145" class="formula" font-weight="bold" fill="#2563eb">Midpoint (m = n = 1)</text>
  <text x="150" y="156" class="formula">M = ( (x&#x2081;+x&#x2082;)/2, (y&#x2081;+y&#x2082;)/2, (z&#x2081;+z&#x2082;)/2 )</text>

  <text x="150" y="174" class="note">Extends the 2D section formula to three dimensions</text>

  <text x="150" y="180" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
