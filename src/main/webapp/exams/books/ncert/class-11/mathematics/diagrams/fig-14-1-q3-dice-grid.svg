<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 280">
  <defs>
    <style>
      .cell { fill: #f9fafb; stroke: #d1d5db; stroke-width: 1; }
      .header-cell { fill: #dbeafe; stroke: #93c5fd; stroke-width: 1; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .header { font-family: Arial, sans-serif; font-size: 10px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .axis-label { font-family: Arial, sans-serif; font-size: 11px; fill: #2563eb; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <text x="150" y="16" class="title">Sample Space: Two Dice (36 Outcomes)</text>

  <g transform="translate(42, 50)">
    <!-- Axis labels -->
    <text x="108" y="-12" class="axis-label">Die 2</text>
    <text x="-20" y="110" class="axis-label" transform="rotate(-90, -20, 110)">Die 1</text>

    <!-- Column headers -->
    <rect x="0" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="18" y="8" class="header">&#x2684;</text>
    <rect x="36" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="54" y="8" class="header">1</text>
    <rect x="72" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="90" y="8" class="header">2</text>
    <rect x="108" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="126" y="8" class="header">3</text>
    <rect x="144" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="162" y="8" class="header">4</text>
    <rect x="180" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="198" y="8" class="header">5</text>
    <rect x="216" y="-8" width="36" height="22" class="header-cell" rx="2" />
    <text x="234" y="8" class="header">6</text>

    <!-- Row 1 -->
    <rect x="0" y="18" width="36" height="30" class="header-cell" rx="2" />
    <text x="18" y="37" class="header">1</text>
    <rect x="36" y="18" width="36" height="30" class="cell" rx="2" /><text x="54" y="37" class="label">(1,1)</text>
    <rect x="72" y="18" width="36" height="30" class="cell" rx="2" /><text x="90" y="37" class="label">(1,2)</text>
    <rect x="108" y="18" width="36" height="30" class="cell" rx="2" /><text x="126" y="37" class="label">(1,3)</text>
    <rect x="144" y="18" width="36" height="30" class="cell" rx="2" /><text x="162" y="37" class="label">(1,4)</text>
    <rect x="180" y="18" width="36" height="30" class="cell" rx="2" /><text x="198" y="37" class="label">(1,5)</text>
    <rect x="216" y="18" width="36" height="30" class="cell" rx="2" /><text x="234" y="37" class="label">(1,6)</text>

    <!-- Row 2 -->
    <rect x="0" y="48" width="36" height="30" class="header-cell" rx="2" />
    <text x="18" y="67" class="header">2</text>
    <rect x="36" y="48" width="36" height="30" class="cell" rx="2" /><text x="54" y="67" class="label">(2,1)</text>
    <rect x="72" y="48" width="36" height="30" class="cell" rx="2" /><text x="90" y="67" class="label">(2,2)</text>
    <rect x="108" y="48" width="36" height="30" class="cell" rx="2" /><text x="126" y="67" class="label">(2,3)</text>
    <rect x="144" y="48" width="36" height="30" class="cell" rx="2" /><text x="162" y="67" class="label">(2,4)</text>
    <rect x="180" y="48" width="36" height="30" class="cell" rx="2" /><text x="198" y="67" class="label">(2,5)</text>
    <rect x="216" y="48" width="36" height="30" class="cell" rx="2" /><text x="234" y="67" class="label">(2,6)</text>

    <!-- Row 3 -->
    <rect x="0" y="78" width="36" height="30" class="header-cell" rx="2" />
    <text x="18" y="97" class="header">3</text>
    <rect x="36" y="78" width="36" height="30" class="cell" rx="2" /><text x="54" y="97" class="label">(3,1)</text>
    <rect x="72" y="78" width="36" height="30" class="cell" rx="2" /><text x="90" y="97" class="label">(3,2)</text>
    <rect x="108" y="78" width="36" height="30" class="cell" rx="2" /><text x="126" y="97" class="label">(3,3)</text>
    <rect x="144" y="78" width="36" height="30" class="cell" rx="2" /><text x="162" y="97" class="label">(3,4)</text>
    <rect x="180" y="78" width="36" height="30" class="cell" rx="2" /><text x="198" y="97" class="label">(3,5)</text>
    <rect x="216" y="78" width="36" height="30" class="cell" rx="2" /><text x="234" y="97" class="label">(3,6)</text>

    <!-- Row 4 -->
    <rect x="0" y="108" width="36" height="30" class="header-cell" rx="2" />
    <text x="18" y="127" class="header">4</text>
    <rect x="36" y="108" width="36" height="30" class="cell" rx="2" /><text x="54" y="127" class="label">(4,1)</text>
    <rect x="72" y="108" width="36" height="30" class="cell" rx="2" /><text x="90" y="127" class="label">(4,2)</text>
    <rect x="108" y="108" width="36" height="30" class="cell" rx="2" /><text x="126" y="127" class="label">(4,3)</text>
    <rect x="144" y="108" width="36" height="30" class="cell" rx="2" /><text x="162" y="127" class="label">(4,4)</text>
    <rect x="180" y="108" width="36" height="30" class="cell" rx="2" /><text x="198" y="127" class="label">(4,5)</text>
    <rect x="216" y="108" width="36" height="30" class="cell" rx="2" /><text x="234" y="127" class="label">(4,6)</text>

    <!-- Row 5 -->
    <rect x="0" y="138" width="36" height="30" class="header-cell" rx="2" />
    <text x="18" y="157" class="header">5</text>
    <rect x="36" y="138" width="36" height="30" class="cell" rx="2" /><text x="54" y="157" class="label">(5,1)</text>
    <rect x="72" y="138" width="36" height="30" class="cell" rx="2" /><text x="90" y="157" class="label">(5,2)</text>
    <rect x="108" y="138" width="36" height="30" class="cell" rx="2" /><text x="126" y="157" class="label">(5,3)</text>
    <rect x="144" y="138" width="36" height="30" class="cell" rx="2" /><text x="162" y="157" class="label">(5,4)</text>
    <rect x="180" y="138" width="36" height="30" class="cell" rx="2" /><text x="198" y="157" class="label">(5,5)</text>
    <rect x="216" y="138" width="36" height="30" class="cell" rx="2" /><text x="234" y="157" class="label">(5,6)</text>

    <!-- Row 6 -->
    <rect x="0" y="168" width="36" height="30" class="header-cell" rx="2" />
    <text x="18" y="187" class="header">6</text>
    <rect x="36" y="168" width="36" height="30" class="cell" rx="2" /><text x="54" y="187" class="label">(6,1)</text>
    <rect x="72" y="168" width="36" height="30" class="cell" rx="2" /><text x="90" y="187" class="label">(6,2)</text>
    <rect x="108" y="168" width="36" height="30" class="cell" rx="2" /><text x="126" y="187" class="label">(6,3)</text>
    <rect x="144" y="168" width="36" height="30" class="cell" rx="2" /><text x="162" y="187" class="label">(6,4)</text>
    <rect x="180" y="168" width="36" height="30" class="cell" rx="2" /><text x="198" y="187" class="label">(6,5)</text>
    <rect x="216" y="168" width="36" height="30" class="cell" rx="2" /><text x="234" y="187" class="label">(6,6)</text>
  </g>

  <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">n(S) = 6 x 6 = 36 equally likely outcomes</text>
  <text x="150" y="276" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
