<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .curve { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .line { stroke: #059669; stroke-width: 1; stroke-dasharray: 4 2; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <text x="150" y="20" class="title">Q8: Parabola with Focus(0,-3)</text>

  <!-- Coordinate System (Scale: 1 unit = 20px, Origin at 150, 100) -->
  <!-- Focus (0, -3). a=3. -->
  <g transform="translate(150, 100)">
    <!-- Axes. SVG (+Y down). Math (+Y up). -->
    <line x1="-130" y1="0" x2="130" y2="0" class="axis" marker-end="url(#arrow)" />
    <line x1="0" y1="-80" x2="0" y2="180" class="axis" marker-end="url(#arrow)" /> <!-- Y Math positive up (SVG neg) -->
    
    <text x="120" y="15" class="label">X</text>
    <text x="5" y="-70" class="label">Y</text>
    <text x="5" y="15" class="label">O</text>
    
    <!-- Parabola x^2 = -12y. Math y = -x^2/12. SVG Y = x^2/12. -->
    <!-- Scale 20px. -->
    <!-- x=6 -> 6^2=36; Y = 36/12 = 3. 3 units = 60px. -->
    <!-- x=6 un = 120px. Y = 60px. -->
    <!-- x=-6 un = -120px. Y = 60px. -->
    <!-- x=3 -> Y = 9/12 = 0.75. 0.75*20 = 15px. -->
    <path d="M -120,60 L -60,15 L 0,0 L 60,15 L 120,60" fill="none" class="curve" /> 
    
    <!-- Focus (0, -3) Math -> (0, 60) SVG -->
    <circle cx="0" cy="60" r="3" class="point" />
    <text x="5" y="75" class="label">F(0,-3)</text>
    
    <!-- Directrix y = 3 Math -> Y = -60 SVG -->
    <line x1="-130" y1="-60" x2="130" y2="-60" class="line" />
    <text x="80" y="-65" class="label" fill="#059669">Dir: y = 3</text>

  </g>
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
