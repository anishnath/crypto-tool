<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 130">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; }
      .point { fill: #2563eb; }
      .assumed { stroke: #16a34a; stroke-width: 2; stroke-dasharray: 5 3; }
      .dev-line { stroke: #d97706; stroke-width: 1.5; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .a-label { font-family: Arial, sans-serif; font-size: 10px; fill: #16a34a; font-weight: bold; text-anchor: middle; }
      .d-label { font-family: Arial, sans-serif; font-size: 8px; fill: #d97706; font-weight: bold; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .formula { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
    </style>
    <marker id="ax-e" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="da-r" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#d97706" />
    </marker>
    <marker id="da-l" markerWidth="5" markerHeight="5" refX="0" refY="2.5" orient="auto">
      <path d="M5,0 L5,5 L0,2.5 z" fill="#d97706" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Concept: Short-Cut Method (Assumed Mean)</text>

  <g transform="translate(20, 45)">
    <!-- Number line -->
    <line x1="0" y1="0" x2="265" y2="0" class="axis" marker-end="url(#ax-e)" />

    <!-- Assumed mean A -->
    <line x1="130" y1="-25" x2="130" y2="10" class="assumed" />
    <text x="130" y="22" class="a-label">A (assumed mean)</text>

    <!-- Data points -->
    <circle cx="30" cy="0" r="5" class="point" />
    <circle cx="70" cy="0" r="5" class="point" />
    <circle cx="110" cy="0" r="5" class="point" />
    <circle cx="160" cy="0" r="5" class="point" />
    <circle cx="210" cy="0" r="5" class="point" />
    <circle cx="250" cy="0" r="5" class="point" />

    <!-- Labels -->
    <text x="30" y="-12" class="label">x&#x2081;</text>
    <text x="70" y="-12" class="label">x&#x2082;</text>
    <text x="110" y="-12" class="label">x&#x2083;</text>
    <text x="160" y="-12" class="label">x&#x2084;</text>
    <text x="210" y="-12" class="label">x&#x2085;</text>
    <text x="250" y="-12" class="label">x&#x2086;</text>

    <!-- Deviation arrows -->
    <line x1="35" y1="12" x2="125" y2="12" class="dev-line" marker-start="url(#da-l)" marker-end="url(#da-r)" />
    <text x="80" y="24" class="d-label">d&#x2081; = x&#x2081; - A</text>

    <line x1="135" y1="12" x2="205" y2="12" class="dev-line" marker-start="url(#da-l)" marker-end="url(#da-r)" />
    <text x="170" y="24" class="d-label">d&#x2085; = x&#x2085; - A</text>
  </g>

  <!-- Formulas -->
  <text x="150" y="95" class="formula">d&#x1D62; = x&#x1D62; - A (deviations are smaller numbers, easier to compute)</text>
  <text x="150" y="108" class="formula">x&#x0304; = A + (&#x2211;f&#x1D62;d&#x1D62; / &#x2211;f&#x1D62;)</text>
  <text x="150" y="120" class="note">Choose A near the centre of the data for smallest deviations</text>

  <text x="150" y="130" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
