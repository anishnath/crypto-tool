<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 1.5; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .coord { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; }
      .dim { font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .dash { stroke-dasharray: 4 3; }
      .box-edge { stroke: #d1d5db; stroke-width: 1; stroke-dasharray: 3 2; fill: none; }
    </style>
    <marker id="d-arr" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#374151" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Distance Formula in 3D (Box Diagonal)</text>

  <g transform="translate(70, 55)">
    <!-- The rectangular box (parallelepiped) -->
    <!-- Back face -->
    <line x1="0" y1="80" x2="120" y2="80" class="box-edge" />
    <line x1="120" y1="80" x2="150" y2="55" class="box-edge" />
    <line x1="150" y1="55" x2="30" y2="55" class="box-edge" />
    <line x1="30" y1="55" x2="0" y2="80" class="box-edge" />

    <!-- Front face -->
    <line x1="0" y1="80" x2="0" y2="10" stroke="#d1d5db" stroke-width="1" />
    <line x1="120" y1="80" x2="120" y2="10" stroke="#d1d5db" stroke-width="1" />
    <line x1="0" y1="10" x2="120" y2="10" class="box-edge" />

    <!-- Top face connections -->
    <line x1="120" y1="10" x2="150" y2="-15" class="box-edge" />
    <line x1="150" y1="-15" x2="30" y2="-15" class="box-edge" />
    <line x1="30" y1="-15" x2="0" y2="10" class="box-edge" />
    <line x1="150" y1="-15" x2="150" y2="55" class="box-edge" />

    <!-- Point P1 at bottom-left-front -->
    <circle cx="0" cy="80" r="5" fill="#2563eb" />
    <text x="-5" y="95" class="label" fill="#2563eb">P&#x2081;</text>
    <text x="-5" y="105" class="coord">(x&#x2081;, y&#x2081;, z&#x2081;)</text>

    <!-- Point P2 at top-right-back -->
    <circle cx="150" cy="-15" r="5" fill="#dc2626" />
    <text x="155" y="-22" class="label" fill="#dc2626">P&#x2082;</text>
    <text x="160" y="-10" class="coord">(x&#x2082;, y&#x2082;, z&#x2082;)</text>

    <!-- The diagonal (distance) -->
    <line x1="0" y1="80" x2="150" y2="-15" stroke="#d97706" stroke-width="2.5" />
    <text x="60" y="28" class="label" fill="#d97706" text-anchor="middle">d</text>

    <!-- Dimension labels along edges -->
    <!-- dx along bottom -->
    <line x1="0" y1="88" x2="120" y2="88" stroke="#2563eb" stroke-width="1.5" />
    <text x="60" y="100" class="dim" fill="#2563eb" text-anchor="middle">x&#x2082; − x&#x2081;</text>

    <!-- dy along side -->
    <line x1="125" y1="80" x2="155" y2="55" stroke="#dc2626" stroke-width="1.5" />
    <text x="148" y="74" class="dim" fill="#dc2626">y&#x2082; − y&#x2081;</text>

    <!-- dz along vertical -->
    <line x1="-8" y1="80" x2="-8" y2="10" stroke="#16a34a" stroke-width="1.5" />
    <text x="-24" y="48" class="dim" fill="#16a34a">z&#x2082; − z&#x2081;</text>
  </g>

  <!-- Formula -->
  <text x="150" y="172" class="formula">d = &#x221A;[(x&#x2082;−x&#x2081;)&#xB2; + (y&#x2082;−y&#x2081;)&#xB2; + (z&#x2082;−z&#x2081;)&#xB2;]</text>
  <text x="150" y="186" class="note">3D distance = diagonal of the rectangular box formed by the coordinate differences</text>

  <text x="150" y="200" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
