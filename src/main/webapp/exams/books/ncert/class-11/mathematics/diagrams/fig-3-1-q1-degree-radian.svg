<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .val { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
      .arc { fill: none; stroke-width: 2; }
      .radius { stroke: #374151; stroke-width: 1.5; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .angle-fill { opacity: 0.15; }
    </style>
    <marker id="dr-arr" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#d97706" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Degree vs Radian Measure</text>

  <!-- Left: Degree circle -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#d1d5db" stroke-width="1" />

    <!-- 60° wedge -->
    <path d="M0,0 L50,0 A50,50 0 0,0 25,-43.3 Z" class="angle-fill" fill="#2563eb" />
    <line x1="0" y1="0" x2="50" y2="0" class="radius" />
    <line x1="0" y1="0" x2="25" y2="-43.3" class="radius" />

    <!-- Arc -->
    <path d="M30,0 A30,30 0 0,0 15,-26" class="arc" stroke="#2563eb" />
    <text x="28" y="-12" class="val" fill="#2563eb">60°</text>

    <!-- Labels -->
    <text x="0" y="68" class="val" fill="#2563eb">Degrees</text>
    <text x="0" y="80" class="label">Full circle = 360°</text>
  </g>

  <!-- Right: Radian circle -->
  <g transform="translate(220, 80)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#d1d5db" stroke-width="1" />

    <!-- 1 radian wedge -->
    <path d="M0,0 L50,0 A50,50 0 0,0 27,-42 Z" class="angle-fill" fill="#dc2626" />
    <line x1="0" y1="0" x2="50" y2="0" class="radius" />
    <line x1="0" y1="0" x2="27" y2="-42" class="radius" />

    <!-- Arc with length = r -->
    <path d="M50,0 A50,50 0 0,0 27,-42" class="arc" stroke="#dc2626" stroke-width="2.5" />
    <text x="48" y="-22" class="val" fill="#dc2626" font-size="8">arc = r</text>

    <!-- Angle label -->
    <path d="M25,0 A25,25 0 0,0 13.5,-21" class="arc" stroke="#dc2626" />
    <text x="24" y="-8" class="val" fill="#dc2626">1 rad</text>

    <!-- r label -->
    <text x="28" y="10" class="label" fill="#dc2626">r</text>

    <!-- Labels -->
    <text x="0" y="68" class="val" fill="#dc2626">Radians</text>
    <text x="0" y="80" class="label">Full circle = 2&#x3C0; rad</text>
  </g>

  <!-- Conversion formulas -->
  <rect x="25" y="138" width="250" height="26" rx="5" fill="#fef3c7" stroke="#d97706" stroke-width="1" />
  <text x="150" y="150" class="formula" font-weight="bold" fill="#d97706">&#x3C0; rad = 180° | 1° = &#x3C0;/180 rad | 1 rad = 180°/&#x3C0;</text>
  <text x="150" y="160" class="formula">Arc length: l = r&#x3B8; (&#x3B8; in radians)</text>

  <text x="150" y="176" class="note">1 radian = angle where arc length equals radius</text>

  <text x="150" y="180" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
