<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .term { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; }
      .mult { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; fill: #16a34a; text-anchor: middle; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .formula { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; text-anchor: middle; }
      .sub { font-family: Arial, sans-serif; font-size: 8px; fill: #6b7280; text-anchor: middle; }
    </style>
    <marker id="gp-arr" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#16a34a" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Concept: Geometric Progression (G.P.)</text>

  <!-- Terms in boxes -->
  <g transform="translate(10, 35)">
    <!-- Term 1 -->
    <rect x="0" y="0" width="48" height="30" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="24" y="20" class="term" fill="#2563eb">a</text>
    <text x="24" y="42" class="sub">a&#x2081;</text>

    <!-- ×r arrow -->
    <line x1="52" y1="15" x2="65" y2="15" stroke="#16a34a" stroke-width="1.5" marker-end="url(#gp-arr)" />
    <text x="58" y="8" class="mult">&#xD7;r</text>

    <!-- Term 2 -->
    <rect x="68" y="0" width="48" height="30" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="92" y="20" class="term" fill="#2563eb">ar</text>
    <text x="92" y="42" class="sub">a&#x2082;</text>

    <!-- ×r arrow -->
    <line x1="120" y1="15" x2="133" y2="15" stroke="#16a34a" stroke-width="1.5" marker-end="url(#gp-arr)" />
    <text x="126" y="8" class="mult">&#xD7;r</text>

    <!-- Term 3 -->
    <rect x="136" y="0" width="48" height="30" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="160" y="20" class="term" fill="#2563eb">ar&#xB2;</text>
    <text x="160" y="42" class="sub">a&#x2083;</text>

    <!-- ×r arrow -->
    <line x1="188" y1="15" x2="201" y2="15" stroke="#16a34a" stroke-width="1.5" marker-end="url(#gp-arr)" />
    <text x="194" y="8" class="mult">&#xD7;r</text>

    <!-- Term 4 -->
    <rect x="204" y="0" width="48" height="30" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="228" y="20" class="term" fill="#2563eb">ar&#xB3;</text>
    <text x="228" y="42" class="sub">a&#x2084;</text>

    <!-- dots -->
    <text x="264" y="20" class="term" fill="#6b7280">...</text>
  </g>

  <!-- General term -->
  <rect x="40" y="82" width="220" height="24" rx="4" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" />
  <text x="150" y="98" class="formula">n-th term: a&#x2099; = a &#xB7; r&#x207F;&#x207B;&#xB9;  (a = first term, r = common ratio)</text>

  <!-- Key property -->
  <rect x="40" y="110" width="220" height="24" rx="4" fill="#fef3c7" stroke="#d97706" stroke-width="1" />
  <text x="150" y="126" class="formula">Key property: a&#x2099;&#x208A;&#x2081; / a&#x2099; = r (constant ratio between consecutive terms)</text>

  <text x="150" y="150" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
