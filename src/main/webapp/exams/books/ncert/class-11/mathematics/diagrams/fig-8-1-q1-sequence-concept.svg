<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 9px; fill: #4b5563; text-anchor: middle; }
      .term { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
      .axis { stroke: #374151; stroke-width: 1.5; }
      .dot { fill: #2563eb; }
      .note { font-family: Arial, sans-serif; font-size: 9px; fill: #6b7280; text-anchor: middle; }
      .arrow { stroke: #d97706; stroke-width: 1; fill: none; }
      .map-label { font-family: Arial, sans-serif; font-size: 8px; fill: #d97706; text-anchor: middle; font-weight: bold; }
    </style>
    <marker id="sq-arr" markerWidth="5" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <path d="M0,0 L0,5 L5,2.5 z" fill="#374151" />
    </marker>
    <marker id="map-arr" markerWidth="4" markerHeight="4" refX="4" refY="2" orient="auto">
      <path d="M0,0 L0,4 L4,2 z" fill="#d97706" />
    </marker>
  </defs>

  <text x="150" y="16" class="title">Concept: Sequence as a Mapping n &#x2192; a&#x2099;</text>

  <!-- n axis (input) -->
  <g transform="translate(30, 50)">
    <text x="0" y="-8" class="label" font-weight="bold" fill="#2563eb">n (position)</text>
    <line x1="10" y1="0" x2="245" y2="0" class="axis" marker-end="url(#sq-arr)" />

    <circle cx="40" cy="0" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="40" y="4" class="term" fill="#2563eb">1</text>

    <circle cx="90" cy="0" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="90" y="4" class="term" fill="#2563eb">2</text>

    <circle cx="140" cy="0" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="140" y="4" class="term" fill="#2563eb">3</text>

    <circle cx="190" cy="0" r="10" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
    <text x="190" y="4" class="term" fill="#2563eb">4</text>

    <text x="230" y="4" class="label">...</text>
  </g>

  <!-- Mapping arrows -->
  <g>
    <path d="M70,60 Q70,75 70,80" class="arrow" marker-end="url(#map-arr)" />
    <path d="M120,60 Q120,75 120,80" class="arrow" marker-end="url(#map-arr)" />
    <path d="M170,60 Q170,75 170,80" class="arrow" marker-end="url(#map-arr)" />
    <path d="M220,60 Q220,75 220,80" class="arrow" marker-end="url(#map-arr)" />
    <text x="255" y="76" class="map-label">rule: a&#x2099;</text>
  </g>

  <!-- aâ‚™ axis (output) -->
  <g transform="translate(30, 95)">
    <text x="0" y="-8" class="label" font-weight="bold" fill="#dc2626">a&#x2099; (value)</text>
    <line x1="10" y1="0" x2="245" y2="0" class="axis" marker-end="url(#sq-arr)" />

    <circle cx="40" cy="0" r="10" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5" />
    <text x="40" y="4" class="term" fill="#dc2626">a&#x2081;</text>

    <circle cx="90" cy="0" r="10" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5" />
    <text x="90" y="4" class="term" fill="#dc2626">a&#x2082;</text>

    <circle cx="140" cy="0" r="10" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5" />
    <text x="140" y="4" class="term" fill="#dc2626">a&#x2083;</text>

    <circle cx="190" cy="0" r="10" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5" />
    <text x="190" y="4" class="term" fill="#dc2626">a&#x2084;</text>

    <text x="230" y="4" class="label">...</text>
  </g>

  <text x="150" y="128" class="note">A sequence is a function from natural numbers to real numbers</text>
  <text x="150" y="140" class="note">Each position n maps to exactly one value a&#x2099;</text>

  <text x="150" y="150" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
