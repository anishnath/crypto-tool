<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
  <defs>
    <style>
      .axis { stroke: #374151; stroke-width: 2; }
      .tick { stroke: #374151; stroke-width: 2; }
      .solution { stroke: #2563eb; stroke-width: 4; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #4b5563; text-anchor: middle; }
      .circle-open { fill: #ffffff; stroke: #2563eb; stroke-width: 2; }
      .circle-closed { fill: #2563eb; stroke: #2563eb; stroke-width: 2; }
      .title { font-family: Arial, sans-serif; font-size: 14px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow-start" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
    <marker id="arrow-end" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#374151" />
    </marker>
  </defs>

  <text x="175" y="20" class="title">Q7: -5 &lt; x &lt; 5</text>

  <!-- Number Line System -->
  <!-- Range -6 to 6. Total 12 units. Width 300px. 1 unit = 25px. -->
  <g transform="translate(25, 60)">
    <!-- Main Axis -->
    <line x1="0" y1="0" x2="300" y2="0" class="axis" marker-start="url(#arrow-start)" marker-end="url(#arrow-end)" />

    <!-- Ticks -->
    <!-- -6 --> <line x1="0" y1="-5" x2="0" y2="5" class="tick" /> <text x="0" y="20" class="label">-6</text>
    <!-- -5 --> <line x1="25" y1="-5" x2="25" y2="5" class="tick" /> <text x="25" y="20" class="label">-5</text>
    <!-- -4 --> <line x1="50" y1="-5" x2="50" y2="5" class="tick" /> 
    <!-- -2 --> <line x1="100" y1="-5" x2="100" y2="5" class="tick" /> 
    <!-- 0 --> <line x1="150" y1="-5" x2="150" y2="5" class="tick" /> <text x="150" y="20" class="label">0</text>
    <!-- 2 --> <line x1="200" y1="-5" x2="200" y2="5" class="tick" /> 
    <!-- 4 --> <line x1="250" y1="-5" x2="250" y2="5" class="tick" /> 
    <!-- 5 --> <line x1="275" y1="-5" x2="275" y2="5" class="tick" /> <text x="275" y="20" class="label">5</text>
    <!-- 6 --> <line x1="300" y1="-5" x2="300" y2="5" class="tick" /> <text x="300" y="20" class="label">6</text>

    <!-- Solution: -5 < x < 5 -->
    <!-- Line from 25 to 275 -->
    <line x1="25" y1="0" x2="275" y2="0" class="solution" />
    
    <!-- Open Circle at -5 -->
    <circle cx="25" cy="0" r="5" class="circle-open" />
    <!-- Open Circle at 5 -->
    <circle cx="275" cy="0" r="5" class="circle-open" />

  </g>
  <text x="175" y="90" text-anchor="middle" font-size="10" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
