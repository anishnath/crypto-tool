<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .curve { fill: none; stroke: #2563eb; stroke-width: 2; }
      .point { fill: #dc2626; }
      .line { stroke: #059669; stroke-width: 1; stroke-dasharray: 4 2; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #4b5563; }
      .title { font-family: Arial, sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <text x="150" y="20" class="title">Q3: Parabola yÂ² = -8x</text>

  <!-- Coordinate System (Scale: 1 unit = 20px, Origin at 200, 150) -->
  <!-- Focus (-2, 0). a=2. -->
  <g transform="translate(200, 150)">
    <!-- Axes -->
    <line x1="-180" y1="0" x2="80" y2="0" class="axis" marker-end="url(#arrow)" /> <!-- X -->
    <line x1="0" y1="130" x2="0" y2="-130" class="axis" marker-end="url(#arrow)" /> <!-- Y -->
    <text x="70" y="15" class="label">X</text>
    <text x="5" y="-120" class="label">Y</text>
    <text x="5" y="15" class="label">O</text>
    
    <!-- Parabola y^2 = -8x => x = -y^2 / 8 -->
    <!-- Scale 20px/unit -->
    <!-- y=4 -> x=-16/8=-2 -> (-40, 80) -->
    <!-- y=-4 -> x=-2 -> (-40, -80) -->
    <!-- y=6 -> x=-36/8=-4.5 -> (-90, 120) -->
    <path d="M -90,-120 L -62,-100 L -40,-80 L -22,-60 L -10,-40 L -2.5,-20 L 0,0 L -2.5,20 L -10,40 L -22,60 L -40,80 L -62,100 L -90,120" fill="none" stroke="#2563eb" stroke-width="2" />
    
    <!-- Focus (-2, 0) -> (-40, 0) -->
    <circle cx="-40" cy="0" r="3" class="point" />
    <text x="-40" y="15" class="label">F(-2,0)</text>
    
    <!-- Directrix x = 2 -> x = 40 -->
    <line x1="40" y1="-120" x2="40" y2="120" class="line" />
    <text x="45" y="-110" class="label" fill="#059669">x = 2</text>
    
    <!-- Latus Rectum: x=-2, y=4 and y=-4 -->
    <!-- (-40, 80) and (-40, -80) -->
    <line x1="-40" y1="-80" x2="-40" y2="80" stroke="#dc2626" stroke-width="1.5" />
    <text x="-75" y="-80" class="label" fill="#dc2626">(-2,4)</text>
    <text x="-75" y="90" class="label" fill="#dc2626">(-2,-4)</text>

  </g>
  <text x="150" y="290" text-anchor="middle" font-size="9" fill="#9ca3af" opacity="0.6">8gwifi.org</text>
</svg>
