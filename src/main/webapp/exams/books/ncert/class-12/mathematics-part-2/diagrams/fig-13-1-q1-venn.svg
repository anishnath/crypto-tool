<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle;}
      .title { font-family: sans-serif; font-size: 18px; fill: #111827; font-weight: bold; text-anchor: middle;}
      .prob { font-family: sans-serif; font-size: 12px; fill: #ffffff; font-weight: bold; }
      .prob-dark { font-family: sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; }
      .box { fill: #f9fafb; stroke: #374151; stroke-width: 2; }
      .circle-e { fill: rgba(16, 185, 129, 0.6); stroke: #047857; stroke-width: 2; } /* Green */
      .circle-f { fill: rgba(139, 92, 246, 0.6); stroke: #7c3aed; stroke-width: 2; } /* Violet */
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="title">Venn Diagram for Conditional Probability</text>

  <!-- Sample Space Box -->
  <rect x="50" y="50" width="500" height="300" class="box" />
  <text x="530" y="80" class="label" font-weight="bold">S</text>
  <text x="70" y="80" class="label" font-size="12">Total = 1.0</text>

  <!-- Circles -->
  <!-- E: r=110 (0.6 area approx), F: r=80 (0.3 area approx), Intersection 0.2 -->
  <circle cx="240" cy="200" r="110" class="circle-e" />
  <circle cx="360" cy="200" r="80" class="circle-f" />

  <!-- Labels for Sets -->
  <text x="160" y="130" class="label" font-weight="bold" fill="#065f46">Set E (0.6)</text>
  <text x="410" y="150" class="label" font-weight="bold" fill="#5b21b6">Set F (0.3)</text>

  <!-- Region Probabilities -->
  <!-- E only -->
  <text x="190" y="210" class="prob">P(E only)</text>
  <text x="190" y="230" class="prob">= 0.4</text>

  <!-- Intersection (Overlap) -->
  <text x="300" y="200" class="prob">P(E ∩ F)</text>
  <text x="300" y="220" class="prob">= 0.2</text>

  <!-- F only -->
  <text x="390" y="210" class="prob">P(F only)</text>
  <text x="390" y="230" class="prob">= 0.1</text>

  <!-- Outside (Neither) -->
  <text x="300" y="320" class="prob-dark">P(Neither E nor F)</text>
  <text x="300" y="340" class="prob-dark">= 1 - (0.4 + 0.2 + 0.1) = 0.3</text>

  <!-- Conditional Probability Definitions -->
  <text x="150" y="380" class="prob-dark" font-size="11">P(E|F) = P(E∩F)/P(F) = 0.2/0.3 = 2/3</text>
  <text x="450" y="380" class="prob-dark" font-size="11">P(F|E) = P(E∩F)/P(E) = 0.2/0.6 = 1/3</text>

  <!-- Watermark -->
  <text x="540" y="340" class="watermark">8gwifi.org</text>

</svg>
