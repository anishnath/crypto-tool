<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle;}
      .prob { font-family: sans-serif; font-size: 12px; fill: #2563eb; font-weight: bold; background-color: white; }
      .prob-danger { font-family: sans-serif; font-size: 12px; fill: #dc2626; font-weight: bold; }
      .line { stroke: #374151; stroke-width: 2; }
      .line-highlight { stroke: #dc2626; stroke-width: 3; }
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 5; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="label" font-size="16" font-weight="bold">Medical Test Reliability (Bayes' Theorem)</text>

  <!-- Start Node -->
  <circle cx="50" cy="225" r="8" fill="#374151" />
  <text x="50" y="250" class="label">Person</text>

  <!-- Level 1 Branches (Disease Status) -->
  <line x1="60" y1="225" x2="200" y2="100" class="line-highlight" opacity="0.6" /> <!-- Disease path (thin logic) -->
  <line x1="60" y1="225" x2="200" y2="350" class="line" />

  <text x="130" y="150" class="prob-danger">Has Disease</text>
  <text x="130" y="170" class="prob">P(D) = 0.001</text>

  <text x="130" y="290" class="prob">Healthy</text>
  <text x="130" y="310" class="prob">P(D') = 0.999</text>

  <!-- Level 1 Nodes -->
  <g transform="translate(200, 100)">
    <rect x="-30" y="-20" width="60" height="40" class="box" fill="#fee2e2" />
    <text x="0" y="5" class="label">Sick</text>
  </g>

  <g transform="translate(200, 350)">
    <rect x="-30" y="-20" width="60" height="40" class="box" fill="#d1fae5" />
    <text x="0" y="5" class="label">Healthy</text>
  </g>

  <!-- Level 2 Branches (Test Result) From Sick -->
  <line x1="230" y1="100" x2="400" y2="50" class="line-highlight" /> <!-- True Positive -->
  <line x1="230" y1="100" x2="400" y2="150" class="line" stroke-dasharray="4" opacity="0.5"/>

  <text x="315" y="65" class="prob-danger">Positive (99%)</text>
  <text x="315" y="135" class="prob" fill="#6b7280">Negative (1%)</text>

  <!-- Level 2 Branches (Test Result) From Healthy -->
  <line x1="230" y1="350" x2="400" y2="250" class="line-highlight" /> <!-- False Positive -->
  <line x1="230" y1="350" x2="400" y2="420" class="line" stroke-dasharray="4" opacity="0.5"/>

  <text x="315" y="270" class="prob-danger">Positive (0.5%)</text>
  <text x="315" y="370" class="prob" fill="#6b7280">Negative (99.5%)</text>

  <!-- Level 2 Nodes (Outcomes) -->
  <g transform="translate(420, 50)">
    <circle cx="0" cy="0" r="15" fill="#ef4444" opacity="0.8"/>
    <text x="25" y="5" class="label" text-anchor="start">True Positive</text>
    <text x="25" y="25" class="prob" text-anchor="start">0.001 × 0.99 = 0.00099</text>
  </g>

  <g transform="translate(420, 250)">
    <circle cx="0" cy="0" r="15" fill="#ef4444" opacity="0.4"/> <!-- Fainter red for false alarm -->
    <text x="25" y="5" class="label" text-anchor="start">False Positive</text>
    <text x="25" y="25" class="prob" text-anchor="start">0.999 × 0.005 ≈ 0.005</text>
  </g>

  <!-- Bayes Logic -->
  <rect x="350" y="380" width="220" height="60" fill="#fff" stroke="#2563eb" rx="5" />
  <text x="460" y="405" class="label" font-size="12">P(Disease | Positive) ≈</text>
  <text x="460" y="425" class="label" font-weight="bold">0.00099 / (0.00099 + 0.005)</text>

  <!-- Watermark -->
  <text x="590" y="440" class="watermark">8gwifi.org</text>
</svg>
