<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle;}
      .prob { font-family: sans-serif; font-size: 12px; fill: #2563eb; font-weight: bold; background-color: white; }
      .line { stroke: #374151; stroke-width: 2; }
      .box-icon { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; }
      .ball-red { fill: #ef4444; stroke: #991b1b; }
      .ball-white { fill: #f9fafb; stroke: #d1d5db; }
      .ball-black { fill: #1f2937; stroke: #000; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="350" y="30" class="label" font-size="16" font-weight="bold">Selection from Four Boxes (Bayes' Theorem)</text>

  <!-- Start -->
  <circle cx="50" cy="225" r="8" fill="#374151" />
  <text x="50" y="250" class="label">Start</text>

  <!-- Branches to 4 Boxes -->
  <!-- Box A -->
  <line x1="60" y1="225" x2="180" y2="80" class="line" />
  <text x="120" y="140" class="prob">1/4</text>
  <g transform="translate(180, 50)">
    <rect x="0" y="0" width="60" height="50" class="box-icon" />
    <text x="30" y="30" class="label">Box A</text>
    <text x="30" y="65" class="label" font-size="10">1R 6W 3B</text>
  </g>

  <!-- Box B -->
  <line x1="60" y1="225" x2="180" y2="180" class="line" />
  <text x="140" y="190" class="prob">1/4</text>
  <g transform="translate(180, 150)">
    <rect x="0" y="0" width="60" height="50" class="box-icon" />
    <text x="30" y="30" class="label">Box B</text>
    <text x="30" y="65" class="label" font-size="10">6R 2W 2B</text>
  </g>

  <!-- Box C -->
  <line x1="60" y1="225" x2="180" y2="280" class="line" />
  <text x="140" y="260" class="prob">1/4</text>
  <g transform="translate(180, 250)">
    <rect x="0" y="0" width="60" height="50" class="box-icon" />
    <text x="30" y="30" class="label">Box C</text>
    <text x="30" y="65" class="label" font-size="10">8R 1W 1B</text>
  </g>

  <!-- Box D -->
  <line x1="60" y1="225" x2="180" y2="380" class="line" />
  <text x="120" y="320" class="prob">1/4</text>
  <g transform="translate(180, 350)">
    <rect x="0" y="0" width="60" height="50" class="box-icon" />
    <text x="30" y="30" class="label">Box D</text>
    <text x="30" y="65" class="label" font-size="10">0R 6W 4B</text>
  </g>

  <!-- Branches to Red Ball (Target) -->
  <!-- From A -->
  <line x1="240" y1="75" x2="400" y2="75" class="line" stroke="#ef4444" />
  <text x="320" y="65" class="prob" fill="#ef4444">P(R|A) = 1/10</text>
  <circle cx="420" cy="75" r="10" class="ball-red" />

  <!-- From B -->
  <line x1="240" y1="175" x2="400" y2="175" class="line" stroke="#ef4444" />
  <text x="320" y="165" class="prob" fill="#ef4444">P(R|B) = 6/10</text>
  <circle cx="420" cy="175" r="10" class="ball-red" />

  <!-- From C -->
  <line x1="240" y1="275" x2="400" y2="275" class="line" stroke="#ef4444" />
  <text x="320" y="265" class="prob" fill="#ef4444">P(R|C) = 8/10</text>
  <circle cx="420" cy="275" r="10" class="ball-red" />

  <!-- From D -->
  <line x1="240" y1="375" x2="400" y2="375" class="line" stroke-dasharray="4" opacity="0.3" />
  <text x="320" y="365" class="prob" fill="#9ca3af">P(R|D) = 0</text>
  <text x="420" y="380" class="label" font-size="12">No Red</text>

  <!-- Labels for Total Red Prob -->
  <text x="550" y="225" class="label" text-anchor="middle" font-weight="bold">If Red is drawn:</text>
  <text x="550" y="245" class="label" font-size="12">P(Red) = Î£ P(R|Box)P(Box)</text>
  <text x="550" y="265" class="label" font-size="12">= 1/40 + 6/40 + 8/40 + 0 = 15/40</text>

  <!-- Watermark -->
  <text x="690" y="440" class="watermark">8gwifi.org</text>

</svg>
