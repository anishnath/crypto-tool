<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle;}
      .title { font-family: sans-serif; font-size: 18px; fill: #111827; font-weight: bold; text-anchor: middle;}
      .prob { font-family: sans-serif; font-size: 12px; fill: #ffffff; font-weight: bold; }
      .prob-dark { font-family: sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; }
      .box { fill: #f9fafb; stroke: #374151; stroke-width: 2; }
      .circle-a { fill: rgba(239, 68, 68, 0.6); stroke: #dc2626; stroke-width: 2; } /* Red */
      .circle-b { fill: rgba(59, 130, 246, 0.6); stroke: #2563eb; stroke-width: 2; } /* Blue */
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="title">Venn Diagram: Independent Events A and B</text>

  <!-- Sample Space Box -->
  <rect x="50" y="50" width="500" height="300" class="box" />
  <text x="530" y="80" class="label" font-weight="bold">S</text>
  <text x="70" y="80" class="label" font-size="12">Total = 1.0</text>

  <!-- Circles -->
  <!-- A: r=100, B: r=100, overlap -->
  <circle cx="250" cy="200" r="90" class="circle-a" />
  <circle cx="350" cy="200" r="90" class="circle-b" />

  <!-- Labels for Sets -->
  <text x="180" y="160" class="label" font-weight="bold" fill="#7f1d1d">Set A (0.3)</text>
  <text x="420" y="160" class="label" font-weight="bold" fill="#1e3a8a">Set B (0.6)</text>

  <!-- Region Probabilities -->
  <!-- A only -->
  <text x="200" y="210" class="prob">P(A only)</text>
  <text x="200" y="230" class="prob">= 0.12</text>

  <!-- Intersection (Overlap) -->
  <text x="300" y="200" class="prob">P(A âˆ© B)</text>
  <text x="300" y="220" class="prob">= 0.18</text>

  <!-- B only -->
  <text x="400" y="210" class="prob">P(B only)</text>
  <text x="400" y="230" class="prob">= 0.42</text>

  <!-- Outside (Neither) -->
  <text x="300" y="320" class="prob-dark">P(Neither A nor B)</text>
  <text x="300" y="340" class="prob-dark">= 1 - (0.12 + 0.18 + 0.42) = 0.28</text>

  <!-- Watermark -->
  <text x="540" y="340" class="watermark">8gwifi.org</text>

</svg>
