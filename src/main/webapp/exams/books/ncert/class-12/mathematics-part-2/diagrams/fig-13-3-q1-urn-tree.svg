<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle;}
      .prob { font-family: sans-serif; font-size: 12px; fill: #2563eb; font-weight: bold; background-color: white; }
      .line { stroke: #374151; stroke-width: 2; }
      .urn { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; }
      .ball-red { fill: #ef4444; stroke: #991b1b; }
      .ball-black { fill: #1f2937; stroke: #000; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="label" font-size="16" font-weight="bold">Urn Polya Scheme Tree Diagram</text>

  <!-- Root -->
  <g transform="translate(50, 200)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" class="urn" />
    <text x="0" y="0" class="label" dy="5">Start</text>
    <text x="0" y="20" class="label" font-size="10">5R, 5B</text>
  </g>

  <!-- Level 1 Branches -->
  <line x1="80" y1="200" x2="250" y2="100" class="line" />
  <line x1="80" y1="200" x2="250" y2="300" class="line" />

  <!-- Level 1 Labels (Probabilities) -->
  <text x="150" y="140" class="prob">P(R1) = 1/2</text>
  <text x="150" y="270" class="prob">P(B1) = 1/2</text>

  <!-- Level 1 Nodes -->
  <!-- Upper Node (Red Drawn) -->
  <g transform="translate(250, 100)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" class="urn" />
    <circle cx="0" cy="-45" r="8" class="ball-red" />
    <text x="0" y="0" class="label" dy="5">Draw Red</text>
    <text x="0" y="20" class="label" font-size="10">Add 2 Red</text>
  </g>

  <!-- Lower Node (Black Drawn) -->
  <g transform="translate(250, 300)">
    <rect x="-30" y="-30" width="60" height="60" rx="10" class="urn" />
    <circle cx="0" cy="-45" r="8" class="ball-black" />
    <text x="0" y="0" class="label" dy="5">Draw Black</text>
    <text x="0" y="20" class="label" font-size="10">Add 2 Black</text>
  </g>

  <!-- Level 2 Branches (Upper) -->
  <line x1="280" y1="100" x2="450" y2="50" class="line" />
  <line x1="280" y1="100" x2="450" y2="150" class="line" />

  <!-- Level 2 Labels (Upper) -->
  <text x="360" y="70" class="prob">P(R2|R1) = 7/12</text>
  <text x="360" y="130" class="prob">P(B2|R1) = 5/12</text>

  <!-- Level 2 Nodes (Upper) -->
  <g transform="translate(480, 50)">
    <rect x="-25" y="-20" width="50" height="40" class="urn" fill="#fee2e2" />
    <text x="0" y="5" class="label">Red 2</text>
    <text x="0" y="35" class="label" font-size="10" fill="#ef4444">New Urn: 7R, 5B</text>
  </g>
  <g transform="translate(480, 150)">
    <rect x="-25" y="-20" width="50" height="40" class="urn" />
    <text x="0" y="5" class="label">Black 2</text>
  </g>

  <!-- Level 2 Branches (Lower) -->
  <line x1="280" y1="300" x2="450" y2="250" class="line" />
  <line x1="280" y1="300" x2="450" y2="350" class="line" />

  <!-- Level 2 Labels (Lower) -->
  <text x="360" y="270" class="prob">P(R2|B1) = 5/12</text>
  <text x="360" y="330" class="prob">P(B2|B1) = 7/12</text>

  <!-- Level 2 Nodes (Lower) -->
  <g transform="translate(480, 250)">
    <rect x="-25" y="-20" width="50" height="40" class="urn" fill="#fee2e2"/>
    <text x="0" y="5" class="label">Red 2</text>
    <text x="0" y="35" class="label" font-size="10" fill="#ef4444">New Urn: 5R, 7B</text>
  </g>
  <g transform="translate(480, 350)">
    <rect x="-25" y="-20" width="50" height="40" class="urn" />
    <text x="0" y="5" class="label">Black 2</text>
  </g>

  <!-- Final Calculation Hint -->
  <text x="300" y="390" class="label" font-weight="bold" fill="#047857">Total P(Red 2) = (1/2 * 7/12) + (1/2 * 5/12)</text>

  <!-- Watermark -->
  <text x="590" y="390" class="watermark">8gwifi.org</text>
</svg>
