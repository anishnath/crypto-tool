<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle;}
      .prob { font-family: sans-serif; font-size: 12px; fill: #2563eb; font-weight: bold; }
      .line { stroke: #374151; stroke-width: 2; }
      .die { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 5; }
      .coin { fill: #fbbf24; stroke: #b45309; stroke-width: 2; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="label" font-size="16" font-weight="bold">Combined Die &amp; Coin Probability Tree</text>

  <!-- Start -->
  <circle cx="50" cy="200" r="10" fill="#374151" />
  <text x="50" y="225" class="label">Start: Throw Die</text>

  <!-- Level 1 Branches -->
  <line x1="60" y1="200" x2="200" y2="100" class="line" />
  <line x1="60" y1="200" x2="200" y2="300" class="line" />

  <text x="130" y="140" class="prob">Multiple of 3 {3, 6}</text>
  <text x="130" y="270" class="prob">Not Multiple {1,2,4,5}</text>

  <!-- Level 1 Nodes -->
  <!-- Upper Node (Multiple of 3) -->
  <g transform="translate(200, 100)">
    <rect x="-30" y="-30" width="60" height="60" class="die" />
    <text x="0" y="5" class="label">Throw Again</text>
  </g>

  <!-- Lower Node (Not Multiple) -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="30" class="coin" />
    <text x="0" y="5" class="label">Toss Coin</text>
  </g>

  <!-- Level 2 Branches (Upper) -->
  <line x1="230" y1="100" x2="400" y2="50" class="line" /> <!-- 1,2,3... -->
  <line x1="230" y1="100" x2="400" y2="150" class="line" />

  <text x="315" y="65" class="prob">1, 2, 3, 4, 5, 6</text>
  <text x="315" y="135" class="prob">(Equally likely)</text>

  <!-- Level 2 Nodes (Upper) -->
  <g transform="translate(420, 50)">
    <rect x="-20" y="-20" width="40" height="40" class="die" stroke-dasharray="2,2"/>
    <text x="0" y="5" class="label">Die 2</text>
  </g>

  <!-- Level 2 Branches (Lower) -->
  <line x1="230" y1="300" x2="400" y2="250" class="line" />
  <text x="315" y="270" class="label">Head</text>
  
  <line x1="230" y1="300" x2="400" y2="350" class="line" />
  <text x="315" y="340" class="label">Tail</text>

  <!-- Level 2 Nodes (Lower) -->
  <g transform="translate(420, 250)">
    <circle cx="0" cy="0" r="20" class="coin" fill-opacity="0.5"/>
    <text x="0" y="5" class="label">H</text>
  </g>
  <g transform="translate(420, 350)">
    <circle cx="0" cy="0" r="20" class="coin" fill-opacity="0.5"/>
    <text x="0" y="5" class="label">T</text>
  </g>
  
  <text x="420" y="380" class="label" fill="#ef4444" font-weight="bold">Target Event A (Tail)</text>

  <!-- Watermark -->
  <text x="590" y="390" class="watermark">8gwifi.org</text>
</svg>
