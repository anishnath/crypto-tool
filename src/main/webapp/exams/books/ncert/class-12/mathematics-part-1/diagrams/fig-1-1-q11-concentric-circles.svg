<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <style>
      .axis { stroke: #9ca3af; stroke-width: 1; }
      .circle { fill: none; stroke: #60a5fa; stroke-width: 1.5; }
      .circle-main { fill: none; stroke: #2563eb; stroke-width: 2.5; }
      .point { fill: #dc2626; }
      .text { font-family: sans-serif; font-size: 12px; fill: #374151; }
      .label { font-family: sans-serif; font-size: 10px; fill: #6b7280; font-style: italic; }
      .line-connector { stroke: #9ca3af; stroke-width: 1; stroke-dasharray: 3; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Axes -->
  <line x1="20" y1="150" x2="280" y2="150" class="axis" marker-end="url(#arrow)" />
  <line x1="150" y1="280" x2="150" y2="20" class="axis" marker-end="url(#arrow)" />

  <!-- Concentric Circles -->
  <circle cx="150" cy="150" r="40" class="circle" />
  <circle cx="150" cy="150" r="70" class="circle" />
  <circle cx="150" cy="150" r="100" class="circle-main" />

  <!-- Points on the main circle (r=100) -->
  <!-- Point P at 45 degrees -->
  <circle cx="220.7" cy="79.3" r="3" class="point" />
  <text x="225" y="75" class="text" font-weight="bold">P</text>
  <line x1="150" y1="150" x2="220.7" y2="79.3" class="line-connector" />
  
  <!-- Point Q at 135 degrees -->
  <circle cx="79.3" cy="79.3" r="3" class="point" />
  <text x="70" y="75" class="text" font-weight="bold">Q</text>
  <line x1="150" y1="150" x2="79.3" y2="79.3" class="line-connector" />

  <text x="160" y="145" class="label">O (0,0)</text>
  <text x="180" y="110" class="text">OP = OQ = k</text>

  <text x="270" y="165" class="text">X</text>
  <text x="160" y="30" class="text">Y</text>
</svg>
