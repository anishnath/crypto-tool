<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle; font-weight: bold; }
      .wire { stroke: #374151; stroke-width: 2.5; fill: none; }
      .batt-long { stroke: #dc2626; stroke-width: 3; }
      .batt-short { stroke: #dc2626; stroke-width: 5; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
    <marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="24" class="label" font-size="16">Maximum Current (Short Circuit)</text>

  <!-- Circuit loop -->
  <polyline points="120,60 120,100" class="wire" />
  <!-- Battery -->
  <line x1="102" y1="100" x2="138" y2="100" class="batt-long" />
  <line x1="108" y1="118" x2="132" y2="118" class="batt-short" />
  <text x="85" y="113" class="label" fill="#dc2626" font-size="12" text-anchor="end">E=12 V</text>
  <polyline points="120,118 120,160" class="wire" />

  <!-- Internal resistance (zigzag) -->
  <polyline points="120,160 120,170" class="wire" />
  <polyline points="120,170 130,173 110,179 130,185 110,191 120,194" stroke="#374151" stroke-width="2.5" fill="none" />
  <polyline points="120,194 120,200" class="wire" />
  <text x="85" y="187" class="label" fill="#6b7280" font-size="12" text-anchor="end">r=0.4 Î©</text>

  <!-- Bottom wire -->
  <polyline points="120,200 380,200" class="wire" />
  <!-- Right wire -->
  <polyline points="380,200 380,60" class="wire" />
  <!-- Top wire (short circuit) -->
  <polyline points="120,60 380,60" class="wire" />

  <!-- Short circuit label -->
  <rect x="200" y="44" width="100" height="22" rx="4" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" />
  <text x="250" y="60" class="label" fill="#dc2626" font-size="12">Short circuit</text>

  <!-- Current arrow -->
  <line x1="280" y1="200" x2="220" y2="200" stroke="#059669" stroke-width="2.5" marker-end="url(#arr)" />
  <text x="250" y="192" class="label" fill="#059669" font-size="13">I = E/r = 30 A</text>

  <!-- Watermark -->
  <text x="480" y="212" class="watermark">8gwifi.org</text>
</svg>
