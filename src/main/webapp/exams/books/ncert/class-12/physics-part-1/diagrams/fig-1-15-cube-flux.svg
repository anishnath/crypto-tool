<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <style>
      .cube-face { fill: rgba(229, 231, 235, 0.3); stroke: #4b5563; stroke-width: 2; stroke-linejoin: round; }
      .field-line { stroke: #2563eb; stroke-width: 2; marker-end: url(#arrow-blue); }
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle; font-weight: bold; }
      .axis { stroke: #9ca3af; stroke-width: 1; stroke-dasharray: 4; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#2563eb" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="30" class="label" font-size="16">Uniform E-Field Through Cube</text>

  <!-- Coordinate System -->
  <line x1="50" y1="350" x2="150" y2="350" class="axis" marker-end="url(#arrow-blue)" />
  <text x="160" y="355" class="label">x</text>
  <line x1="50" y1="350" x2="50" y2="250" class="axis" marker-end="url(#arrow-blue)" />
  <text x="50" y="240" class="label">y</text>
  <line x1="50" y1="350" x2="20" y2="380" class="axis" marker-end="url(#arrow-blue)" />
  <text x="15" y="390" class="label">z</text>

  <!-- Cube -->
  <!-- Back Face -->
  <polygon points="150,150 250,150 250,250 150,250" class="cube-face" />
  <!-- Side Faces -->
  <polygon points="150,150 250,150 200,200 100,200" class="cube-face" fill="none" stroke-width="1" stroke-dasharray="2" /> <!-- Top Back -->
  <!-- Front Face -->
  <polygon points="100,200 200,200 200,300 100,300" class="cube-face" stroke="#000" />
  
  <!-- Connecting Edges -->
  <line x1="150" y1="150" x2="100" y2="200" class="cube-face" />
  <line x1="250" y1="150" x2="200" y2="200" class="cube-face" />
  <line x1="250" y1="250" x2="200" y2="300" class="cube-face" />
  <line x1="150" y1="250" x2="100" y2="300" class="cube-face" />

  <!-- Electric Field Lines (Uniform along X) -->
  <line x1="50" y1="220" x2="100" y2="220" class="field-line" />
  <line x1="50" y1="250" x2="100" y2="250" class="field-line" />
  <line x1="50" y1="280" x2="100" y2="280" class="field-line" />

  <!-- Entering Left Face -->
  <text x="70" y="190" class="label" fill="#2563eb">Flux In (-EA)</text>
  <path d="M100,250 L110,250" stroke="#2563eb" stroke-width="2" />

  <!-- Exiting Right Face -->
  <line x1="200" y1="220" x2="300" y2="220" class="field-line" />
  <line x1="200" y1="250" x2="300" y2="250" class="field-line" />
  <line x1="200" y1="280" x2="300" y2="280" class="field-line" />
  
  <text x="330" y="190" class="label" fill="#2563eb">Flux Out (+EA)</text>

  <!-- Net Flux formula -->
  <rect x="250" y="320" width="150" height="40" rx="5" fill="#f3f4f6" stroke="#d1d5db" />
  <text x="325" y="345" class="label">Net Flux = 0</text>

  <!-- Watermark -->
  <text x="480" y="390" class="watermark">8gwifi.org</text>
</svg>
