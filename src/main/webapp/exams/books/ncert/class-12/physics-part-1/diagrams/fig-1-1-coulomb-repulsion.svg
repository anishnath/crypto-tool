<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <style>
      .sphere { fill: #ef4444; stroke: #b91c1c; stroke-width: 2; }
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle; font-weight: bold; }
      .dim-line { stroke: #6b7280; stroke-width: 1; }
      .force-arrow { stroke: #dc2626; stroke-width: 3; marker-end: url(#arrow-red); }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626" />
    </marker>
    <marker id="tick" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <line x1="0" y1="0" x2="0" y2="6" stroke="#6b7280" stroke-width="1" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="30" class="label" font-size="16">Coulomb's Law: Repulsive Force</text>

  <!-- Ground line -->
  <line x1="50" y1="100" x2="450" y2="100" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4" />

  <!-- Sphere 1 -->
  <circle cx="150" cy="100" r="15" class="sphere" />
  <text x="150" y="75" class="label" fill="#dc2626">q₁</text>
  <text x="150" y="140" class="label" font-size="12" font-weight="normal">2 × 10⁻⁷ C</text>

  <!-- Sphere 2 -->
  <circle cx="350" cy="100" r="15" class="sphere" />
  <text x="350" y="75" class="label" fill="#dc2626">q₂</text>
  <text x="350" y="140" class="label" font-size="12" font-weight="normal">3 × 10⁻⁷ C</text>

  <!-- Distance -->
  <line x1="150" y1="160" x2="350" y2="160" class="dim-line" />
  <line x1="150" y1="155" x2="150" y2="165" class="dim-line" />
  <line x1="350" y1="155" x2="350" y2="165" class="dim-line" />
  <text x="250" y="175" class="label" fill="#4b5563">r = 30 cm</text>

  <!-- Repulsive Forces -->
  <!-- Force on q1 (to left) -->
  <line x1="135" y1="100" x2="80" y2="100" class="force-arrow" />
  <text x="90" y="90" class="label" fill="#dc2626">F₁₂</text>

  <!-- Force on q2 (to right) -->
  <line x1="365" y1="100" x2="420" y2="100" class="force-arrow" />
  <text x="410" y="90" class="label" fill="#dc2626">F₂₁</text>

  <!-- Watermark -->
  <text x="480" y="190" class="watermark">8gwifi.org</text>
</svg>
