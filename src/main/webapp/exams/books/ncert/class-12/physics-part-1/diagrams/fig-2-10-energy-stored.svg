<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle; font-weight: bold; }
      .wire { stroke: #374151; stroke-width: 2.5; fill: none; }
      .component { stroke: #374151; stroke-width: 2.5; fill: none; }
      .plate { stroke: #3b82f6; stroke-width: 3; }
      .batt-long { stroke: #dc2626; stroke-width: 3; }
      .batt-short { stroke: #dc2626; stroke-width: 5; }
      .formula-box { fill: #f0fdf4; stroke: #86efac; stroke-width: 1.5; rx: 8; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
  </defs>

  <!-- Title -->
  <text x="250" y="28" class="label" font-size="16">Energy Stored in a Capacitor</text>

  <!-- ===== Circuit ===== -->
  <!-- Wire: top-left corner to battery top -->
  <polyline points="100,70 100,150" class="wire" />
  <!-- Wire: battery bottom to bottom-left corner -->
  <polyline points="100,190 100,230" class="wire" />
  <!-- Wire: bottom run -->
  <polyline points="100,230 400,230" class="wire" />
  <!-- Wire: capacitor bottom to bottom-right corner -->
  <polyline points="400,190 400,230" class="wire" />
  <!-- Wire: top-right corner to capacitor top -->
  <polyline points="400,70 400,150" class="wire" />
  <!-- Wire: top run -->
  <polyline points="100,70 400,70" class="wire" />

  <!-- Battery (left side) -->
  <!-- Long line = positive terminal -->
  <line x1="82" y1="150" x2="118" y2="150" class="batt-long" />
  <!-- Short line = negative terminal -->
  <line x1="88" y1="190" x2="112" y2="190" class="batt-short" />
  <!-- + / - labels -->
  <text x="68" y="155" class="label" fill="#dc2626" font-size="16">+</text>
  <text x="68" y="195" class="label" fill="#dc2626" font-size="16">−</text>
  <!-- Battery value -->
  <text x="50" y="175" class="label" fill="#dc2626" font-size="13" text-anchor="end">50 V</text>

  <!-- Capacitor (right side) -->
  <!-- Top plate -->
  <line x1="380" y1="150" x2="420" y2="150" class="plate" />
  <!-- Bottom plate -->
  <line x1="380" y1="190" x2="420" y2="190" class="plate" />
  <!-- C label -->
  <text x="448" y="175" class="label" fill="#3b82f6" font-size="13" text-anchor="start">12 pF</text>
  <!-- C symbol -->
  <text x="448" y="155" class="label" fill="#3b82f6" font-size="12" text-anchor="start">C</text>

  <!-- Charge indicators on plates -->
  <text x="370" y="147" class="label" fill="#6b7280" font-size="10">+Q</text>
  <text x="370" y="200" class="label" fill="#6b7280" font-size="10">−Q</text>

  <!-- Electric field arrows between plates -->
  <line x1="400" y1="158" x2="400" y2="178" stroke="#9ca3af" stroke-width="1" marker-end="url(#arrow-gray)" />
  <defs>
    <marker id="arrow-gray" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Formula box -->
  <rect x="145" y="120" width="200" height="60" class="formula-box" />
  <text x="245" y="145" class="label" font-size="13" fill="#059669">Energy stored:</text>
  <text x="245" y="168" class="label" font-size="15" fill="#059669">U = ½CV² = 1.5 × 10⁻⁸ J</text>

  <!-- Watermark -->
  <text x="480" y="290" class="watermark">8gwifi.org</text>
</svg>
