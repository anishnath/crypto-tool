<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #1f2937; text-anchor: middle; font-weight: bold; }
      .wire { stroke: #374151; stroke-width: 2.5; fill: none; }
      .resistor { stroke: #3b82f6; stroke-width: 2.5; fill: none; }
      .node { fill: #374151; }
      .watermark { font-family: sans-serif; font-size: 20px; fill: rgba(0,0,0,0.1); font-weight: bold; text-anchor: end; }
    </style>
    <marker id="arr" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="28" class="label" font-size="16">Kirchhoff's Laws — Network (Fig. 3.20)</text>

  <!-- Nodes: A(left), B(top), C(right), D(bottom) — Wheatstone bridge -->
  <!-- A = (80, 200), B = (250, 70), C = (420, 200), D = (250, 330) -->

  <!-- Node dots -->
  <circle cx="80" cy="200" r="5" class="node" />
  <circle cx="250" cy="70" r="5" class="node" />
  <circle cx="420" cy="200" r="5" class="node" />
  <circle cx="250" cy="330" r="5" class="node" />

  <!-- Node labels -->
  <text x="60" y="205" class="label" text-anchor="end">A</text>
  <text x="250" y="55" class="label">B</text>
  <text x="440" y="205" class="label" text-anchor="start">C</text>
  <text x="250" y="358" class="label">D</text>

  <!-- Branch A→B (10 Ω) -->
  <polyline points="80,200 100,195" class="wire" />
  <polyline points="100,195 106,185 112,205 118,185 124,205 130,185 136,205 140,195" class="resistor" />
  <polyline points="140,195 250,70" class="wire" />
  <text x="130" y="145" class="label" fill="#3b82f6" font-size="12">10 Ω</text>

  <!-- Branch B→C (5 Ω) -->
  <polyline points="250,70 310,100" class="wire" />
  <polyline points="310,100 316,90 322,110 328,90 334,110 340,100" class="resistor" />
  <polyline points="340,100 420,200" class="wire" />
  <text x="370" y="115" class="label" fill="#3b82f6" font-size="12">5 Ω</text>

  <!-- Branch A→D (5 Ω) -->
  <polyline points="80,200 140,260" class="wire" />
  <polyline points="140,260 146,250 152,270 158,250 164,270 170,260" class="resistor" />
  <polyline points="170,260 250,330" class="wire" />
  <text x="128" y="275" class="label" fill="#3b82f6" font-size="12">5 Ω</text>

  <!-- Branch D→C (10 Ω) -->
  <polyline points="250,330 320,280" class="wire" />
  <polyline points="320,280 326,270 332,290 338,270 344,290 350,270 356,290 360,280" class="resistor" />
  <polyline points="360,280 420,200" class="wire" />
  <text x="375" y="300" class="label" fill="#3b82f6" font-size="12">10 Ω</text>

  <!-- Bridge B→D (5 Ω) -->
  <polyline points="250,70 250,155" class="wire" />
  <polyline points="250,155 260,161 240,167 260,173 240,179 260,185 250,190" class="resistor" />
  <polyline points="250,190 250,330" class="wire" />
  <text x="275" y="180" class="label" fill="#3b82f6" font-size="12" text-anchor="start">5 Ω</text>

  <!-- Cell + external connections (left side of A to right side of C) -->
  <!-- Cell between C and A via bottom external path is typical -->
  <!-- EMF source: 10 V across A-C -->
  <polyline points="420,200 460,200 460,370 40,370 40,200 80,200" class="wire" />

  <!-- Battery symbol on bottom external wire -->
  <line x1="230" y1="362" x2="230" y2="378" stroke="#dc2626" stroke-width="3" />
  <line x1="245" y1="365" x2="245" y2="375" stroke="#dc2626" stroke-width="5" />
  <text x="237" y="395" class="label" fill="#dc2626" font-size="12">10 V</text>
  <!-- break wire for battery -->
  <polyline points="40,370 230,370" class="wire" />
  <polyline points="245,370 460,370" class="wire" />

  <text x="48" y="358" class="label" fill="#dc2626" font-size="11" text-anchor="start">+</text>
  <text x="452" y="358" class="label" fill="#dc2626" font-size="11" text-anchor="end">−</text>

  <!-- Method note -->
  <rect x="120" y="45" width="260" height="18" rx="4" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1" />
  <text x="250" y="58" class="label" fill="#7c3aed" font-size="10" font-weight="normal">Apply Kirchhoff's current &amp; voltage laws</text>

  <!-- Watermark -->
  <text x="480" y="395" class="watermark">8gwifi.org</text>
</svg>
